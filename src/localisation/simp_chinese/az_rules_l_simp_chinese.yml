 AZ_generic_toudisairen_on_desc:0"AI舰娘国被塞壬攻打到濒临灭亡或已被攻破后会主动加入塞壬的阵营。"
 AZ_generic_toudisairen_off_text:0"禁止AI投敌塞壬"
 AZ_generic_toudisairen_off_desc:0"AI舰娘国即使战至灭亡也不会加入塞壬。"

#国策走向-规则#
TIX_AI_BEHAVIOR:0"@TIX 铁血"
TIX_zouxiang_default:0"铁血的道路"
TIX_zouxiang_default_desc:0"铁血将在俾斯麦元首的带领下积极扩军，对欧洲乃至整个世界发动一场规模空前巨大的战争。这是铁血的历史路线。"
TIX_zouxiang_xiaoxueshengjueqi:0"反对俾斯麦-小学生崛起"
TIX_zouxiang_xiaoxueshengjueqi_desc:0"Z23从北联学习了关于团结主义的知识，对国家进行积极改革，让铁血成为欧洲最先进的红色国家。"
TIX_zouxiang_ougenguilai:0"反对俾斯麦-腓特烈大帝归来"
TIX_zouxiang_ougenguilai_desc:0"在欧根亲王的支持下，铁血成功唤醒了腓特烈大帝的灵魂。"
TIX_ziyoudetiexue_rule:"反对俾斯麦-自由的铁血"
TIX_ziyoudetiexue_rule_desc:"在俾斯麦倒台后，铁血的舰娘们决定效仿皇家等国搞民主选举，并联合欧洲的弱势国家建立一个庞大的联盟。"
TIX_chisetiexuediguo:"纽伦堡的红色帝国"
TIX_chisetiexuediguo_desc:"铁血舰娘们的左转并不彻底，俾斯麦时期的遗留思想导致她们走向了另一个极端，最终她们同样会对整个世界发动一场浩劫般的战争。"
SAD_AI_BEHAVIOR:0"@SAD 撒丁"
SAD_zouxiang_default:0"重铸帝国荣光"
SAD_zouxiang_default_desc:0"维内托与利托里奥以及撒丁众舰娘为了重铸帝国荣光而努力。"
BLI_AI_BEHAVIOR:0"@BLI 布里"
BLI_zouxiang_default:0"南美的统治者"
BLI_zouxiang_default_desc:0"布里不满足于一个小岛，她们想要整个南美和世界。"
SIR_AI_BEHAVIOR:0"@SIR 中央塞壬"
SIR_zouxiang_default:0"本位面的传教士"
SIR_zouxiang_default_desc:0"百慕大的神秘宗教致力于让本教立稳脚跟并且走向世界。"
BFL_zouzibenzhuyidaolu:"正统团结主义"
BFL_zouzibenzhuyidaolu_desc:"阿尔汉格尔斯克和他的团结党将带领北联走上正统团结主义道路。"
BFL_zouxiang_sayousi_historical:"唯一的老大姐"
BFL_zouxiang_sayousi_historical_desc:"由于大扫除行动带来的种种矛盾，萨悠斯决定再次出面领导北联。这是北联的历史挑战路线。"
HUJ_zouxiang_tuanjie:"未曾设想的道路"
HUJ_zouxiang_tuanjie_desc:"女仆们决定反抗贵族们的统治，并最终建立一个属于皇家女仆们的红色国家。"
 
 
 
 

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 