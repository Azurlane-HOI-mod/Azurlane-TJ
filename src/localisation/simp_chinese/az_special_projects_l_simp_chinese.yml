 az_next_projects_on:"解锁下一步的研究计划"
 sp_az_BFL_tiemu_1:"铁幕原理"
 sp_az_BFL_tiemu_1_desc:"我们的科学家发现，利用质子能量扭曲场，可以让我们的部队进入短时间的“无敌”状态，该理论还需要更多时间来证实。"
 sp_az_BFL_tiemu_2:"铁幕原型机设计"
 sp_az_BFL_tiemu_2_desc:"铁幕原理已被证实，如果我们能制造出这一装置，那么我们的部队就可以获得短时间内无敌的效果，为此科学家们将开发其原型机。"
 sp_az_BFL_tiemu_3:"铁幕装置"
 sp_az_BFL_tiemu_3_desc:"铁幕装置能够给部队生成铁幕护盾，使她们进入无敌状态，免疫任何伤害。"
 az_tiemuzhuangzhi_on:"启用铁幕装置（在决议里通过地图使用）\n\n铁幕装置在使用后将使一个地区内的我方全体部队获得短时间的无敌效果。"
 sp_az_TIX_chaoshikong_1:"时空理论"
 sp_az_TIX_chaoshikong_1_desc:"铁血的顶尖科学家发现，通过将人或物体在短时间内通过某种方式化为原子而进行光速的传输，并将每个原子的位置关系记录，在接收的一端利用原子之间的位置关系将原子重组，以此可以达成“传送”的效果。"
 sp_az_TIX_chaoshikong_2:"传送效果测试"
 sp_az_TIX_chaoshikong_2_desc:"传送行为实际上还十分危险，为了使其效果更加安全，还需要进行更多的测试。"
 sp_az_TIX_chaoshikong_3:"超时空传送仪"
 sp_az_TIX_chaoshikong_3_desc:"超时空传送仪可以将我方单位瞬间移动到任何的位置，达到出其不意的效果。"
 az_chaoshikongchuansongyi_on:"启用超时空传送仪（在决议里通过地图使用）\n\n超时空传送仪可以让我们向世界上的任意地区瞬间投放部队。"
 sp_az_HUJ_beilunyinqing_1:"时间静止"
 sp_az_HUJ_beilunyinqing_1_desc:"铁血顶尖科学家曾在公开演讲中提到过“时间静止”理论，虽然她的理论最终被其他铁血科学家驳倒了，但皇家科学家们将继续探索这种可能性。"
 sp_az_HUJ_beilunyinqing_2:"舰体设计"
 sp_az_HUJ_beilunyinqing_2_desc:"时间静止已被证明是可行的，我们将设计一座可以实现时间静止效果的巨大战舰。"
 sp_az_HUJ_beilunyinqing_3:"悖论引擎"
 sp_az_HUJ_beilunyinqing_3_desc:"悖论引擎可以发动大规模的时间静止效果，她将为我们和我们的盟友提供巨大的优势。"
 az_beilunyinqing_on:"启用悖论引擎（在决议里使用）\n\n悖论引擎可以通过发动时间静止来让我军在短时间内取得巨大优势。"
 sp_az_YUW_kuangbao_1:"有害气体"
 sp_az_YUW_kuangbao_1_desc:"教廷中的一些人在暗中与塞壬有过交易，我们也许可以利用塞壬的技术对一些有毒气体进行改进。"
 sp_az_YUW_kuangbao_2:"心灵能量"
 sp_az_YUW_kuangbao_2_desc:"信仰是鸢尾最强大的武器，但人们往往认为信仰一文不值。然而一些科学家提出，也许我们可以将信仰转变为强大的心灵能量。"
 sp_az_YUW_kuangbao_3:"信仰激发器/心灵支配仪"
 sp_az_YUW_kuangbao_3_desc:"信仰激发器实际上就是狂暴发生器，通过在士兵们脑海中传播信仰之力来达成短时间内提升其战斗力的效果。心灵支配仪被认为过于危险，暂时不允建造。"
 az_kuangbao_on:"如果§Y莫加多尔§!不是领导人，则启用§Y信仰激发器§!（在决议里使用）\n信仰激发器可以在短时间内大幅强化我军全体的战斗力。\n\n如果§Y莫加多尔§!是领导人，则启用§0心灵支配仪§!（在决议里使用）\n心灵支配仪每次启动都会使一部分敌人叛逃到我方麾下。"
 sp_az_BYG_lizijianongpao_1:"太空卫星"
 sp_az_BYG_lizijianongpao_1_desc:"墨丘利卫星已经证明：通过在地球轨道上部署卫星，我们可以做到打击任何地方的敌人。"
 sp_az_BYG_lizijianongpao_2:"离子反应"
 sp_az_BYG_lizijianongpao_2_desc:"离子之间的产生的剧烈反应可以化作威力强大的武器。"
 sp_az_BYG_lizijianongpao_3:"离子加农炮"
 sp_az_BYG_lizijianongpao_3_desc:"通过与地外卫星的结合，离子加农炮可以对世界上的任何地方实施精确打击。"
 az_lizijianongpao_on:"启用离子加农炮（在决议里通过地图使用）\n\n离子加农炮可以给予敌人的城市毁灭性打击。"
 sp_az_SAD_lichanghudun_1:"防御力场测试"
 sp_az_SAD_lichanghudun_1_desc:"通过一些手段，我们可以创造强大的防御力场，但这还需要更多测试。"
 sp_az_SAD_lichanghudun_2:"物理隔离"
 sp_az_SAD_lichanghudun_2_desc:"防护力场并不是无敌的，我们必须创造出一种能够完全隔离攻击的护盾，即使它仍有耐受值。"
 sp_az_SAD_lichanghudun_3:"力场护盾发生器"
 sp_az_SAD_lichanghudun_3_desc:"力场护盾能够在短时间内使我方军队抵御各种攻击。"
 az_lichanghudun_on:"启用力场护盾（在决议里使用）\n\n力场护盾可以在短时间内大幅强化我军全体的防御能力。"
 sp_az_CHY_namichongchao_1:"纳米生物学"
 sp_az_CHY_namichongchao_1_desc:"以纳米尺度研究细胞内部各种细胞器的结构和功能，研究细胞内部、细胞内外之间以及整个生物体的物质、能量和信息交换。"
 sp_az_CHY_namichongchao_2:"虫群理论"
 sp_az_CHY_namichongchao_2_desc:"成群的纳米生物也许能够寄生在蛮啾体内，为其提供各种体能上的加强。"
 sp_az_CHY_namichongchao_3:"纳米虫群"
 sp_az_CHY_namichongchao_3_desc:"通过对纳米生物技术研究，大规模的纳米虫群可以大大加强我军的战斗力。"
 az_namichongchao_on:"启用纳米虫群（在决议里使用）\n\n纳米虫群可以在短时间内大幅强化我军全体的持续作战能力。"
 sp_az_DOH_dingdianbaofeng_1:"焚风理论"
 sp_az_DOH_dingdianbaofeng_1_desc:"焚风是由于空气作绝热下沉运动时，因温度升高湿度降低而形成的一种干热风。焚风理论则在探讨其成为武器的一种可能性。"
 sp_az_DOH_dingdianbaofeng_2:"实战测试"
 sp_az_DOH_dingdianbaofeng_2_desc:"理论需要通过反复测试来得到证实。"
 sp_az_DOH_dingdianbaofeng_3:"暴风起源"
 sp_az_DOH_dingdianbaofeng_3_desc:"当暴风起源把风集合到一个涡旋之后，它就可以释放这些风的能量，在敌方全境掀起狂风。"
 az_dingdianbaofeng_on:"启用暴风起源（在决议里使用）\n\n暴风起源可以在短时间内大幅削弱敌人的综合战斗力。"
 sp_az_BFL_neibaodan_1:"人造“黑洞”"
 sp_az_BFL_neibaodan_1_desc:"如果我们能创造出一个人造奇点，那么它爆炸带来的冲击将消灭一切目标。"
 sp_az_BFL_neibaodan_2:"弹头适配"
 sp_az_BFL_neibaodan_2_desc:"我们需要进行多次爆炸实验来测试武器威力。"
 sp_az_BFL_neibaodan_3:"真空内爆弹"
 sp_az_BFL_neibaodan_3_desc:"这种骇人听闻的爆聚震源弹头被安装在竖立在真空对撞发射井中的导弹上。一旦发射，通常意义上“爆炸”将无法挽回，它会创造出一个人造奇点，吞噬进入杀伤半径的一切目标（即使使用铁幕也无济于事）。在杀伤半径内，任何被吞噬的单位，无论你曾经有多强，无论你是底层的步兵还是最强大的坦克、战机或舰船，都会立即被这个“人造黑洞”撕成碎片。经过一段时间，恐怖的噩梦会随着奇点自身的崩塌而终结。"
 az_zhenkongneibaodan_on:"启用真空内爆弹（在决议里通过地图使用）\n\n真空内爆弹可以给予小范围敌人毁灭性打击。"
 sp_az_BYG_tianqikongzhiji_1:"掌控天气"
 sp_az_BYG_tianqikongzhiji_1_desc:"如果我们能够掌控天气，那么许多疯狂的想法也许就能成为现实。"
 sp_az_BYG_tianqikongzhiji_2:"气象武器"
 sp_az_BYG_tianqikongzhiji_2_desc:"人们常说的天气是指对流层而言，而电离层的天气则称为空间天气。空间天气是指从太阳和宇宙深处传向地球的各种离子的密度、结构和变化情况。显然， 我们对于地球物理场的改变，必然会影响到大气层的密度、结构和对流，在非常时期也许就会作为战争的武器。"
 sp_az_BYG_tianqikongzhiji_3:"天气控制仪"
 sp_az_BYG_tianqikongzhiji_3_desc:"天气控制仪是白鹰最为强大的武器之一。这种装置拥有着独一无二操控天气的能力，能在战场的任意指定位置制造雷暴云。这些雷暴云会释放出威力巨大的闪电，将一大块区域劈成灰烬。不过要注意，闪电打击是完全随机的，因此不能保证会精确击中目标。"
 az_shandianfengbao_on:"启用闪电风暴（在决议里通过地图使用）\n\n天气控制仪是攻击型超级武器。充能完毕后，它可以在战场上制造闪电风暴，对敌人随机进行毁灭性打击。"
