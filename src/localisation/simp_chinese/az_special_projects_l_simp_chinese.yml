az_tianjiang.375.d:"爆炸的硝烟还未从港口散尽，总理府地下三百米的实验室里却亮起了不该存在的蓝光。首席科学家爱因斯坦——那个总被嘲笑"疯子"的邋遢老人——此刻正用扳手砸碎防护玻璃，鲜血滴进时间机器的基座。\n\n"看清楚了！"她踹开冒烟的稳压器，指向悬浮在磁场里的齿轮矩阵。那些精密咬合的齿轮正在倒转，每逆转一格，墙上的日历就模糊一天，"再给我们一些时间，就能把元首遇刺的消息送回1940年！"\n\n鲁梅元帅捡起地上散落的草稿纸，上面潦草写着"东线冻尸体温数据用于计算熵减系数"。埃吉尔突然轻笑出声："所以你们偷运尸体是为了...校准怀表？"\n\n奥古斯特的军靴碾过满地试管，玻璃碎裂声里，全息投影突然展开：国会大厦的铁血旗被扯落，北联坦克碾过勃兰登堡门，最后定格在签订无条件投降的画面。"这是不久后的未来。"爱因斯坦的声音像生锈的齿轮，"除非——"\n\n实验室突然断电，备用能源启动时的红光里，三位将军的影子在墙上扭曲成1936年的自己。鲁梅掏出手枪，却把枪柄递给科学家："需要活体能量源的话，地牢里还有七百名女武神行动的嫌犯。""
