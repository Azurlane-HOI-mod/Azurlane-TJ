 BYG_jurendejuexing_desc:0"白鹰的经济问题本质上是因其制度导致的，只要我们改好白鹰的制度，那么经济萧条自然会消失。"
 BYG_jianshaogongrengongshi:0"减少工人工时"
 BYG_jianshaogongrengongshi_desc:0"白鹰的工人可能是全世界里最辛苦的那批了，我们将减少工人的法定工作时间。"
