 az_tianjiang.367.t:"鸢尾重新统一"
 az_tianjiang.367.d:"随着碧蓝航线的军队解放了鸢尾的大部分领土，维希教廷政府现已宣布向碧蓝航线投降，与自由鸢尾合并。\n\n虽然不知道鸢尾方面会如何对待这批误入歧途的维希舰娘，但维希政府的投降预示着铁血方面也时日无多了。"
