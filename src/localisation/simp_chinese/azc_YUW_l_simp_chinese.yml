 az_tianjiang.87.d:"对[TIX.GetNameDef]的胜利已经近在眼前，碧蓝航线和共产联盟已经把目光放在欧洲未来的稳定之上。白鹰，北联以及其他参战国家的领袖聚集在一起商讨[TIX.GetNameDef]的命运。\n\n数天的协商最终勾画出了欧洲新地图。新欧洲秩序将会划分为东方和西方，东西方的分界线将从[TIX.GetNameDef]当中穿过。\n\n这项协议能否保证欧洲的持续和平仍待观察。"
 az_tianjiang.89.d:"昨日，铁血最高统帅部正式向碧蓝航线及共产联盟递交投降书，宣告这场席卷全球的战争终于迎来终结。随着签字笔的落下，赤色中轴称霸世界的野心也随之破灭。\n铁血的崩溃并非偶然。长期的战争消耗、盟友的相继倒戈，以及内部矛盾的激化，早已让这个曾经不可一世的帝国摇摇欲坠。最终，在东西两线的夹击下，铁血军队的防线彻底瓦解，首都柏林的陷落成为压垮骆驼的最后一根稻草。"
 az_tianjiang.90.d:0"霞飞凝视着手中那份被揉皱的情报文件，指尖在"兵谏"二字上来回摩挲。窗外暮色渐沉，将她的侧脸映照得晦暗不明。蛮啾带来的消息像块沉重的铅石压在她心头——不屈已经秘密调动了第三近卫师团，政变行动就定在三天后的黎明时分。\n她缓步走向落地窗前，俯瞰着灯火渐起的首都。这座她守护了二十年的城市，此刻正笼罩在暴风雨前的宁静中。办公桌上的金色座钟滴答作响，每一秒都在催促她做出决断。\n"阁下..."副官欲言又止的声音在身后响起，"情报显示，总统府内部也有她们的人。"\n霞飞闭上眼睛，脑海中闪过无数可能：若放任兵谏，现任政府必然倒台，但随之而来的权力真空可能引发更大动荡；若出手干预，不仅要面对昔日同袍的刀兵相向，更可能让整个军方陷入分裂。\n落地窗倒映出她紧蹙的眉头。这个抉择，关乎千万人的命运。"
 az_tianjiang.91.d:"霞飞推开厚重的橡木门，扑面而来的是熟悉的气息。不屈正背对着她站在壁炉前，跳动的火光为她的轮廓镀上一层金边，映照得勋章上的鸢尾花徽记忽明忽暗。\n\n"你果然来了。"不屈的声音混着玻璃杯碰撞的脆响，"尝尝这个，上世纪的拉菲。"\n\n霞飞缓步向前，指尖抚过陈列柜里泛黄的老照片——那是她们在土伦港的合影，军装下摆都还沾着硝烟。她接过酒杯时故意让戒指与杯壁相撞，发出清脆的鸣响。"
 az_tianjiang.92.d:"霞飞站在总统府露台上，望着广场上渐渐散去的人群，手中的红茶早已凉透。黎塞留宣布延后选举的公告还在循环播放，刺眼的阳光映在她疲惫的眉宇间。\n"这就是你想要的结果吗？"\n不屈的声音从身后传来，霞飞没有回头，只是注视着暮色中飘落的鸢尾花旗碎片——那是一个年轻抗议者刚才遗落的。\n"我们当年在土伦..."不屈的声音突然哽住。\n"当年在土伦，我们发誓要守护的是这片土地，不是任何人的权位。"霞飞终于转过身来，月光照亮她军装上崭新的三色旗徽章，"但现在，我看到的只有愤怒的民众和越来越多的路障。"\n她伸手拂去不屈肩章上的灰尘，动作轻柔得像在对待一个易碎的梦境："有时候阻止一场暴乱，反而会点燃更可怕的火种。黎塞留她...终究还是走错了这步棋。"\n远处传来装甲车碾过碎石路面的声响，惊起一群白鸽。霞飞解开将官外套，露出内侧暗袋里别着的两枚徽章——一枚是现在的宪兵司令徽，另一枚是早已褪色的维希派旧章。"
 az_tianjiang.93.d:"霞飞站在落地窗前，手中的水晶杯映着港口闪烁的警灯。不屈刚刚离开，她签署的那份兵变命令还带着墨水香气，静静躺在桃花心木的会议桌上。\n\n"阁下，第三近卫师团已经控制了中央车站。"副官的声音从通讯器里传来，背景音是此起彼伏的列车汽笛，"要启动'白鸢尾'预案吗？"\n\n霞飞的指尖划过杯沿，沾着酒液在玻璃上画出一道蜿蜒的痕迹，像是地图上的行军路线。窗外，第一缕晨光正刺破海平线上的阴云，将总统府圆顶染成血色。"
 az_tianjiang.94.d:"霞飞站在爱丽舍宫的金色大厅里，晨光透过破碎的彩绘玻璃，在她脚下投下斑驳的色块。黎塞留刚刚签署的辞呈还带着钢笔的余温，静静躺在几百年前的桃花心木桌上。不屈站在她身侧，军装袖口还沾着昨夜路障前的硝烟。\n\n"你早就计划好这一切了，是吗？"黎塞留的声音从阴影处传来，她摘下的教廷领袖绶带像一道伤口横在桌面上。\n\n霞飞缓步走向落地窗，巴黎的街景在她眼前徐徐展开。示威者正在拆除路障，孩子们把鸢尾花插在士兵的枪管里。她的手指轻轻抚过窗框上新鲜的弹痕，那里还嵌着一颗变形的子弹。\n\n"不是计划，是赌注。"她转身时，晨光正好照亮她胸前那枚崭新的三色徽章——既不是维希派的鸢尾，也不是宪兵司令的鹰徽，"用一场可控的兵变，避免十场流血的革命。"\n\n大厅外突然响起《马赛曲》的旋律，越来越多人开始跟唱。不屈下意识去摸配枪，却被霞飞按住手腕。这位小可爱此刻才发现，霞飞的掌心布满新月形的指甲印——那是昨夜在指挥部独自做决断时留下的。\n\n"现在，"霞飞从公文包里取出一沓泛黄的纸张，那是多年前鸢尾舰娘们还在另一个世界抵抗塞壬时起草的宪法草案，"该兑现我们在土伦港许下的承诺了。" \n\n黎塞留突然轻笑出声，她拾起钢笔在辞呈上又添了一行字："建议由霞飞女士组建临时政府。"墨水在羊皮纸上晕开，像一朵绽放的鸢尾花。\n\n窗外，第一片雪花开始飘落。霞飞想起多年前那个同样下雪的清晨，她们在另一个世界里，曾经约定要建立一个"比星空更公正的国度"。如今枪声终于沉寂，而属于鸢尾的黎明，才刚刚开始。"
 az_tianjiang.95.d:"霞飞独自站在军事参谋部的露台上，望着远方升起的浓烟。寒风卷着雪花掠过她未佩戴任何徽章的军大衣，将远处此起彼伏的口号声切割得支离破碎。\n\n"阁下，不屈将军已经接受了黎塞留的投降书。"副官递来的电报上还沾着咖啡渍，"她希望您能出席今晚的权力交接仪式。"\n\n霞飞没有接那份电报，只是凝视着广场中央那尊被推倒的女神像。青铜铸就的冠冕滚落在雪地里，正好倒映出议会大厦顶上正在升起的新旗帜——那是用维希派鸢尾与革命卫队剑徽拼凑成的陌生图案。\n\n"告诉不屈，我需要去瑟堡视察海军。"她解开大衣最上方的铜纽扣，露出里面纯白的衬衫——没有任何派系标志的、纯粹的白。"另外，把这个交给她。"\n\n副官接过那枚锈迹斑斑的怀表，表盖内侧刻着多年前在另一个世界里与塞壬作战时土伦战役的坐标。当她不慎按到发条时，早已停摆的指针突然跳动了一下，奏出《马赛曲》的前三个音符。\n\n远处传来装甲车碾过凯旋门的轰鸣，霞飞转身走向停机坪的脚步没有丝毫迟疑。但在登机前，她突然抬手向那座被积雪覆盖的战争纪念碑敬了个礼——那里埋葬着当年和不屈共同指挥过的第三近卫师团先辈舰娘们。\n\n直升机旋翼卷起的风雪中，没人看见她嘴角那抹似悲似喜的弧度。当舱门关闭时，一枚三色堇从她口袋滑落，转眼就被螺旋桨的气流撕成碎片，飘向正在改旗易帜的巴黎城区。"
 az_tianjiang.96.d:"黎塞留的指尖在北联信件的火漆上停留了片刻，双头鹰徽记的蜡印在烛光下泛着冷硬的金属光泽。让巴尔倚靠在雕花橡木书柜旁，维希教廷的银链十字勋章在她胸前微微晃动，在月光中划出冷冽的弧线。\n\n"有趣。"黎塞留忽然轻笑一声，将信纸平整地铺在桌面上，"北方联合居然想当说客。"\n\n让巴尔走近时，军靴踏碎了地板上的一片月光。她扫过信纸上整齐的印刷体字迹，眉头渐渐皱起："她们倒是把你的执政理念研究得很透彻。"\n\n信纸上的论证严谨得令人不适——北联外交官用精确的数据对比，指出自由鸢尾现有体制下日益加剧的贫富差距，甚至附上了黎塞留过去演讲中关于"社会公平"的段落摘录。最末段用克制的笔触写道：\n\n"阁下曾说过'鸢尾的荣光属于所有子民'。如今港口工人与乡村教师的子女，已经三代未能踏入国立大学的大门。"\n\n黎塞留的手指无意识地摩挲着信纸边缘，那里有一道浅浅的折痕，像是被反复阅读过的痕迹。窗外传来不屈新政府卫队的换岗哨声，崭新的口令在夏夜中格外清晰。\n\n"她们没说错。"她突然开口，声音轻得几乎要被壁炉里木柴的噼啪声掩盖，"这些年我们确实...偏离了最初的承诺。"\n\n让巴尔猛地抬头，维希派的银链在颈间哗啦作响。但当她看清姐姐眼中闪烁的不是妥协而是锐光时，紧绷的肩膀忽然松懈下来："所以？你要接受北联的意识形态？"\n\n"不。"黎塞留从抽屉取出一枚尘封的铜制印章，那是她刚执政时用的旧官印，"我要找回被我们弄丢的东西。"她将印章重重按在火漆上，鸢尾花纹在深红蜡油中渐渐成型，"鸢尾的旗帜下，本该有更广阔的包容性。"\n\n月光突然穿透云层，照亮了信纸末尾北联外交官附加的私人笔记：「这不是革命，阁下。这是回归。」让巴尔看着姐姐将印章系回腰间，忽然意识到——那个曾在异世界抗击塞壬时亲自救助难民的黎塞留，从未真正消失。"
 az_tianjiang.97.d:"霞飞站在圣米歇尔大教堂的彩绘玻璃下，阳光透过圣徒像在她纯白的教廷骑士袍上投下斑斓的光影。路易九世手持权杖从祭坛走来，圣殿骑士团的银十字在她肩头闪烁，与霞飞胸前的金色鸢尾徽记交相辉映。\n\n"看来我们守护的是同一种东西。"路易九世将权杖轻触地面，古老的石砖立刻泛起微光，显现出失传已久的圣约符文，"只是你用议会票箱，我用圣典。"\n\n霞飞微笑时眼角泛起细纹，那些年在海军风吹日晒的痕迹此刻格外明显："民主与信仰本该是同一条河流的两岸。"她展开手中的宪章羊皮卷，末尾处教廷火漆与议会印章并排而立，"现在，我们终于架起了连接的桥梁。"\n\n唱诗班的童声突然从穹顶传来，惊起一群白鸽。路易九世伸手接住飘落的羽毛，轻轻别在霞飞的肩章上——这个古老的骑士礼仪，已经三个世纪没有在教廷与议会之间出现过了。\n\n"不屈在军部发脾气呢。"年轻的骑士舰娘匆匆跑来报告，盔甲上还沾着训练场的尘土，"她说两位阁下这是...呃...‘神圣的背叛’。"\n\n霞飞与路易九世相视一笑，同时握紧了各自的信物——前者是镶着议会章程的怀表，后者是刻着圣经箴言的佩剑。阳光突然穿透云层，将两人的影子融合在大理石地面上，形成一柄权杖与长剑交叉的图腾。\n\n"告诉不屈大人，"路易九世调整着圣带上的宝石扣，"就说圣米歇尔大教堂的钟楼，永远保留着为迷途骑士敲响晨钟的传统。"她的目光扫过霞飞袖口沾染的墨水——那是连夜修改宪法草案留下的痕迹，"毕竟有些传统，值得我们用新的方式来守护。""
 az_tianjiang.98.d:"敦刻尔克纤细的手指轻轻摩挲着茶杯边缘，杯中红茶泛起的涟漪映照出她眉间浅浅的忧虑。她将巴黎来的电报轻轻放在铺着海蓝色桌布的会议桌上，纸张边缘已经因为反复翻阅而微微卷曲。\n\n"进军巴黎这种事..."她的声音柔和却带着不容忽视的坚定，"即便是为了崇高的目的，也终究越过了应有的界限。"\n\n贞德安静地坐在她对面，阳光透过彩绘玻璃在她银白的铠甲上投下斑驳的光影。这位向来中立的圣女此刻正轻轻整理着圣经的书页，指尖在"和平"一词上停留了片刻。\n\n"我理解霞飞的苦心，"敦刻尔克叹了口气，将一缕散落的发丝别到耳后，"但这样的做法，会让民众对鸢尾的信任产生动摇。"她的目光投向窗外繁忙的港口，那里正有渔船在暮色中归航。\n\n贞德抬起头，鎏金的圣经在桌上投下温暖的光晕："所以您希望建立一个怎样的新联盟呢？"\n\n敦刻尔克露出一个温柔的微笑，从抽屉中取出一枚特制的印章——鸢尾花与橄榄枝交织的图案："一个既能守护传统，又能维系和平的中间力量。"她的指尖轻轻描绘着印章纹路，"不需要激烈的对抗，而是通过港务调度、物资调配这些日常事务，让各方都记得应有的分寸。"\n\n她起身为贞德斟茶时，窗外的海鸥正掠过灯塔。那优雅从容的姿态，让人几乎忘记她手中掌握的可是鸢尾最重要的航运命脉。\n\n"明天开始，"敦刻尔克的声音依然轻柔，却带着港湾主人特有的坚定，"所有军舰入港都需要额外检查航行日志。这不是惩罚，只是...必要的提醒。"\n\n贞德注视着茶杯中缓缓舒展的茶叶，忽然明白了为何连最暴躁的船长都会心甘情愿服从这位温柔港务长的调度。在那双看似柔弱的双手里，握着的才是最不可动摇的力量。"
 az_tianjiang.99.d:"不屈站在办公室的落地窗前，手指无意识地摩挲着军装袖口的金线。窗外，霞飞正与路易九世在议会广场上谈笑风生，那熟稔的模样刺痛了她的眼睛。\n\n"啪"的一声，她手中的钢笔突然折断，墨水在文件上晕开一片刺目的蓝。副官吓得后退半步，却见她只是缓缓将断笔放进抽屉，动作克制得近乎僵硬。\n\n"准备车。"她的声音像是从牙缝里挤出来的，"我要去敦刻尔克港视察。"\n\n桌上的舰队调度表被攥出深深的褶皱，但最终还是被平整地放回了原位。她取下墙上与霞飞的合影，却没有摔碎，只是反扣着塞进了书架最底层。\n\n走到门口时，她的军靴在霞飞上周送来的盆栽前顿了顿。那株鸢尾花正在盛开，蓝得刺眼。不屈的手悬在半空，终究没有像想象中那样把它掀翻，只是粗暴地扯下了一片花瓣。\n\n"告诉后勤部，"她拉开车门的力道让整个车身都震了震，"以后我的办公室，只准摆白玫瑰。"\n\n车窗升起时，副官看见她狠狠扯下了领口那枚由霞飞亲手别上的勋章——但没有扔出窗外，只是死死攥在掌心，直到指节发白。车队驶过议会大厦时，她刻意别过了头，但后视镜里还是映出她通红的眼角。"
 az_tianjiang.100.d:"霞飞站在议会厅的弧形露台上，指尖轻轻敲击着大理石栏杆。暮色中的巴黎在她脚下铺展开来，各派系的灯火在城区各处明明灭灭，宛如一盘未定的棋局。\n\n"您真的要..."秘书官欲言又止，手里的提案草案被晚风吹得哗啦作响。\n\n霞飞没有立即回答。她望着远处圣殿骑士团的金顶、维希派执掌的港区灯塔，以及自由鸢尾飘扬在市政厅上方的旗帜，眼底映出无数流动的光点。袖口露出的手腕上，一道新鲜的墨痕还未干透——那是刚刚与路易九世密谈时，被羽毛笔蹭上的金粉。\n\n"政治就像调酒。"她突然说道，从公文包取出一瓶贴着1928年标签的波尔多，酒液在玻璃瓶中泛着暗红的光泽，"不能只有基酒的浓烈，还得有配料的调和。"手指抚过瓶身上已经模糊的军校徽记，那里还残留着当年和不屈共同刻下的划痕。\n\n楼下传来文件搬运的声响，新制的三色鸢尾徽章正在被悬挂上穹顶。霞飞转身时，袖口扫过桌面的宪法草案，留下几道若隐若现的痕迹——那些被反复修改的条款边缘，还留着各派领袖争执时溅落的咖啡渍。\n\n"通知军事委员会，"她突然停下脚步，窗外的探照灯正好照亮她半边侧脸，"下周的演习计划...暂时保留。"悬在签字笔上的手指顿了顿，"所有番号都不变。"\n\n夜风吹散了未尽的语意。在彻底合上办公室门前，霞飞最后看了眼墙上被重新挂正的军校合影——年轻的不屈在照片里对她举杯微笑。水晶吊灯的光晕中，隐约可见她对着虚空做了个碰杯的动作，而后轻轻带上了门。"
 az_tianjiang.101.d:"霞飞的手指悬在提案上方，钢笔的阴影投在"内阁扩权"几个烫金大字上，像一把未落下的裁决之剑。窗外突然飞过一群白鸽，振翅声惊动了桌上的文件，提案哗啦一声翻到末页，露出空白处的两道铅笔痕——那是她昨夜反复推演时无意间划下的分叉路径。\n\n敦刻尔克注意到她的目光长久停留在镀金墨水台旁的两枚印章上：一枚是象征变革的三色鸢尾徽印，另一枚则是古旧的军部钢印，边缘还沾着北大西洋战役时留下的锈迹。\n\n"再给我三天。"霞飞突然合上文件，动作很轻却让整个会议室骤然安静。她起身时，袖口扫过水晶杯沿，发出细微的嗡鸣，余音在圆桌中央的三色琉璃上久久回荡。\n\n走廊的落地钟敲响十下，惊醒了窗台上打盹的白猫。霞飞站在两扇相对的办公室门前——左边挂着军事委员会的铜牌，右边是新挂上的"内阁改革筹备处"亚克力标牌。她的影子被晨光拉得很长，在两道门之间的地砖上分裂成模糊的两半。\n\n秘书官捧着待签的公文站在转角处，看见元帅大人从胸袋取出那枚从不离身的怀表。表盖打开的瞬间，一张泛黄的军校合照飘落在地，照片上的不屈正对着镜头比胜利手势。霞飞弯腰拾起时，指尖在某个笑容灿烂的面孔上停留了一瞬，而后将照片重新夹回怀表——这次是背面朝外。\n\n"告诉敦刻尔克，"她的声音轻得像是自言自语，"下周的潮汐会很有意思。"窗外，塞纳河正在退潮，露出几处从未现身的暗礁。"
 az_tianjiang.102.d:"霞飞的钢笔从指间滑落，在辞职书上溅开一道墨痕。窗外传来军队换防的口令声——是敦刻尔克的亲卫队在接管议会大厦。她缓缓摘下胸前的三色鸢尾徽章，金属背面不知何时被刻上了细小的船锚纹样。\n\n"原来潮汐的方向..."她苦笑着望向港口方向，敦刻尔克的旗舰正升起象征权力交接的蓝白信号旗，"从来就不在我手中。"\n\n桌上那份被翻烂的内阁扩权提案，最后一页的角落显露出几行先前被茶水晕染的小字：「军事调度权自动归属最大议会党」。阳光透过三色窗棂，将这份文件照得透明，背面竟印着北方联合外交官的私人水印。\n\n走廊传来让巴尔与路易九世的争执声，而本该守卫在此的不屈旧部，今晨全部被调往了海峡演习。霞飞最后看了眼墙上歪斜的军校合影，年轻时的敦刻尔克在照片边缘捧着航海日志，那时她记录潮汐的笔迹，与提案上的批注如出一辙。\n\n当卫兵进来收取元帅权杖时，发现办公桌上只剩下一枚生锈的怀表，表针永远停在了内阁投票通过的那一刻。窗外，新升起的三色旗正在风中舒展，比原先多了一道蓝色的镶边。"
 az_tianjiang.103.d:"霞飞站在财政部的沙盘前，指尖悬在一组新立的贸易模型上方。黎塞留的抗议信静静躺在沙盘边缘，信纸被一枚圣殿骑士徽章压着——路易九世今早留下的。\n\n"她们说我们在拆解鸢尾的根基。"霞飞轻声道，手指拨动代表港口的微缩灯塔，灯光突然由白转红，映出沙盘底部隐藏的裂痕——那是敦刻尔克上周秘密标注的航运风险区。\n\n让巴尔的亲笔信更直接，钢笔力道几乎划破纸背：「你们要把面包师傅的儿子送进证券交易所，却让渔夫的孩子永远闻不到海风」。信纸角落还沾着维希派特用的蓝墨水，晕染开像一片小小的怒海。\n\n路易九世推门而入时，带进一阵裹挟着雪松香气的冷风。她解下绣着金线的白手套，直接按在沙盘中央的金融区模型上："骑士团的金库可以平抑首轮震荡，但..."手套下露出半张白鹰合约，上面用红笔圈着利率条款。\n\n窗外突然传来骚动，抗议者的声浪穿透防弹玻璃。霞飞拉开抽屉，取出一份泛黄的成绩单：她自己那栏用红墨水批注着：「过于理想化的风险预判」。\n\n"重新召开会议吗..."她突然折断手中的教鞭，断口处露出三色缠绕的芯材，沙盘灯光突然全灭，只剩白鹰合约上的红圈在应急灯下幽幽发亮，像一轮不敢直视的落日。"
 az_tianjiang.104.d:"霞飞站在财政部大厅的落地窗前，手中的经济改革草案被攥出了皱痕。窗外，左派支持者举着"经济民主化"的标语正在游行，而队伍最前列赫然是几个曾经反对改革的工会领袖。\n\n"看来我们的让步被当成了突破口。"路易九世低声说道，圣殿骑士团的白手套上沾着刚拆封的急件红蜡——北联大使馆的印记。\n\n黎塞留的修正案就摊在办公桌上，原本的市场调控条款被完全重写。霞飞的钢笔悬在签字处上方，墨水滴落的位置正好遮住了"军工企业国有化"的小字注释。让巴尔靠在门边，维希派的蓝绶带下隐约露出工农协会的红徽章。\n\n"您教导过我们，"黎塞留的声音从身后传来，"经济政策要顺应‘时代潮流’。"她递来的茶杯冒着热气，杯底压着一份刚印好的《军工产业监管条例》草案。\n\n霞飞转身时，袖口带倒了沙盘上的金融区模型。玻璃大厦的碎片中，露出敦刻尔克今早塞来的密报：六大港口工会突然同时改选，新上任的全是左派人士。\n\n路易九世突然按住霞飞的手腕，骑士戒指在草案某处反射出冷光——那里用极浅的油墨印着段附加条款：「中央银行决策权移交经济民主委员会」。窗外的口号声突然变大，游行队伍正经过财政部大楼，横幅上的霞飞肖像被画上了妥协者的橄榄枝。\n\n壁钟敲响整点时，霞飞注意到所有指针都停在了左倾的30度角——就像她办公室里那幅被换下的军事地图，永远定格在失去战略要地的时刻。"
 az_tianjiang.105.d:"霞飞站在情报室的战略地图前，指尖轻轻划过三个不同颜色的档案袋——红色标记的左派、蓝色标记的中间派、黑色标记的右派。\n\n黎塞留和让巴尔上次的妥协太过干脆，甚至没有对经济改革提出任何实质性的抗议。让巴尔一向强硬，突然的沉默反而可疑。而北联最近的外交活动频繁，黎塞留是否在暗中寻求外部支持？\n\n敦刻尔克和贞德表面上保持中立，但港口调度记录显示，最近几批军用物资的运输路线被微妙地调整过。贞德从未真正站队，可她的影响力足以让摇摆势力倒向任何一方。太过安静，反而像在等待时机。\n\n不屈的军队虽然表面上服从新体制，但她的旧部仍在关键岗位。军事演习的频率突然增加，而她的公开露面却减少了。以她的性格，绝不会真正接受权力被削弱，或许只是在等待一个反击的契机。\n\n霞飞的指尖最终悬停在某个档案袋上，窗外雷声隐隐，仿佛在提醒她——无论选谁，都可能漏掉真正的威胁。"
 az_tianjiang.106.d:"霞飞独自站在办公室的落地窗前，看着晨雾中的巴黎渐渐苏醒。不屈的军队在黎明时分完成了对政府区的和平接管，没有枪声，没有冲突，只有整齐的军靴踏过石板路的声响在空旷的街道上回荡。\n\n办公桌上的辞职书已经签好，墨迹未干。霞飞轻轻抚过文件边缘，指尖沾上了些许蓝色墨水——和当年签署军校毕业证书时用的同一种颜色。窗外，几名士兵正在帮助早起的面包店老板搬运面粉袋，场景平和得不像是一场政权更迭。\n\n"您的车准备好了。"秘书轻声提醒，声音里带着些许哽咽。\n\n霞飞点点头，最后环视这个她工作了多年的办公室。墙上的合影里，不屈站在她身侧，两人肩并肩对着镜头微笑。照片下方，有人新放了一朵新鲜的蓝鸢尾，花瓣上还带着晨露。\n\n当她走出大门时，发现不屈亲自站在台阶下等候。两位昔日的同窗对视一眼，没有言语。不屈微微侧身，做了个"请"的手势，身后的士兵们齐刷刷地敬礼。远处市政厅的钟声响起，惊起一群白鸽，在晨光中扑棱着翅膀飞过两人头顶。\n\n霞飞缓步走下台阶，发现自己的专车旁停着一辆熟悉的旧款军用车——那是她们军校时代最常乘坐的型号。车窗摇下，露出路易九世平静的面容："顺路送你去我那边，有些文件需要你过目。"\n\n在车子缓缓驶离时，霞飞透过后窗看见不屈仍站在原地，抬手整理了一下被风吹乱的领章。阳光洒在金色的门牌上，"临时政府"四个新漆的大字闪闪发亮。街角的蛮啾已经开始叫卖晨报，头条标题依稀可见"和平过渡"的字样。"
 az_tianjiang.107.d:"霞飞坐在昏暗的情报室里，煤油灯的微光在墙上的巴黎地图上跳动。她指尖划过标记着不屈驻军位置的大头针，针头在粗糙的纸质地图上留下细微的凹痕。\n\n"报告长官，"穿着旧呢子大衣的情报官推门而入，带进一阵寒气，"三号观察点又收到抗议信了。"她递上一张皱巴巴的便条，上面用铅笔潦草地写着：「你们派来卖报纸的小贩连《费加罗报》和《巴黎晚报》都分不清！——一个愤怒的顾客」\n\n霞飞轻笑一声，从铁皮盒里取出两枚棋子——一枚缺角的白色主教代表自己的特工，另一枚黑色骑士代表不屈。她将黑棋重重按在蒙马特高地的位置，棋子底座发出清脆的碰撞声。\n\n窗外传来老式汽车的引擎声。透过百叶窗缝隙，霞飞看见不屈的副官正站在街角，故意大声抱怨："最近街口修鞋匠手艺真差，连钉个鞋跟都要盯着顾客看半天！"声音大得整条街都能听见。\n\n"让七号点的面包师明天换人，"霞飞从抽屉取出一盒手工巧克力，"派玛德琳去，她烤的牛角包是不屈当年最爱吃的。"\n\n情报官离开时，煤油灯突然爆了个灯花。霞飞望向墙上那张泛黄的合影——不屈在照片里冲她做鬼脸。如今这个鬼脸被红铅笔圈了出来，旁边批注着：「至今仍在使用此战术」\n\n远处圣日耳曼教堂的钟声敲了八下。霞飞吹灭油灯，最后看了眼桌上那台老式监听设备——磁带缓缓转动着，记录下不屈在俱乐部里故意走调的哼歌声。"
