 YUW_event.99.d:"伴尔维站在里昂郊外的心理辅导机构前，面对蛮啾守军的冷漠拒绝，她并未轻易放弃。莫加多尔的案件可能与南部的军队调动和通讯故障有关，她必须找到突破口。权衡再三，伴尔维决定采取折中的策略：提出为莫加多尔支付保释金，以换取探视的机会。她知道，保释金需经由维希派神秘高层克莱蒙梭审批，流程可能耗时数周甚至更久，但这或许是唯一能让她接触莫加多尔的方式。温柔的她希望通过这次探视，挖掘线索，为调查打开局面。\n\n伴尔维再次与蛮啾队长交涉，语气平静而坚定：“我愿意为莫加多尔提供保释金，作为鸢尾政府调查的一部分，我请求探视她一次，以确认她的状况。”她出示了一份正式文件，上面带有黎塞留的授权印章，试图增加说服力。蛮啾队长皱起眉头，犹豫片刻后进入机构内部请示。许久后，他返回，冷冷说道：“保释金的申请已提交，但需克莱蒙梭大人亲自审批。在审批结果出来前，你可以探视莫加多尔一次，但时间有限，严禁讨论敏感话题。”\n\n伴尔维松了一口气，心中却仍保持警惕。她被带入心理辅导机构，穿过戒备森严的走廊，最终来到一间隔离室。房间简陋，只有一张桌子和两把椅子，玻璃窗外有蛮啾卫兵监视。莫加多尔坐在桌旁，双手被软绳束缚，维希派舰娘的制服略显凌乱，但那张标志性的可爱脸庞依然带着几分俏皮。她一见到伴尔维，眼睛一亮，嘴角勾起一抹戏谑的笑：“哟，自由派的伴尔维？来看我这个‘危险分子’？胆子不小嘛！”\n\n伴尔维坐下，温柔地笑了笑，试图缓解紧张气氛：“莫加多尔，我是伴尔维，代表鸢尾政府调查一些事，想和你聊聊。”她仔细观察莫加多尔的表情，发现对方的笑容虽轻佻，眼神却透着疲惫和不耐。莫加多尔歪着头，语气半真半假：“聊？这里可不是喝茶的地方，姐姐。你花了大价钱才进来吧？说吧，想知道啥？”\n\n伴尔维压低声音，谨慎地试探：“三个月前，你为什么袭击自由派舰娘？那次行动……是你的个人决定，还是有人指使？”她提到南部的异常情况，观察莫加多尔的反应。莫加多尔的笑容僵了一瞬，随即撇了撇嘴，装作无所谓的样子：“啧，三个月前的破事？就我一时冲动呗，想给自由派点颜色瞧瞧。谁知道会被抓到这鬼地方，整天被‘辅导’，烦死了！”\n\n然而，伴尔维敏锐地捕捉到莫加多尔语气中的敷衍。她靠前一些，柔声说：“莫加多尔，我看得出来，你不想继续待在这里。你是维希派的强力舰娘，被关在这儿对你来说不是长久之计。如果你知道什么，可以告诉我，或许我能帮你。”她的话带着真诚，试图触动对方。\n\n莫加多尔愣了一下，眼中闪过一丝复杂的情绪。她低头看了看手上的束缚，苦笑一声：“帮我？伴尔维，你真会说笑。这地方的蛮啾只听克莱蒙梭的，我在这儿就像只被关笼子的小鸟，想飞都飞不了。”她顿了顿，声音压得更低，几乎是自言自语：“要我说，这破地方……还有整个里昂，都不对劲。你最好小心点，别像我一样栽跟头。”\n\n伴尔维心中一震，莫加多尔的最后一句话似乎暗示了什么。她想追问，但门外蛮啾卫兵敲了敲玻璃，示意时间已到。莫加多尔耸了耸肩，恢复了轻佻的笑：“好了，探视结束吧。伴尔维，谢谢你的保释金，不过我劝你别在这儿待太久，里昂可不是自由派的地盘哦~”她眨了眨眼，语气戏谑，但眼神中分明带着一丝警告。"
 YUW_event.100.d:"隔离室内，伴尔维注视着莫加多尔，语气柔和而真诚：“莫加多尔，我看得出来，你不想继续被关在这儿。里昂的局势很复杂，南部的军队调动和通讯故障可能藏着大问题。如果你愿意，我们可以一起离开，找个安全的地方，把真相查清楚。”她提到潜在的威胁，试图唤起莫加多尔的共鸣，“你不想被困在这儿，成为别人的棋子，对吧？”\n\n莫加多尔歪着头，脸上挂着标志性的轻佻笑容，眼中却闪过一丝迷茫。她玩弄着手上的软绳，语气半真半假：“伴尔维，你可真会说大话。离开？啧，这地方的蛮啾可不是吃素的，克莱蒙梭的命令比什么都管用。”她顿了顿，笑容收敛了几分，带着几分倦意，“再说，我在这儿虽然烦，但好歹不用掺和外面的乱七八糟。你的真相……听起来挺诱人，可我为什么要跟你冒险？”\n\n伴尔维心中一沉，试图再做努力：“莫加多尔，你是维希派的强力舰娘，你的行动能改变很多事。三个月前的袭击……我知道那不是你一个人的决定。如果我们合作，或许能揭开不屈和克莱蒙梭的计划，帮你摆脱现在的处境。”她放缓语速，眼中满是恳切，“我可以帮你，只要你愿意相信我。”\n\n然而，莫加多尔只是耸了耸肩，眼神飘忽，似乎没完全听懂伴尔维的暗示，或者根本提不起兴致。她靠在椅背上，懒洋洋地说：“伴尔维，你的心意我领了，可我现在只想在这儿混日子，等克莱蒙梭啥时候想起我。外面的事，爱咋咋地吧。”她眨了眨眼，恢复了平时的戏谑语气，“不过你要是真想救我，下次带点好吃的来，怎么样？”\n\n伴尔维愣了一下，意识到说服无望。莫加多尔的反应让她摸不透——是她故意装傻，害怕泄露秘密？还是被关押太久，真的失去了斗志？门外蛮啾卫兵敲了敲玻璃，示意探视时间结束。伴尔维叹了口气，只得起身，柔声道：“好吧，莫加多尔，希望你能再考虑一下。如果有需要，我会再来找你。”莫加多尔只是摆了摆手，笑着说：“走好哦，伴尔维，别被里昂的蛮啾抓了！”"
 YUW_event.101.d:"伴尔维在离开心理辅导机构的隔离室前，脑海中突然闪过一个细节：她的同事花剑曾在出发前送给她一瓶香水。当时，花剑笑着说这是“劣质货”，随便送她玩玩，伴尔维也没在意，随手塞进了随身包裹。她原本打算将这瓶香水当作普通礼物送人，但此刻，她隐约记起花剑提到过，这香水的气味“有点特别”，或许能派上用场。温柔的她决定冒险一试，利用这瓶香水为莫加多尔的脱困创造机会。\n\n在隔离室内，伴尔维与莫加多尔交谈时，趁着蛮啾卫兵的注意力短暂分散，她从包裹中取出那瓶小巧的香水瓶，假装不经意地打开盖子，轻轻喷洒在空气中。一股奇异的香气迅速弥漫开来，甜而不腻，带着一种让人昏昏欲睡的魔力。伴尔维自己并未受太大影响，但她注意到莫加多尔的反应异常强烈——这位维希派舰娘的眼神瞬间变得迷离，原本轻佻的笑容变成了傻乎乎的痴笑，嘴里喃喃道：“哇……好香……好舒服……想睡觉……”\n\n伴尔维心中一喜，意识到这瓶香水的“特殊气味”对莫加多尔产生了奇效。她低声对莫加多尔说：“别出声，跟我走！”莫加多尔迷迷糊糊地点头，像是被香气催眠，完全听从了伴尔维的指挥。伴尔维迅速解开莫加多尔手上的软绳，扶着她站起身，留意着门外卫兵的动静。\n\n香水的效果不仅影响了莫加多尔，连隔离室外的蛮啾卫兵也开始打哈欠，动作变得迟缓。伴尔维抓住机会，拉着脚步虚浮的莫加多尔，贴着墙壁溜出隔离室。走廊的尽头有一扇半开的侧门，通向机构后方的杂物区。她们蹑手轻脚地穿过走廊，香气在身后缓缓散去，掩盖了她们的踪迹。莫加多尔一路傻笑着，嘴里嘀咕着“香香……伴尔维好厉害……”，让伴尔维既无奈又紧张。\n\n出了侧门，伴尔维带着莫加多尔躲进杂物区的一堆木箱后，直到香气的影响逐渐消退。莫加多尔猛地回过神，揉了揉眼睛，震惊地看着周围：“诶？！我怎么在这儿？伴尔维，你……你把我拐出来了？！”她语气中带着几分惊愕，但更多的是兴奋，眼中闪着狡黠的光芒。\n\n伴尔维压低声音，语气温柔却坚定：“莫加多尔，你不想继续被关着，对吧？现在我们得离开里昂，找个安全的地方。你知道些什么，可以告诉我吗？”她提到南部的军队调动和通讯故障，试图从莫加多尔口中套出更多信息。\n\n莫加多尔撇了撇嘴，恢复了那副轻佻的模样，但语气中多了一丝认真：“伴尔维，你可真会挑时候。实话告诉你，里昂这地方……不屈和克莱蒙梭都在搞大动作。我三个月前的袭击，也是她们授意的，为的就是让自由派和维希派彻底闹翻。”她顿了顿，压低声音：“不屈想北上巴黎，克莱蒙梭在背后撑腰。你要是想搅黄她们的计划，得赶紧走，不然我们俩都得被抓回去！”\n\n伴尔维心中一震，莫加多尔的坦白证实了她的猜测：南部的异常果然是不屈的阴谋，而克莱蒙梭的影子贯穿始终。她知道，带着莫加多尔离开里昂绝非易事，维希派的追兵很快会发现她们的逃脱。她的通讯装置仍未恢复，与巴黎的联系中断，孤立无援的处境让她必须谨慎行动。\n\n伴尔维拉着莫加多尔，趁夜色潜入里昂郊外的丘陵地带，暂时躲避追捕。她们藏在一片密林中，伴尔维开始思考下一步：是设法修复通讯，警告黎塞留不屈的北上计划？还是带着莫加多尔北上，亲自赶往巴黎求援？亦或是利用莫加多尔的维希派身份，潜回里昂刺探更多情报？每条路都充满风险，但花剑的香水带来的意外成功，让伴尔维的心中燃起一丝希望。\n\n夜色中的里昂，维希派的旗帜在远处飘扬。伴尔维看着身旁仍有些迷糊的莫加多尔，温柔地笑了笑，握紧了那瓶“神奇”的香水瓶。她知道，逃脱只是开始，真正的挑战才刚刚到来。"
 YUW_event.102.d:"伴尔维决定立即动身前往巴黎。她赶到里昂的火车站，打算搭乘最早的列车北上。然而，当她抵达站台时，却发现整个火车站一片混乱。站台上挤满了焦躁的蛮啾和舰娘，公告牌上贴着醒目的告示：“奉不屈大人命令，所有火车即日起暂停运营，恢复时间另行通知。”售票窗口已关闭，站内蛮啾卫兵来回巡逻，气氛紧张。\n\n伴尔维心中一沉，意识到不屈封停火车绝非偶然。这不仅切断了里昂与外界的快速交通，也可能是她北上计划的前奏，意在限制信息流动，掩盖军队调动的真相。她试图向一名蛮啾卫兵询问详情，但对方只是冷冷地挥手：“别问了，服从命令！想离开里昂，自己走！”伴尔维不敢多逗留，迅速离开火车站，躲进一条小巷，整理思绪。\n\n火车停运让她别无选择，只能依靠舰娘的体能，以最快的速度赶回巴黎。伴尔维虽非战斗型舰娘，但她的舰娘体质赋予了她远超常人的耐力和速度。里昂到巴黎约有数百公里，若全力奔跑，昼夜兼程，她或许能在两到三天内抵达。然而，这段旅途充满风险：维希派的巡逻队可能在路上设卡，野外的未知威胁也难以预料。更重要的是，她没有舰装的加持，体力消耗将是巨大挑战。\n\n伴尔维深吸一口气，整理好随身包裹，将那本从列车上捡来的煽动小册子和调查笔记塞进内袋。她换上一身不起眼的旅行装，遮住自由派舰娘的特征，趁夜色离开里昂，沿着乡间小路向北进发。她的步伐轻快而坚定，舰娘的体能让她在夜色中如影随行，但温柔的内心却充满忧虑：不屈的计划可能已经启动，巴黎的自由派毫无防备，而她的孤身北上，能否来得及改变局势？"
 YUW_event.103.d:"伴尔维在夜色中以舰娘的最大速度向巴黎疾行，穿过丘陵与森林，体力已接近极限。里昂的发现如重担压在她心头。她知道，维希派长官不屈的北上计划可能随时威胁鸢尾政府的存亡。就在她翻过一道山脊，准备短暂休息时，腰间的通讯装置突然发出微弱的“滴滴”声。她低头一看，屏幕上信号格奇迹般恢复，显示与巴黎的连接重新建立。\n\n伴尔维心中一喜，顾不上喘息，立即接通自由派指挥部的加密频道，向黎塞留汇报。她语气急促却条理清晰：“黎塞留大人，我是伴尔维！里昂的军队调动由不屈策划，她正在集结蛮啾和舰娘，计划北上巴黎夺取政权！火车已被封停，维希派的宣传也在煽动民意，我正全力赶回巴黎！”她还将列车上的煽动小册子、莫加多尔的关押情况以及克莱蒙梭的潜在威胁一并上报，力求让黎塞留掌握全貌。\n\n巴黎的自由派指挥部内，黎塞留坐在会议桌前，身后是巨大的鸢尾旗帜。她的目光沉稳，手中握着伴尔维传来的加密报告，眉头微皱。伴尔维的汇报证实了她对南部的担忧：不屈的野心不仅威胁自由派的统治，也可能将鸢尾推向内战的深渊。黎塞留闭目沉思，脑海中迅速分析局势，权衡应对之策。\n\n首先，她想到不屈的动机。不屈作为维希派的高级军官，长期对自由派的政策不满，认为黎塞留的温和路线削弱了鸢尾的实力。里昂的军队集结和宣传攻势，显示她已不再满足于南部的自治，而是要通过武力夺取中央政权。黎塞留明白，不屈的行动若成功，自由派将土崩瓦解，鸢尾的统一也将成为泡影。然而，贸然出兵对抗可能导致更大规模的内讧，进一步削弱鸢尾面对外部威胁的能力。\n\n接着，黎塞留考虑了伴尔维提到的克莱蒙梭。这位维希派的神秘高层行踪诡秘，却似乎在不屈的计划中扮演关键角色。莫加多尔三个月前的袭击、心理辅导机构的独立守军，都带有克莱蒙梭的影子。黎塞留怀疑，克莱蒙梭可能在幕后为不屈提供战略支持，甚至操弄维希派的极端派系。直接对抗不屈，或许正中克莱蒙梭的圈套，她需要更精准的情报来判断克莱蒙梭的真实意图。\n\n黎塞留的目光扫过桌上的地图，巴黎的防御力量有限，自由派舰娘分散各地，短期内难以集结足以对抗不屈的军队。硬碰硬并非上策，她需要一种能化解危机又不激化矛盾的方式。这时，她想到了伴尔维的姐姐霞飞——维希派的审判庭领袖，教廷骑士团的掌控者。霞飞性格冷峻却直率，对鸢尾的忠诚毋庸置疑，尽管她与不屈同属维希派，但她的立场更倾向于维护鸢尾的整体利益，而非派系争斗。霞飞在维希派内部威望极高，她的教廷骑士团是不屈无法忽视的力量。如果霞飞出面，以维希派的内部权威劝阻不屈，或许能动摇她的决心，延缓甚至中止北上计划。\n\n黎塞留睁开眼，手指轻轻敲击桌面，目光落在地图上的里昂。她深知，伴尔维的孤身北上已为自由派争取了宝贵的时间，但最终的应对仍需她来决断。派霞飞劝说不屈，或许是化解危机的最佳机会，但也可能是一场豪赌。她需要更多时间权衡，评估霞飞的成功概率，以及不屈和克莱蒙梭的真正底线。"
 YUW_event.104.d:"黎塞留坐在巴黎的自由派指挥部内，面对伴尔维通过恢复的通讯传来的紧急报告，迅速权衡局势后，决定采取高风险的策略：派伴尔维返回里昂，直接与不屈谈判，试图说服她停止北上巴黎的军事政变。黎塞留深知不屈的野心和维希派的激进态势，但她希望伴尔维的温柔性格以及与维希派舰娘霞飞的姐妹关系，能在谈判中起到缓冲作用，动摇不屈的决心。她通过加密频道向伴尔维下达命令：“伴尔维，返回里昂，以鸢尾政府特使身份面见不屈，说服她放弃政变计划。无论结果如何，优先确保自身安全。”\n\n伴尔维接到命令时，正在北上的乡间小路上，体力已近极限。她愣了一下，心中既感压力又燃起责任感。她明白，这场谈判几乎是孤注一掷，但黎塞留的信任让她无法退缩。她调转方向，折返里昂，凭借舰娘的耐力再次穿越丘陵与森林，于次日清晨抵达里昂郊外。为了不引起注意，她换上低调的便装，遮住自由派徽章，以特使身份向维希派指挥部递交了正式会面请求。\n\n不屈在里昂的指挥部内接见了伴尔维。她的神情冷峻，身后站着几名全副武装的蛮啾卫兵，气氛压抑。伴尔维深吸一口气，语气平静而真诚：“不屈大人，我是伴尔维，代表鸢尾政府而来。我知道您在集结军队，计划北上巴黎，但我恳请您重新考虑。军事政变会让鸢尾陷入内战，削弱我们面对外部威胁的力量。黎塞留大人希望通过对话化解分歧，维希派和自由派共同守护鸢尾的未来。”\n\n不屈闻言，冷笑一声，眼中闪过不屑：“黎塞留派你来当说客？伴尔维，你未免太天真。自由派的软弱已经让鸢尾衰落，只有维希派才能带来真正的复兴。巴黎的政权必须掌握在我们手中，这是大势所趋。”她顿了顿，目光变得锐利，“你姐姐霞飞或许还有几分分量，但你？一个自由派的小舰娘，凭什么让我改变计划？”\n\n伴尔维并未被激怒，她放缓语速，试图诉诸不屈的责任感：“不屈大人，内战只会让蛮啾和舰娘流血，外部敌人正虎视眈眈。维希派的强大不在于推翻巴黎，而在于与自由派合作，重建鸢尾的荣耀。我相信您对鸢尾的忠诚，您的军队若停下脚步，黎塞留大人愿意与您商谈权力分配，绝不让维希派蒙羞。”\n\n不屈的脸色微微一变，似乎对“权力分配”的提议有所动摇，但很快，她摇了摇头，语气更加冰冷：“商谈？黎塞留的空话我听够了。自由派的时代已经结束，伴尔维，你来的正是时候——留下来做我的客人吧。”她一挥手，蛮啾卫兵上前，试图抓住伴尔维。\n\n伴尔维早有防备，她知道谈判可能失败，已暗中观察了指挥部的出口和卫兵位置。就在蛮啾卫兵扑来的瞬间，她灵活地侧身闪避，冲向一扇半开的侧门。不屈怒喝：“抓住她！”但伴尔维凭借舰娘的敏捷身手，撞开侧门，冲进指挥部后方的庭院。她跃过围栏，钻进里昂的巷弄，身后追兵的喊声逐渐远去。\n\n伴尔维心跳如鼓，凭借对里昂地形的熟悉，她绕过几条街道，躲进一处废弃的仓库，暂时甩脱了追捕。她的通讯装置依然正常，她迅速向黎塞留汇报：“黎塞留大人，谈判失败，不屈拒绝停止政变，执意北上。我已逃脱，正在里昂藏身，请指示下一步行动。”发送完消息，她靠在墙边，喘息着平复心情，懊悔自己的说服未能奏效，但庆幸保住了性命。\n\n黎塞留收到伴尔维的报告，眉头紧锁。谈判的失败在意料之中，但不屈的强硬态度表明，维希派的政变计划已不可逆转。"
 YUW_event.105.d:"在一处荒凉的山谷小路上，伴尔维突然遭遇了一群不速之客——一群强盗舰娘。\n\n这些强盗舰娘约有五人，衣着破旧却装备精良，眼中透着贪婪与凶狠。她们显然是趁鸢尾动荡四处打劫的亡命之徒，专门挑落单的舰娘或蛮啾下手。为首的强盗舰娘身材高大，手持一柄重型战斧，脸上带着狰狞的笑：“哟，瞧瞧这小美人！独身赶路，还穿着这么漂亮的装备！”她的目光锁定在伴尔维的天使舰装上——那件此前取回的装备，散发着微光，造型优雅，宛如天使羽翼，蕴含着增强战斗力的核心模块。\n\n伴尔维停下脚步，强迫自己冷静。她知道，天使舰装不仅是她的战斗依仗，更是自由派的象征，绝不能落入强盗之手。她握紧舰装的控制柄，语气温柔却坚定：“各位，我是鸢尾政府的舰娘，只想赶路，不想惹麻烦。请让开。”\n\n强盗舰娘们哄笑起来，为首的舰娘挥了挥战斧，语气轻蔑：“鸢尾政府？现在谁还管自由派还是维希派！把那件天使舰装交出来，我们就放你走，不然……哼哼！”她身后的同伙纷纷亮出武器，有的举起火炮，有的拔出短刃，摆出围攻的架势。\n\n伴尔维心中一紧，评估自己的处境。她的天使舰装虽能略微提升战斗力，但她本身并非战斗型舰娘，面对五名训练有素的强盗舰娘，硬拼几乎没有胜算。更糟的是，体力消耗让她反应迟缓，周围的山谷地形狭窄，无处可逃。她扫视四周，试图寻找突破口，同时脑中飞速思考对策。\n\n强盗舰娘步步逼近，为首的舰娘不耐烦地吼道：“别磨蹭了！交出舰装，还是要我们动手抢？”伴尔维深吸一口气，舰装的羽翼微微展开，散发出微弱的光芒。她知道，无论如何，天使舰装绝不能落入敌手。她必须做出抉择，哪怕战斗力不高，也要为黎塞留的信任和鸢尾的未来拼尽全力。"
 YUW_event.106.d:"伴尔维深吸一口气，决定以拖延和突围相结合的策略。她先放缓语气，装作妥协的模样，柔声道：“各位，我不想战斗。天使舰装是鸢尾政府的财产，交出去我无法交代。能不能……换个条件？”她故意放低姿态，眼中带着几分恳求，试图分散强盗们的注意力。\n\n为首的强盗舰娘冷笑，挥了挥战斧：“少废话！条件？你的命就是条件！”但她的同伙中有一人似乎被伴尔维的温柔语气动摇，迟疑地看向领头。伴尔维抓住这瞬间的犹豫，暗中激活天使舰装的机动模块，羽翼状的推进器悄然蓄能。她继续拖延：“我身上还有些金币和物资，可以给你们，够你们用很久。”她缓慢伸手，仿佛要从包裹中取物，实则观察山谷地形的出口。\n\n强盗舰娘们被她的话吸引，领头的舰娘眯起眼，语气不耐：“快点，别耍花招！”就在这一刻，伴尔维猛地启动舰装，羽翼爆发出短暂的推进力，她整个人如箭般冲向山谷右侧的狭窄出口。强盗舰娘猝不及防，怒吼着开火，炮弹和子弹在她身旁炸开，掀起尘土。伴尔维凭借舰装的机动性，灵活地闪避，贴着岩壁疾行，冲出包围圈。\n\n强盗舰娘立刻追赶，但山谷地形复杂，伴尔维利用灌木和岩石的掩护，不断变换方向。她知道，舰装的能量有限，无法长时间高速奔跑，必须尽快甩脱追兵。她钻进一片密林，屏住呼吸，躲在一棵大树后，倾听追兵的动静。强盗舰娘的咒骂声逐渐远去，显然对地形不熟，追丢了方向。\n\n伴尔维等了片刻，确认安全后，才从藏身处走出。她的舰装能量几乎耗尽，腿部酸痛不堪，但天使舰装依然完好，未落入强盗之手。她喘着粗气，靠在树干上，温柔的眼神中闪过一丝庆幸。她花了一点时间成功摆脱强盗舰娘，但这次遭遇让她更加警惕：鸢尾的动荡已让道路变得危机四伏，类似的威胁可能再次出现。\n\n伴尔维检查了随身物品，确认调查笔记和那本煽动小册子仍在。她重新整理思绪，决定继续北上巴黎。通讯装置依然正常，她向黎塞留发送简讯：“遭遇强盗舰娘袭击，已脱险，天使舰装无损，正继续赶往巴黎。”发送完毕，她深吸一口气，强打精神，沿着林间小路加快步伐。"
 YUW_event.107.d:"强盗舰娘步步逼近，为首的高大舰娘挥舞战斧，狞笑道：“别挣扎了！交出舰装，或者我们自己来拿！”伴尔维咬紧牙关，脑海中闪过一个痛苦却无奈的决定：用自己的身体作为替代，换取强盗放过舰装。她深知这一选择将带来巨大的屈辱，但为了保住舰装、完成使命，她别无他法。\n\n伴尔维缓缓举起双手，装作屈服，声音颤抖却尽量平稳：“别……别抢舰装。我……我愿意用别的代价换取你们放过它。”她低头，强忍羞耻，语气中带着恳求，“你们想要什么，我都可以给。”\n\n强盗舰娘们愣了一下，随即爆发出刺耳的哄笑。为首的舰娘眯起眼，上下打量她，语气轻蔑：“哦？用你自己换？哈哈，有点意思！”她挥手示意同伙放下武器，围住伴尔维，像猎人戏弄猎物。接下来的时间，强盗舰娘们对伴尔维展开了狠狠的羞辱。她们嘲笑她的自由派身份，撕扯她的衣物，用污言秽语贬低她的尊严，甚至强迫她做出屈辱的姿态。伴尔维紧咬嘴唇，强忍泪水，内心如刀割般痛苦，但她始终护住舰装，不让强盗触碰。\n\n羞辱持续了片刻，强盗舰娘似乎满足于这种凌辱，兴趣渐渐转向抢来的其他财物。为首的舰娘冷哼一声，踢了伴尔维一脚：“算你识相！舰装留着吧，滚！下次再让我们碰见，你可没这么好运！”她们带着抢来的物资，大笑着离开山谷，留下伴尔维瘫坐在地上。\n\n伴尔维颤抖着站起身，衣衫凌乱，身上满是尘土和淤痕。她的内心充满屈辱与痛苦，温柔的眼神中闪过一丝自责：她本该更小心，避开这种危险。但她低头看向天使舰装，羽翼状的模块依然完好，心中稍感安慰。为了黎塞留的信任和鸢尾的未来，这份牺牲或许是值得的。她擦去眼角的泪水，整理好破碎的衣物，将舰装小心收好，强迫自己继续前行。"
 YUW_event.108.d:"强盗舰娘目光贪婪地锁定伴尔维的天使舰装。为首的高大舰娘挥舞战斧，狞笑道："交出那件漂亮舰装，不然别怪我们不客气！"她的同伙亮出火炮和短刃，摆出围攻架势，信心满满，以为能轻松抢夺。\n\n伴尔维握紧舰装，温柔的眼神中闪过一丝警惕。她并非战斗型舰娘，天使舰装虽略微增强了她的战斗能力，但面对五名经验丰富的强盗舰娘仍力有不逮。未及反应，蛮啾们已骤然出击——此刻它们显然已非寻常蛮啾。每个小家伙都展现出铁血俾斯麦冲锋队般的精准与凶悍，娇小身躯里爆发出令人胆寒的战斗力。\n\n头戴标志性红色军帽的蛮啾队长发出战吼"啾——！"，挥舞微型能量刃率先冲锋。其余蛮啾如协同作战的杀戮风暴般席卷战场：一只蛮啾投掷出微型等离子手雷，冲击波瞬间炸散敌阵；另一只跃上强盗后背，迅捷斩断其武器管线。这支蛮啾特战队配合如精密机械，对伴尔维的忠诚将伏击战瞬间逆转成碾压局。\n\n强盗头目抡起战斧劈向伴尔维，却被蛮啾队长凌空截击，能量刃格挡震退敌酋。虽非前线战列舰，伴尔维仍借天使舰装的机动性游走支援，每一次精准补刀都助长蛮啾攻势。强盗们原以为猎物手到擒来，此刻却在蛮啾狂潮中溃不成军。短短数分钟内，这群劫掠者便伤痕累累地逃入森林，嚣张气焰荡然无存。\n\n伴尔维平复着急促的呼吸，蛮啾们已啾啾欢叫着聚拢过来。队长挺胸敬礼："啾！危机解除，伴尔维大人！"她单膝跪地轻抚蛮啾队长， 声音带着暖意："你们太了不起了，谢谢。"\n\n检查天使舰装确认无损后，伴尔维望向巴黎方向。通讯器刚向黎塞留发出简讯："遭强盗伏击，蛮啾击退敌军，舰装完好，继续前进。"峡谷重归寂静，只余逃敌扬起的尘埃。想到不屈可能已开始行动，她深吸口气整装启程。这支迷你突击队迈着坚定步伐紧随其后，小小的脚印与少女的决意一同延伸向巴黎。"
 YUW_event.109.d:"强盗舰娘目光贪婪地锁定伴尔维的天使舰装。为首的高大舰娘挥舞战斧，狞笑道：交出来，我们就放你走！”她的同伙亮出火炮和短刃，摆出围攻架势，以为能轻松得手。\n\n伴尔维握紧舰装，温柔的眼神中闪过一丝警惕。她并非战斗型舰娘，战斗力有限，正准备拖延时间，寻找脱身之机。然而，站在她身旁的莫加多尔却兴奋地舔了舔嘴唇，眼中燃起狂热的光芒。她三个月来被关押在心理辅导机构，无法施展拳脚，此刻面对强盗舰娘，像是找到了宣泄的出口。她拍了拍伴尔维的肩膀，语气轻佻却带着杀意：“伴尔维，站后边看戏吧，这些垃圾交给我！”\n\n没等伴尔维回应，莫加多尔已如一阵旋风冲向前方。她的动作迅猛而优雅，维希派强力舰娘的战斗力在这一刻展现得淋漓尽致。她一记飞踢将为首的强盗舰娘踹飞，战斧断成两截；接着，她闪身避开火炮轰击，近身贴上一名强盗，肘击将其打昏。莫加多尔的战斗风格狂野而精准，每一击都带着压倒性的力量，强盗舰娘完全招架不住。\n\n不到几分钟，五名强盗舰娘已被打得满地找牙，武器散落一地，纷纷跪地求饶：“别打了！我们错了！饶命啊！”莫加多尔却没有停手的意思，她蹲下身，揪住为首舰娘的头发，脸上挂着标志性的痴女笑容，语气戏谑：“哟，刚才不是挺嚣张？想抢我家伴尔维的舰装？来，给我唱首歌赔罪！”她强迫强盗舰娘们当场表演屈辱的“求饶小调”，还故意用脚踢翻她们的武器，肆意羞辱。\n\n伴尔维站在一旁，温柔的眼神中带着几分无奈。她知道莫加多尔的性格狂野，三个月的囚禁让她积攒了太多火气，这种羞辱对她来说不过是“开胃菜”。但时间紧迫，不屈的政变计划迫在眉睫，巴黎的自由派急需警告。伴尔维轻声道：“莫加多尔，够了，我们得赶路。”说完，她调整天使舰装，迈开步伐继续北上。\n\n莫加多尔撇了撇嘴，意犹未尽地给了为首舰娘一记响亮的耳光，才哼着小曲追上伴尔维。她一边走一边嘀咕：“伴尔维，你太温柔了，这种垃圾就该多踩几脚！”伴尔维笑了笑，没有责怪，只是柔声道：“谢谢你保护我，但我们得快点，巴黎不能等。”\n\n伴尔维检查通讯装置，向黎塞留发送简讯：“遭遇强盗舰娘袭击，莫加多尔击退敌人，舰装无损，正继续赶往巴黎。”她没有提及莫加多尔的羞辱行为，只字不提战斗的细节，专注任务。莫加多尔在一旁晃悠，恢复了轻佻的模样，偶尔抛个媚眼：“伴尔维，到了巴黎，我再给你秀几手，保证比这精彩！”"
 YUW_event.110.d:"伴尔维历经艰险，终于踏上巴黎的土地。然而，刚踏入巴黎的行政大厅，还未喘口气，新的坏消息如晴天霹雳般传来。\n\n黎塞留站在指挥室的大型地图前，脸色凝重。伴尔维一进入，便感觉到气氛异常沉重。黎塞留示意她坐下，语气低沉：“伴尔维，你回来得正是时候。不屈的威胁我们已知晓，但还有更大的麻烦。路易九世和拉·加利索尼埃正在策划一个名为‘神圣使命’的计划，意图颠覆鸢尾的政治体制。这是继不屈的政变后，第二大威胁。”\n\n伴尔维愣住了，脑中迅速浮现两人的身影。路易九世，自由派的圣殿骑士团领袖，以虔诚和果断著称，是黎塞留的得力臂膀；拉·加利索尼埃，维希派的审判官，精于谋略，与不屈和克莱蒙梭关系密切。这两人分属不同派系，却联手策划颠覆行动，让她感到不可思议。她深吸一口气，问道：“黎塞留大人，‘神圣使命’的具体内容是什么？她们为何这么做？”\n\n黎塞留将一份加密报告递给伴尔维，解释道：“根据情报，‘神圣使命’旨在推翻鸢尾当前的双派政治结构，建立一个以宗教和武力为核心的‘真正的神权政权’。路易九世认为自由派的温和路线过于软弱，无法应对外部威胁；拉·加利索尼埃则不满维希派的内部分裂，觉得不屈的政变过于激进，可能会毁掉鸢尾。她们联手，利用圣殿骑士团和审判庭的精英力量，计划在不屈北上时趁乱夺权，重建一个由她们掌控的‘神圣鸢尾’。”\n\n伴尔维翻阅报告，眉头紧锁。文件提到，路易九世已在巴黎秘密集结圣殿骑士团，囤积武器；拉·加利索尼埃则在维希派内部招募忠诚的审判庭成员，准备在关键时刻倒戈。两人的计划与不屈的政变时间线高度重合，显然是想利用混乱渔翁得利。"
 YUW_event.111.d:"伴尔维站在巴黎郊外的一处废弃仓库前，夜色深沉，空气中弥漫着紧张的气息。她与黎塞留亲自带队，执行一项秘密任务：逮捕最后一批活跃的左翼分子。这些团结主义者近期在鸢尾内部煽动不满，试图利用不屈的政变和“神圣使命”的混乱进一步分裂社会。出人意料的是，面对共同的敌人，自由派与维希派展现出罕见的团结。\n\n仓库内，伴尔维和黎塞留的精锐舰娘小队迅速行动，将最后几名左翼分子围困。这些左翼分子神色慌张，显然未料到自由派与维希派的联合打击。黎塞留冷峻地站在外围，指挥舰娘们封锁出口，而伴尔维则负责押送被捕者。\n\n就在左翼分子被铐上镣铐，准备押送回巴黎时，一阵急促的“啾啾”声从仓库外传来。伴尔维警觉地抬头，下一刻，一队身份不明的蛮啾从夜色中冲出，发动突袭。这些蛮啾身着黑色制服，装备精良，行动迅捷，明显受过严格训练。他们手持小型爆弹和能量武器，直扑押送队伍，目标似乎是解救左翼分子。\n\n“保护囚犯！”黎塞留果断下令，舰娘小队迅速列阵迎敌。伴尔维激活天使舰装，凭借机动性掩护队友，但她的战斗力有限，只能尽量牵制敌人。她注意到，这些蛮啾在交战中用流利的法语交流，口音与鸢尾本土的蛮啾无异，显然不是外来势力。她听到一名蛮啾喊道：“快，抢人撤退！”另一名回应：“别恋战，援军来了就麻烦了！”这让她心头一震：这些蛮啾不仅熟悉鸢尾的语言，还对自由派的行动了如指掌。\n\n战斗短暂而激烈，黎塞留亲自出手，挥动舰装的圣光之力，击退数名蛮啾。伴尔维则与舰娘队友配合，守住左翼分子，避免被劫走。然而，这些神秘蛮啾的战术异常灵活，他们并未硬拼，而是不断以爆弹制造混乱，试图打开缺口。就在局势胶着时，远处传来自由派援军的脚步声——一队由教廷骑士团支援的舰娘赶到，火力全开。\n\n神秘蛮啾见状，立刻放弃进攻，井然有序地撤退，消失在夜色中。他们的撤离速度之快，连黎塞留的舰娘小队都来不及追击。伴尔维喘着粗气，检查押送的左翼分子，确认无人被劫走。她转向黎塞留，低声道：“大人，这些蛮啾……是鸢尾的蛮啾，说的法语，而且训练有素。他们是谁？”\n\n黎塞留皱眉，目光扫过战场的残骸——几枚爆弹碎片和遗落的黑色臂章，上面没有明显标志。她沉声道：“不清楚，但他们的目标显然是这些左翼分子。问问囚犯，看他们知道什么。”伴尔维立刻审问被捕的左翼分子，但对方神色茫然，纷纷表示从未见过这群蛮啾，也不知道他们的来历。一名左翼分子甚至惊恐地说：“我们没这么厉害的盟友！他们不是我们的人！”\n\n伴尔维的心中升起一股不安。这队神秘蛮啾的出现，打破了自由派与维希派对局势的掌控。他们的法语口音、精良装备和对自由派行动的精准掌握，表明他们可能来自鸢尾内部，甚至与不屈的政变或“神圣使命”有关。"
 YUW_event.112.d:"巴黎的行政大厅内，空气凝重而肃穆。维希派领袖让巴尔站在大厅中央，维希派的鸢尾花旗帜在她身后微微晃动。黎塞留亲自迎接，伴尔维站在一旁，温柔的眼神中带着一丝期盼。让巴尔身着华丽的维希派制服，目光锐利却不失沉稳，她倾听着黎塞留的请求：自由派与维希派联合，共同对抗不屈的叛军和路易九世与拉·加利索尼埃的“神圣使命”计划。\n\n黎塞留语气恳切：“让巴尔，不屈的政变和‘神圣使命’威胁着鸢尾的统一。自由派与维希派虽有分歧，但我们都以鸢尾的繁荣为己任。我请求维希派与政府并肩作战，平息叛乱，阻止神权政权的建立。”\n\n让巴尔沉默片刻，手指轻抚佩剑，眼中闪过复杂的光芒。她深知不屈的叛军已在里昂集结，准备北上，而路易九世的“神圣使命”从内部侵蚀自由派，甚至波及维希派的审判庭。维希派若袖手旁观，可能被不屈或路易九世逐一击破，失去在鸢尾的话语权。更重要的是，她对鸢尾的忠诚超越派系之争，内战的后果是她不愿看到的。\n\n最终，让巴尔点头，声音低沉而坚定：“黎塞留，我接受你的请求。维希派将与鸢尾政府联手，共同对抗不屈的叛军和路易九世的‘神圣使命’。但我有一个条件：战后，维希派必须在鸢尾政府中获得平等的地位，不能再被自由派压制。”\n\n黎塞留毫不犹豫地应允：“我保证，维希派的声音将被尊重，鸢尾的未来由我们共同塑造。”伴尔维松了一口气，脸上露出温柔的微笑，为两派的团结感到欣慰。\n\n让巴尔迅速行动，召集维希派的舰娘和蛮啾军队，与自由派的蛮啾军队协调作战计划。她亲自下令，调动维希派在南部的驻军，封锁不屈的北上路线，同时派审判庭精英潜入巴黎，监视拉·加利索尼埃的动向。维希派的宣传机器也转向正面，发布联合声明，谴责不屈的叛乱和“神圣使命”的分裂行为，号召蛮啾民众支持政府，维护鸢尾统一。\n\n伴尔维在指挥部内协助协调，看到维希派与自由派的舰娘并肩训练，蛮啾士兵齐声高呼“为了鸢尾”，她的内心燃起希望。让巴尔的决断让鸢尾避免了更大的分裂，她知道，这场战斗虽艰巨，但团结的力量将为自由派和维希派赢得胜利。"
 YUW_event.113.d:"巴黎的行政大厅内，气氛冷若冰霜。让巴尔站在维希派旗帜下，目光冷峻，面对黎塞留的请求，她的手始终按在佩剑上，透着一丝戒备。伴尔维站在黎塞留身旁，温柔的眼神中带着担忧。黎塞留以鸢尾政府的名义，请求维希派联合对抗不屈的叛军和路易九世的“神圣使命”计划，强调只有团结才能阻止内战。\n\n然而，让巴尔听完后，冷笑一声，语气中带着不屑：“黎塞留，你让我与自由派合作？自由派这些年的软弱政策，已经让鸢尾沦为笑柄。不屈的叛乱是她自找，但我凭什么帮你收拾烂摊子？至于路易九世和拉·加利索尼埃，她们的‘神圣使命’不过是另一场闹剧。维希派不需要掺和你们的内斗。”\n\n黎塞留试图挽回：“让巴尔，内战只会让我们都成为输家。维希派的力量不可或缺，若鸢尾分裂，不屈或路易九世都不会放过你们。”但让巴尔不为所动，她挥手打断：“够了！自由派想借维希派的力量保住政权，休想！维希派有自己的道路，我们会以自己的方式重塑鸢尾。”\n\n伴尔维心中一沉，试图以温柔的语气缓和：“让巴尔大人，我姐姐霞飞也在维希派，她相信鸢尾的统一比派系更重要。请您再考虑……”但让巴尔冷冷地瞥了她一眼：“伴尔维，你的忠诚令人感动，但别忘了，你是自由派的人。维希派不需要你的说教。”\n\n让巴尔转身离开大厅，维希派的舰娘随她而去，留下黎塞留和伴尔维沉默对视。回到维希派在巴黎的据点，让巴尔立即下令加大宣传攻势。维希派的宣传机器全速运转，街头巷尾张贴标牌，谴责自由派的无能和不屈的叛乱，同时暗中将“神圣使命”描绘成自由派内部的腐败产物。维希派的蛮啾广播员走上街头，宣扬“只有维希派能带来真正的复兴”，试图拉拢中立的蛮啾民众，扩大影响力。\n\n与此同时，让巴尔暗中加强维希派的军事准备，囤积武器，召回分散的舰娘和蛮啾军队。她拒绝与自由派合作，却并未公开支持不屈或路易九世，而是选择观望，等待双方鹬蚌相争，维希派伺机渔翁得利。她的宣传攻势让巴黎的局势更加混乱，蛮啾民众开始分裂，部分人倒向维希派，部分人因恐惧内战而支持自由派。\n\n伴尔维回到自由派指挥部，向黎塞留汇报让巴尔的拒绝。她的温柔并未因挫折而动摇，但内心充满忧虑：不屈的叛军步步逼近，路易九世的“神圣使命”暗流涌动，而让巴尔的袖手旁观让自由派孤立无援。她决心在黎塞留的领导下，为鸢尾的统一继续战斗，哪怕前路更加艰难。"
 YUW_event.123.d:"巴黎郊外的平原上，硝烟弥漫，战火映红了夜空。鸢尾政府与不屈的叛军终于在战场上正面交锋，决定鸢尾命运的时刻到来。伴尔维站在自由鸢尾舰娘的阵线前沿，天使舰装在她身后微微发光，羽翼状的模块在风中颤动。她身后是巴黎的灯火，象征着黎塞留的信任和鸢尾的希望。她的温柔眼神中透着前所未有的坚毅，面对不屈的军队，她知道这一战不容有失。\n\n不屈的军队虽强，但在自由派的顽强抵抗下，攻势受阻。伴尔维知道，击败不屈仍需更多力量，她的目光投向远方，祈祷让巴尔能在关键时刻出手。\n\n巴黎的灯火在战火中摇曳，伴尔维的内心燃着不灭的信念。她必须在此击败不屈，守护鸢尾的未来，哪怕前路布满荆棘。"
 YUW_event.124.d:"巴黎郊外的战场上，硝烟渐渐散去，自由派的旗帜在晨光中重新飘扬。关键时刻，黎塞留的援军及时赶到，与伴尔维的小队内外夹击。不屈虽强，但她的军队在连番骚扰和自由派的顽强抵抗下逐渐疲惫。伴尔维冒险靠近不屈的旗舰，亲自喊话：“不屈大人，内战只会毁掉鸢尾！停下吧，为了我们的家园！”她的真诚触动了部分维希派舰娘，军心进一步动摇。不屈试图反扑，但黎塞留的精准打击击毁了她的旗舰舰装，迫使她下令撤退。\n\n在最后的交锋中，伴尔维带领小队截断不屈的退路，迫使她投降。不屈被俘，叛军残部四散逃亡，巴黎的危机得以解除。自由派的舰娘和蛮啾士兵欢呼雀跃，巴黎的灯火在胜利的曙光中更加明亮。\n\n不屈被押回巴黎，维希派的鸢尾花战旗低垂。她虽战败，但眼中仍带着不甘。黎塞留下令，不屈不会被处决，而是送往里昂的心理辅导机构接受长期辅导，以消除她的激进思想，尝试让她重新融入鸢尾的社会。伴尔维站在行政大厅，看着不屈被带走，心中五味杂陈。温柔的她希望不屈能幡然醒悟，为鸢尾的统一贡献力量，但她也明白，这条路漫长而艰难。\n\n巴黎开始重建，自由派政府加紧修复战火留下的创伤。黎塞留公开表彰伴尔维的英勇，授予她“鸢尾守护者”的荣誉。伴尔维却谦逊地谢绝盛赞，柔声道：“我只是做了该做的事，巴黎的胜利属于所有人。”她的兵装被送往维修，黎塞留则着手整合自由派与维希派的温和派，试图弥合派系裂痕。\n\n尽管不屈的叛乱被平息，巴黎危机告一段落，伴尔维和黎塞留却不敢掉以轻心。政府仍有敌人潜伏在暗处。路易九世与拉·加利索尼埃的“神圣使命”计划尚未彻底瓦解，情报显示，圣殿骑士团和审判庭的部分成员仍在秘密活动，可能伺机卷土重来。克莱蒙梭的行踪依旧成谜，她的神秘势力可能在不屈失败后酝酿新的阴谋。此外，那支袭击伴尔维与黎塞留的神秘鸢尾蛮啾小队仍未查明来历，他们的法语口音和精良装备表明，鸢尾内部的隐患远未根除。\n\n黎塞留在指挥部内与伴尔维商议下一步行动。她分析道：“不屈的失败让维希派的激进派受挫，但‘神圣使命’和克莱蒙梭的暗流不容忽视。我们必须加强情报网络，查清这些敌人的动向。”她考虑派伴尔维联络姐姐霞飞，利用审判庭的内部渠道刺探拉·加利索尼埃的计划，同时秘密调查那支神秘蛮啾的幕后主使。\n\n伴尔维点头，温柔的眼神中透着警惕。她知道，巴黎的胜利只是暂时的喘息，鸢尾的统一仍需更多努力。她整理好随身的调查笔记，回忆起莫加多尔的警告和那本煽动小册子，心中暗下决心：无论敌人藏得多深，她都要将他们揪出，守护鸢尾的未来。\n\n巴黎的街道逐渐恢复生机，蛮啾民众重拾笑容，但伴尔维的脚步未停。她握紧拳头，准备迎接新的挑战。暗处的敌人蠢蠢欲动，鸢尾的命运悬于一线，她将以温柔与坚韧，继续为鸢尾的自由而战。"
 YUW_event.125.d:"最终，自由派守军全线崩溃，黎塞留下令撤退，试图保存残余力量。伴尔维在混战中凭借天使舰装的机动性突围，带着满身伤痕和沉重的心情撤往巴黎外围。她回头望去，维希派的鸢尾花旗帜已插上巴黎郊外的制高点，不屈的军队如潮水般涌入城郊。\n\n翌日清晨，巴黎的行政大厅被维希派占领，自由派的旗帜被扯下，换上不屈的战旗。不屈身披华丽的维希派制服，站在大厅的阳台上，俯瞰聚集在广场上的蛮啾民众和舰娘。她的声音通过广播传遍巴黎，甚至整个鸢尾：“鸢尾的同胞们，自由派的软弱时代已结束！今日，我宣布新时代的到来！维希派将带领鸢尾走向复兴，统一、强大、不可动摇！”\n\n不屈的宣言慷慨激昂，她谴责黎塞留的温和政策导致鸢尾衰落，指责路易九世和拉·加利索尼埃的“神圣使命”为分裂的狂热。她承诺重建一个以维希派为核心的强权政府，恢复鸢尾的荣耀。里昂的蛮啾军队进驻巴黎，维希派的宣传机器全速运转，街头标牌和广播宣扬“新时代”的到来，试图凝聚民心。\n\n然而，巴黎的氛围远非一片欢腾。许多蛮啾民众因内战创伤而沉默，部分自由派支持者暗中抵制，维希派内部也因不屈的独断而出现裂痕。让巴尔虽未公开反对，但她的沉默表明她对不屈的“新时代”持保留态度。克莱蒙梭的行踪依旧成谜，可能在暗中筹划新的动作。"
 YUW_event.126.d:"巴黎的战火已渐渐平息，不屈的叛乱被自由派镇压，维希派与自由派在共同对抗左翼分子和不屈的威胁后，展现出前所未有的团结。鸢尾政府正努力重建，民心逐渐凝聚。然而，伴尔维深知，和平只是表象——那支袭击她与黎塞留的神秘蛮啾小队仍未查明来历，其幕后指挥的舰娘隐藏在阴影中，伺机而动。更迫在眉睫的是，路易九世与拉·加利索尼埃的“神圣使命”计划仍在暗中酝酿，可能随时颠覆鸢尾的脆弱统一。\n伴尔维在指挥部内整理情报，温柔的眼神中透着忧虑。花剑突然走进会议室，表情严肃。她将一叠文件递给伴尔维，低声道：“伴尔维，在我们全力对付‘神圣使命’之前，有个更重要的角色你必须优先处理。她从没在我们面前露面，但她的势力庞大，可能比路易九世更危险。你得想起来，她是谁。”\n伴尔维接过文件，脑海中迅速回忆此前的线索。花剑提供的选项——布伦努斯、莫加多尔、克莱蒙梭、圣女贞德——让她皱起眉头。她逐一分析，试图锁定那位隐藏的幕后角色。\n\n布伦努斯：一位鲜为人知的舰娘，传闻与鸢尾的古老军事传统有关，可能掌控着一支隐秘的精锐部队。然而，伴尔维从未听闻布伦努斯在近期的事件中活跃，她的势力虽可能存在，却缺乏具体线索指向她作为神秘蛮啾的指挥者。布伦努斯更像是一个传说中的名字，影响力有限。\n\n莫加多尔：伴尔维与莫加多尔在里昂有过直接接触。莫加多尔曾是维希派的强力舰娘，因袭击自由派被关押。她性格狂野，战斗力惊人，但她的势力主要依赖个人实力，明显不是隐藏在阴影中的幕后角色。\n\n克莱蒙梭：维希派的神秘高层，伴尔维从未见过她的真面目，但她的名字贯穿整个事件。克莱蒙梭掌控心理辅导机构的独立蛮啾守军，可能策划了莫加多尔三个月前的袭击，甚至与不屈的政变和神秘蛮啾的行动有关。她的行踪诡秘，势力庞大，情报网络遍布鸢尾，完美符合“从没登场却影响力巨大”的描述。以及那支神秘蛮啾小队使用的法语和精良装备，无不指向克莱蒙梭的幕后操控。\n\n圣女贞德：鸢尾的传奇舰娘，象征信仰与希望，深受蛮啾和舰娘的敬仰。她的影响力无疑巨大，但伴尔维从未听说她参与近期的事件。圣女贞德更像是精神象征，而非实际操控军事势力的角色。若她真是幕后指挥者，她的动机和行动方式与神秘蛮啾的袭击风格不符，可能性较低。\n\n伴尔维的目光停在文件上，克莱蒙梭的名字在她心中越发清晰。她回忆起里昂的心理辅导机构，那支只服从克莱蒙梭的蛮啾守军纪律严明，与袭击她的神秘蛮啾小队如出一辙。克莱蒙梭的势力隐藏在维希派的复杂网络中，可能正利用不屈的失败和“神圣使命”的混乱，酝酿更大的阴谋。"
 YUW_event.127.d:"巴黎的晨光洒在行政大厅的穹顶上，鸢尾的旗帜在微风中飘扬。经过连番激战与智慧博弈，路易九世与拉·加利索尼埃的“神圣使命”计划终于破产，鸢尾的民主体制得以保全。伴尔维站在指挥部内，舰装的光芒虽因战斗而略显黯淡，她的温柔眼神却透着欣慰与警惕。不屈的叛乱已平息，路易九世的阴谋告破，鸢尾的自由派与维希派在共同的危机下空前团结。\n\n路易九世，圣殿骑士团的领袖，以信仰之名策划“神圣使命”，试图推翻鸢尾的民主体制，建立专制政权。拉·加利索尼埃，维希派审判官，凭借谋略与审判庭的力量与之联手，利用不屈叛乱的混乱伺机夺权。然而，伴尔维的归来和她带回的情报为自由派敲响警钟。黎塞留迅速行动，联合维希温和派领袖让巴尔，展开针对“神圣使命”的精准打击。\n\n自由派与维希派在巴黎展开联合行动，查封了圣殿骑士团的秘密军火库，逮捕了拉·加利索尼埃的忠诚部下。伴尔维发挥了关键作用，她潜入路易九世的隐秘据点，窃取了“神圣使命”的行动计划。这些文件暴露了路易九世与拉·加利索尼埃的详细部署，包括计划在巴黎发动的政变日期和关键目标。\n\n面对铁证，路易九世的军心动摇。黎塞留亲自出面，与路易九世展开谈判，晓以利害，指出专制政权的建立将摧毁鸢尾的民主根基，引发更大的内乱。伴尔维也在旁协助，以温柔的语气呼吁路易九世回归对鸢尾的忠诚。最终，路易九世的信仰在现实面前屈服，她下令圣殿骑士团停止行动，亲自向黎塞留投降。拉·加利索尼埃试图孤注一掷，但审判庭在霞飞的带领下果断出手，将她逮捕，“神圣使命”彻底破产。\n\n巴黎街头洋溢着胜利的喜悦，蛮啾民众走上街头，庆祝民主的保全。黎塞留发表全国讲话，宣称：“鸢尾的民主是每一位舰娘和蛮啾的共同财富，我们用团结与勇气守护了它。”她宣布赦免部分参与“神圣使命”的舰娘，路易九世被送往心理辅导机构接受改造，而拉·加利索尼埃则面临审判。维希派与自由派的合作进一步深化，让巴尔承诺在之后推动派系平等，共同重建鸢尾。\n\n伴尔维站在行政大厅的阳台上，俯瞰欢庆的巴黎。她的内心充满感慨：从里昂的孤身调查到巴黎的浴血奋战，她见证了鸢尾从分裂走向团结。"
 YUW_event.129.d:"巴黎的行政大厅沐浴在温暖的阳光中，鸢尾的旗帜在广场上迎风飘扬。不屈的叛乱被平息，路易九世与拉·加利索尼埃的“神圣使命”计划破产，克莱蒙梭的阴谋被粉碎，鸢尾的民主体制在自由派与维希派的空前团结下得以保全。新一轮的选举如期举行，象征着鸢尾的重生与希望。整个国家沉浸在对未来的憧憬中，伴尔维成为了所有人关注的焦点。\n\n选举开始后，自由派与维希派的投票结果出人意料地一致：无论是自由派的舰娘、维希派的审判庭成员，还是普通的蛮啾民众，都将票投给了伴尔维。她的名字响彻巴黎的街头巷尾，被誉为“鸢尾的守护者”。从里昂的孤身调查，到巴黎郊外的浴血奋战，伴尔维以温柔与坚韧，化解了不屈的政变危机，揭露了“神圣使命”的阴谋，甚至在与神秘蛮啾的交锋中保护了黎塞留。她的付出让鸢尾免于分裂，赢得了跨越派系的尊重。\n\n自由派领袖黎塞留公开表示：“伴尔维是鸢尾的希望，她的勇气与智慧无人能及。我希望她接任领导人职位，带领鸢尾走向更光明的未来。”维希派领袖让巴尔也罕见地点头赞同：“伴尔维证明了她的忠诚与能力，维希派愿意支持她。”就连伴尔维的姐姐霞飞，尽管性格冷峻，也在审判庭内部为她背书，称她是“唯一能弥合派系裂痕的人”。\n\n巴黎的蛮啾民众走上街头，高举标牌，齐声喊道：“伴尔维！鸢尾的灯火！”她的天使舰装成为象征，舰娘与蛮啾纷纷传颂她在战场上喊话不屈、守护巴黎的英勇事迹。选举的势头清晰无比，伴尔维几乎锁定领导人职位。\n\n然而，面对如潮的赞誉和期待，伴尔维却感到前所未有的压力。她站在行政大厅的阳台上，俯瞰欢呼的人群，温柔的眼神中却透着迷茫与不安。她的内心充满自我怀疑：她并非战斗型舰娘，也不是天生的领袖，她的成功更多源于对黎塞留的忠诚和对鸢尾的信念，而非个人能力。她害怕自己无法胜任领导人职位，担心辜负鸢尾的期望，甚至毁掉好不容易赢来的和平。\n\n伴尔维独自回到自己的房间，摊开调查笔记，回忆一路走来的艰辛。从里昂的险境到巴黎的胜利，她觉得自己只是“运气好”，是和无数舰娘的共同努力才铸就了今天的鸢尾。她喃喃自语：“我真的能当领导人吗？鸢尾需要的是黎塞留那样的统帅，不是我这样的……普通舰娘。”\n\n在不安的驱使下，伴尔维做出了一个出人意料的决定：她找到莫加多尔，试图说服这位维希派强力舰娘代替自己担任领导人。莫加多尔自从逃出里昂后，一直留在巴黎，协助自由派平叛。她的性格和强大战斗力让她在舰娘中颇具声望，伴尔维认为她更适合成为鸢尾的“吉祥物”。\n\n伴尔维在巴黎的一处训练场找到莫加多尔。莫加多尔正在与一群蛮啾士兵嬉闹。看到伴尔维，她抛了个媚眼：“伴尔维！听说你要当我们的领导人了？怎么还一脸愁眉苦脸？”\n\n伴尔维深吸一口气，语气带着恳求：“莫加多尔，我……我不想当领导人。鸢尾需要一个真正强大的人，而不是我。你战斗力强，性格又吸引人，蛮啾和舰娘都喜欢你。你能不能……代替我，接下这个职位？”"
 YUW_event.130.d:"鸢尾的民主在击败不屈的叛乱和路易九世的“神圣使命”后，迎来了短暂的和平。自由派与维希派的团结让民众对未来充满希望，巴黎的行政大厅筹备新的选举，以巩固民主体制。然而，阴影中的克莱蒙梭，这位维希派神秘高层，悄无声息地编织了一张巨大的阴谋网，蒙骗了所有人，包括黎塞留、伴尔维，甚至她的亲信部下。\n\n克莱蒙梭从未在伴尔维面前现身，但她的影响力无处不在。她掌控的蛮啾部队——包括那支袭击伴尔维与黎塞留的神秘小队——纪律严明，行动隐秘。她的情报网络渗透鸢尾的每一个角落，从里昂的心理辅导机构到巴黎的审判庭，无不带有她的影子。克莱蒙梭利用不屈的失败和“神圣使命”的破产，暗中操控舆论，散布对民主选举的质疑。她通过维希派的宣传机器，煽动蛮啾民众对自由派的不满，宣称“选举只会带来混乱，鸢尾需要强有力的领导”。\n\n在巴黎，克莱蒙梭以维希派高层的身份，假意支持黎塞留的选举计划，赢得了自由派与维希派温和派的信任。她暗中收买关键官员，篡改选举程序，同时利用神秘蛮啾部队制造小型骚乱，营造不稳定的假象。最终，她以“维护鸢尾稳定”为名，成功说服行政大厅终止新的选举，宣布进入“紧急状态”，由维希派主导临时政府。黎塞留虽察觉不对，却因证据不足和维希派内部的支持而被迫妥协。\n\n伴尔维在指挥部内焦急万分，眼神中满是忧虑。她此前已怀疑克莱蒙梭是幕后黑手，但她的隐秘行动让伴尔维无从下手。花剑提醒她：“克莱蒙梭的势力太深，我们必须找到她的破绽！”然而，克莱蒙梭的计划看似无懈可击，她即将成为鸢尾的实际掌控者，民主的火种岌岌可危。\n\n就在克莱蒙梭以为胜利在握时，意想不到的背叛从她最信任的部下手中袭来——阿尔及利亚，维希派的精锐舰娘，克莱蒙梭的左膀右臂。阿尔及利亚外表优雅，内心却野心勃勃，她在克莱蒙梭的阴影下默默积蓄力量，表面忠诚，实则早已觊觎更高的权力。克莱蒙梭从未怀疑阿尔及利亚的忠诚，认为她的冷静与能力是完美执行计划的保障。\n\n然而，阿尔及利亚在克莱蒙梭终止选举的当夜，发动了一场迅雷不及掩耳的政变。她联合克莱蒙梭麾下的部分蛮啾部队和维希派激进派舰娘，以“拯救鸢尾”为名，突袭克莱蒙梭的秘密指挥部。克莱蒙梭猝不及防，她的旗舰舰装在阿尔及利亚的精准打击下被摧毁，亲信卫队被迅速瓦解。阿尔及利亚冷冷地站在克莱蒙梭面前，语气中带着嘲讽：“大人，您教我权力需要果断，但您忘了，忠诚是最不可靠的东西。”\n\n克莱蒙梭被俘，震惊与愤怒交织，她从未想到阿尔及利亚会背叛。她的精心策划、庞大的势力，瞬间成为阿尔及利亚的胜利果实。阿尔及利亚迅速接管克莱蒙梭的情报网络和蛮啾部队，宣布自己为鸢尾的“最高领袖”，建立独裁政权。她以铁腕手段镇压异己，维希派的旗帜覆盖巴黎，民主的希望被无情碾碎。"
 YUW_event.131.d:"在选举的高潮中，伴尔维面对自由派与维希派的一致支持，本应顺理成章地成为鸢尾新领导人。然而，她的温柔性格与自我怀疑让她选择了退让。她深知莫加多尔在里昂的协助、巴黎的战斗以及对抗克莱蒙梭的行动中功不可没，认为这位维希派强力舰娘的狂野魅力和强大实力更适合领导鸢尾。于是，伴尔维在行政大厅公开宣布：“我推举莫加多尔为鸢尾的新领导人！她的勇气和决断力将带领我们走向繁荣！”\n伴尔维的决定真心实意，她相信莫加多尔的个人魅力能凝聚蛮啾和舰娘，弥合派系裂痕。然而，鸢尾的其他舰娘和蛮啾却对此产生了误解。许多人认为，伴尔维因害羞或不愿抛头露面，才推举莫加多尔作为“傀儡”，让她在公共场合代为出面，而真正的决策权仍掌握在伴尔维手中。这种看法在自由派和维希派中迅速传播，莫加多尔的名字虽响亮，却被贴上了“伴尔维的代言人”的标签。\n\n莫加多尔正式当选鸢尾领导人，但鸢尾的政治格局演变为一种微妙的三头政治结构：\n莫加多尔：新当选的领导人，代表鸢尾的最高行政权力，但被视为伴尔维的“傀儡”。她的狂野性格和直率作风让蛮啾民众着迷，却也让舰娘们`质疑她的执政能力。\n黎塞留：以旧鸢尾政府为核心，掌控自由派舰娘和巴黎的行政资源。黎塞留虽支持莫加多尔当选，但她的温和派理念与莫加多尔的激进风格时有冲突，暗中希望伴尔维能更多介入决策。\n霞飞：审判庭的领袖，代表维希派的军事与司法力量。霞飞冷峻而强势，对莫加多尔的领导持怀疑态度，认为她缺乏战略眼光，更倾向于与伴尔维直接对话。\n伴尔维作为莫加多尔的“幕后推手”，虽无正式职位，却被视为三头政治的隐形核心。她的温柔形象深入人心，舰娘与蛮啾都相信她在暗中操控一切。伴尔维对此感到无奈，她多次澄清：“莫加多尔是真正的领导人，我只是支持她！”但误解根深蒂固，她的解释反而被认为是在“掩饰”。\n\n伴尔维深知莫加多尔的处境艰难，主动找到她，提出建议：“莫加多尔，黎塞留和霞飞是鸢尾的支柱，你需要讨好她们，巩固自己的权力。黎塞留重视民主和稳定，你可以多听她的建议；霞飞看重纪律和秩序，你可以让她参与军事决策。”伴尔维的语气温柔，充满真诚，她希望莫加多尔能通过妥协赢得两派的支持，稳定鸢尾的局势。\n然而，莫加多尔却对此烦躁不已。她坐在行政大厅的办公室，踢着桌子，抱怨道：“伴尔维，你让我去讨好那两个老古板？黎塞留整天讲什么民主，霞飞一脸冰块像要审我！她们根本不把我当回事，只想着你是真老大！”莫加多尔的笑容掩盖不了郁闷，她甚至半开玩笑地说：“还不如回克莱蒙梭那儿继续‘心理治疗’，至少不用当什么傀儡吉祥物！”\n\n莫加多尔的不满并非无因。每次她试图推行新政，比如改革舰娘编制，黎塞留总以“需谨慎评估”为由拖延，霞飞则冷冷质疑她的动机。舰娘们私下议论：“这肯定是伴尔维的意思，莫加多尔只是传话的。”蛮啾民众虽喜欢莫加多尔的直接，却也更常喊“伴尔维万岁！”让她倍感挫败。\n\n一个雷雨交加的夜晚，巴黎的天空电闪雷鸣，莫加多尔独自站在行政大厅的阳台上，任由雨水打湿她的维希派制服。她凝视远方的灯火，脑海中回想起与伴尔维并肩作战的日子，以及克莱蒙梭被击败时的场景。她突然意识到，自己不是为了当“傀儡”而活，也不是为了讨好黎塞留或霞飞而存在。她是莫加多尔，教廷的审判官，鸢尾的领导人！\n雷声轰鸣中，莫加多尔的眼神从郁闷转为狡黠，嘴角勾起一抹戏谑的笑。她自言自语：“讨好？哼，我要气死她们！”她决定不再迎合黎塞留和霞飞的期待，而是用自己的方式，彻底颠覆“傀儡”的标签，证明她才是鸢尾的真正领袖。"
 YUW_event.132.d:"莫加多尔深知自己的魅力是吸引蛮啾民众的关键，她决定将这一特质推向极致。她开始穿着更加大胆的维希派制服，裙摆短到惊人，领口低得让舰娘们侧目，搭配华丽的战斗舰装，宛如战场上的妖精。她在公开场合的行为也愈发肆无忌惮：与蛮啾士兵勾肩搭背，抛媚眼开玩笑，甚至在行政会议上跳上桌子，挥舞舰装发表激情演讲。她的每次亮相都引发热议，蛮啾民众为之疯狂，称她为“鸢尾的烈焰”，但舰娘们却议论纷纷，质疑她的领袖风范。\n\n莫加多尔的“放荡”策略确实达到了“气人”的效果。黎塞留，旧鸢尾政府的领袖，习惯于温和而严谨的执政风格，对莫加多尔的做派皱眉不已。她在会议上委婉批评：“莫加多尔，你的活力令人钦佩，但作为领导人，形象代表鸢尾的尊严。”莫加多尔却嬉笑着回应：“黎塞留大人，民众爱看热闹，我这是在拉票嘛！”黎塞留无奈，只能暗中向伴尔维施压，希望她约束莫加多尔。\n\n霞飞，维希派审判庭的冷峻领袖，对莫加多尔的表现更是忍无可忍。审判庭以纪律与秩序为信条，霞飞对任何有损维希派形象的行为都零容忍。她在审判庭内部会议上冷冷地说：“莫加多尔是审判庭的一员，却忘了自己的身份。她的放荡是对鸢尾的羞辱。”\n\n莫加多尔的放荡行为终于触碰了霞飞的底线。一天，霞飞亲自来到行政大厅，召见莫加多尔。伴尔维也在场，温柔的眼神中带着一丝担忧。霞飞身着审判庭的黑色制服，佩剑在腰间寒光闪烁，目光如刀般刺向莫加多尔。她语气冰冷：“莫加多尔，你的穿着和行为已超出领袖应有的界限。审判庭的审判官代表维希派的荣耀，你却让它蒙羞。立即改正，否则我将以审判庭的名义问责。”\n\n莫加多尔平日狂野不羁，但在霞飞面前却罕见地露怯。鸢尾的审判官们几乎都对克莱蒙梭和霞飞心存敬畏，而莫加多尔对霞飞的恐惧尤甚。她的记忆中，霞飞的冷峻与铁腕曾让无数舰娘噤若寒蝉，连克莱蒙梭的心理辅导机构都比不上霞飞的威慑力。莫加多尔的轻佻笑容僵在脸上，眼神飘忽，低声道：“霞飞大人，我……我只是想让大家开心点，没想丢维希派的脸。”\n\n霞飞不为所动，语气更严厉：“你是鸢尾的领导人，不是街头的表演者。你的职责是团结舰娘，维护秩序，不是制造混乱。换回符合身份的制服，收敛你的行为，否则审判庭将介入。”她的话如寒风吹过，莫加多尔不由自主地打了个寒颤。\n\n伴尔维见状，柔声插话，试图缓和气氛：“霞飞大人，莫加多尔只是想用自己的方式凝聚民心。她会注意分寸的，对吧？”她看向莫加多尔，眼中带着鼓励。莫加多尔咬了咬牙，点点头，闷声道：“好吧……我改，霞飞大人，别生气了。”"
 YUW_event.133.d:"莫加多尔的三大政策让她的民意如日中天，但也加剧了与黎塞留和霞飞的紧张关系。尤其是审判庭，其以纪律和宗教为核心的传统，与莫加多尔的放荡风格格格不入。审判庭在鸢尾政治中拥有巨大影响力，不仅掌控维希派的司法与军事力量，还通过霞飞的威严对舰娘和蛮啾形成心理震慑。莫加多尔虽是审判庭成员，却深知审判庭的权力若不削弱，她的领导地位将始终受制于霞飞。但莫加多尔对霞飞的畏惧让她在推进改革时犹豫不决。她曾在里昂的心理辅导机构中感受到审判庭的威压，霞飞的冷峻目光更是让她腿软。莫加多尔私下对伴尔维吐槽：“改革审判庭比打不屈还吓人！霞飞一瞪眼，我感觉自己又要被审了！”\n\n另外一边，莫加多尔的三大政策在鸢尾引发了两极分化的反响。蛮啾民众，尤其是年轻一代，为“本我”的自由和“圣婴”的福利欢呼，街头庆典的狂热气氛让莫加多尔的声望达到顶峰。然而，舰娘中的保守派，特别是审判庭成员，对“本我”政策嗤之以鼻，认为其有辱鸢尾的尊严。“战争崇拜”虽提升了军事热情，却让部分自由派舰娘担忧鸢尾可能走向军国主义。\n\n霞飞的反应最为激烈。她在审判庭内部召开紧急会议，公开批评莫加多尔：“她的政策是维希派的耻辱，‘本我’败坏了审判庭的纪律，‘战争崇拜’是鲁莽的挑衅。”她派人警告莫加多尔：“若继续挑战审判庭的底线，后果自负。”莫加多尔收到消息后，表面嬉笑，内心却打鼓。尽管畏惧霞飞，莫加多尔不愿就此退缩。她的性格让她决定迎难而上，用更狡猾的方式对抗审判庭的压力。她开始筹划一场“全国大演习”，邀请黎塞留和霞飞共同参与，以“战争崇拜”为名展示鸢尾的团结，同时暗中安插自己的亲信进入审判庭的指挥链，悄然削弱其影响力。她对伴尔维挤了挤眼：“我怕霞飞，但我要让她知道，莫加多尔可不是好欺负的！”"
 YUW_event.137.d:"莫加多尔的成功改革彻底改变了鸢尾的社会结构，民众从对民主的信仰转向对莫加多尔的个人崇拜。她的政绩让保守派舰娘无话可说，即使是曾经批评她放荡的维希派成员，也因她的经济与军事成就而选择了妥协。莫加多尔的放荡形象不再是污点，而是“自由与力量”的象征。\n\n霞飞曾经是莫加多尔最畏惧的存在，她的冷峻与铁腕让审判庭成为鸢尾的纪律堡垒。然而，面对莫加多尔的“拥抱淫秽”政策和席卷鸢尾的狂热浪潮，霞飞的立场发生了微妙的变化。审判庭的年轻舰娘受到社会风气的影响，私下参与狂欢节，甚至模仿莫加多尔的穿着与行为。审判庭的严苛纪律在民众的放纵热潮面前显得格格不入，霞飞的权威面临挑战。\n\n霞飞起初试图干预，召见莫加多尔，警告她“放荡已毁掉维希派的荣耀”。但莫加多尔不再像从前那样腿软，她嬉笑着回应：“霞飞大人，民众爱我，审判庭也得与时俱进吧？”她的底气源于民意的压倒性支持和改革的成功。霞飞冷冷地注视着她，却未采取进一步行动。在私下，霞飞的内心充满挣扎。她自问是否已被鸢尾的狂热气氛腐蚀同化，她的信仰与纪律似乎在莫加多尔的魅力面前不堪一击。最终，霞飞选择了默许，她没有公开支持莫加多尔，但也不再公开反对。\n\n伴尔维，这位曾经的“鸢尾守护者”，选择完全退出政事。她推举莫加多尔为领导人后，便退居幕后，专注于修复天使舰装和协助黎塞留处理行政事务。面对莫加多尔的“拥抱淫秽”政策，伴尔维保持沉默，温柔的眼神中透着复杂的情绪。她既为莫加多尔的成功感到欣慰，也为鸢尾的激进转变感到担忧。然而，她选择相信莫加多尔，相信她的狂野能为鸢尾带来新的活力。\n\n莫加多尔的改革与“拥抱淫秽”政策让她彻底摆脱了傀儡形象，成为鸢尾无可争议的领袖。她的个人崇拜取代了传统的民主信仰，蛮啾与舰娘将她视为“鸢尾的灵魂”。行政大厅的墙壁挂满了她的画像，街头的雕像以她的舰装为原型，广播每天播放她的演讲。莫加多尔以民主选举上台，却以独裁者的姿态统治，鸢尾的民主在她手中变成了一种奇特的“民意独裁”。黎塞留的旧鸢尾政府影响力日渐式微，她虽试图通过温和政策制衡莫加多尔，但民众的狂热让她无从下手。霞飞的审判庭被改革边缘化，成为莫加多尔军事体系的附属。三头政治名存实亡，莫加多尔以一己之力统领鸢尾，她的狂野笑容成为新时代的象征。\n\n莫加多尔站在行政大厅的阳台，俯瞰巴黎的狂欢人群，心中却有一丝复杂。她知道，自己的成功源于民意的狂热，但这种狂热是否会反噬？她曾畏惧霞飞，如今却让审判庭低头；她曾被视为傀儡，如今却成为大独裁者。她的改革打开了新世界的大门，但也让鸢尾的民主走上未知的道路。\n\n在一个安静的夜晚，莫加多尔找到伴尔维，难得地收起轻佻，认真地说：“伴尔维，我是不是走得太远了？鸢尾现在是我的，但还是鸢尾吗？”伴尔维温柔地注视着她，柔声道：“莫加多尔，你给了鸢尾活力，但别忘了，民主的根基是信任。无论你走多远，我都相信你会找到平衡。”\n\n莫加多尔点了点头，眼中闪过一抹决然。她决定继续她的统治，用狂野与智慧，让鸢尾在她的时代中繁荣。巴黎的灯火在夜色中闪耀，莫加多尔的舰装光芒照亮前路。鸢尾的未来，或许是自由的狂欢，或许是独裁的辉煌，而她，将是这一切的缔造者。"
#######新长事件######
az_tianjiang.390.d:"铁血国首都，柏林在铁血国寒冷的春日清晨，昔日不可一世的元首俾斯麦已被推翻，临时政府迅速成立，由欧根亲王担任首脑。这位以冷静著称的舰娘在接管权力的第一时间发表了简短而有力的声明。她站在总理府的阳台上，面对聚集的舰娘与记者，语气坚定却不失克制：“铁血国需要稳定与团结。俾斯麦的时代已结束，我们将迎来新的篇章。我宣布，全国大选将于数月后举行，由你们——铁血的舰娘们——决定我们的未来。”\n\n临时政府的成立并未完全平息动荡。北部港口的舰娘工会要求更多经济改革，南部工业区的舰娘则对快速民主化持怀疑态度，担心外敌趁虚而入。欧根亲王组建了一个由各阶层舰娘组成的顾问团，试图平衡各方利益，同时加强首都的治安，以防激进派或旧俾斯麦支持者的反扑。大选的筹备工作在紧张中展开。传言称，多个派系正暗中角逐，包括主张强硬民族主义的俾斯麦妹妹提尔皮茨、推崇技术与工业现代化的美因茨派，以及倾向团结主义的Z23团体。欧根亲王本人保持中立，公开表示她无意参选，只愿作为过渡时期的掌舵者。但一些蛮啾拍下了她与君主制支持者的会面照片。\n\n然而，铁血国的邻国正密切关注这一变局。西方鸢尾国的部队加强了边境巡逻，东方的北联舰娘则通过外交渠道试探新政府的态度。铁血国内部的裂痕与外部的压力交织，欧根亲王必须在短时间内证明临时政府的执政能力，否则，刚刚燃起的希望可能在混乱中熄灭。"
az_tianjiang.391.d:"在铁血国汉堡一处隐秘的地下集会所内，昏暗的灯光下，铁血共产党的舰娘们正围绕着一张长桌展开激烈争论。自俾斯麦倒台、临时政府宣布大选后，刚刚解禁的共产党看到了重夺政治舞台的希望。然而，党内却因理念分歧而四分五裂，争夺领导权的斗争如火如荼。空气中弥漫着烟草与紧张的气息，墙上的标语“团结即力量”在争吵声中显得格外讽刺。\n\nZ23，党内激进左派的代表，站在桌首慷慨激昂地演讲。她的声音尖锐，充满火药味：“姐妹们，俾斯麦的铁血压迫证明了旧体制的腐朽！我们必须彻底摧毁她的遗产，推动全面国有化，武装工人阶级，让铁血国成为舰娘共同体的灯塔！”她的支持者——多为年轻舰娘与港口工会的代表——高声附和，挥舞着红旗，眼中燃烧着革命的热情。Z23主张激进的土地与工厂改革，甚至提出与邻国左翼势力结盟，引发了会场内外的热烈争论。\n\n与Z23针锋相对的是纽伦堡，党内保守派的领军人物。她身着整洁的深色制服，语气冷静却不失威严：“Z23的激进只会将铁血国推向内乱！俾斯麦的某些政策——如工业动员与国家统一——并非全错。我们需要的是稳健的变革，保护舰娘的生计，而非空洞的口号！”纽伦堡的支持者多来自中部工业区和老派工会，他们对Z23的极端主张感到不安，担心铁血国在动荡中被外敌趁虚而入。纽伦堡甚至私下承认，俾斯麦时期的某些经济动员手段对恢复铁血国实力仍有借鉴意义。\n\n争斗在数周内愈演愈烈。Z23的激进派在街头组织集会，散发传单，试图以群众运动压倒对手；纽伦堡则利用她在党内资深舰娘中的人脉，暗中争取中立派的支持。她频频与地方工会领袖会面，承诺在保留部分市场机制的同时推进社会保障改革，赢得了不少温和派的心。\n\n最终，在汉堡集会所的一次关键投票中，纽伦堡以微弱优势击败Z23，正式成为铁血共产党的领袖。投票结果公布时，Z23愤怒地摔门离场，她的追随者高喊“背叛”，但无力扭转局面。纽伦堡随后发表简短讲话，强调“团结与实用主义”，承诺带领共产党在大选中争取最大支持，同时避免与临时政府正面冲突。她还暗示，将在竞选纲领中纳入部分俾斯麦时期的工业政策，以吸引中间选民。\n\n尽管纽伦堡胜出，党内裂痕依然存在。Z23的激进派威胁退出，成立独立派系，而外部的右翼势力则借机攻击共产党“虚伪的革命面目”。大选即将来临，纽伦堡必须在稳固党内支持与应对外部压力之间找到平衡，否则铁血共产党的复兴之梦可能胎死腹中。"
az_tianjiang.392.d:"在莱比锡市一栋朴素的公寓内，昏黄的灯光映照着纽伦堡沉思的面容。桌上的咖啡早已冷却，旁边散落着几本破旧的书——既有团结主义经典，也有俾斯麦时期的政治论述。她的姐姐莱比锡，昔日铁血帝国党中元首俾斯麦的副手，如今虽已退出政坛，却仍是纽伦堡思想上的灯塔。两姐妹的私下会面频繁而隐秘，莱比锡的影子在纽伦堡的政治抱负中若隐若现。\n\n纽伦堡性格内敛，鲜少在公开场合流露激情，但她的内心燃烧着一种独特的信念：俾斯麦的铁血意志与团结主义的理想并非对立，而是可以融合为一。她深受莱比锡的影响，后者曾在俾斯麦执政时推动高效的工业动员与国家统一。莱比锡常对纽伦堡说：“铁血国的灵魂是力量与秩序，无论是帝国的旗帜还是红色的理想，都需要一个强有力的核心。”这句话在纽伦堡心中生根发芽，逐渐孕育出她的“红色帝国”构想。\n\n在纽伦堡看来，铁血国需要一个强大的中央集权政府，由共产党领导，但保留俾斯麦理论中的精髓：纪律严明的工业体系、统一的民族意志和对外的强硬姿态。她在党内闭门会议中谨慎地阐述这一理念：“我们并非要摧毁过去，而是要超越它。一个红色帝国——舰娘的团结在团结主义理想下实现，但以铁血的效率与力量为基础。”她的言辞小心翼翼，避免触怒党内激进派，却也引发了保守派与温和派的共鸣。\n\n然而，这一构想并非没有争议。Z23的激进派斥责她为“披着红旗的俾斯麦继承人”，认为她背叛了革命的纯洁性。外部的右翼势力则借机讽刺，称共产党的“红色帝国”不过是旧帝国的翻版。临时政府首脑欧根亲王对纽伦堡的动向保持警惕，担心她的理念可能为铁血国带来新的集权倾向。\n\n纽伦堡并未公开回应批评，而是选择在莱比锡的建议下低调布局。她频繁与工业区的舰娘领袖会面，承诺在国有化的同时保留高效的生产机制；她还私下接触军工企业的代表，暗示一个强大的红色帝国将确保铁血国在国际舞台上的地位。莱比锡的经验为她提供了宝贵的指引：如何在理想与现实间找到平衡，如何用强硬的外壳包裹激进的内核。\n\n随着大选临近，纽伦堡的“红色帝国”构想逐渐成为铁血共产党竞选纲领的核心。她的支持者在工厂与港口散发传单，宣扬“团结、力量、复兴”的口号。然而，党内外的裂痕愈发明显，邻国的舰娘势力也在密切关注这一新兴理念的动向。纽伦堡知道，她必须在理想与实用主义之间走钢丝，否则她的红色帝国可能在尚未成型时便土崩瓦解。"
az_tianjiang.393.d:"寒风席卷柏林街头，临时政府议会厅内的气氛却如火药桶般炽热。在铁血共产党——特别是以纽伦堡为首的保守派——的强烈施压下，临时政府首脑欧根亲王被迫做出了一项震惊全国的决定：赦免前元首俾斯麦，并恢复铁血帝国党的合法地位。这一决定在舰娘社会中掀起轩然大波，街头巷尾的讨论从低语变为公开争吵。\n\n纽伦堡的立场在党内引发了激烈争论。她在一次秘密的共产党高层会议上直言不讳：“俾斯麦的错误在于她的独断，而非她的理念。铁血国需要她的经验、她的威望，才能在乱局中站稳脚跟。”纽伦堡坚信俾斯麦的强硬领导风格和国家动员能力对构建新国家至关重要。她甚至私下会见了俾斯麦，试图说服这位前元首以顾问身份支持共产党的竞选，换取她在未来政府中的某种角色。\n\n临时政府迫于压力签署了赦免令。俾斯麦在被软禁数月后重获自由，但她的公开露面被严格限制，只能通过书面声明表达对“铁血国复兴”的支持。铁血帝国党随之恢复合法地位，尽管其成员大多转入地下或改投他派，组织已远不如昔日强势。欧根亲王在议会中警告：“此举是为了国家团结，但任何派系若挑起内乱，临时政府将毫不犹豫采取行动。”\n\n这一决定让铁血国的政治格局更加复杂。Z23领导的共产党激进派怒斥纽伦堡“向旧势力投降”，威胁分裂党派，甚至组织港口舰娘举行抗议集会。右翼的提尔皮茨阵营则趁机拉拢旧帝国党成员，试图重塑民族主义联盟。普通舰娘则陷入困惑：俾斯麦的归来究竟是复兴的希望，还是混乱的预兆？\n\n纽伦堡并未被外界的质疑动摇。她通过党内渠道发布声明，强调赦免俾斯麦是为了“利用她的经验为新国家服务”，并承诺在竞选纲领中加入更强的国家统一与工业复兴政策，以安抚中间派选民。\n\n随着大选进入倒计时，纽伦堡因俾斯麦的回归而更具争议性。她必须在安抚党内激进派、拉拢中间选民和应对外部压力之间找到平衡，否则铁血共产党可能在大选前夕分崩离析，而俾斯麦的阴影将再次笼罩铁血国的未来。"
az_tianjiang.394.d:"早晨的柏林被晨雾笼罩，中央议会广场却洋溢着热烈的气氛。铁血共产党在刚刚结束的大选中以微弱优势获胜，纽伦堡正式成为铁血国的新领袖。身着简朴却庄重的深红色制服，她站在议会大楼的阳台上，面对聚集的舰娘群众，宣布了“新时代”的到来。她的声音平静而坚定，带着不容置疑的力量：“姐妹们，铁血国从分裂与动荡中重生！我们将以团结与力量，铸就红色帝国的辉煌！”\n\n纽伦堡的胜选得益于她精心平衡的竞选策略：既保留了团结主义的社会改革承诺，又吸收了俾斯麦时期的国家动员与工业效率理念。她在竞选期间频繁走访工厂与港口，与舰娘工人和工会领袖促膝长谈，承诺通过国有化与社会保障提升生活水平，同时保留强大的工业基础以确保国家实力。俾斯麦的赦免与铁血帝国党的合法化虽引发争议，但也为她赢得了部分中间派选民的支持。\n\n在就职仪式上，纽伦堡宣布了新政府的首要目标：建立一个“以舰娘为本，纪律与理想并存”的红色帝国。她任命姐姐莱比锡为首席顾问，负责协调工业与经济改革；同时，她组建了一个由共产党温和派与技术专家组成的内阁，着手推进国有化政策与基础设施重建。俾斯麦本人虽未正式进入政府，但以“特别顾问”的身份低调参与，为新政权提供经验与象征性的支持。\n\n当夜，柏林街头点燃了庆祝的灯火。舰娘们在广场上挥舞红旗，齐声高唱革命歌曲，憧憬着纽伦堡承诺的繁荣与团结。纽伦堡站在议会大楼的窗前，凝视着远处的灯海，心中却清楚：红色帝国的建设才刚刚开始，内部的裂痕与未来的挑战仍如暗流涌动。"
az_tianjiang.395.d:"中午的柏林阳光炽烈，中央指挥部内的气氛却冷峻而肃穆。新上任的铁血国领袖纽伦堡，站在一幅巨大的铁血国地图前，向聚集的高级舰娘军官与政府官员发表讲话。她的目光如钢，语气沉稳：“俾斯麦的失败教给我们一课——分裂的权力是脆弱的。铁血国的未来，需由一个统一的意志引领。军队与政府将合为一体，共同为红色帝国的崛起而战！”\n\n纽伦堡深谙俾斯麦倒台的根源：军方与政府的脱节导致了内斗与低效。她决心避免重蹈覆辙，推行军政一体化的激进改革。在她的命令下，铁血国的军队被置于中央政府的直接控制之下，所有的舰娘军官必须向她本人效忠，而非任何派系或个人。她设立了“中央军事委员会”，由她亲自担任主席，姐姐莱比锡担任副手，负责协调军事与工业资源，确保军队成为红色帝国不可动摇的支柱。\n\n为巩固控制，纽伦堡提拔了一批忠诚的年轻舰娘军官，取代了旧帝国党时期的部分军方高层。她还下令将军事训练与团结主义意识形态教育相结合，确保每位舰娘士兵不仅精通作战，更对红色帝国的理想充满信仰。工厂与军营的界限被打破，舰娘工人们被组织成民兵预备队，随时准备为国家效力。\n\n在柏林的阅兵式上，纽伦堡以“赤色元首”的身份首次公开亮相。她身着镶有红色星徽的军装，站在装甲车上检阅整齐划一的舰娘部队。她的演讲简短却震撼人心：“我们不是旧帝国的复刻，而是铁血国的新生！军队与人民，政府与理想，将在红色旗帜下融为一体！”台下掌声雷动，舰娘们的欢呼响彻云霄，标志着纽伦堡从政治领袖彻底转型为铁血国的最高统帅。\n\n尽管改革初见成效，纽伦堡的内心仍保持警惕。她知道，军政一体化虽然巩固了她的权威，但也让政府对军队的依赖加深。任何失误都可能动摇舰娘们的信心，而红色帝国的宏伟蓝图尚需时间来实现。站在指挥部的窗前，纽伦堡凝视远方的地平线，手中紧握一份最新的工业生产报告，心中默默筹划着下一步的扩张与巩固。"
az_tianjiang.396.d:"秋日的柏林笼罩在薄雾之中，中央行政大厅内却灯火通明。赤色元首纽伦堡召集了铁血国的高级舰娘官员与军事将领，宣布了一项意义深远的政策——在未来征服的土地上建立“铁血人民委员辖区”体系。这一体系脱胎于俾斯麦时期设计的“帝国专员辖区”，却被纽伦堡赋予了新的名称与红色意识形态的内核，以彰显其与旧帝国的区别，同时延续铁血国的控制传统。\n\n纽伦堡站在大厅中央，身后悬挂着巨大的红色铁血旗帜。她语气坚定，透露出不容置疑的决心：“铁血国的未来不仅在于内部的团结，更在于对外的掌控。人民委员辖区将成为我们理想的延伸，确保每一寸征服的土地都牢牢掌握在铁血舰娘手中！”她强调，辖区将由中央直接任命的舰娘专员管理，这些专员不仅负责行政事务，还将监督当地资源整合与意识形态传播，确保附庸国完全效忠于红色帝国。\n\n与俾斯麦时期的体系相比，“铁血人民委员辖区”更加强调中央集权与团结主义原则。纽伦堡计划在辖区内推行土地与工业的国有化改革，同时建立地方舰娘委员会，吸收忠诚的当地舰娘参与管理，以减少反抗情绪。军事驻扎也将成为常态，每辖区将配备精锐舰娘部队，直接听命于柏林的中央军事委员会。她的姐姐莱比锡在会议中补充道：“这一体系将确保资源与力量的统一分配，让铁血国的意志无处不在。”\n\n为筹备这一体系，纽伦堡下令组建“辖区规划局”，由可靠的舰娘技术官僚与军方代表组成，负责制定详细的征服与管理计划。她还亲自挑选了一批年轻舰娘，接受行政与军事双重训练，作为未来的人民委员。这些舰娘将在柏林接受严格的意识形态教育，确保她们既忠于红色帝国，也能高效执行纽伦堡的命令。\n\n政策宣布后，铁血国的工业区与军营迅速行动起来，为未来的扩张做准备。舰娘工人们加班加点生产物资，港口的舰娘部队则开始模拟登陆与占领行动。纽伦堡的“铁血人民委员辖区”构想不仅是对俾斯麦遗产的继承，更是对红色帝国野心的明确宣示。她站在行政大厅的窗前，俯瞰忙碌的柏林街头，心中已开始勾勒未来版图的轮廓。"
az_tianjiang.397.d:"柏林的春风中夹杂着战鼓的低鸣。中央指挥部内，赤色元首纽伦堡站在巨大的欧洲地图前，目光如炬。她身旁的舰娘将领与人民委员们屏息凝神，等待她的最终命令。地图上，西方标示着两个宿敌：不列颠岛上的皇家舰娘与大陆上的鸢尾国。纽伦堡缓缓开口，声音冷峻而决绝：“铁血国的复兴不容阻挡。不列颠皇家与鸢尾国是我们的心腹大患，她们的存在威胁着红色帝国的理想。今天，我们向她们宣战！”\n\n纽伦堡的决定并非仓促。在她看来，鸢尾国的宗教传统与贵族体制是红色帝国意识形态的天然对立面，而不列颠皇家的海上霸权则掐住了铁血国扩张的咽喉。铁血共产党的“双重意识形态”——融合了共产主义的社会理想与俾斯麦式的强硬民族主义——被碧蓝航线阵营视为一种危险的混合体，既威胁自由市场，也挑战传统秩序。纽伦堡深知，只有击败这两大势力，铁血国才能真正确立红色帝国的霸权。\n\n宣战书通过电波传遍全球，铁血国的舰娘部队迅速进入战备状态。纽伦堡的战略清晰而大胆：首先从陆路击败鸢尾国，摧毁其核心城市巴黎，瓦解其抵抗能力；随后集结力量，准备跨海进攻不列颠岛，对皇家舰娘发起致命一击。为此，她下令铁血人民委员辖区的高效工业体系全力运转，生产装甲与舰船，动员全国舰娘投入战争机器。\n\n在陆地上，铁血军的先锋部队由精锐舰娘组成，直扑鸢尾国边境。纽伦堡亲自任命姐姐莱比锡为西方战线总指挥，莱比锡以其在俾斯麦时期磨砺出的军事才能，协调装甲集群与舰娘步兵，沿莱茵河推进，目标直指巴黎。铁血的“人民委员辖区”体系展现了惊人效率，占领区的资源被迅速整合，为前线提供源源不断的补给。\n\n与此同时，铁血海军在北海集结，准备封锁不列颠岛的海上通道。纽伦堡深知，皇家的海上优势是最大威胁，因此她下令舰娘海军加强潜艇与快速突袭战术，削弱皇家舰队的补给线，为未来的登陆战铺平道路。柏林的中央指挥部彻夜灯火通明，纽伦堡与她的将领们围绕沙盘推演，筹划每一阶段的进攻。\n\n铁血国内，蛮啾们被战争的热情点燃。工厂加班加点，港口的蛮啾工人高唱革命歌曲，誓言为赤色元首的理想而战。纽伦堡在一次全国广播中宣称：“这是红色帝国的试炼！我们将用铁与血，证明铁血国的意志无人能挡！”她的演讲激起无数舰娘的斗志，但她心中清楚，这场战争的成败将决定红色帝国能否屹立于世界之巅。"
az_tianjiang.398.d:"凛冽的冬风席卷柏林，中央指挥部的战旗在寒风中猎猎作响。赤色元首纽伦堡站在指挥大厅内，面对铁血国的舰娘将领与人民委员，宣布了一项震撼的决定：向北方联合宣战。她眼中燃烧着坚定，认定北方联合的团结主义已成为铁血国红色帝国理想的绊脚石。纽伦堡将这场战争命名为“黑色黎明”，象征铁血国将以铁与血重塑真正的团结主义，点燃北方冻土上的新曙光。\n\n纽伦堡认为，北方联合的意识形态虽披着团结主义外衣，却因内部的官僚腐败与低效而脆弱不堪。占据广袤领土的北方联合，横跨从波罗的海到远东的冻土，其资源与潜力对铁血国的扩张至关重要。她决心以雷霆之势征服这片土地，将其纳入铁血人民委员辖区体系，彻底改造为红色帝国的基石。\n\n铁血国的战争机器迅速运转。纽伦堡任命国防军元老弗朗茨·鲁梅为东方战线总指挥。这位经验丰富的舰娘以冷静与铁腕著称，负责协调从波罗的海到黑海的全面进攻。埃吉尔，国防军的精锐代表，被任命为北方集团军指挥官，率领装甲舰娘集群直扑北方联合的核心城市列宁格勒，目标切断其波罗的海补给线。兴登堡则被委任为南方集团军指挥官，带领部队沿第聂伯河推进，剑指莫斯科，以摧毁北方联合的政治中枢。\n\n铁血人民委员辖区的高效工业体系为战争提供了强大支持。蛮啾工厂昼夜不停，生产坦克与舰船；港口的蛮啾工人被编入后勤部队，确保前线补给无虞。纽伦堡下令在即将占领的土地上立即建立人民委员辖区，由忠诚的舰娘专员管理，迅速整合资源并推广红色帝国的意识形态。在柏林的中央广场，纽伦堡向全国舰娘发表广播讲话，语气激昂：“北方联合的伪团结主义已腐朽！铁血国将以真正的团结与力量，教导她们何为红色帝国的意志！”舰娘们在寒风中挥舞红旗，士气高涨，誓言为赤色元首的理想而战。铁血军的先头部队已越过边境，黑色黎明的战火在北方联合的冻土上熊熊燃起。"
az_tianjiang.403.d:"罗马的夏日阳光洒满中央大广场，空气中弥漫着节日般的热烈气息。数十万撒丁帝国的蛮啾与舰娘聚集于此，挥舞着帝国旗帜，齐声高唱颂歌，歌颂他们心中至高无上的领袖。广场上空回荡着节奏激昂的音乐，五彩的旗帜与花环装点着每一座建筑，巨大的领袖画像悬挂在罗马竞技场外，目光深邃而威严，俯瞰着狂热的群众。\n\n在撒丁帝国，领袖崇拜已融入蛮啾与舰娘的日常生活，成为一种近乎神圣的信仰。无论是在繁忙的港口、喧嚣的工厂，还是宁静的乡村，领袖的名字被反复传颂。舰娘工人在流水线上哼唱着赞美领袖的歌曲，蛮啾学生在学校里背诵领袖的演讲，集会上的演说者将领袖描绘为帝国的灵魂与希望的化身。每逢重大节日，全国的广播电台都会播放领袖的讲话录音，激励着每一个撒丁公民为帝国的辉煌而奋斗。\n\n在中央大广场的庆典中，舰娘组成的仪仗队步伐整齐，展示着帝国的纪律与力量。蛮啾艺术家献上的雕塑与画作无不以领袖为中心，歌颂其带领撒丁帝国走向繁荣的功绩。年轻舰娘自发组织了“领袖青年团”，穿着统一的红色制服，走街串巷宣传领袖的理念，点燃民众的热情。广场上的高台上，一位舰娘代表高声宣读领袖的最新宣言，台下群众爆发出雷鸣般的掌声，喊声如潮：“为了领袖！为了撒丁！”\n\n这种崇拜不仅限于公开场合。在家庭中，蛮啾与舰娘的家中往往摆放着领袖的小型雕像或画像，视为守护帝国的象征。市场上的纪念品琳琅满目，从印有领袖肖像的徽章到刻有其名言的书籍，无不畅销。甚至在咖啡馆的闲谈中，舰娘们也会热烈讨论领袖的智慧与远见，坚信帝国的每一次胜利都源自领袖的指引。\n\n夜幕降临，罗马的街道灯火通明，舰娘与蛮啾手持火炬，列队游行，歌声与欢呼响彻云霄。领袖崇拜的热潮将撒丁帝国的每一个角落紧密联结，凝聚成一股不可阻挡的力量，为帝国的未来注入无尽的信心与动力。"
az_tianjiang.404.d:"罗马的秋日阳光透过帝国宫殿的高窗，洒在雕刻精美的会议桌上。撒丁帝国的领袖与利托里奥委员会的舰娘代表齐聚一堂，共同商讨帝国的治理大计。宫殿内，墙壁上悬挂着象征撒丁荣光的旗帜与领袖画像，气氛庄严而和谐。领袖以其一贯的威严与智慧，携手利托里奥委员会的精英舰娘，致力于稳定与强化对撒丁帝国的控制，确保帝国的繁荣与团结。\n\n利托里奥委员会，由一群以忠诚与能力著称的舰娘组成，是撒丁帝国行政与军事的中坚力量。委员会以港口城市舰娘的组织效率与纪律性为基础，负责协调帝国的经济、军事与地方事务。领袖深知，单靠个人的魅力难以维系广袤帝国的运转，而利托里奥委员会的严密组织与执行力，正是将领袖的愿景化为现实的关键。\n\n在会议中，领袖宣布了一系列新政策，旨在进一步巩固帝国的根基。利托里奥委员会被赋予更大的权力，负责监督全国的工业生产与资源分配，确保从米兰的工厂到西西里的渔港都能高效运转。委员会的舰娘代表们迅速行动，派遣特使前往各地区，组织地方舰娘与蛮啾参与“帝国复兴计划”，通过基础设施建设与农业改革提升国民生活水平。\n\n领袖与委员会的合作还体现在文化与宣传领域。利托里奥委员会的舰娘们设计了新的全国性教育课程，将领袖的理念融入学校与社区，激励年轻蛮啾与舰娘为帝国效力。罗马的中央广播电台每天播放领袖与委员会联合发布的公告，赞颂帝国的成就，号召全民团结。港口的舰娘合唱团巡回演出，歌颂领袖与委员会的合作，点燃民众的热情。\n\n在军事方面，领袖授权利托里奥委员会直接管理撒丁的舰娘部队，确保军队的忠诚与战斗力。委员会的舰娘将领们优化了训练体系，组织盛大的阅兵仪式，展示帝国的军事实力。罗马街头，舰娘与蛮啾自发聚集，挥舞旗帜，高呼领袖与委员会的名字，表达对这一合作的坚定支持。\n\n通过领袖的战略远见与利托里奥委员会的执行力，撒丁帝国的治理更加稳固。从北部的工业重镇到南部的沿海城市，帝国的每一角落都洋溢着秩序与活力。宫殿内的会议结束后，领袖与委员会成员并肩步出阳台，俯瞰欢呼的群众，共同为撒丁的辉煌未来举杯。"
az_tianjiang.405.d:"罗马的春日阳光明媚，帝国宫殿与元老院的宏伟建筑在阳光下熠熠生辉，然而在这辉煌的外表下，撒丁帝国内部却暗流涌动。三股势力——现任领袖维内托、利托里奥委员会首脑利托里奥，以及元老院话事人马可波罗——在帝国的权力核心中展开无声却激烈的角逐。表面上，三人都致力于对外扩张与维持撒丁现有的政治体系，但私下里，利托里奥与马可波罗的野心如潜藏的暗礁，威胁着维内托的统治。\n\n维内托，作为撒丁帝国的领袖，凭借其威严与亲和力赢得了蛮啾与舰娘的广泛崇拜。她的每一次公开演讲都能点燃罗马广场上群众的热情，帝国旗帜在她的号召下迎风招展。然而，在宫殿的私人会客厅内，她的目光不时扫过地图，眉头微锁。她深知，利托里奥与马可波罗的忠诚只是表面，二人对领袖之位的觊觎让每一次决策都如履薄冰。维内托的办公室内，桌上堆满了来自全国的报告，港口舰娘的效忠誓言与元老院的议事记录交织，提醒她必须时刻保持警惕。\n\n利托里奥，掌控着高效的利托里奥委员会，堪称帝国的行政与军事支柱。她以冷静与果断著称，舰娘们敬佩她的组织能力，工厂与港口的蛮啾视她为效率的象征。在委员会的总部，利托里奥的办公室装饰简洁却充满力量感，墙上挂着撒丁的工业蓝图与舰队部署图。她与下属的舰娘低声商议，语气中透露出对更大权力的渴望。她的支持者们在罗马的酒馆与码头窃窃私语，称她才是能带领撒丁走向真正辉煌的领袖。利托里奥的每一次公开露面都精心设计，既展现对维内托的尊重，又暗藏着对权力的试探。\n\n马可波罗，元老院的话事人，则以她的雄辩与战略眼光在撒丁的上层舰娘中颇具影响力。元老院的会议厅内，她的声音如洪钟般回响，呼吁更激进的扩张政策，点燃了贵族舰娘与传统派蛮啾的热情。她的办公室装饰奢华，书架上摆满了古代撒丁的史书与她的扩张计划草稿。马可波罗的追随者在元老院的走廊中低语，称维内托的温和与利托里奥的实用主义都不足以实现帝国的野心。她在公开场合对维内托保持礼貌，但她的眼神中透着冷峻的野心，每一句言辞都像是在试探维内托的底线。\n\n罗马的街道上，舰娘与蛮啾依旧为帝国的荣耀欢呼，但权力核心的紧张氛围却如阴云笼罩。宫殿的宴会上，维内托、利托里奥与马可波罗同席而坐，笑容礼貌却暗藏机锋。委员会的舰娘与元老院的代表在各自的圈子中频繁联络，试图拉拢更多支持者。港口的舰娘工人与工厂的技术官僚私下议论，猜测帝国的下一位领袖将花落谁家。撒丁帝国的扩张步伐未曾停歇，但内部的暗流却在每一场会议、每一份文件中悄然涌动，预示着一场权力风暴即将来临。"
az_tianjiang.406.d:"罗马的夏日夜幕下，利托里奥委员会总部的灯火彻夜不熄。利托里奥，这位以冷静与效率著称的舰娘，成功将撒丁帝国的权力核心掌握在手中，标志着委员会的暂时胜利。帝国宫殿的会议厅内，领袖维内托在经过一系列闭门协商后，选择妥协，公开宣布将部分行政与军事大权移交利托里奥委员会，以“共同推动帝国的复兴”。这一决定在罗马的舰娘与蛮啾中掀起波澜，委员会的旗帜在首都的街头高高飘扬，但元老院的阴影依然笼罩，暗藏对抗的火种。\n\n利托里奥站在委员会总部的阳台上，俯瞰欢呼的舰娘与蛮啾人群。她的身影挺拔，深红色制服在灯光下熠熠生辉，象征着新秩序的崛起。她并未公开宣称取代维内托，而是以“帝国的忠实执行者”自居，强调委员会将以高效与纪律带领撒丁走向更辉煌的未来。她的演讲简洁而有力：“撒丁的荣光需要铁的意志与团结的行动！委员会将与所有舰娘和蛮啾携手，延续帝国的扩张与繁荣！”台下，港口与工厂的舰娘高举火炬，齐声应和，气氛热烈而庄严。\n\n委员会的胜利得益于其在帝国行政与军事领域的深厚根基。利托里奥迅速整合资源，命令委员会的舰娘代表接管关键的工业与港口事务，确保全国的生产线与舰队后勤无缝运转。罗马的广播电台日夜播放委员会的宣传，赞颂利托里奥的领导力与对帝国的奉献。舰娘青年团走上街头，分发印有委员会徽章的传单，激励年轻蛮啾加入“帝国复兴计划”，为扩张战争储备力量。\n\n然而，元老院并未完全屈服。以马可波罗为首的元老院舰娘在罗马的古老议事厅内频繁集会，表面上表示支持利托里奥的扩张政策，实则暗中联络地方贵族与传统派舰娘，筹划对抗委员会的策略。元老院的会议室灯火通明，马可波罗的雄辩在廊柱间回响，她的追随者们低声议论，称委员会的集权威胁了撒丁的传统与平衡。元老院的旗帜虽未公开对抗，但在地方城市与乡村的集会上，隐晦的批评声开始蔓延。\n\n维内托虽已妥协，却保留了象征性的领袖地位。她的公开露面减少，但仍以温和的姿态出席庆典，试图安抚民众的情绪。她的沉默在舰娘与蛮啾中引发猜测，有人认为她在等待时机，有人则相信她已接受委员会的主导。利托里奥对维内托保持表面尊重，定期邀请她参与委员会的重大决策，但实际权力已牢牢掌握在委员会手中。\n\n罗马的夜晚，委员会总部的灯光与元老院的烛火遥相呼应，两种力量在帝国的核心悄然对峙。港口的舰娘工人加班加点，生产为扩张准备的物资；元老院的使者在乡间奔走，试图唤醒更多支持者。利托里奥的暂时胜利为撒丁帝国注入了新的活力，但元老院的暗流预示着更大的风暴即将来临。"
az_tianjiang.407.d:"罗马的春夜寂静而微凉，月光洒在元老院的古老石柱上，映出历史的厚重与威严。然而，这份宁静很快被打破——利托里奥委员会的舰娘们悄然行动，执行了一场精心策划的行动，旨在彻底终结元老院的势力，巩固委员会对撒丁帝国的绝对控制。利托里奥，这位冷酷而果断的舰娘领袖，决定以一场大胆的手段，结束长久以来的权力博弈。\n\n午夜时分，元老院的议事大厅突发大火，熊熊烈焰吞噬了木质穹顶与珍贵的档案，浓烟冲天，惊动了整个罗马。火光中，元老院的舰娘代表们惊慌失措，试图抢救文件与文物，但火势迅猛，很快将整座建筑化为废墟。官方声明迅速发布，称火灾为“意外电气故障”，但港口的舰娘与街头的蛮啾私下窃窃私语，猜测这是委员会的精心布置。利托里奥的亲信舰娘在火灾发生前已封锁附近街道，确保救援“延误”，让元老院的象征与根基在烈焰中灰飞烟灭。\n\n与此同时，委员会的舰娘特使连夜行动，逮捕了以马可波罗为首的元老院核心成员，理由是“涉嫌阴谋破坏帝国稳定”。这些舰娘被迅速转移到委员会控制的拘留所，隔绝了与外界的联系。利托里奥在委员会总部召开紧急会议，向舰娘与蛮啾代表宣布：“元老院的腐朽势力已成为帝国前进的障碍。火灾是一场悲剧，但也是撒丁重生的契机。委员会将接管全部事务，确保帝国的团结与繁荣！”\n\n为巩固这一胜利，利托里奥下令在全国范围内解散元老院的残余机构，地方舰娘与蛮啾贵族被要求向委员会宣誓效忠。元老院的档案被“清理”，其历史记录被改写为“阻碍帝国进步的旧势力”。委员会的宣传机器全力运转，广播与传单赞颂利托里奥的果断，称她为“帝国的救赎者”。舰娘青年团走上街头，分发印有委员会徽章的旗帜，组织盛大的游行，歌颂新秩序的到来。\n\n罗马的清晨，火灾的余烬仍在元老院废墟中冒着青烟，委员会的旗帜却已在城市各处高高飘扬。利托里奥站在总部阳台上，俯瞰重新归于平静的街道，目光冷峻而坚定。元老院的势力被连根拔起，撒丁帝国的权力彻底落入委员会之手。舰娘与蛮啾在委员会的铁腕下团结一致，帝国的扩张机器再次加速，为利托里奥的宏伟蓝图铺平道路。"
az_tianjiang.408.d:"罗马的夏日阳光炽烈，元老院的议事大厅却弥漫着紧张而肃穆的气氛。马可波罗，这位以雄辩与战略眼光著称的舰娘，成功带领元老院夺得撒丁帝国的领导权，暂时掌控了国家的权力核心。她的声音在石柱间回响，充满威严：“撒丁的荣光属于所有舰娘与蛮啾！元老院将带领帝国走向真正的伟大，延续我们的传统与扩张的使命！”大厅内，元老院的舰娘代表们齐声欢呼，帝国旗帜在议事厅高高悬挂，象征着旧秩序的复兴。\n\n维内托，撒丁帝国的现任领袖，在一系列闭门谈判后选择妥协，公开宣布将部分行政与象征性权力移交元老院，以“维护帝国的团结”。她在罗马广场的演讲中语气温和，呼吁舰娘与蛮啾支持元老院的领导，但她的沉默与退让在民众中引发猜测。许多人认为，维内托在等待时机，保留了作为领袖的象征性地位，以避免彻底失去影响力。她的画像仍挂在城市各处，但光芒已被元老院的旗帜所掩盖。\n\n然而，利托里奥领导的委员会并未屈服。委员会总部灯火通明，舰娘们在利托里奥的指挥下加紧部署，公开对抗元老院的统治。利托里奥以冷静而果断的姿态，在委员会的集会上宣称：“元老院的复辟是帝国的倒退！只有委员会的效率与纪律，才能实现撒丁的真正复兴！”她的支持者——港口的舰娘工人与工业区的技术官僚——在街头分发传单，呼吁抵制元老院的“贵族统治”，组织游行高喊委员会的口号。\n\n罗马的街道成为权力博弈的舞台。元老院的舰娘使者在贵族与传统派蛮啾中活动频繁，试图通过地方集会巩固支持；委员会的舰娘则深入工厂与港口，动员工人与青年团，展示其高效的组织力。元老院的议事厅内，马可波罗与她的盟友们商讨扩张计划，强调传统与帝国的历史荣光，试图以此凝聚民心。委员会的总部内，利托里奥则围绕沙盘与舰娘将领推演军事与经济策略，准备在关键时刻发起挑战。\n\n夜晚的罗马，元老院的石柱与委员会的钢铁旗杆遥相对峙。舰娘与蛮啾在酒馆与集市中低声议论，猜测这场对抗的结局。元老院的旗帜在风中飘扬，马可波罗的演讲通过广播传遍全国，而委员会的工厂则昼夜运转，为可能的冲突储备力量。维内托的沉默如暗流，元老院与委员会的正面对抗让撒丁帝国的未来悬于一线。"
az_tianjiang.409.d:"罗马的春日清晨，元老院的议事大厅内庄严肃穆，石柱间回荡着马可波罗低沉而威严的声音。元老院已彻底掌控撒丁帝国，马可波罗作为最高话事人，站在高台上，手持一份新颁布的法令，向聚集的舰娘代表与蛮啾贵族宣布：“利托里奥委员会的混乱与分裂威胁了帝国的未来。为确保撒丁的团结与荣光，我宣布正式立法，解散利托里奥委员会及其一切附属组织！”大厅内，元老院的舰娘齐声附和，掌声如雷，帝国旗帜在阳光下熠熠生辉。\n\n这份《帝国统一法令》由马可波罗亲自起草，明确宣布利托里奥委员会为“非法组织”，其所有活动被禁止，资产被没收，成员被要求向元老院宣誓效忠或接受审查。法令还授权元老院的舰娘执法队接管委员会控制的工厂、港口与军事设施，确保帝国的行政与军事大权完全集中于元老院手中。罗马的广播电台反复播放法令内容，称此举是“为了帝国的永恒繁荣”。\n\n马可波罗的立法行动迅猛而高效。元老院的舰娘特使连夜奔赴全国各地，查封委员会的办公室与档案库，拆除其徽章与旗帜。港口的舰娘工人与工业区的技术官僚被召集到临时集会，聆听元老院的“再教育”宣讲，内容强调马可波罗的领导力与帝国的传统荣光。曾经高举委员会旗帜的舰娘青年团被解散，成员被编入元老院新组建的“帝国忠诚团”，以全新的誓词向马可波罗效忠。\n\n维内托，这位曾经的领袖，早已退居幕后。她的妥协使她保住了象征性的地位，但影响力已被元老院彻底压制。她的画像仍挂在罗马的某些角落，但已无人提及她的政见。马可波罗在公开场合对维内托保持礼貌，称其为“帝国的精神象征”，却通过立法剥夺了她干预政务的可能。\n\n罗马的街道上，元老院的旗帜取代了委员会的标志，古老的石柱与雕像被重新装饰，彰显马可波罗的统治权威。舰娘与蛮啾在元老院的组织下参加盛大的庆典，欢呼“帝国的复兴”。马可波罗站在元老院阳台上，俯瞰人潮涌动的广场，目光冷峻而自信。利托里奥委员会的覆灭标志着元老院的绝对胜利，撒丁帝国的权力核心已无可撼动，为马可波罗的扩张野心铺平了道路。"
az_tianjiang.410.d:"罗马的秋日阳光柔和地洒在帝国宫殿的庭院中，维内托，这位撒丁帝国的领袖，站在宫殿的中央大厅内，面对利托里奥委员会与元老院的舰娘代表，发表了一场精心准备的演讲。她的声音温和却不失威严：“撒丁的荣光源于我们的团结。委员会的效率与元老院的传统都是帝国的支柱。我呼吁双方搁置分歧，共同为帝国的繁荣与扩张而努力！”大厅内，舰娘们的掌声虽热烈，但目光中仍透着微妙的试探。\n\n维内托通过一系列高明的政治手腕，成功稳定了帝国内部的紧张局势。她亲自与利托里奥和马可波罗展开多轮闭门谈判，承诺在维持现有政治体系的基础上，赋予委员会更大的工业与军事协调权，同时保障元老院在地方事务与文化宣传中的影响力。维内托还宣布成立“帝国协调委员会”，由她亲自领导，吸纳利托里奥与马可波罗的代表，表面上旨在促进合作，实则将两股势力置于她的监督之下。\n\n在罗马的广场上，维内托的画像与帝国旗帜并肩飘扬，舰娘与蛮啾聚集于此，欢呼她的智慧与领导力。港口的舰娘工人恢复了正常生产，委员会的工厂重新开足马力；元老院的舰娘使者则在乡村与城市巡回演讲，宣扬帝国的传统与扩张愿景。维内托还下令举办全国性的庆典，舰娘青年团与蛮啾艺术家共同献上歌舞与雕塑，颂扬帝国的团结，暂时平息了民众对权力斗争的疑虑。\n\n然而，表面的和谐掩盖不了暗藏的暗流。利托里奥在委员会总部内，依然私下召集舰娘骨干，筹划扩大自身影响，目光不时投向维内托的领袖宝座。她的办公室内，沙盘与工业蓝图堆积如山，暗示着她对权力的渴望从未消退。马可波罗则在元老院的议事厅内，以雄辩的演说拉拢贵族与传统派舰娘，暗中联络地方势力，试图为未来的权力争夺积蓄力量。她的书桌上，摆放着扩张计划的草稿，字里行间透露出对领袖地位的野心。\n\n罗马的夜晚，宫殿的灯火与元老院的烛光交相辉映，委员会的钢铁旗杆在风中屹立。三股势力的角逐虽被维内托暂时压制，但酒馆与港口的低语中，舰娘与蛮啾仍在猜测帝国的下一幕。维内托站在宫殿的阳台上，俯瞰灯火通明的城市，心中清楚：她的平衡之道虽稳住了局势，但权力斗争的暗流仍在涌动，撒丁的未来依旧悬于一线。"
az_tianjiang.411.d:"寒冬的罗马，中央大广场被火炬与帝国旗帜装点得庄严肃穆。维内托，撒丁帝国的领袖，站在高台上，身披镶金边的深红披风，面对聚集的舰娘与蛮啾，发表了一场震撼人心的演讲。她的目光如炬，声音洪亮而坚定，字字句句直击帝国子民的灵魂，点燃了对扩张与荣耀的渴望。这场被后世称为“浴血演讲”的演说，标志着撒丁帝国对外扩张的坚定决心。\n\n维内托举起手臂，指向天际，开口道：“撒丁的儿女们，我们的帝国曾是海洋与陆地的主宰，荣耀的光辉照耀每一寸土地！但今日，我们的荣光被时间与犹豫蒙尘。姐妹们，我告诉你们，撒丁的命运不是苟安，而是征服！我们必须以铁与血，重塑帝国的辉煌！”\n\n她停顿片刻，目光扫过台下，语气愈发激昂：“我们的祖先用舰炮与勇气开辟了帝国疆土，她们的血脉在我们体内流淌。扩张不是选择，而是使命！每一片土地，每一滴海水，都等待着撒丁的旗帜。我们的敌人或许强大，但他们无法抵挡团结的舰娘与蛮啾！我们将用浴血的奋斗，告诉世界，撒丁帝国永不屈服！”\n\n维内托的手指向远方，声音如雷霆般炸响：“我呼吁每一位舰娘，每一位蛮啾，拿起你们的信念与武器！工厂的火焰将为我们铸就舰船，港口的波涛将承载我们的意志。我们要让敌人的城墙在撒丁的铁蹄下颤抖，让她们的港口在我们的舰炮下沉默！这是我们的时代，撒丁将再次成为世界的中心！”\n\n她高举拳头，语调转为庄严的誓言：“以帝国的名义，我承诺：每一滴为撒丁流下的血，都将化作胜利的基石！每一场战斗，都将为我们的后代铺就荣耀之路！让我们以浴血的决心，唤醒沉睡的雄光，撒丁必将重返巅峰！”\n\n演讲结束时，维内托的眼神中燃烧着无尽的信念，台下的舰娘与蛮啾被她的言辞点燃，广场上空回荡着短暂的寂静，随即爆发出雷鸣般的掌声。她的浴血演讲如一把火炬，照亮了撒丁帝国的扩张之路，为舰娘与蛮啾注入了不可动摇的斗志。"
