az_tianjiang.347.d:"莫斯科红场的积雪在礼炮声中震颤，萨悠斯踩着铁血坦克的残骸登上高台。她身后，巨型全息投影正将柏林国会大厦穹顶的铁血旗缓缓降下——那面绣着铁血鹰徽的战旗，此刻正被基洛夫用喷气式雪橇拖过结冰的伏尔加河，冰层下还冻结着三年前沉没的敌舰。\n\n"同志们！"罗西亚的声音通过西伯利亚铁路沿线的广播塔传遍大陆，她站在由铁血U型潜艇钢板搭建的高台上，"她们曾用富士山的雪水擦洗炮管，用阿尔卑斯的钟声校准导弹——但现在！"她突然举起一桶伏特加浇在身旁的赤色中轴投降书上，酒液点燃了文件上火漆印里的硫磺，"北联的钢铁洪流，粉碎了所有妄图称霸世界的野心！"\n\n广场东侧，贝拉罗斯正监督最后一批战犯签署《新世界宪章》。重樱总参谋长的毛笔突然折断，墨汁溅在写着"永久承认长门无神性"的条款上，塔什干立刻掏出一支用铁血材料制成的钢笔："用这个，你们喜欢的樱花纹章我们刻在笔尖了。"\n\n入夜时，北冰洋舰队押送的俘虏船队抵达摩尔曼斯克。港口的破冰船早已改装成庆典舞台，极光下，白鹰大使看着北联舰娘们把缴获的铁血勋章熔成卫星零件，忍不住对身旁皇家代表嘀咕："她们居然用敌人勋章上的宝石...给蛮啾做项圈？"\n\n"安静，"萨悠斯不知何时出现在观礼台，"听见了吗？"她指向正在解冻的北德文斯克造船厂，数万工人合唱的《草原啊草原》混着龙门吊的轰鸣传来，"这是新世界的摇篮曲。""
