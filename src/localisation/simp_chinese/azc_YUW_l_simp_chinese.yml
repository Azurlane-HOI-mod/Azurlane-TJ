 BYG_yuqiyejiahezuo:0"与企业家合作"
 BYG_yuqiyejiahezuo_desc:0"我们应该与企业家达成合作，改善经济情况。"
 BYG_yingduidaxiaotiao:0"应对大萧条"
 BYG_yingduidaxiaotiao_desc:0"白鹰怎么到哪个世界都得面对经济萧条？我们这次必须重拳出击！"
 BYG_fenxiangcaifu:0"分享财富"
 BYG_fenxiangcaifu_desc:0"“分享财富”计划是至上党之前就提出的法案之一，这将帮助许多穷人。"
 BYG_jungongkuozhangfaan:0"军工扩张法案"
 BYG_jungongkuozhangfaan_desc:0"温和派舰娘认为这种时候应该缩小军工规模，她们大错特错了，我们应该扩大我们的军火生意，这来钱可快了。"
 BYG_fanxingongyejishu:0"翻新工业技术"
 BYG_fanxingongyejishu_desc:0"白鹰作为世界上工业规模最大的国家，理应在工业科研方面也位居第一。"
 BYG_zhanzhengkexue:0"战争科学"
 BYG_zhanzhengkexue_desc:0"战争促进了科学技术的发展，我们需要更先进的科技以应对之后到来的战争。"
 BYG_tankeshengchangongchang:0"坦克生产工厂"
 BYG_tankeshengchangongchang_desc:0"坦克给战争带来了新的可能，我们必须量产这种战争机器。"
 BYG_zhengfuxiouluoba:0"征服西欧罗巴"
 BYG_zhengfuxiouluoba_desc:0"西欧的鸢尾和皇家曾经是我们最好的盟友，但如今我们已分道扬镳。"
 BYG_baiyingmenluozhengce:0"白鹰门罗政策"
 BYG_baiyingmenluozhengce_desc:0"美洲的和平需要白鹰来守护，她们必须向白鹰屈服！"
 BYG_xiaomiehongseweixie:0"消灭红色威胁"
 BYG_xiaomiehongseweixie_desc:0"北联的红色思想非常危险，我们的国家就差点因此陷入内战，必须消灭她们！"
 BYG_buguoshimenshengyi:0"不过是门生意"
 BYG_buguoshimenshengyi_desc:0"在我们与铁血结盟之后，我们才发现她们也就不过如此，看来这个世界只有我们才是真正的强者。"
 BYG_menluokuozhang:0"门罗扩张"
 BYG_menluokuozhang_desc:0"太平洋属于白鹰，大洋洲小国必须服从白鹰。"
 BYG_diaochabbaimudaguiyishijian:0"调查百慕大诡异事件"
