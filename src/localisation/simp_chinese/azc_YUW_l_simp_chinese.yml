 YUW_zouxiang_historical:0"捍卫鸢尾民主-白花瓣"
 YUW_zouxiang_historical_desc:0"鸢尾将继续走民主道路，在经济改革中采用黎塞留的方案，并在大选后推举圣女贞德成为新的国家领袖，这是旧版本鸢尾的默认线路，同时也是鸢尾曾经的历史国策。"
 YUW_zouxiang_historical_lijie:0"捍卫鸢尾民主-紫花瓣"
 YUW_zouxiang_historical_lijie_desc:0"黎塞留将在大选后继续担任民主派领袖，并且更晚组建人民阵线。其他内容同白花瓣线。"
 YUW_zouxiang_shijiegeming:0"重建鸢尾公社-世界革命"
 YUW_zouxiang_shijiegeming_desc:0"鸢尾将会转变为共产主义政体，并在大会中采取世界革命的方针，最后推举凯旋作为新的红党领袖。"
 YUW_zouxiang_weiyixuanze:0"重建鸢尾公社-唯一选择"
 YUW_zouxiang_weiyixuanze_desc:0"鸢尾将会转变为共产主义政体，并在之后加入北联领导的共产联盟，同时黎塞留将担任终身主席。"
 YUW_zouxiang_yiwairenxuan:0"重建鸢尾公社-传统盟友"
 YUW_zouxiang_yiwairenxuan_desc:0"鸢尾将会转变为共产主义政体，并在大会中重新审视外交政策，尝试加入碧蓝航线，最后推举贞德成为新的红党领袖。"
 YUW_zouxiang_jiaruchisezhongzhou1:0"制度革命-让巴尔的命令"
 YUW_zouxiang_jiaruchisezhongzhou1_desc:0"维希教廷的让巴尔将接管国家权力，并在经济改革中采取让巴尔的方案，最终尝试加入赤色中轴。"
 YUW_zouxiang_yuanweideziranbianjie1:0"制度革命-团结维希教廷"
 YUW_zouxiang_yuanweideziranbianjie1_desc:0"敦刻尔克将带领维希教廷掌控鸢尾，但在没有意外的情况下不会加入赤色中轴，而是选择一条专属于鸢尾的道路。"
 YUW_zouxiang_jiuguoxingdongzhangkongjiaoting:0"救国行动-不屈掌控教廷"
 YUW_zouxiang_jiuguoxingdongzhangkongjiaoting_desc:0"霞飞虽然介入了不屈进军巴黎的行动，但不屈并没有接受霞飞共同进军巴黎的提议，而政府则向不屈妥协，不屈成为了鸢尾唯一的领袖。"
 YUW_zouxiang_jiuguoxingdongjinjunbali:0"救国行动-霞飞的新体制"
 YUW_zouxiang_jiuguoxingdongjinjunbali_desc:0"霞飞介入了不屈进军巴黎的行动，并建立了全新的政治制度来平衡鸢尾各派系，在经历众多政治动荡事件后，霞飞终于稳固了自己的政权。"
 YUW_zouxiang_historical_new:0"提前选举-黎塞留胜利"
 YUW_zouxiang_historical_new_desc:0"由于鸢尾国内的动乱，黎塞留宣布提前进行选举，并最终赢得了选举胜利，提前结束了大选。这是新版本鸢尾的历史国策，但与此前的历史国策并无太大区别。§R由于该政治线事件决议对于AI来说太过复杂，因此不做恶毒，凯旋以及黑线霞飞的AI路线。§!但在非历史模式下，AI仍有可能选择这条线。"
 YUW_zouxiang_shenshengshiming_xiafei:0"神圣使命-霞飞领导"
 YUW_zouxiang_shenshengshiming_xiafei_desc:0"由于鸢尾国内的动乱，黎塞留宣布提前进行选举，但路易九世策划了一个计划，控制了整个鸢尾。路易九世的盟友霞飞在之后被路易九世推举为了明面上的领导人。§R由于该政治线事件链对于AI来说太过复杂，因此不做这条线的隐藏路线。§!"
 YUW_zouxiang_jiaojuzhe_mojiaduoer:0"搅局者-三头政治"
 YUW_zouxiang_jiaojuzhe_mojiaduoer_desc:0"伴尔维在调查南方的过程中意外与莫加多尔同行，在挫败了其他势力后，伴尔维不愿担任领袖位置，在路途中帮助她许多的莫加多尔被推上了权力巅峰。这引起了许多舰娘的不满，以黎塞留为首的旧政府与与以霞飞为首的审判庭都对莫加多尔的统治保持悲观态度，鸢尾自此形成三头政治局面。"
 YUW_zouxiang_jiaojuzhe_banerwei:0"搅局者-自由回归"
 YUW_zouxiang_jiaojuzhe_banerwei_desc:0"伴尔维前往南方调查时遇到了一系列突发事件，所幸都有惊无险。在击败了所有反对势力，调查出幕后黑手并挫败了针对现政府的重大阴谋后，自由派与维希派一致推举伴尔维成为鸢尾新一任的领袖。"
