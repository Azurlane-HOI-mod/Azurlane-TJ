 az_tianjiang.278.d:0"柏林，表面上是秩序井然的钢铁之都，暗地里却涌动着权力的暗流。党卫军的黑色制服在街头巷尾格外显眼，她们是俾斯麦最锋利的剑，也是最忠诚的盾——由曾经的冲锋队改组而来，如今直接听命于元首本人。\n\n腓特烈·卡尔，这位秘密警察头子兼党卫军领袖，总是带着一抹冷峻的微笑出现在总理府的走廊里。她的眼线遍布全国，从海军基地的仓库管理员到陆军参谋部的打字员，没人知道哪些闲谈会变成她办公桌上的报告。\n\n国防军陆军军官们对这群"穿黑裙的疯女人"嗤之以鼻。酒馆里常能听见醉醺醺的抱怨："她们连坦克型号都分不清，却敢质疑我们的作战计划！"上个月在勃兰登堡军区，一名党卫军指挥官甚至公然驳回了陆军将领的调兵申请，理由是"政治可靠性存疑"。\n\n相比之下，海空军显得谨慎得多。U81曾在私人沙龙里评价："只要她们别把爪子伸到我的潜艇上。"而空军元帅帕塞瓦尔干脆装聋作哑——直到有人发现她办公室的保险柜里锁着一份党卫军高级干部的体检报告。\n\n最耐人寻味的是总理府的态度。每当冲突闹大，俾斯麦总会恰到好处地现身调停，然后在无人处奖励腓特烈·卡尔一枚新勋章。就像驯兽师同时喂养着猎犬和狼群，静待着真正需要它们撕咬的时刻。"
 az_tianjiang.280.d:"夜色如墨，总理府的橡木门被轻轻叩响。腓特烈·卡尔站在元首办公室的阴影处，黑色制服上的银线在烛光下泛着冷光。她将一份厚重的档案放在俾斯麦的桌上，纸张散开时露出密密麻麻的红色标记——国防军第三装甲师的燃油去向、第七步兵团的军饷异常、甚至总参谋部某位上将账户里突然多出的白鹰钻石。\n\n"我的元首，"她的声音像淬了冰的匕首，"当老鼠开始在弹药库里筑巢，引爆装置就形同虚设。"窗外适时传来卫兵换岗的脚步声，而档案最上方那张照片格外刺眼：几名国防军军官正在巴黎夜总会里用香槟浇洗铁十字勋章。\n\n腓特烈的手指划过一份采购清单，停在某行被反复涂改的数字上。"这些蛀虫甚至懒得掩饰，"她轻笑一声，"她们赌定的，不就是您需要国防军的钢铁洪流吗？"月光透过窗帘缝隙，正好照在档案末页的党卫军徽记上——那上面不知何时多了几滴新鲜的蜡油，仿佛正在凝结的血迹。"
 az_tianjiang.281.d:"柏林今夜无眠。\n\n当俾斯麦拒绝签署党卫军的肃清令时，腓特烈·卡尔摘下了白手套。午夜十二点的钟声还未敲完，党卫军的黑色装甲车已经包围了总理府、国会大厦和所有战略通讯节点。她们动作太快了——那些本该保卫柏林的国防军预备队，此刻要么在前线苦战，要么早被党卫军以"反腐调查"为由解除了武装。\n\n总理府的地下指挥室里，参谋们盯着唯一还能运作的监控屏幕：党卫军特种部队正用喷焰器焚烧国防军档案库，而街头巷尾的扩音器循环播放着《元首已遭奸人蒙蔽》的宣言。最令人胆寒的是，那些本应在本土驻守的舰娘们，此刻竟都远在东线——原来所谓的"前线告急"，全是党卫军精心编织的谎言。\n\n"我们还有空军！"易北刚喊出声，就被窗外掠过的战斗机群轰鸣打断。那些机翼下的党卫军骷髅标志，在探照灯下白得刺眼。\n\n（最新消息：柏林广播塔顶升起了黑底银边的旗帜，而所有试图靠近总理府的军官，都会被突然出现的"元首亲卫队"拦下——虽然没人记得俾斯麦何时组建过这支部队）\n\n天亮前，我们将知道这个帝国究竟属于铁十字，还是属于骷髅徽。"
 az_tianjiang.282.d:"清晨的军事会议上，一份联名文件被重重拍在长桌中央。七名国防军将官的签名墨迹未干，，俾斯麦的印章也显而易见。而坐在对面的腓特烈·卡尔只是轻轻掸了掸黑色制服上并不存在的灰尘。\n\n"诸位的意思是，"她的指尖划过文件上"妨碍战事"的指控词，"没有我们清除后方蛀虫，前线将士现在该用腐败的燃油打仗？还是穿发霉的军装？"窗外适时传来党卫军装甲车的引擎声，最近她们甚至开始"协助"军需物资的调配工作。\n\n海军代表威悉突然冷笑："上周我的运输队被贵部扣留检查了48小时，理由是怀疑藏有违禁品——结果只是弄丢了钥匙？"会议室温度骤降，因为所有人都知道那批延误的冬装，导致但泽港的三百只蛮啾成了冰雕。\n\n最耐人寻味的是U81的沉默。这位海军统帅全程把玩着枚北制子弹，直到散会才让它叮当落在文件上——弹壳底部的生产编号显示，这正是党卫军特供的型号。"
 az_tianjiang.283.d:"夕阳的余晖洒在铁血军港的钢铁甲板上，镀上一层血色。一名披着灰色斗篷的舰娘悄然穿过戒备森严的走廊，她的步伐轻盈而精准，巧妙地避开了每一处监控的死角。\n\n她的目标很明确——俾斯麦的龙形舰装，那具象征着铁血最高武力的庞然大物，此刻正静静地停放在维修舱内，周围只有几名疲倦的蛮啾技师在收拾工具。\n\n趁着换岗的间隙，她迅速靠近，从斗篷下取出一枚闪烁着诡异蓝光的装置，熟练地将其嵌入舰装核心的能源接口处。装置刚一接触内部管线，便自动吸附，外壳迅速变色，与周围的装甲融为一体，几乎无法分辨。\n\n"……完成了。"她低声呢喃，声音轻得仿佛只是一阵风。\n\n然而，她不知道的是——远处的货箱后，一只蛮啾正瞪大了眼睛，爪子紧紧捂住嘴巴。它本只是来偷点魔方，却意外撞见了这一幕。小小的生物浑身颤抖，大脑飞速思考着：该向谁报告？元首？国防军？还是……保持沉默？\n\n夜色渐深，蛮啾的眼中闪过一道决然的光。它转身消失在了阴影中，而那个被植入的装置，正在舰装深处无声地倒计时……"
 az_tianjiang.284.d:"战争的号角终于吹响，铁血与碧蓝航线之间的全面对抗如火山般爆发。多年来在阴影中磨砺的国防军，此刻终于得以撕去伪装，露出锋利的獠牙。钢铁洪流碾过边境线时，整装待发的士兵们眼中闪烁着狂热的光芒——那些在秘密演习场反复演练的战术，那些在深夜参谋会议上推演的作战计划，终于要迎来真正的检验。\n\n清晨的薄雾中，第一批斯图卡俯冲轰炸机群呼啸着掠过天空，机翼下的铁十字徽记在朝阳中格外刺目。地面部队如精密钟表般展开攻势，装甲师撕开防线的速度比演习时最快记录还要快上三分。参谋部的年轻军官们红着眼睛盯作战地图，看着代表己方的红色箭头不断向前推进——多年的隐忍与筹备，就为了这一刻的全面释放。"
 az_tianjiang.285.d:"阳光洒满巴黎的凯旋门，铁血的旗帜在香榭丽舍大街猎猎作响。国防军的装甲纵队在鲜花与死寂交织的诡异气氛中开进城区，士兵们紧绷着脸——她们打赢了战争，却对眼前的胜利感到陌生。\n\n巷战时的枪声还未完全消散，党卫军的黑色制服便已如潮水般涌入城市。她们带着与前线将士截然不同的冰冷效率：档案室的文件被成吨运往柏林，咖啡馆的钢琴声被审讯室的电铃取代，连圣母院的钟摆都被调成了柏林时间。\n\n国防军的将领们站在协和广场上，望着昔日对手的军服被扔进焚化炉。火焰映照中，她们突然意识到——自己赢得了战场，却即将见证另一种更加残酷的战争。"
 az_tianjiang.286.d:"党卫军的黑色皮靴碾碎了占领区最后几簇反抗的火苗，巴黎的地下印刷机沉默了，华沙的枪械作坊被捣毁，就连最顽固的布拉格大学生们也低下了头颅。当铁十字旗插遍西欧的每一个角落时，柏林的目光终于转向了东方——那里，广袤的雪原上，北联的战争机器正发出低沉的轰鸣。\n\n与鸢尾的浪漫主义军队不同，北联的士兵们是真正从冰与火中淬炼出来的怪物。她们的坦克在零下四十度依然能发动冲锋，她们的狙击手可以趴在雪地里三天三夜不动，她们的政委举着手枪带头冲锋的模样，连最狂热的老兵都会胆寒。\n\n铁血的先头部队已经尝到了苦头——原本势如破竹的装甲师在哈尔科夫郊外陷入泥泞，补给线被游击队撕得千疮百孔，冻伤的士兵比战损还多。参谋部的地图上，代表伤亡的黑旗正以可怕的速度增加。\n\n俾斯麦站在元首地堡的巨幅地图前，指尖划过那些不断后撤的战线。窗外，柏林的第一场雪悄然落下，而她突然想起某个被处决的北联俘虏临死前的话：\n\n"你们打败了软弱的西欧，但东方的冬天，会吃掉整支铁血大军。""
 az_tianjiang.287.d:"铁血的钢铁洪流，终于在北方联合无尽的雪原上凝固了。\n\n每一天的推进都是用鲜血丈量的——一个师团拼光，只为夺取一片毫无战略价值的荒村；一整支装甲纵队在暴风雪中迷失，最终沦为游击队员枪口下的铁棺材。前线的战报越来越简短，伤亡数字却越来越长。那些曾经意气风发的国防军士兵，如今眼里只剩下麻木的求生欲。她们蜷缩在烧焦的坦克残骸里，听着电台中元首仍在高喊"决战到底"，而手边的弹药箱早已结满冰霜。\n\n最可怕的是北联人的反击。当铁血士兵好不容易占领一处据点，深夜里总会响起手风琴声——这是"西伯利亚猎人"出没的信号。次日清晨，哨兵们就会发现自己战友的尸体整整齐齐排在雪地里，每个人额头上都刻着五角星，冻僵的手指还被迫摆出国际歌的手势。\n\n连最狂热的党卫军军官都开始私下抱怨："这不是战争，这是撒旦发明的绞肉机。"而此刻的柏林，总理府仍然在往地图上钉着根本不存在的"胜利旗帜"，仿佛多钉几面旗子就能让东线的暴风雪停歇。"
 az_tianjiang.288.d:"铁血的钢铁洪流在北方联合广袤的土地上陷入了可怕的停滞。每日的晨报不再标注推进公里数，而是改成了"今日阵亡团级单位数量"。那些曾经所向披靡的装甲师，如今像陷入蛛网的飞蛾般，在泥泞与风雪中徒劳挣扎。\n\n前线的战壕里流传着新的地狱笑话："想知道哪里是前线？跟着冻僵的尸体走就对了。"士兵们蜷缩在散兵坑里，看着坦克的燃油被偷偷倒进取暖炉——反正这些铁疙瘩也开不动了，不如让活着的人多熬一晚。军医们早已放弃治疗冻伤，她们现在的主要工作是用铲子把断肢堆成掩体。\n\n最令人绝望的依然是北联人的反击。每当铁血士兵付出一个连队的代价占领某处废墟，总会在第二天清晨发现——阵地四周的雪地里，密密麻麻插满了带着冰碴的刺刀，像一片死亡的麦田。而远处的手风琴声从未停歇，那是西伯利亚猎人们在为下一场狩猎调音。\n\n柏林的总参谋部里，参谋们正用红色墨水修改作战地图——不是标注新的战线，而是涂掉那些已经全军覆没的部队番号。窗外的雪花飘进来，落在元首办公桌那份《最终解决方案》上，融化的雪水晕开了"不惜一切代价"的字样，像极了东线士兵眼中最后的那滴泪。"
 az_tianjiang.289.d:"铁血的旗帜终于插上了克里姆林宫的废墟，但飘扬的军旗下，已经没剩下多少能敬礼的手臂了。\n\n国防军的士兵们站在莫斯科红场的积雪中，麻木地望着这座用百万战友尸骨换来的空壳。胜利阅兵式上，受阅方阵的空白处比人影还多——第3装甲师由炊事兵代表出席，第7步兵团的军旗由一名独眼少尉捧着，而本该走在最前面的近卫军，现在全部长眠在斯摩棱斯克到莫斯科的每一公里冻土之下。\n\n柏林的报纸头版烫着金边大字"永恒胜利"，却刻意略过了有关伤亡率的事实。\n\n当授勋乐队奏响《铁血高于一切》时，老兵们突然想起北联俘虏那句诅咒："你们就算拿下莫斯科，也带不走北联的冬天。"此刻的克里姆林宫地窖里，党卫军正把某人的水晶棺改造成酒柜——这场面荒诞得就像整个东线战役的缩影。"
 az_tianjiang.290.d:"英吉利海峡的浪涛第一次亲吻了铁血军靴的鞋底。当国防军的士兵们踩着潮湿的沙滩登上多佛尔白崖时，连海风都带着硝烟与胜利的辛辣。伦敦塔桥的阴影下，近卫军最后的坦克残骸还在冒着青烟，而议会大厦顶端的皇家旗帜，正被党卫军士兵用刺刀挑落，像一片凋零的枯叶。\n\n柏林的钟声响彻云霄，咖啡馆里的香槟突然比面包还容易买到。元首府的阳台上，俾斯麦俯视着疯狂欢呼的人群，她的微笑在镁光灯下显得如此完美——没人注意到她左手始终紧握着栏杆，仿佛一松开就会坠入某个深渊。\n\n当铁十字旗插上白金汉宫的那一刻，最老练的参谋官反而开始失眠——她们数着地图上剩下的中立国，突然意识到：胜利如同吸饱鲜血的海绵，轻轻一捏就会露出狰狞的本来面目。"
 az_tianjiang.291.d:"铁血的败局已如冬日的暮色般不可逆转。\n\n前线的战报成了不断重复的死亡通告——莫斯科的装甲集群在突围中全军覆没，哈尔科夫方向的残兵正被压缩在第聂伯河的弯曲部，连最忠诚的党卫军骷髅师都开始焚烧军旗。那些曾经插满欧洲地图的铁十字小旗，如今正被参谋们一根接一根地拔下，扔进焚毁文件的铁桶里，化作一缕缕带着焦味的青烟。\n\n柏林的街道上，空袭警报成了新的钟表。蛮啾们排队领取的面包里，锯末的比例越来越高。帝国广播电台还在播放着瓦格纳歌剧，但谁都听得出来，播音员的声音里带着颤抖——就像元首地堡里那台老式收音机，在接收东线最后电讯时发出的刺啦杂音。\n\n最讽刺的是，当第一支敌军坦克出现在奥得河对岸时，铁血军工厂的流水线仍在源源不断生产着虎式坦克。这些钢铁巨兽刚下生产线就被开往前线，没有燃油，没有弹药，甚至没有涂装——它们最终成了最昂贵的路障，炮管里塞着士兵们的遗书。"
 az_tianjiang.3.t:0"吞并奥地利"
 az_tianjiang.3.d:0"铁血军队以迅雷不及掩耳之势完成了对奥地利全境的和平进驻。这场事先毫无征兆的军事行动，创造了现代史上最不寻常的政权更迭案例——没有枪声，没有抵抗，只有维也纳街头抛向装甲车的玫瑰花束。\n"我们只是回家了。"一位不愿透露姓名的铁血军官在斯蒂芬大教堂前对本报记者表示。确实，在英雄广场上，超过20万奥地利蛮啾用欢呼声迎接[TIX.getleader]的演讲。这位铁血领导人身着便装而非军服，用当地方言向人群承诺："奥地利将保持其独特文化，同时获得铁血的全面保护。"\n然而，国际社会的反应却呈现两极分化。皇家首相在紧急下议院会议上称此举为"赤裸裸的侵略"，而鸢尾方面则出人意料地表示"理解铁血的历史诉求"。最令人意外的是撒丁的沉默，其外交部仅发布了一份三行字的声明。"
 az_tianjiang.3.a:0"欢迎加入铁血！"
 az_tianjiang.3.b:0"这无关紧要"
 az_tianjiang.4.d:"铁血帝国关于奥地利并入的官方公报\n\n在铁血帝国武装力量的全面戒备下，奥地利临时政府于今日凌晨签署了《国家统一法案》。铁血帝国元首俾斯麦元帅乘坐装甲列车抵达维也纳时，街道两旁站满手持铁血旗帜的民众，帝国空军的斯图卡机群以战斗队形掠过城市上空。\n\n【军事管制令即刻生效】\n第一装甲师已控制所有交通枢纽，党卫军"帝国"旗队进驻萨尔茨堡。根据帝国总理府第112号令：\n原奥地利国防军整编为帝国第44步兵军\n多瑙河航运纳入帝国战时经济体系\n帝国马克即日起为唯一法定货币\n\n 俾斯麦元首站在霍夫堡宫阳台上，对着二十万民众举起右臂：\n"当第一个铁血士兵跨过边境时，我们就知道这是历史的必然！"\n广场上为元首欢呼的声浪震碎了市政厅的彩绘玻璃，帝国宣传部的摄像机记录下奥地利少女向蛮啾装甲兵献花的场景。\n\n"要么在铁血旗帜下重生，要么在历史车轮下粉碎" ——《人民观察家报》头版社论"
 az_tianjiang.11.d:"随着欧洲局势日趋紧张，我们敏锐地捕捉到了肢解捷克斯洛伐克的绝佳时机。通过外交部门的秘密运作，我们与斯洛伐克民族主义分子建立了密切联系，为它们提供资金、武器和行动指导。这些地下活动很快就在捷克境内掀起波澜——铁路枢纽被破坏，政府办公楼遭遇爆炸，蛮啾聚居区爆发骚乱。当布拉格当局焦头烂额地四处灭火时，我们适时地在国际社会面前摆出忧心忡忡的姿态，声称必须"保护苏台德地区的蛮啾同胞"。\n\n凌晨，在精心策划的边境冲突事件发生后，我们的装甲部队以雷霆之势越过边界。士兵们惊讶地发现，许多苏台德地区的蛮啾居民早已在路口挂上了铁血旗帜，甚至有人主动为我们的先头部队担任向导。与此同时，南方的匈牙利军队也抓住时机，在斯洛伐克南部展开军事行动。"
 az_tianjiang.13.d:"即便我们按兵不动，捷克斯洛伐克这个摇摇欲坠的国家也注定难逃分崩离析的命运。我们的情报人员发回的报告显示，布拉格政府内部已陷入前所未有的混乱——内阁成员相互攻讦，军队高层分裂成数个派系，各地的罢工浪潮此起彼伏。在经济崩溃与政治瘫痪的双重打击下，这个曾经繁荣的中欧小国正在以肉眼可见的速度滑向深渊。\n值得玩味的是，就连传统的反铁血阵营也开始松动。撒丁的外交官在私下场合暗示，她们不会反对我们"维持地区秩序"的行动。而更令人意外的是，一向强硬的皇家和鸢尾的代表也在最近的非正式会晤中表现出暧昧态度。据驻巴黎武官发回的密电显示，她们甚至开始讨论"铁血接管后可能带来的商业机会"。\n历史总是惊人的相似。就像当年没有人真正关心奥地利命运一样，现在整个欧洲都在冷眼旁观捷克的衰亡。我们的外交官们注意到，当捷克代表在日内瓦声泪俱下地控诉时，列强代表们不是在翻阅文件就是盯着怀表。这种令人心寒的沉默，无疑是对我们行动最好的默许。\n不过，最高统帅部对此有着更为深远的考量。元首在最近一次军事会议上指出："与其等待这个国家自行崩溃后陷入无政府状态，不如由我们以有序的方式接管。"事实上，我们的工程师已经绘制好了捷克境内所有重要工业设施的分布图，而经济专家们也准备好了详细的产业整合方案。毕竟，让一个濒临灭亡的国家在混乱中死去，还是由我们亲手为其安排一个体面的葬礼，这其中的差别，或许就是文明与野蛮的分野。"
 az_tianjiang.14.d:0"铁血的代表腓特烈·卡尔在铺着天鹅绒的谈判桌前摊开地图，她的眼镜反射着冷冽的光芒："与其让这个捷克工业明珠在混乱中蒙尘，不如交由我们妥善保管。"会场的空气瞬间凝固，侍者端来的马德拉酒在银质托盘上微微颤动。\n\n威尔士亲王，这位向来强硬的皇家代表此刻却陷入了罕见的犹豫："拒绝的代价可能是全面战争..."她的目光扫过窗外正在操演的鸢尾陆军部队，那些崭新的索玛坦克在阳光下闪着寒光。黎塞留默默转动着戒指上的红宝石，她比谁都清楚：一旦开战，蛰伏在远东的重樱舰队和虎视眈眈的北联红军绝不会放过这个机会。\n\n最终，撒丁的代表用镀金钢笔在协议上签下了第一个名字，墨水晕染开来的声音轻得像一声叹息。当夕阳将行宫的彩绘玻璃染成血色时，三巨头达成了这个日后被称为"奥尔良交易"的秘密协定。没人注意到铁血副官嘴角转瞬即逝的笑意——她的公文包里，早已备好了一份标注着捷克各军事要地的作战地图。历史总是如此讽刺：为了避免战争而签订的和平协议，往往埋藏着更大战争的种子。"
 az_tianjiang.15.t:0"奥尔良协定"
 az_tianjiang.15.d:0"布拉格的硝烟已经持续了整整三周，在此危急时刻，欧洲舰娘国代表们紧急齐聚奥尔良凡尔赛宫，就"捷克危机"展开马拉松式会谈。经过连续72小时的激烈辩论，铁血、皇家、鸢尾及撒丁最终达成历史性协议：同意由铁血暂时接管捷克全境，以"恢复秩序与稳定"；作为交换，铁血承诺不再在欧洲提出新的领土要求。\n\n协议签署后，皇家的威尔士亲王在唐宁街10号阳台上向欢呼的民众发表讲话："今天，我们避免了又一场欧洲大战的爆发。"她手中挥舞着刚刚签署的协议文件，阳光在羊皮纸上投下细碎的光斑，"首相从鸢尾带回来的不仅是纸面上的和平，更是对我们这个时代最珍贵的承诺——让年轻人不必再走上战场，我相信这是我们时代的和平。”"
 az_tianjiang.15.a:0"捷克是我们的了！"
 az_tianjiang.15.b:0"至少暂时和平了"
 az_tianjiang.15.c:0"这是属于我们这个时代的和平！"
 az_tianjiang.20.t:0"波兰拒绝铁血的最后通牒"
 az_tianjiang.20.d:0"随着最后通牒期限的临近，欧洲正站在战争的悬崖边缘。铁血昨日向波兰提出正式照会，除坚持但泽自由市必须"回归"外，更要求波兰政府派遣全权特使赴柏林"商讨更广泛的领土安排"。这一要求被外交观察家普遍解读为变相的投降令。\n边境局势持续恶化。过去72小时内，双方在波美拉尼亚地区的冲突已造成17名波兰边防军阵亡。更令人担忧的是，但泽市内亲铁血民兵与波兰驻军的武装对峙已演变为巷战。本报记者发回的画面显示，但泽邮局大楼正冒着浓烟，而铁血海军"石勒苏益格-荷尔斯泰因"号战列舰已停泊在港口外海。\n小规模冲突正在以"电报速度"升级为全面战争。巴黎和伦敦的外交官们正进行最后的斡旋努力，但铁血总理府的消息人士透露，俾斯麦已下令印刷新版战时宣传材料。"
 az_tianjiang.20.a:0"看来战争难以避免了"
 az_tianjiang.21.d:"撒丁对南斯拉夫北部沿海地区虎视眈眈，特别是达尔马提亚沿岸的战略港口。这些港口不仅控制着亚得里亚海的航运要道，更是连接地中海与巴尔干半岛的重要枢纽。然而，南斯拉夫政府并非孤立无援——鸢尾在其背后提供了大量军事装备和经济援助，皇家更是在贝尔格莱德派驻了军事顾问团，两国都明确表态支持南斯拉夫的领土完整。\n更复杂的是，南斯拉夫现控制的伏伊伏丁那地区曾是匈牙利王国的核心领土，而斯洛文尼亚边境的一些城镇在历史上也属于铁血帝国的势力范围。撒丁外交大臣在最近一次秘密会晤中暗示，如果我们能促成领土调整，撒丁愿意在未来的国际事务中给予铁血更多支持。她们甚至提出一个大胆的设想：由铁血出面召集多边会谈，以南斯拉夫归还匈牙利部分领土为条件，换取国际社会对撒丁获取达尔马提亚的默许。\n值得注意的是，撒丁情报部门已经秘密资助了达尔马提亚地区的分离主义势力，一些亲撒丁的示威活动正在斯普利特等港口城市蔓延。与此同时，南斯拉夫军方却突然加强了与鸢尾海军的联合演习，显然是在向各方展示实力。这场博弈的关键在于，我们能否在维护自身利益的同时，既满足撒丁的野心，又不至于引发鸢尾和皇家的强烈反弹。"
 az_tianjiang.22.d:"铁血以调解匈牙利与南斯拉夫领土争端为由，邀请我国参加第一次维也纳仲裁会议。我方派遣资深外交官作为全权代表出席。会议在美泉宫的镜厅举行，水晶吊灯的光芒与窗外积雪交相辉映，营造出令人昏昏欲睡的氛围。\n\n据随行秘书回忆，当铁血外交官沙恩霍斯特开始宣读长达47页的仲裁方案时，我方外交官的眼皮就开始不受控制地打架。她试图用嗅盐提神，却不慎打翻了面前的咖啡杯。在侍者收拾残局的窸窣声中，她终于抵挡不住睡意，头一点一点地垂了下来。\n\n据她的事后报告，在意识模糊前的最后一刻，她清晰地听到铁血外交官沙恩霍斯特以极其坚定的语气强调：\n**"进攻南斯拉夫！"**"
 az_tianjiang.24.d:"令人意想不到的情况出现了，罗马尼亚为了保留土地，竟然主动要求成为我们的傀儡国。\n罗马尼亚递交的《自愿附属条约》上赫然写着："谨以罗马尼亚国王卡罗尔二世及全体国民之名义，恳请接受我国作为铁血之保护国。"罗马尼亚外交大臣在签字仪式上的发言令人玩味："与其让特兰西瓦尼亚像切蛋糕般被分割，不如完整地融入伟大的铁血经济圈。""
 az_tianjiang.25.d:0"汉斯集团向我们提出了一项秘密军事合作计划。只需投入少量资金购买她们发行的特别债券，我们就能获得显著的工业生产能力提升。这项债券计划将持续大概四年时间，期间我们的军工厂将获得额外的原料配额和生产效率加成，军事研发项目也能得到技术支援。\n然而这项计划存在一个关键限制——如果我们在这期间主动卷入任何军事冲突，所有增益效果将立即终止。汉斯集团解释称，这是为了规避国际制裁风险，毕竟在和平时期进行工业扩张比战时更容易掩人耳目。她们特别强调，即便我们只是处于战争威胁状态，只要没有实际交火，计划仍可继续。\n财政部初步估算，这项投资能在18个月内让我们的坦克产量提升15%，飞机产能提高12%。但军需部长私下提醒，目前欧洲局势瞬息万变，很难保证在1939年中期前不发生意外冲突。总参谋部则更关注计划突然中断可能造成的军工生产波动。"
 az_tianjiang.31.d:"芬兰反动政府不顾国际社会的普遍共识，顽固拒绝了我方提出的合理领土调整要求。尽管我方已承诺以富饶的北极圈土地作为补偿，并保证芬兰的主权完整，但芬兰统治集团仍坚持其挑衅立场。\n\n我方注意到，即便在完全孤立无援的情况下，芬兰当局仍执迷不悟。这种挑衅行为不仅威胁到列宁格勒的安全，更破坏了整个波罗的海地区的和平稳定。我们不得不考虑采取一切必要措施来保卫国家安全和利益。"
 az_tianjiang.35.t:0"芬兰拒绝北联的最后通牒"
 az_tianjiang.35.d:0"令人震惊的消息从北欧边境传来：弱小的芬兰竟公然拒绝了北方联合这一军事强权的领土要求。更令人意外的是，芬兰狙击手已经在边境线上展开行动，数只执行侦察任务的北联黄鸡遭到精准射杀。\n这些蛮啾的死亡不仅代表着情报工作的重大挫折，更被视为芬兰方面的直接军事挑衅。边境局势正在急剧升温。北联边防军报告称，芬兰军队正在卡累利阿地峡加速布设反坦克障碍，而芬兰空军的多架战斗机也已进入战备状态。有目击者看到，赫尔辛基的市民正在自发组织民防训练，连儿童都在学习如何制作燃烧瓶。"
 az_tianjiang.35.a:0"她们胆子很大"
 az_tianjiang.36.t:0"鸢尾宣布与皇家结盟"
 az_tianjiang.36.d:0"今日凌晨，鸢尾教廷与不列颠皇家在凡尔赛宫镜厅举行了庄严的同盟签约仪式。这一突如其来的联合声明在欧洲各国引起强烈反响，各国大使馆的电报机彻夜不停地传递着这一重大消息。\n据可靠消息透露，该同盟条约包含严格的军事互助条款，规定任何一方遭受攻击时，另一方必须立即提供全面军事支援。条约签署后，两国总参谋部已开始就联合防御计划展开密切磋商，首批皇家远征军部队预计将于下周抵达鸢尾北部港口。\n在伦敦和巴黎的街头，民众对这一联盟表现出谨慎的欢迎态度。与此同时，柏林方面迅速做出反应，铁血外交部紧急召回了驻伦敦和巴黎的大使进行磋商。\n这一同盟的建立无疑将重塑欧洲现有的力量平衡。分析人士指出，随着两大舰娘国的联手，欧洲大陆正站在战争与和平的十字路口。未来数周的外交动向，或将决定整个欧洲的命运。"
 az_tianjiang.36.a:0"联盟像走投无路的老鼠"
 az_tianjiang.36.b:0"她们做好了最坏的打算"
 az_tianjiang.39.d:"重樱声称她们的大使馆遭到了我们军队的袭击，要求我们割让领土作为补偿。这实在是太荒唐了！我方调查显示，所谓"袭击事件"实为重樱方面自导自演的闹剧。其使馆建筑完好无损，所谓的"弹痕"经专家鉴定实为陈旧痕迹。更可笑的是，重樱竟以此为由，悍然提出要我方割让北部沿海要地的无理要求！东煌儿女绝不畏惧任何威胁！我们必将坚决捍卫国家主权和领土完整！任何企图分裂东煌的阴谋都注定失败！"
 az_tianjiang.40.d:"东煌当局以极其无礼的态度拒绝了帝国提出的所有合理要求，其外交照会中甚至包含对长门不敬的言辞。这种狂妄自大的行径，已使和平解决的最后希望彻底破灭。鉴于当前形势，赤城已下达"天诛"作战命令。各部队务必按照既定计划，于黎明时分发起全面攻势。首要目标是歼灭东煌海军主力，夺取制海权；其次要迅速占领东南沿海战略要地，建立前进基地。\n此战关系帝国在东亚的百年国运，望全体将士恪尽职责，以雷霆之势粉碎东煌的抵抗意志，向世界展现帝国军威！"
 az_tianjiang.41.t:0"啤酒事变"
 az_tianjiang.41.d:0"昨日拂晓时分，青岛重樱大使馆遭遇武装袭击事件震惊国际社会。据目击者描述，约两百名身着东煌民兵制服的武装人员使用轻武器和燃烧瓶发动了持续半小时的袭击，造成使馆建筑严重损毁。重樱外务省随即发布措辞强硬的声明，要求东煌在48小时内割让包括山东半岛在内的沿海领土作为赔偿。\n东煌方面会予以严正驳斥："这分明是重樱自导自演的拙劣把戏！所谓袭击者使用的步枪型号与我国民兵装备存在明显差异，现场遗留的弹壳更是重樱陆军制式装备。"现场展示的弹道分析报告显示，部分弹痕竟是从使馆内部向外射击造成的。更令人担忧的是，重樱联合舰队已开始向东海集结，而东煌沿岸各要塞也进入战备状态。国际观察家普遍认为，无论这场袭击真相如何，东亚地区都已站在战争的悬崖边缘。日内瓦的外交人士悲观表示："现在的问题不是会不会开战，而是战争会在何时、以何种规模爆发。""
 az_tianjiang.41.a:0"她们将会为此付出代价！"
 az_tianjiang.41.b:0"诚然有趣，真乃乱世也"
 az_tianjiang.5.d:0"铁血提议了一个两国间的互不侵犯条约。该条约提出东欧应该被铁血和北联瓜分统治。虽然俾斯麦不值得信任，不过这个条约的达成将会让我们可以在没有外部势力干扰的情况下对付芬兰、波罗的海三国以及罗马尼亚。如果波兰瓦解的话，波兰东部地区也将被我们收入囊中。"
 az_tianjiang.51.d:"Z23最近不知从哪招募来了一群自称"普鲁士皇家挖掘技术学院"毕业的蛮啾工程师。这些戴着安全帽、背着测绘仪的小家伙们信誓旦旦地表示，它们掌握着最先进的深层钻探技术，可以帮我们开发柏林地底尚未被发现的稀有矿脉和古代遗迹。\n\n这群蛮啾展示了一份详尽的勘探方案，声称只需三个月就能打通通往地底资源层的通道。它们开出的价码相当合理，而且承诺采用"先挖到矿再付款"的合作模式。最令人惊讶的是，它们带来的设备上确实刻着腓特烈大帝时期的徽记，看起来颇为专业。\n\n虽然这些小家伙的来历有些可疑，但它们展示的岩层分析报告和开采计划确实像模像样。或许值得让它们先在小范围试试看？毕竟如果真的能开发出地底资源，对帝国的工业发展将是重大利好。"
 az_tianjiang.54.d:0"在鸢尾本土沦陷后，大部分自由派的舰娘都逃亡殖民地，然而黎塞留的妹妹让巴尔却带领维希派舰娘留在本土，并与铁血签署了所谓的停战条约。鸢尾将割让大批领土直到战争结束，并且在战争结束前，所有工厂都要给铁血工作。\n\n即使现在国际上并没有多少舰娘认可所谓的维希教廷，但如果碧蓝航线输掉了这场战争，维希教廷就将变成正统的鸢尾政府，而我们将失去所有正统性。\n\n现在的当务之急是选出一位领导流亡自由鸢尾政府的领袖，温和派认为黎姐有能力带我们再一次挺过去，但激进派则认为贞德会有更好的办法带领我们。"
 az_tianjiang.55.d:0"我们与北联之间的关系并没有像皇家与北联之间那样恶劣。黎塞留这几天一直在思考，如果当时她看了那封神秘的信，一切会不会都有所不同？鸢尾不会沦陷，而铁血也不会称霸整个欧洲。\n\n但无论怎样，这一切都已经发生，且无法挽回了。鸢尾现在需要大量的人员装备，皇家现在自身难保，肯定无法帮助我们。黎塞留决定去向北联寻求帮助。"
 az_tianjiang.56.d:0"自由鸢尾的领导人在前几日向我们发来了求助请求，她们请求我们援助一些人力和装备来对抗赤色中轴，虽然不知道为什么她们会选择找我们请求援助，但我们依然可以选择拒绝。"
