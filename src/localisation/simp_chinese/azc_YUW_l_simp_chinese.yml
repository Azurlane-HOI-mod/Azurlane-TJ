 YUW_event.71.d:0"黎塞留在加密频道中保留的路易九世录音被意外截获，路易九世对其他势力的铁拳行为与其对君主制的探讨触发骑士团内部的信仰崩塌。当路易九世举行加冕礼时，议会地堡的自毁装置突然倒计时——她亲手设计的铁律系统反向锁死了所有出口。\n\n港口的混编舰队在黎明升起三色旗，舰载机群用尾烟绘出新宪法序章。路易九世消失于初版《骑士法典》焚毁的灰烬中，而黎塞留站在焚烧炉前，将半页未燃尽的"绝对统治条款"折成纸船放入塞纳河，水面倒影里自由派与维希派的代表正合力拆除最后一道隔离墙。\n\n\n几天后\n黎塞留站在重铸的议会钟楼顶端，指尖拂过镶嵌自由之翼与维希铁十字的铜钟，凯旋与恶毒一左一右将混合两派徽章的金漆灌入钟纹裂缝。下方广场上，圣殿骑士团的银甲与维希黑衣首次并肩列队，当钟声裹挟着双重舰载机编队掠空的轰鸣响起时，曾被炸毁的港口正同步升起三色鸢尾旗——湛蓝为海，雪白为帆，鎏金镶边则是凯旋连夜拆解自己的主炮熔铸的。\n\n"姐姐的咖啡还是这么苦。"凯旋撇嘴把恶毒的浓缩咖啡倒进自由派特供方糖罐，罐身顿时显影出维希派新起草的《联合防务案》；恶毒反手将妹妹的草莓蛋糕塞进军演沙盘，奶油恰好覆盖了曾经的军事分界线。黎塞留笑着展开全息地图，曾被炮火撕裂的边境线正被无数舰娘幼崽的涂鸦覆盖——她们用蜡笔把每个争议岛屿都画成了冰淇淋形状。\n\n暮色中，最后一艘圣殿骑士团的改造舰驶入港口，甲板上自由派的音乐家与维希派机械师正合作将导弹发射井改成交响乐音柱。路易九世在灯塔阴影里压了压帽檐，将未写完的《忏悔录》折成纸飞机掷向海面，却被贞德放飞的白鸽衔回议会大厦，成了新宪法扉页的别致书签。"
 #YUW_event.70.d:0"路易九世夺取了政权，但敦刻尔克现在获得了唯一的机会：维希派的舰娘都更信任她与让巴尔，自由派也对路易九世的激进行为怀恨在心。贞德虽然没有明显表态，但她肯定是对“骑士团国”不满的。由于没能获得教廷骑士的完全帮助，霞飞和加利索尼埃也会支持我们的行动。"
