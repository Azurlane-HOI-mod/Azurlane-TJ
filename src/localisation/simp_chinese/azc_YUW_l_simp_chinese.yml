 YUWgonghheguo_DEF:0"鸢尾共和国"
 YUWgonghheguo_ADJ:0"鸢尾共和国"
 wufayucezyyuwzhengfufanying:0"§R我们无法预测黎塞留与自由鸢尾政府的反应§!"
 YUW_jiaojuzhe:0"搅局者"
 YUW_jiaojuzhe_desc:0"伴尔维已经提前得知了黎塞留政府将会提前进行选举的消息，这一举动势必会带来诸多反对声，某些人将被迫入局参与这场关乎到鸢尾未来的博弈。"
 YUW_xunliwenyi:0"寻猎瘟疫"
 YUW_xunliwenyi_desc:0"谣言是从南方传来的，伴尔维必须找到幕后黑手。"
 YUW_yingjiuliren:0"营救利刃"
 YUW_yingjiuliren_desc:0"虽然不想承认，但莫加多尔确实是一位战斗力强悍的舰娘。正好莫加多尔就在里昂，在缺少帮手的情况下，伴尔维需要莫加多尔的帮助。"
 YUW_qubali:0"去巴黎！"
 YUW_qubali_desc:0"时间不等人，我们必须尽快赶到巴黎将消息传达给黎姐。"
 YUW_fensuizuoyipanluan:0"粉碎左翼叛乱"
 YUW_fensuizuoyipanluan_desc:0"在我们处理任何其他问题前，左翼必须先消停下来。"
 YUW_yurangbaertuoxie:0"与让巴尔妥协"
 YUW_yurangbaertuoxie_desc:0"如果想要战胜鸢尾内部真正的敌人，我们就必须团结一致。"
 YUW_zhengmianyingjibuqu:0"正面迎击不屈"
 YUW_zhengmianyingjibuqu_desc:0"不屈的兵力尚未多到与我们抗衡的地步，但在与她对决前必须做好万全的准备。"
 YUW_daibudunkeerke:0"与敦刻尔克谈判"
 YUW_daibudunkeerke_desc:0"敦刻尔克的阴谋不像她会做出来的事情，但我们还是要尝试与她进行沟通。"
 YUW_zhongzhifengkuangjihua:0"终止疯狂计划"
 YUW_zhongzhifengkuangjihua_desc:0"在面对最后的敌人前，我们必须前挫败路易九世的疯狂计划。"
 YUW_xingyunqiyuan:0"幸运祈愿"
 YUW_xingyunqiyuan_desc:0"如果没有伴尔维的帮助，鸢尾的民主可能会毁于一旦，让我们向鸢尾真正的天使致敬！"
 YUW_weiyouzhandou:0"唯有战斗"
 YUW_weiyouzhandou_desc:0"一个好的傀儡领袖应该像莫加多尔一样，但她自己真的这么想吗？"
 YUW_yuwengdeli:0"渔翁得利"
 YUW_yuwengdeli_desc:0"鸢尾的各方势力被内斗耗尽了资本，我们为什么不能夺取“幕后黑手”的胜利果实呢？"
 YUW_zhandoucongweijieshu:0"战斗仍在继续"
 YUW_zhandoucongweijieshu_desc:0"战斗从未结束，而属于莫加多尔的战斗才刚刚开始，鸢尾依旧畸形的政治生态该有人来带头做出改变了！"
 YUW_jiaotiaohaibugouduo:0"教条还不够多"
 YUW_jiaotiaohaibugouduo_desc:0"鸢尾的教条按理说不能随便更改添加，但莫加多尔可不是正常人.."
 YUW_jiaoyihaibugouxin:0"教义还不够新"
 YUW_jiaoyihaibugouxin_desc:0"鸢尾应该跟上时代了，过于陈旧的教义也该翻新了。"
 YUW_shenpantingyegaigaigele:0"审判庭也该改革了！"
 YUW_shenpantingyegaigaigele_desc:0"审判庭的审判官们掌握着大量的兵权，她们的行动总会对鸢尾的政局造成影响，我们应该遏制这种情况延续。"
 YUW_baituochangshishufu:0"摆脱常识束缚"
 YUW_baituochangshishufu_desc:0"痴女是这样的，莫加多尔只需要脱光衣服就好了，但其他舰娘要考虑的事情就很多了。"
 YUW_jiasujiasujiasu:0"加速加速加速"
 YUW_jiasujiasujiasu_desc:0"鸢尾的舰娘们太慢了！为了应对未来可能发生的战争，鸢尾舰娘们必须学会灵活作战！"
