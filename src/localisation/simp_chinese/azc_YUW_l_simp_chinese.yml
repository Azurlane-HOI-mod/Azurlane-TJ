 BYG_coldwar_7: "新大陆事务"
 BYG_coldwar_7_desc: "新大陆一直是我们白鹰的后花园，我们必须确保这里的稳定。"
 BYG_coldwar_8: "整合菲律宾"
 BYG_coldwar_8_desc: "菲律宾一直是我们的小弟，现在是时候将它融入我们了。"
 BYG_coldwar_9: "确保伊比利亚"
 BYG_coldwar_9_desc: "虽然葡西两国的意识形态与我们存在一定分歧，但她们一定清楚谁才是更大的威胁。"
 BYG_coldwar_10: "保障土耳其安全"
 BYG_coldwar_10_desc: "土耳其时刻遭受着北联的威胁，我们必须保护她们。"
 BYG_coldwar_11: "集体安全提案"
 BYG_coldwar_11_desc: "虽然战争已经结束，但我们的盟友仍在面临着敌国的威胁，我们将起草一份集体安全法案，共同维护和平。"
 BYG_coldwar_12: "整合科研人员"
 BYG_coldwar_12_desc: "各国的科学家都将在白鹰的主导下统合起来，加强碧蓝航线的科研实力。"
 BYG_coldwar_13: "扩大情报机构"
 BYG_coldwar_13_desc: "在和平时代，我们需要规模更加庞大的情报机构来刺探欧洲大陆的情况。"
 BYG_coldwar_14: "自由之声电台"
 BYG_coldwar_14_desc: "由政府支持的自由之声电台将通过特殊的频道向欧洲的民众传播我们的信念，鼓励她们反抗铁血的统治，我们的战斗还未结束。"
 BYG_coldwar_15: "支持南美合众国"
 BYG_coldwar_15_desc: "我们将支持受我们控制的巴西建立一个南美合众国，更好的统合美洲的资源。"
 BYG_coldwar_16: "中美一体化"
 BYG_coldwar_16_desc: "我们将支持我们的墨西哥盟友统一中美洲，并且我们将完全控制巴拿马区域。"
 BYG_coldwar_17: "重新拉拢东煌"
 BYG_coldwar_17_desc: "虽然碧蓝航线始终与东煌存在一定的意识形态分歧，但总统相信在大是大非面前，东煌会选择保持中立。"
 BYG_coldwar_18: "对东煌作战"
 BYG_coldwar_18_desc: "东煌的危险意识形态时刻威胁着重樱的安全，为了防止她们对印度扩大影响力，我们必须先发制人。"
 BYG_coldwar_19: "反红色宣传"
 BYG_coldwar_19_desc: "我们必须提防任何可能存在的红色渗透。"
