 az_tianjiang.308.d:0"柏林国会大厦前的广场上挤满了等待历史性时刻的民众。这是铁血历史上首次真正意义上的自由选举，而两位风格迥异的舰娘候选人正代表着国家未来的不同道路。\n\n提尔比茨的竞选团队巧妙地运用了她与曾经的元首俾斯麦的姐妹关系，却又保持恰到好处的距离。"我不是任何人的影子，"她在科尼希斯温特的造船厂演讲时说，身后的落日将她的身影拉得很长，"但我也比任何人都了解铁血需要什么样的改变。"台下的工人们注意到，她全程没有提及姐姐的名字。\n\n而美因茨的竞选集会则充满了怀旧气息。这位老派政治家用普鲁士传统的军礼服取代了现代西装，在波茨坦军官学校的演讲台上，她挥舞着一份发黄的旧报纸——上面正是当年她反对俾斯麦扩军计划的头条新闻。"有些原则值得坚守几十年，"她的话引来老军人们的热泪盈眶，"真正的铁血精神从未改变。""
