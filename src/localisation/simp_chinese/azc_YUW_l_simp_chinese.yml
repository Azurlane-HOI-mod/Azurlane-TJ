 az_tianjiang.59.d:0"现在的局势不容乐观，我们鸢尾本土全部沦陷，皇家的非洲殖民地也岌岌可危，重樱看起来也蠢蠢欲动。贞德感受到自己周围的一切都在崩塌。铁血的下一个侵略目标很有可能是北联，鸢尾内部普遍都不怎么看好北联，因为北联现在的工业与军事都太过落后，肯定难以抵挡铁血的装甲集群与先进舰娘师。因此鸢尾只能求助于大洋彼岸的那位友邦。"
 az_tianjiang.60.d:0"过惯了小资生活的舰娘们并不适应在非洲的生活。由于北非殖民地宣布向让巴尔的维希教廷效忠，自由鸢尾的舰娘们不得不转移到马达加斯加，而这里连座像样的港口都没有，许多人开始怀疑自己是否还能回到家乡。"
 az_tianjiang.61.d:0"距离刚来到殖民地生活已经过去一些日子了，舰娘们逐渐适应了现在的生活。当然，她们也都已经做好了反攻的准备，等到时机成熟，自由鸢尾就将回归。"
 az_tianjiang.62.d:"自由鸢尾的游击部队近期持续对我方驻军发动袭扰，她们采取打了就跑的战术，专门针对补给线和落单的巡逻队下手。这些神出鬼没的袭击者熟悉当地地形，往往在造成破坏后就消失在乡间小道或城市巷弄中。\n维希政府向我们表示，由于兵力不足和装备短缺，她们目前难以在短期内彻底清剿这些游击队。维希方面的指挥官抱怨说，这些自由鸢尾分子得到当地民众的掩护和支持，使得清剿行动举步维艰。\n更令人担忧的是，游击队的袭击频率和规模都在逐步升级。从最初的破坏通讯线路，发展到最近已经能伏击整支运输车队。我们的前线指挥官建议增派快速反应部队，同时加强对关键补给路线的保护。但维希方面坚持认为，单纯军事手段难以解决问题，必须配合政治手段来切断游击队与民众的联系。"
