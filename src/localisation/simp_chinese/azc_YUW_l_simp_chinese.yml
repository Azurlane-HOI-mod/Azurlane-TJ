 az_tianjiang.66.d:0"维希教廷从我们完全征服鸢尾开始，就一直协助着我们管理鸢尾南部地区，如今战争即将结束，当我们确立世界新秩序之后，维希教廷应该也会成为唯一合法的鸢尾政府。但现在的问题是，我们是否要归还土地给她们？最近游击队的行动越来越频繁了，可能让鸢尾舰娘治理鸢尾是最好的选择。当然，我们也可以选择维持现状或是抹除维希教廷的存在，但这也会加剧抵抗运动...."
 az_tianjiang.69.d:0"从铁血那里传来了消息，她们希望与我们停战。在北联被击败后，铁血的主力就都集中在了西线，然而我们双方势均力敌，如今战争已经持续了太久，无论是赤色中轴还是碧蓝航线，都需要一个踹息的机会。铁血表示除鸢尾和比荷卢与波兰之外，其他的交战地区将保持战前划分。虽然听起来不太公平，但鸢尾的失败也是事实，我们是否要接受这份并不完美的和平？"
 az_tianjiang.70.d:0"从皇家那里传来了消息，铁血希望与我们停战。在北联被击败后，铁血的主力就都集中在了西线，然而我们双方势均力敌，如今战争已经持续了太久，无论是赤色中轴还是碧蓝航线，都需要一个踹息的机会。铁血表示除鸢尾和比荷卢与波兰之外，其他的交战地区将保持战前划分。虽然听起来不太公平，但鸢尾的失败也是事实，皇家拿不定注意，她们希望我们能做出准确的判断。我们是否要接受这份并不完美的和平？"
