az_tianjiang.345.d:"凡尔赛宫的宴会厅里，水晶吊灯照得金餐具闪闪发亮。霞飞突然把文件夹摔在甜点台上，惊得侍从手里的樱桃塔晃了三晃。\n\n"上个月铁血从瑟堡港运走80%的渔获，"她冷着脸翻开报告，指着工人排队领救济的照片，"我们的厨房却在准备五百人份的奶油焗龙虾。"\n\n让巴尔的佩剑"哐当"砸在镀金桌面上："闭嘴！你是要全巴黎的侍从都知道吗？"\n\n阿尔及利亚慌忙用银叉按住乱跳的蛋糕，敦刻尔克低头把黄油刀摆成投降的姿势。恶毒歪在沙发里鼓掌："精彩！比铁血审查的戏剧真实多了！"\n\n"我说错了吗？"霞飞抽出医疗站清单拍过去，"止痛药断供四天，但铁血昨天拉走了三十箱白兰地。"她抄起红酒瓶浇在铁血蛋糕上，糖霜铁十字瞬间泡成烂泥。\n\n莫加多尔趁机往裙子里塞了三个马卡龙，奶油挤破纸袋沾在文件上。她假装弯腰捡餐巾，把沾着工人照片的纸页塞进侍从的围裙口袋——那侍从的围裙上别着罢工徽章。\n\n"闹够没有！"克莱蒙梭的银杖突然敲碎水晶杯，"明天，霞飞去查港口安检，让巴尔准备铁血晚宴。"她红色的瞳孔扫过莫加多尔，"你，负责教铁血特使的孩子烤饼干。"\n\n莫加多尔举着沾满奶油的手跳起来："我要用草莓糖霜画铁十字！"说着故意撞翻糖粉罐，白雾般的糖粉淹没了桌上的机密文件。\n\n当晚，霞飞在港口"意外"发现三车过期医疗物资——正好是清单上缺失的数量。而莫加多尔教的铁血幼崽们，把本该画铁十字的蛋糕全做成了鸢尾花图案。"
