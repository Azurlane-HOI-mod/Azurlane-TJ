 SAD_kuojianlujun_renwu:0"陆军扩建"
 SAD_kuojianlujun_renwu_desc:0"利托里奥委员会建议我们大力扩展陆军，我们必须要有一支足以对抗鸢尾或者皇家的军队。"
 SAD_zhengfubaerganxiaoguo_renwu:0"征服巴尔干小国"
 SAD_zhengfubaerganxiaoguo_renwu_desc:0"皇家与鸢尾对铁血的妥协加深了撒丁的野心，由于希腊在皇家的势力范围内，利托里奥计划先吞并除希腊之外的巴尔干国家。"
 SAD_tiaoxinhuangjia_renwu:0"挑衅皇家"
 SAD_tiaoxinhuangjia_renwu_desc:0"虽然已经答应了委员会，但维内托依然可以选择忘掉这件事。"
 SAD_chengbafeizhou_renwu:0"（§R重要任务§!）称霸非洲"
 SAD_chengbafeizhou_renwu_desc:0"在欧洲我们已经得到了足够的领土，而且我们也没实力和铁血抢地盘，既然如此就让撒丁成为非洲的霸主吧！"
 SAD_xindediguo_renwu:0"建立新的帝国"
