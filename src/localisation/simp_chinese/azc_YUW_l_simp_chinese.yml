 az_tianjiang.274.d:0"阴云笼罩着铁血总理府，走廊里的军靴声比往日更加急促沉重。那枚镶嵌在龙形舰装核心处的心智魔方炸弹，不仅撕裂了钢铁装甲，更在爆炸瞬间释放出诡异的能量波动，让俾斯麦陷入了深度昏迷。医生们围在病床前低声交谈，他们手套上沾着的不是血，而是泛着幽蓝光芒的心智魔方碎片——这种本该用来守护舰娘的力量，如今却成了最致命的武器。\n\n帕塞瓦尔站在病房窗前，她指尖的香烟已经积了长长的烟灰。走廊另一端，埃吉尔正与参谋们激烈争执着前线部署，她的权杖每次敲击地面都震得水晶吊灯微微摇晃。而没人注意到，向来安静的莱比锡正默默整理着元首办公室的文件，她手中钢笔划过纸面的沙沙声里，偶尔夹杂着保险柜密码盘转动的轻响。三位继承者都在等待，等待医疗组宣布最终诊断的瞬间——那也将是铁血权力更迭的钟声。"
 az_tianjiang.275.d:"整个铁血帝国都笼罩在一种紧绷的寂静中。总理府的走廊上，军官们放轻了脚步，却掩不住眼底的焦灼。前线的战报依旧每天准时送达，只是现在，它们被整齐地码放在俾斯麦空荡荡的办公桌上，无人敢轻易决断。\n\n提尔比茨站在元首病房外，指尖无意识地摩挲着姐姐那顶染血的军帽。她望向窗外，柏林正飘着今冬第一场雪，雪花落在总理府花园的玫瑰丛上——那些俾斯麦最爱的白玫瑰，如今已被紧急移植到了温室里。\n\n"十五天..."她轻声自语，声音消散在走廊尽头的电报机敲击声中。地下指挥所里，兴登堡正对着沙盘推演各种防御方案，她的参谋官发现，元帅刻意避开了所有进攻性部署。而在财政部，莱比锡通宵达旦地核算着每一份物资清单，窗台上的咖啡杯已经堆了七个。\n\n整座城市仿佛被按下了慢放键，每个人都在用不同的方式数着日子。港口的工人们自发延长了工时，前线的士兵们把"为元首而战"刻在了坦克装甲上。就连街角的报童都压低了叫卖声，仿佛怕惊扰了某位重要人物的休养。\n\n在这诡异的平静之下，铁血就像一艘失去舵手的巨舰，靠着最后的惯性在暴风雨中穿行。所有人都清楚：只要再坚持三百六十个小时，那双重燃火焰的眼睛就会重新注视这片土地。而现在要做的，就是确保当那一刻来临时，铁血依然屹立不倒。"
 az_tianjiang.276.d:"晨光刺破柏林阴霾的云层，总理府紧闭半月之久的厚重橡木门终于缓缓打开。俾斯麦的身影出现在台阶之上，军装笔挺，披风如墨，唯有那双冰蓝色的眼瞳比以往更加锐利——仿佛淬炼过的钢铁。\n\n她的龙形舰装盘踞在身后，漆黑的装甲上流动着暗金色的纹路，关节处隐约可见幽蓝的能量脉络。没人知道这些强化材料来自何处——是秘密研发的科技？还是某种禁忌的力量？但此刻，那都不重要了。\n\n前线的将军们屏息等待着她的第一道命令。\n\n"半个月的忍耐，足够了。"她的声音不大，却让整个指挥室为之一静，"让那些以为铁血会就此衰落的蠢货们看看——"\n\n她抬手，全息作战地图在面前展开，红色的箭头如利剑般刺向敌方腹地。\n\n"——这场战争，现在才真正开始。""
