az_tianjiang.353.d:"巴黎的夏夜，塞纳河的湿气混杂着铁血岗哨的金属气息，街道在党卫军的严密巡逻下显得格外安静。街角的咖啡馆灯光昏黄，舰娘与蛮啾低声交谈，生怕惊动路过的铁血士兵。街对面，一栋老旧公寓的二楼窗口，68岁的蛮啾老人玛丽安坐在摇椅上，手里编织着一条毛毯。她的脸庞布满皱纹，眼神柔和，嘴角常挂着和蔼的微笑，仿佛是这座被占领城市中一抹难得的温暖。左邻右舍都喜欢她，称她为“老好人”，清晨她总会分送刚烤好的面包，黄昏时与邻居们聊聊战前的巴黎。\n\n玛丽安的公寓虽小，却收拾得井井有条。墙上挂着一幅泛黄的家族合影，桌上摆着她亲手做的花瓶，插着几枝从市场捡来的野花。年轻的舰娘艾莉丝是她的常客，常在她家喝茶，听她讲战前的故事。艾莉丝在本地工厂生产铁血要求的军需品，生活单调压抑，玛丽安的安慰让她感到一丝慰藉。“孩子，坚持下去，日子总会好起来的，”玛丽安拍着她的手，笑着说。艾莉丝感激地点头，觉得这位老人是巴黎最后的温情。\n\n几天前，街区发生了一件怪事。玛丽安的邻居，40岁的蛮啾男子皮埃尔，突然死在家中。官方称是心疾突发，但街坊们私下议论，皮埃尔身体硬朗，怎么会无端猝死？他的葬礼冷清得诡异，党卫军的舰娘在场监督，没人敢多问。玛丽安参加了葬礼，穿着朴素的黑裙，低头默哀，眼中似有泪光。她送了一篮自己种的雏菊，放在皮埃尔的墓前，叹道：“可怜的孩子，走得太早了。”\n\n巴黎的生活在铁血的高压下继续。每天清晨，玛丽安提着篮子去市场，买面包和蔬菜，与摊贩们闲聊几句。她的笑容总能让人放松，连党卫军的舰娘巡逻队路过时，也会对她点头致意。下午，她坐在窗边，哼着老歌，编织毛毯，偶尔抬头看看街上的行人。艾莉丝下班后常来串门，抱怨工厂配额的严苛，玛丽安总是递上一杯热茶，轻声安慰：“别怕，孩子，时间会带来希望。”\n\n某天傍晚，艾莉丝带来一瓶廉价红酒，想与玛丽安小酌。她提起皮埃尔的死，语气不安：“玛丽安，你说皮埃尔真是心疾吗？我总觉得不对劲。”玛丽安的手顿了顿，目光依旧柔和，笑着摇头：“别多想了，孩子，党卫军说了是意外，咱们还能怎样呢？”她端起酒杯，聊起战前巴黎的舞会，艾莉丝的情绪渐渐平复，笑着听她讲那些遥远的回忆。\n\n夜深了，艾莉丝告辞，玛丽安送她到门口，叮嘱她路上小心。门关上后，玛丽安回到窗边，拉上厚重的窗帘。就在此时，街角的阴影中，一个年轻的舰娘路过，停下脚步，抬头望向玛丽安的窗口。她是工厂的夜班工人，名叫克莱尔，最近因私藏反铁血传单被党卫军警告。她皱着眉，低声自语：“老太太每天都坐在窗边，盯着街头……怎么总觉得她在看什么？”克莱尔摇了摇头，裹紧外套，消失在夜色中。她不知道，几天前皮埃尔曾在她耳边提到过一个“危险的眼睛”，但他没来得及细说，就永远闭上了嘴。"
