az_tianjiang.335.d:"钢铁履带碾过铁血最后的要塞，白鹰的星条旗在硝烟中猎猎作响。华盛顿的重炮阵列轰开了最后一道防线，她的巨剑插在敌指挥部前，剑柄上缠着破碎的铁血旗帜。不远处，南达科他正用舰装碾压着撒丁残存的装甲部队，撒丁旗舰的军礼服沾满尘土，沉默地交出了佩剑。\n太平洋的烈焰中，企业站在燃烧的重樱战舰残骸上，弓弦仍因方才的战斗微微震颤。长门的太刀断成两截，狐火般的眼眸终于黯淡。更远处的岛屿上，克利夫兰带领的陆战队刚肃清最后一个地堡，她擦着脸上的炮灰，朝海伦娜比了个胜利的手势。\n白宫前的广场上，列克星敦正在主持简朴的凯旋仪式。归来的舰娘们制服破损，北安普顿的舰装少了半边装甲，朱诺的通讯器还带着弹孔。没有盛大的庆典，只有蛮啾们衔来的鲜花铺满了台阶。\n企业站在珍珠港的夕阳下，看着埃塞克斯将缴获的军刀投入熔炉。海风拂过她染血的披风，远处传来舰娘们低沉的《星条旗永不落》。这场胜利属于诺曼底登陆时沉没的姐妹们，属于瓜岛夜战中燃烧的驱逐小队，更属于此刻静静躺在船坞每一个维修舱里的战友们。\n"该带姑娘们回家了。"企业轻声说，指尖抚过胸前那枚被炮弹破片击穿的勋章。港口的灯塔突然亮起，为所有归航的舰娘指引着方向。而在遥远的铁血港口，一面小小的白鹰旗帜正插在废墟最高处，在晚风中轻轻摇曳。"
az_tianjiang.336.d:"白宫东厅的水晶吊灯将星条旗映照得格外明亮。企业站在橡木讲台前，身后巨幅地图上，从珍珠港到斯卡帕湾的航线上钉满了代表盟邦的蓝宝石图钉。\n\n"诸位。"她的声音让窃窃私语的各国使节瞬间安静，"请看北极圈的最新情报。"随着她指尖轻点，投影仪在北联广袤的雪原上投下密密麻麻的红点——正在扩建的摩尔曼斯克军港，白令海峡新建的导弹井，还有西伯利亚铁路线上昼夜不停的装甲列车。\n\n皇家方舟的茶杯突然停在半空，鸢尾教国的[YUW.GetLeader]下意识按住圣经，连撒丁的托里拆利都放下了正在把玩的古董怀表。企业背后的落地窗外，六架F4U舰载机正拖着蓝白烟带掠过华盛顿纪念碑——恰好拼出集体安全法案的英文缩写"CSA"。\n\n"这不是军事条约。"列克星敦微笑着分发烫金文件，扉页上印着被橄榄枝缠绕的舰锚徽记，"而是当任何签约国遭遇威胁时..."\n\n"白鹰的军队将在24小时内抵达。"华盛顿突然接话，她的重剑在地板上磕出火星，"就像我们与铁血作战时那样。"[YUW.GetLeader]的羽毛笔在签名处悬停："如果...我是说如果，北联选择和平发展呢？"\n\n企业将一枚北极圈监控卫星的照片推过桌面："那这些埋在永冻土下的台风级潜艇，就该改建成极地科考站了。"她的蓝眼睛在各国代表脸上缓缓扫过，"三天后，第一批护航舰队会驻防雷克雅未克。"\n\n当最后一位使节盖上火漆印时，白宫花园突然升起蔚蓝的信号弹。夜空里，由舰载机灯光组成的巨大鹰徽缓缓舒展双翼，笼罩着所有签约国的旗帜。"
