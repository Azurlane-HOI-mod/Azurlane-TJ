 az_tianjiang.108.d:0"出于对自由鸢尾政府施政不力的强烈不满，维希教廷的不屈派系于昨日集结精锐部队进驻巴黎，以武力为后盾向现任政府发出最后通牒。\n据前线观察员报告，不屈的军队已全面控制巴黎各战略要地，实施严密的军事封锁。而驻守城内的蛮啾部队士气低迷，战意全无。消息人士透露，由于鸢尾政府长期经济管理不善导致军费短缺，这些守军已多月未能获得充足补给。\n分析人士指出，此次兵变是长期积累的政治经济矛盾的总爆发。虽然不屈派系目前占据军事优势，但其能否顺利实现政权更迭，仍需观察后续国际反应及各派政治力量的博弈。巴黎街头弥漫着紧张气氛，市民们对未来局势发展普遍感到忧虑。"
 az_tianjiang.110.d:"白鹰至上党（Eagle Supremacy Party）作为近年来迅速崛起的新兴政治力量，由颇具魅力的领袖华盛顿（Washington）所创立并领导。该党派以鲜明的民族主义立场为核心纲领，旗帜鲜明地主张"白鹰舰娘利益至上"（Eagle Union Shipgirls First）的基本原则，强调在政治、经济和社会资源分配等各个领域优先保障白鹰舰娘群体的权益。值得注意的是，该党推出的"分享财富"（Wealth Sharing Initiative）计划颇具创新性，旨在通过制度性改革实现资源再分配，这一政策主张在基层民众中获得了广泛共鸣。\n\n政治分析人士指出，白鹰至上党的异军突起绝非偶然，其反映出现有政治体制下的结构性矛盾。多位权威专家在《政治科学季刊》发表的联合研究报告中强调，该党的参选不仅打破了传统两党制（民主党与共和党）长期垄断的政治格局，更可能引发联邦政治生态的深层次重构。其民粹主义倾向与务实政策的独特结合，正在吸引越来越多对现状不满的选民群体，这种政治现象值得学界持续关注。"
 az_tianjiang.111.d:"波特兰（Portland）——这位以务实温和著称的政治家，在因理念不合退出共和党后，如今正以革新者的姿态领导着白鹰共产党（Eagle Progressive Communist Party）的温和转型。与人们传统认知中的激进左翼不同，波特兰主张"渐进式改革"，将"蛮啾福祉优先"作为核心理念，在保留市场经济框架的同时推动更具包容性的社会政策。\n\n这位被媒体称为"粉色改革者"的领袖近期发起了"理性对话"（Rational Dialogue）选民沟通计划，其宣传策略明显区别于传统左翼政党的激烈风格。据《白鹰政治观察》报道，该党采用更贴近民众的方式：在海军基地开设政策咖啡馆，举办开放式圆桌论坛，甚至与商界代表共同举办社会经济研讨会。\n\n"波特兰代表了一种新型的左翼政治，"政治分析家白给·杨在《现代政治》专栏中写道，"她成功地将社会主义理想与务实政策相结合，既坚持公平分配的基本原则，又承认市场机制的重要性。"这种"温和共产主义"路线正在吸引大量对现状不满却又畏惧激进变革的中间派选民，最新民调显示该党在中等收入舰娘群体中的支持率稳步上升至12%，成为影响选举格局的关键第三势力。"
 az_tianjiang.113.d:0"共和党总部会议室的橡木长桌上，萨拉托加那张经过"特殊处理"的提名照被投影仪放大到全息屏幕上。照片里，她原本娇小的身材被暗房技术"战略强化"出了不符合舰装的傲人曲线，水手服上衣的褶皱都被修成了不自然的弧度。\n\n"这已经不是简单的修图了。"圣地亚哥用教鞭戳着全息影像，"你们看这个光影处理，至少叠放了三次曝光。港区报社的暗房技师说，为了修出这个效果用掉了半个月的相纸配额。"\n\n坐在角落的萨拉托加不安地扭动着："可是...选举已经赢了..."\n\n"正因为赢了才更丢人！"威奇塔拍桌而起，"现在全白鹰都在传这个。"她甩出一沓报纸，《海军时报》头版赫然印着对比图，标题是《从驱逐到航母：凌晨洛杉矶里的奇迹》。\n\n一直沉默的埃尔德里奇突然开口：“异常。(埃尔德里奇的呆毛束成了一个感叹号）”她手中的游标卡尺在全息影像上划过，“重心，偏移。”说着，埃尔德里奇闭上了眼。\n\n列克星敦揉了揉太阳穴："民主党已经在广播里阴阳怪气，说我们'用暗房技术伪造海军实力'。"她看了眼墙上的时钟，"还有6小时就要举行胜选演讲，你们打算让这个'强化版'萨拉托加出现在全国人民面前吗？"\n\n会议室外传来此起彼伏的快门声，显然记者们已经嗅到了这场闹剧。萨拉托加低着头，手指绕着衣角："这是萨拉妹妹的…呃…战时特别改装！"\n\n威奇塔幽幽地说：“我说萨拉，免了吧，当初就该提名埃尔德里奇…至少她的电路平板…呃…不需要暗房加工…”话音刚落，一阵静电火花闪过，会议室的灯光全部熄灭。"
 az_tianjiang.113.t:0"迟迟未出现的新总统"
 az_tianjiang.114.d:"白宫椭圆形办公室内，企业正用钢笔轻轻敲击着桌面。阳光透过落地窗洒在她面前的文件上——那是最新的内阁名单，但总统签名栏却空着。\n\n"所以，你们的意思是……"企业的声音平静得像无风的海洋，"让我继续坐在这个位置上，但不必'真正'坐在这里？"\n\n埃塞克斯轻咳一声，将一份提案推到她面前："前辈，您已经连任三届了。民众需要看到……呃，'新面孔'。"她顿了顿，"当然，所有重要决策仍会经过您批准。"\n\n圣路易斯在一旁补充，指尖划过全息投影上的民调数据："我们可以推选一位'形象总统'——负责剪彩、握手、发表那些无关痛痒的演说。而您只需在幕后确保政策方向不变。"她的红唇勾起一抹意味深长的笑，"毕竟，真正的掌舵者何必站在甲板上吹风呢？""
 az_tianjiang.115.d:0"议会大厅的水晶吊灯摇晃着，将争执不休的人影投在镶金边的墙壁上。\n\n"我再说一次！"华盛顿一拳砸在橡木长桌上，震得茶杯叮当作响，"这种模糊不清的票数根本不能作数！必须重新选举！"她胸前的徽章在煤油灯下泛着冷光。\n\n角落里，波特兰慢条斯理地搅动着红茶："真是精力充沛呢~不过与其浪费时间重新投票..."她突然将茶杯重重放下，"不如和我们组成联合政府如何？"\n\n"开什么玩笑！"萨拉托加从后排跳起来，怀里的文件撒了一地，"你们共产党明明上周还在港口煽动罢工！"\n\n窗外的暮色中，港口的灯塔突然熄灭了。远处传来货船沉闷的汽笛声——本该装满出口小麦的货仓，此刻正空空如也地漂在水面上。\n\n"诸位。"\n\n企业的声音让整个议会瞬间安静。她站在壁炉前，跳动的火光为她的侧脸镀上橘红色的轮廓。那枚象征总统权力的怀表在她指间开合，发出规律的咔嗒声。\n\n"要么接受联合执政..."怀表突然合拢，齿轮咬合的声响像子弹上膛，"要么一起饿着肚子迎接冬天。"\n\n壁炉里的木柴爆出一串火星。波特兰不知何时已经站在企业身旁，两人的影子在墙上的白鹰纹章前交叠，仿佛破损的羽翼终于拼合完整。\n\n萨拉托加张了张嘴还想说什么，却被窗外飘来的黑灰呛得咳嗽起来——那是码头工人焚烧抗议标语产生的烟尘。"
 az_tianjiang.116.d:0"白宫地下会议室的煤气灯将十几个晃动的人影投在橡木镶板的墙上。企业用手指轻轻敲击着桌面，每一声轻响都让在座的政治家们绷紧神经。\n\n"我们需要一个所有人都能接受的总统。"企业的声音像平静的海面，"民主党要体面，共和党要亲和，至上党要强硬，共产党要..."\n\n"要实际控制权！"哈曼大声补充，生怕其他人听不见。\n\n华盛顿的军刀突然"铿"地一声插在会议桌上："我再说一次，必须重新..."\n\n"安克雷奇怎么样？"\n\n企业轻飘飘的一句话让整个会议室瞬间安静。煤油灯的火焰猛地跳动了一下。\n\n"那个...新式巡洋舰？"萨拉托加的声音有些变调。\n\n民主党代表们交换眼神："体型够大，能撑起总统制服。"\n共和党代表们点头附和："表情够天真，适合拍宣传海报。"\n\n华盛顿的军刀慢慢从桌面拔了出来："这太荒谬了..."\n\n"比我们在这里争吵更荒谬吗？"企业站起身，灯光在她身后拉出长长的影子，"明天早上她会'意外'走进这个会议室，你们要做的就是——"\n\n会议室的门突然被撞开，安克雷奇抱着一堆散落的文件站在门口，总统帽滑稽地歪在一边："企业姐姐！安克雷奇找到去年的饼干预算问题了！"\n\n"
 az_tianjiang.117.d:"深夜的白宫办公室，波特兰第三次将同样的提案推向办公桌对面——那份《联合执政框架》的边角已经有些卷曲。\n\n"企业前辈，连港口的海鸥都知道现在的局势。"波特兰的声音比往常更加认真，"共和党在等我们内耗，华盛顿在等社会崩溃...而码头工人的孩子已经开始用政策文件当毯子。"\n\n企业凝视着窗外的暴风雪。港口的探照灯穿透雪幕，照亮了排队领取黑面包的民众。她军装袖口的金线在火光中黯淡如锈迹。\n\n"你知道我对共产主义没有好感。"\n\n"但您更厌恶无意义的流血。"波特兰突然按住桌上摇摆的怀表，"三年前在塞壬那边的北大西洋，您宁愿违抗命令也要救那艘载满难民的商船..."\n\n怀表的齿轮声突然变得震耳欲聋。企业想起电报房里堆积如山的破产报告，想起议会走廊里两党代表为军费预算厮打时，安克雷奇默默捡起的碎玻璃。\n\n暴风雪撞碎了窗外的一株玫瑰。波特兰的指尖在提案某处轻轻一划："我们可以保留军队建制，只在民生领域..."\n\n"明天八点。"企业突然合上怀表，"带你的经济委员会来见我——不要红色徽章。"\n\n当波特兰的身影消失在风雪中，企业从抽屉取出一封泛黄的信件。那是她与某位故人的赌约："若白鹰终将分裂..."\n\n壁炉吞噬信纸的瞬间，港口的汽笛响起。是那艘延误了三周的粮食运输船，终于冲破冰层归航。"
 az_tianjiang.118.d:"晨雾中的白宫草坪上，克利夫兰骑士团的佩剑在军礼服腰间叮当作响。她们像一道银灰色的堤坝，拦在正要进入内阁会议室的波特兰面前。\n\n"请留步，同志。"领头的轻巡洋舰故意咬着这个称谓，"您上次提出的粮食配给制，和北联去年实施的——"\n\n"——和北联去年饿死三十万蛮啾的政策一模一样？"华盛顿突然从立柱后转出，肩章刮落一串露珠，"真巧啊，我办公室的举报信也是这么说的。"\n\n波特兰的红茶勺在杯沿轻敲出《国际歌》的节奏："诸位不妨直接说，怀疑我是间谍？"她突然掀开文件箱，数百份泛黄的港区建设方案雪花般飘落，"这些年在码头冻疮里长出的新航线，在罢工潮里建成的工人医院——原来都是为莫斯科铺路？"\n\n阁楼窗口，企业默数着草坪上越聚越多的军官。克利夫兰骑士团的剑鞘开始碰撞出危险的频率，而波特兰身后，码头工会的工装蓝已经堵住了西侧走廊。\n\n"白鹰没有团结的土壤？"波特兰突然笑出声，手指划过一份被咖啡渍染透的《联合声明》，"那为什么每次飓风来袭时..."\n\n震耳欲聋的爆炸声打断了她。港口的浓烟升起处，有人炸毁了通往北方的输油管道——而共和党的广播车正循环播放："警惕赤色分子破坏能源安全！"\n\n企业放下望远镜时，玻璃窗映出她嘴角的苦笑。原来最坚固的同盟，永远是共同的敌人。"
 az_tianjiang.119.d:"白宫的玫瑰园里，克利夫兰骑士团的佩剑在阳光下折射出刺眼的光斑。她们望着企业独自离去的背影，剑鞘碰撞出愤怒的颤音。\n\n"又一次。"克利夫兰咬紧牙关，手套在佩剑柄上勒出深痕，"只要对面亮出刀剑，我们的总统就选择退让。"\n\n喷水池中的纸船缓缓沉没，倒映着白宫穹顶上的白鹰徽记——那展开的双翼如今看来，更像是在风暴中瑟缩的姿势。"
 az_tianjiang.120.d:"白宫的穹顶依然在阳光下闪耀，但走廊里的脚步声已经变得稀疏。企业独自站在落地窗前，指尖划过冰冷的玻璃——从这里能看到华盛顿纪念碑依旧洁白如新，仿佛整个联邦的动荡都与首都不相干。\n\n但办公桌上堆积的紧急电报在无声尖叫：\n\n波士顿港的蛮啾装卸工集体啄断了输油管道\n底特律兵工厂的装配线蛮啾用翅膀绞停了传送带\n查尔斯顿种植园的棉花在无人采摘中腐烂，羽毛与棉絮在热风中起舞\n\n"她们都去'安抚地方'了。"企业对着空荡荡的会议室自语。华盛顿带着至上党去了南部，波特兰的红色宣传车消失在北部工业区，连萨拉托加都借口"探亲"回到了西海岸。留在椭圆办公室的只有安克雷奇歪歪扭扭的请假条：「去帮蛮啾朋友修屋顶」\n\n国务卿的印章突然从文件堆滚落。企业弯腰去捡时，发现地毯缝隙里卡着一片金属羽毛——是去年国庆日时，模范蛮啾代表别在她胸前的纪念章。当时那只蛮啾说了什么来着？「希望总统也能看看我们工作时的车间」\n\n窗外传来规律的哒哒声。白宫围栏外，几只戴着邮差帽的蛮啾正在投递信件。它们依旧恪尽职守地分拣着抗议书、辞职信、恐吓函，爪尖在信封上留下浅浅的划痕。其中一只突然抬头，黑曜石般的眼睛穿过百米距离与企业对视了一秒，又平静地继续工作。\n\n海军部长最后的留言还钉在地图上：「建议立即调遣陆战队」企业拿起钢笔，在「立即」两个字上画了个圈，墨水晕染开像未爆的炮弹。\n\n电话铃突然响起。接线员紧张的声音传来："芝加哥市长请求联邦军队..."\n\n"告诉她们，"企业望着窗外依旧整洁的宪法大道，"暴风雨来临前，最该做的是检查每一处鸽笼的门闩。"\n\n挂断电话时，一片真正的羽毛从通风口飘落。企业突然意识到，这座白色建筑最坚固的防御从来不是铁栅栏，而是所有离开的人依然默契地——\n\n将暴动挡在了华盛顿的玫瑰园之外。"
 az_tianjiang.121.d:"白宫西翼的战术沙盘上，代表暴动区域的红旗已经插满海岸线，唯独华盛顿特区依旧洁白如新。企业用手指轻轻拨弄象征国民警卫队的锡兵模型——它们像散落的火柴棍般稀疏地分布在几个关键州。\n\n"德克萨斯州的炼油厂被占领了。"参谋长放下电报机，纸带垂到地上像条苍白的舌头，"蛮啾工人们用输油管道拼出了'面包或子弹'的标语。" \n\n落地窗外，暮光为华盛顿纪念碑镀上血色。三只穿着邮政制服的蛮啾正踏着整齐步伐走过林荫道，它们爪中的信件分类动作依然精准，只是今天投递的都是解雇通知书和法院传票。其中一只突然歪头看向白宫，黑眼睛里闪烁着某种企业读不懂的情绪。 \n\n 经济顾问的羽毛笔在账本上划出刺耳声响："按照当前镇压成本计算，联邦金库的黄金只够支撑..." \n\n"够支付多少份抚恤金？"企业突然打断她，手指停在沙盘上查尔斯顿港的位置——那里有安克雷奇上周用蜡笔标注的「好朋友茉莉的窝」。\n\n作战室里安静得能听见时钟吞咽时间的声音。国民警卫队司令的佩剑在鞘中不安地颤动，剑穗上还沾着北部州镇压行动时溅上的机油。\n\n"波特兰从芝加哥发来电报。"通讯官犹豫地递上信笺，"她说...工人们只是想要能盖住雏鸟的棉絮。"  \n\n企业走向窗边。远处乔治城的方向升起一缕反常的炊烟，可能是某个被占领的面粉厂正在烤制面包。更近处，白宫花园的喷泉依旧在夕阳下划出优雅的抛物线，水珠落进池中的声音像极了蛮啾们在兵工厂给子弹壳抛光时的节奏。\n\n"传令。"企业最终开口，声音轻得仿佛在自言自语，"让海军博物馆把舰娘的肖像画都收进防弹柜。"\n\n当暮色完全吞没华盛顿，那些离去的脚步声终于显露出真相：这个国家最精锐的部队不是国民警卫队，而是所有人在风暴来临前，默契地维持着首都表面平静的——  \n\n沉默的共谋。"
 az_tianjiang.122.d:"洛杉矶海军基地的电报机疯狂吐着纸带，墨迹斑驳的文字像伤口般渗开：\n\n「晨6时，克利夫兰骑士团占领国会山」\n「海军部大楼升起铁十字旗」\n「所有通往东部铁路线被切断」\n\n企业站在太平洋沿岸的悬崖上，手中的望远镜微微颤动。镜片里，洛杉矶港的货轮仍在正常装卸，但码头工人看到穿军装的军官时，眼神已开始闪烁。\n\n"联系上波特兰了吗？"\n\n通讯官摇头："北部工业区所有电报局沉默。"\n\n"华盛顿呢？""最后通讯是白宫厨师长的私人波段..."副官咽了咽口水，"说骑士团正在用您的办公桌玩扑克牌。"\n\n海风突然变得咸涩。企业想起上周离开华盛顿时，克利夫兰特意来送行——那时她军礼服第三颗纽扣松了，现在才明白那是连夜调兵的痕迹。\n\n"长官！"通讯兵冲进来挥舞着新电报，"圣迭戈要塞拒绝承认政变，但..."\n\n电报末尾被咖啡渍晕染，依稀可见「等待您回华盛顿谈判」的字样。企业突然笑了，这哪是谈判，分明是要她孤身飞回囚笼。\n\n太平洋的浪涛拍碎在礁石上。三十海里外，企业号航母的舰影正在暮色中变得模糊。而更远处的海平线上，去年冬天被击沉的演戏舰船残骸，此刻仿佛正随着潮水缓缓转向加州海岸。\n\n"给克利夫兰回电。"企业撕碎电报，纸屑像雪片落进怒涛，"就说我在找一副够大的白鹰象棋——毕竟..."她踩碎脚边爬过的沙蟹，甲屑爆裂声像极了白宫玻璃窗的破碎音。\n\n"推翻国王之前，总得先准备好新棋盘。""
 az_tianjiang.123.d:"洛杉矶临时指挥部的收音机里，波特兰的声音夹杂着电流杂音撕裂了黎明：\n\n「告全体白鹰公民书——我们既不要铁十字的枷锁，也不要华尔街的谎言！」\n\n企业的手指在地图上缓缓收紧，五大湖区的工业带被攥出深深的褶皱。那里刚刚升起的新旗帜是印着齿轮与麦穗的赤红旗帜，正在早春的寒风中猎猎作响。\n\n"有意思。"企业摩挲着海军学院毕业纪念章，背面刻着与波特兰的合影，"她们要恢复国会秩序...却只字不提合法的总统。"\n\n窗外传来驱逐舰装填鱼雷的金属碰撞声。通讯官犹豫地递上截获的传单：共产党武装工人正沿着66号公路南下，宣传画上的国会山穹顶被画上了醒目的红星，但原本应该悬挂总统肖像的位置却诡异地空白着。\n\n"克利夫兰的回应？"\n\n"骑士团在《华盛顿邮报》头版刊登了..."副官的声音突然变小，"您穿着睡衣逃离白宫的政治漫画。"\n\n海雾突然漫进房间。企业想起去年冬天视察底特律时，波特兰曾指着结冰的流水线说：「这下面睡着火种」。现在冰层破裂了，燃烧的不是忠于谁的誓言，而是纯粹的革命怒火——既不承认叛军，也不认可政府。\n\n"给圣迭戈发信号。"企业突然推开窗户，咸腥的风灌进来吹散满桌文件，"让海军陆战队在铁路桥布防..."她停顿片刻，"但别在军装上佩戴任何徽章。"\n\n当第一缕阳光刺穿海雾时，遥远的内华达山脉升起三颗红色信号弹。那是共产党先锋队的位置标记，却奇妙地与骑士团在东部设立的防线形成完美的夹击之势——而在这两支叛军之间的广袤国土上，沉默的白鹰旗帜正在无数邮局、学校、加油站门前缓缓降下。"
 az_tianjiang.124.d:"查尔斯顿港的清晨被舰炮齐鸣惊醒，一面崭新的蓝底白鹰旗在军乐声中升起。华盛顿站在战列舰甲板上，她的声音通过港口广播系统传向整个南部：\n\n"联邦已死，但白鹰永存！"\n\n洛杉矶临时指挥部的电讯官猛地摘下耳机："长官！至上党刚刚控制了从诺福克到新奥尔良的所有海军船坞！"\n\n企业的手指划过沙盘，南部各州的模型舰船全部被换成黑色棋子。参谋们倒吸一口凉气——这意味着整个墨西哥湾的潜艇部队已易主。\n\n北部工业区的无线电突然插入哈曼的广播：\n"看看南方的'爱国者'们多着急分蛋糕啊？"背景音里，钢厂汽笛与装配线轰鸣交织成奇特的韵律。\n\n华盛顿特区的晨报则刊登着克利夫兰的宣言：\n「所谓正统，不过是谁先坐上总统椅子的游戏」\n\n配图是被改成骑士团指挥部的椭圆形办公室，总统座椅上放着两把交叉的军刀。\n\n"安克雷奇在哪？"企业突然问道。\n\n副官调出最新情报照片：在田纳西州的交界处，安克雷奇正站在三方势力缓冲带的检查站前。照片里她手持宪法手册，冷静地与各方士兵交谈——没人知道这个"临时调解委员会"是她自封的。"
 az_tianjiang.125.d:"洛杉矶临时总统府的门前，沙漏里的细沙开始坠落。\n\n企业签署的《最后通牒》正通过无线电波传向四方：\n\n「60日内，所有武装力量撤回原驻地——否则联邦军队将执行宪法第61条。」\n\n没人知道这个"第61条"是什么。白鹰宪法只有60条。"
 az_tianjiang.127.d:"白鹰联邦的黎明在四重炮火中降临。\n\n墨西哥湾的海水被染成诡异的橙红色——至上党的改装坦克加配了喷火器，燃烧的液体形成一道道移动火墙。华盛顿站在指挥部的高处，扩音器里循环播放着她的演讲，而不远处的士兵们正在给火炮装填印有圣经经文的宣传弹。\n\n五大湖区的天空布满防空炮火的黑云。波特兰的工人们驾驶着经过改造的坦克，每辆坦克都刻着醒目的镰刀与红星。当她们的主炮开火时，炮弹在空中炸出《国际歌》的五线谱。\n\n华盛顿特区的街道正在上演钢铁与血肉的巷战。克利夫兰骑士团的轻巡洋舰们把国会山改造成要塞，用大理石柱作为防空炮基座。每占领一个街区，她们就用军刀在建筑物上刻下徽记，而地下排水系统里挤满了不愿参战的逃兵。\n\n在洛杉矶临时指挥部，企业面前的沙盘正在自我燃烧——代表四方势力的棋子互相喷射着真实火焰。"
 az_tianjiang.129.d:"白宫椭圆形办公室的晨光中，企业总统正用钢笔机械地签署文件——笔尖每次落下前，都会微妙地停顿0.5秒，因为克利夫兰的指尖正在她肩后三厘米处轻轻敲打摩尔斯密码。\n\n"今天要批准海军预算案哦，"海伦娜从盆栽后方探出头，"当然，是删减掉潜艇部队的那版。"\n\n克利夫兰的军靴跟碾碎了地上散落的宪法修正案："媒体那边搞定了，《华盛顿邮报》会刊登您'自愿'授权骑士团特别监督权的照片。"\n\n"哈曼姐姐发来抗议信..."安克雷奇抱着文件袋闯入。\n\n克利夫兰突然把总统徽章别在安克雷奇帽子上："别管那个了，来玩吧！"\n\n当午夜的阴影爬上白宫穹顶时，企业站在落地窗前凝视远方——那里有艘没有灯塔指引的驱逐舰，正驶向暴风雨海域。"
 az_tianjiang.130.d:0"埃尔德里奇表示自己并不想担任总统职务，她只说了两个字：“我，懒”。要再进行一次选举吗？现在各党对投票结果都比较满意，另外白鹰共产党取得了投票第二的位置，我们还可以让团结派上台，但不知道至上党和骑士团会作何反应。还有人提议直接让企业连任，但这直接引发了民主党与共和党之间的争吵，也许我们应该找一位兼顾双方情绪，同时又不是左右派系的舰娘来担任总统职位。"
 az_tianjiang.131.d:0"白宫西翼的画像下，党内老同志们正为继任者问题吵得面红耳赤。\n\n"波特兰同志虽然能力出众，"老党员舰娘推了推她的眼镜，"但她去年还在共和党的游艇上喝香槟！"\n\n哈曼闻言立刻挺直腰板，胸前的徽章闪闪发亮："我提议进行民主表决！"她偷偷把准备好的《五年计划甜蜜化方案》往桌前推了推——第37条写着"所有军舰涂装改用草莓色"。\n\n"肃静！"火奴鲁鲁用教鞭敲响黑板上方的镰刀锤子徽记，马尾辫随着转身划出凌厉弧线，"根据党章第3.14条..."她突然卡壳，低头瞥了眼写在手背的备忘。\n\n窗外的抗议声浪适时传来：\n"我们要看候选人的舰装数据！"\n"哈曼同志承诺的定量红尖尖呢？"\n"火奴鲁鲁老师上次讲的剩余价值理论还没说完啊！"\n\n波特兰淡定地搅动着马克杯，突然从红茶里拎出一枚生锈的共和党徽章："同志们担心的就是这个？"她手腕一翻，徽章已变成闪着红光的党费缴纳卡，"看，改造很彻底嘛～"\n\n正在做会议记录的蛮啾突然举起翅膀："最新民调！哈曼同志在15岁以下支持率98%，火奴鲁鲁老师拿下知识分子票仓，而波特兰部长..."它吞了口唾沫，"在军队底层中人气断层第一。""
 az_tianjiang.132.d:0"至上党成功掌控了白鹰，但不巧的是，由于国会总统选举拖得稍微久了那么点，至上党内部的领袖选举也到时间了，如果华盛顿没能连任，那她将无法担任总统职务。\n\n"资源优化？"她冷笑一声，指尖划过沙盘上诺福克海军基地的模型，"战争从不是精打细算的买卖。"\n\n巴尔的摩的战术笔记上的数据密密麻麻："正因如此，我们才需要更聪明的打法。"她的钢笔尖停在弹药消耗统计表某栏，墨水晕染开像未爆的炮弹。\n\n"别那么严肃嘛，"布莱默顿突然翻身坐上会议桌，靴跟"咚"地撞翻象征联邦军的棋子。她晃着不知从哪摸出来的威士忌酒瓶："要我说，该让敌人哭着喊妈妈才对！""
 az_tianjiang.134.d:"为了维护帝国在东非地区的战略利益与殖民体系的稳固性，我们有必要在最短时间内实现对埃塞俄比亚的有效控制。这一军事行动将确保我们在东非的殖民地形成完整的防御体系，同时为后续的资源开发与区域影响力扩张奠定坚实基础。"
 az_tianjiang.143.t:0"重樱正式宣布投降"
 az_tianjiang.143.d:0"重樱终于低下了高傲的头颅。随着投降书正式递交，这场席卷全球的惨烈战争终于画上了句点。根据协议条款，重樱不仅需要立即撤出在东煌境内所有的驻军，更要归还自战争爆发以来侵占的每一寸土地。\n硝烟渐渐散去，但新的挑战才刚刚开始。各阵营都在思考：当共同的敌人消失后，昔日的盟友是否还能携手共进？而重樱内部暗流涌动的势力，又是否会甘心接受这样的结局？战争的结束从不是终点，而是另一段历史的开端。"
 az_tianjiang.143.a:0"......"
 az_tianjiang.143.b:0"这一切终于结束了"
 az_tianjiang.144.d:0"白鹰使用了一种强大的新武器轰炸了我们的城市，在强大的冲击波下我们的城市瞬间被摧毁，而此前就有蛮啾一直在被白鹰炸上天，这次的伤亡蛮啾数字更是突破了新高。由于我们在战争中失去了太多蛮啾，军队难以补员，我们只能投降了。"
