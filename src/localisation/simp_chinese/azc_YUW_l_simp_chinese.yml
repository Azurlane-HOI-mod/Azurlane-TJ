az_tianjiang.346.d:"总理府地堡的防爆门在身后重重闭合，腓特烈·卡尔将染着咖啡渍的情报文件甩在橡木长桌上，党卫军制服袖口的银骷髅徽记在应急灯下泛着冷光。投影幕布上的画面定格在挪威峡湾——白鹰潜艇的潜望镜波纹还未消散，冰层下拖曳的军火箱已通过地下河网流向欧陆腹地，巴黎黑市的武器贩子正用教堂钟声传递交接暗号，而科隆大教堂的彩窗倒影里，抵抗组织用隐形墨水在圣经扉页标注着弹药藏匿点。"这些自以为是的鼹鼠……"卡尔冷笑一声，钢笔尖戳进地图上的布鲁塞尔，墨迹顺着佛兰德平原晕染开来，她转身对肃立的参谋们下达指令，"通知各占领区专员，所有教堂钟楼即刻安装声纹记录仪，港口起重机操作员全部替换成帝国技工，至于那些收到‘农机配件’的农夫——"她故意停顿，指尖划过喉结，"让它们成为第一批试用新型除草剂的志愿者。"窗外骤亮的探照灯光柱扫过柏林夜空，惊起群鸦乱舞，此刻的巴黎地铁末班车上，某个戴宽檐帽的蛮啾正将加密电报折成纸鹤，而纸鹤翅膀的褶皱里，铁血反情报局的鹰徽水印正在缓缓浮现。"
