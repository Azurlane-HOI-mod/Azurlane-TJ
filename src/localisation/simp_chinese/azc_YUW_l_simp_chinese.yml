az_tianjiang.337.d:"白宫东厅的水晶吊灯将星条旗映照得格外明亮。企业站在橡木讲台前，身后巨幅地图上，从珍珠港到斯卡帕湾的航线上钉满了代表盟邦的蓝宝石图钉。\n\n"诸位。"她的声音让窃窃私语的各国使节瞬间安静，"请看铁血的最新动向。"随着她指尖轻点，投影仪在铁血本土投下密密麻麻的红点——基尔军港扩建中的潜艇基地，莱茵河畔新建的导弹工厂，还有昼夜不停驶向边境的装甲列车。\n\n皇家方舟的茶杯突然停在半空，鸢尾教国的[YUW.GetLeader]下意识按住圣经。企业背后的落地窗外，六架F4U舰载机正拖着蓝白烟带掠过华盛顿纪念碑——恰好拼出集体安全法案的英文缩写"CSA"。\n\n"这不是军事条约。"列克星敦微笑着分发烫金文件，扉页上印着被橄榄枝缠绕的舰锚徽记，"而是当任何签约国的港口遭遇威胁时..."\n\n"白鹰的军队将在24小时内抵达。"华盛顿突然接话，她的重剑在地板上磕出火星，"就像从前那样。"\n\n[YUW.GetLeader]的羽毛笔在签名处悬停："如果...我是说如果，铁血选择和平发展呢？"\n\n企业将一枚基尔运河的监控照片推过桌面："那这些藏在船坞中的新型潜艇，就该改建成商船了。"她的蓝眼睛在各国代表脸上缓缓扫过，"三天后，第一批护航舰队会驻防斯卡帕湾。"\n\n当最后一位使节盖上火漆印时，白宫花园突然升起蔚蓝的信号弹。夜空里，由舰载机灯光组成的巨大鹰徽缓缓舒展双翼，笼罩着所有签约国的旗帜。"
az_tianjiang.341.d:"停战协定签署后的第一个冬天，白鹰的国会大厦前再没有往日的喧嚣。\n\n企业站在办公室的落地窗前，望着港口里静静停泊的舰队——按照条约，她们中的大多数将永远无法再次驶入大西洋。华盛顿的重剑被锁进了展示柜，剑鞘上贴着"非必要不得启用"的标签；列克星敦的舰载机被限制在训练空域，每一次起飞都要向铁血的观察员报备。\n\n遥远的欧洲大陆上，维希教廷的旗帜已经插满了曾经的鸢尾港口。黎塞留站在土伦港的夕阳下，她的炮口被焊上了封印，而阿尔及利亚的教堂里，自由鸢尾的残部正在地下室里偷偷擦拭武器。铁血的巡逻艇在英吉利海峡来回穿梭，确保皇家舰队不会越过那条无形的分界线。\n\n西伯利亚的冻土上，北联的姑娘们正将T-34坦克藏进废弃矿洞。阿芙乐尔号的探照灯扫过摩尔曼斯克的夜空，信号兵用莫尔斯码发送着最后的联络："坚持住，春天会来的。"\n\n在白宫的档案室里，海伦娜悄悄标记着铁血在欧洲的每一个军事据点。她的战术面板上，一条红色的虚线正从基尔港延伸到北非——那是铁血的补给线，也是未来可能的反击路线。\n\n"这不是结束。"企业轻声对窗玻璃上的倒影说，手指在冰冷的玻璃上划过一道水痕，"只是暴风雨前的宁静。""
az_tianjiang.342.d:"白鹰海军情报室的灯光彻夜未熄。\n\n企业的手指划过欧洲地图，铁血占领区的红色标记像伤口般刺眼。"巴黎已成军营，"她轻声道，指尖停在塞纳河畔的装甲师驻地上，"自由鸢尾的残部转入地下，但..."\n\n海伦娜的战术面板突然闪烁，投影出最新卫星照片——勒阿弗尔港内，维希教廷的让巴尔号正被铁血工程舰包围。"她们在改造她的火控系统，"海伦娜说，"但这里..."她放大船尾阴影处，"水兵们还在偷偷行自由鸢尾的举手礼。"\n\n华盛顿突然将重剑砸向沙盘，铁血在挪威的潜艇基地模型应声碎裂。"看这个！"她调出北海侦察报告，"[TIX.GetLeader]把半数舰队部署在斯卡帕湾对面，明显是在防备皇家..."\n\n"不。"列克星敦突然打断，她手中的咖啡杯映出更可怕的画面——直布罗陀海峡两岸同时升起铁血旗帜，"她们要让地中海变成内湖。"\n\n最安静的角落，安克雷奇突然举起涂满荧光笔的笔记："西、西伯利亚的铁路..."她结结巴巴指着北联方向，"每、每节车厢都多挂了五节平板车..."\n\n所有人瞬间明白——那是装甲部队的运输配置。\n\n企业突然拉开窗帘，晨光刺破室内的阴霾。"铁血在分兵，"她凝视着太平洋方向，"而我们的侦察机该'故障性偏航'了。"\n\n（次日，三架"迷路"的PBY卡特琳娜水上飞机带回了地中海岸的清晰照片——铁血正在马耳他岛部署新型导弹）"
az_tianjiang.343.d:"莫加多尔舔着指尖的奶油，铁血军报上"欧洲新秩序"的标题被染上一圈甜腻的油渍。收音机藏在蕾丝内衣抽屉里，此刻正用微弱的电流声刺痛她的耳膜："...马赛渔港每日鲜鱼捕获量的37%被强制运往柏林，而本地市场的鳕鱼价格已上涨..."\n\n她突然把军报盖在脸上，镶着金线的袖口扫翻了马卡龙托盘。维希教廷的办公室弥漫着甜腻的香气，却压不住抽屉缝隙里漏出的自由之声："...里昂丝绸厂女工每天工作14小时，只为生产铁血军官的领带..."\n\n脚趾无意识地在羊绒地毯上画圈，莫加多尔想起昨天签署的《奢侈品配给令》——那些本该属于巴黎淑女的真丝手套，此刻正戴在铁血女通讯兵手上。窗外的喷泉映着铁十字倒影，她忽然觉得胸前的鸢尾徽章像块滚烫的烙铁。\n\n"莫加多尔大人，请批阅新兵营的巧克力配额。"秘书的声音惊得她碰倒苦艾酒，绿色液体在《东线捷报》上晕染出诡异的沼泽。\n\n钢笔尖悬在文件上方颤抖，收音机里的控诉突然清晰："波尔多酒庄主因私藏两瓶1940年份红酒被处决..."而她正要批准的是运往柏林的五百箱香槟。奶油泡芙在喉头翻涌成酸水，镶钻的钢笔终于落下，批注栏却多了一滴晕开的墨渍，像极了自由鸢尾地下党传单上的泪痕。\n\n深夜，她蜷缩在丝绸床单里，把铁血颁发的荣誉勋章一枚枚抛向空中。当最后那枚鹰徽勋章卡进水晶吊灯时，月光恰好透过蕾丝窗帘，在她雪白的后颈投射出牢笼般的花纹。"
