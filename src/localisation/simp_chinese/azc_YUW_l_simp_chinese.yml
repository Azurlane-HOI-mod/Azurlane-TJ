 BYG_jungongkuozhangfaan:0"军工扩张法案"
 BYG_jungongkuozhangfaan_desc:0"温和派舰娘认为这种时候应该缩小军工规模，她们大错特错了，我们应该扩大我们的军火生意，这来钱可快了。"
 BYG_fanxingongyejishu:0"翻新工业技术"
 BYG_fanxingongyejishu_desc:0"白鹰作为世界上工业规模最大的国家，理应在工业科研方面也位居第一。"
 BYG_zhanzhengkexue:0"战争科学"
 BYG_zhanzhengkexue_desc:0"战争促进了科学技术的发展，我们需要更先进的科技以应对之后到来的战争。"
 BYG_tankeshengchangongchang:0"坦克生产工厂"
 BYG_tankeshengchangongchang_desc:0"坦克给战争带来了新的可能，我们必须量产这种战争机器。"
 BYG_zhengfuxiouluoba:0"征服西欧罗巴"
 BYG_zhengfuxiouluoba_desc:0"西欧的鸢尾和皇家曾经是我们最好的盟友，但如今我们已分道扬镳。"
 BYG_baiyingmenluozhengce:0"白鹰门罗政策"
