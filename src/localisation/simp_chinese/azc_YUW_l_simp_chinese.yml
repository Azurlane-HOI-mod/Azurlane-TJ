 az_tianjiang.328.t:"新秩序的降临"
 az_tianjiang.328.d:"世界大战终于迎来终章：在历时多年的全球冲突后，赤色中轴终于取得决定性胜利。随着巴黎，莫斯科，伦敦相继陷落，孤立无援的白鹰联邦今日在冰岛雷克雅未克签署《北大西洋和平条约》，碧蓝航线最后一个主要成员白鹰联邦的屈服代表赤色中轴完成了对旧世界秩序的彻底颠覆。白鹰特使签署的无条件停战文件标志着这场席卷全球的冲突以赤色中轴的全面胜利告终。\n在柏林，胜利的钟声响彻全城。铁血元首[TIX.getleader]站在总理府阳台，向下方沸腾的人群宣告："今天，我们改写了历史！"与此同时，罗马的威尼斯广场上，撒丁民众挥舞着红黑旗帜，高呼[SAD.getleader]的名字。\n军事分析家指出，白鹰的投降源于其欧洲盟友的全面溃败。随着北联红军在莫斯科郊外覆灭、皇家海军在斯卡帕湾自沉、鸢尾最后抵抗力量在里昂投降，孤军奋战的白鹰最终不得不面对现实。"
 az_tianjiang.328.a:"尘埃落定"
 az_tianjiang.326.d:"柏林街头化作了一片欢腾的海洋！金红相间的彩带从每一扇窗户飘落，军乐队演奏的凯旋曲响彻云霄。[TIX.getleader]难得换下了严肃的军装，穿着一身笔挺的礼服出现在总理府阳台上，引得广场上的人群发出阵阵欢呼。\n\n"今天，我们创造了历史！"她高举香槟杯的样子被无数相机定格，杯中的气泡在阳光下闪闪发亮，像是盛满了整片星辰。\n\n提尔比茨在人群中格外显眼——这位平日冷峻的北方女王此刻正被一群小孩围着，手忙脚乱地分发着做成铁十字形状的巧克力。欧根亲王则带着海军姑娘们在临时舞池中央旋转，她的笑声甚至盖过了手风琴的旋律。\n\n最令人惊喜的是美因茨港传来的消息：最后一批投降的白鹰水兵，居然和铁血的潜艇官兵在码头开起了烧烤派对！两边的水手们勾肩搭背地唱着跑调的歌谣，连严肃的港口司令都忍不住加入了跳舞的行列。\n\n夜幕降临时，全城的探照灯将铁血旗帜映照得如同白昼。不知是谁先起的头，人们开始把鲜花抛向巡逻的坦克——这些钢铁巨兽此刻炮管上挂满了花环。而在总理府的花园里，[TIX.getleader]正和参谋们争论要不要给白鹰总统寄一箱最好的香槟，毕竟"没有像样的对手，胜利会少一半乐趣"。"
 az_tianjiang.329.t:"北方联合的末路"
 az_tianjiang.329.d:"在持续数月的激烈交战后，铁血帝国终于攻陷莫斯科，彻底击溃北方联合主力部队。随着克里姆林宫顶升起铁血旗帜，北联政府被迫迁往乌拉尔山以东，依托西伯利亚广袤领土继续抵抗。\n铁血元首[TIX.getleader]在占领的莫斯科红场发表胜利演说："北联的极权统治已经终结，欧洲大陆迎来了真正的和平秩序。"与此同时，铁血装甲部队继续向东推进，目标直指残余北联军队最后的据点——新西伯利亚军事工业区。\n军事专家分析，北联残余势力虽仍控制着部分远东领土，但已丧失主要工业基地与人口中心，短期内难以组织有效反击。铁血军方宣布将在占领区实施"去军事化"政策，全面改造北联军工体系。"
 az_tianjiang.329.a:"熊的末路"
 az_tianjiang.332.d:"国会大厦的地下档案室里，克利夫兰的佩剑正缓缓划开一份尘封的档案袋。煤油灯将她的影子投在墙上，与悬挂的联邦旗帜重叠，宛如某种扭曲的徽记。\n\n“所有舰装检查完毕。”海伦娜的声音从阴影中传来，她的指尖划过战术平板上闪烁的红点——那是白宫卫队的巡逻路线，“总统卫队里有我们的人，会在午夜换岗时打开西侧通道。”\n\n克利夫兰没有抬头，只是从档案袋里抽出一张泛黄的图纸。那是国会大厦的建筑蓝图，某些角落被红铅笔圈出，旁边标注着“爆破点”和“压制火力”。\n\n“哈曼的演讲还在继续？”她问。\n\n“嗯。”海伦娜调出全息影像，画面里，白鹰共产党的红旗在工人集会上翻涌，哈曼的声音透过扬声器传来：“……是时候终结腐朽的旧秩序了！”\n\n克利夫兰的嘴角微微扬起。\n\n“很好。”她合上档案，剑尖轻轻敲击桌面，“让她们闹得再大一点。”\n\n窗外，暮色渐沉。联邦骑士团的士兵们正以“例行演习”的名义集结，她们的装甲车喷涂着“国民警卫队”的标志，炮口却悄悄对准了政府区的关键建筑。\n\n海伦娜的战术平板突然亮起一条加密通讯：\n\n「最高法院已收到‘紧急戒严令’草案，大法官们正在争论。」\n\n克利夫兰站起身，军靴碾过地上散落的共和党传单。\n\n“告诉大法官们……”她的佩剑“铿”地归鞘，“……她们有的是时间慢慢讨论。”\n\n“——等天亮后。”"
 az_tianjiang.333.d:"国会大厦的地下室里，滴水声像倒计时般清晰。\n\n波特兰的双手被铁链锁在管道上，额角的血丝顺着脸颊滑落，在白色制服上绽开几朵暗红。她抬头时，嘴角却还噙着那抹令人恼火的笑。\n\n"真是...古典的囚禁方式呢。"她咳嗽两声，铁链哗啦作响，"我还以为骑士团会更浪漫些？比如...烛光晚餐后再处决叛徒？"\n\n克利夫兰的佩剑抵上她的喉咙，剑锋映着地下室唯一那盏煤油灯的光，在波特兰苍白的皮肤上投下晃动的寒芒。\n\n"闭嘴，赤色分子。"骑士团长的声音比剑更冷，"你的笑话救不了你的命。"\n\n门外传来脚步声，海伦娜推门而入，她的镜片上蒙着一层水雾，手里捏着刚截获的电报。\n\n"哈曼投降了。"她轻声说，"条件是...不能伤害你。""
 az_tianjiang.334.d:"国会山的穹顶在破晓时分染上了不祥的橘红色。克利夫兰的军靴踏过散落的传单，铁十字肩章刮碎了玻璃橱窗里"工人联合会"的招牌。她踢开部长办公室大门时，哈曼正慢条斯理地擦拭着眼镜。\n\n"午安，骑士团长。"年轻的革命家说道，"要喝红茶吗？刚没收了资本家的祁门..."\n\n军刀劈碎茶杯的脆响中，海伦娜的枪管抵上哈曼太阳穴："波特兰在哪？"\n\n"真伤心~"哈曼指尖转着共青团徽章，"姐姐明明更想见的是..."\n\n芝加哥方向的爆炸声突然震碎所有窗户。远方天际线上，三发红色信号弹正缓缓坠落——那是1919年钢铁大罢工时期工人发明的联络方式。\n\n克利夫兰的佩剑突然割断电话线："传令！调遣..."\n\n"太迟啦。"哈曼哼着《华沙曲》的调子，脚镣在地面划出五线谱，"现在开往芝加哥的每列火车上..."她突然露出孩童般的笑容，"都坐着拿枪的纺织女工哦？"\n\n海伦娜的战术板疯狂闪烁着危情警报：兵工厂倒戈、邮局截获密电、连教堂唱诗班的孩子都在传递暗号。当骑士团匆忙布防时，没人注意到哈曼悄悄踩碎了滚落在地的糖果——印着草莓图案的玻璃纸里，裹着微型发报机的残骸。"
