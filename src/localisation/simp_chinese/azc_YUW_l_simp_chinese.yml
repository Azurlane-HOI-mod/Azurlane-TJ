 YUW_buqujishiyuanwei_desc:0"若有人问鸢尾的三大信条是什么，你应该告诉她，是四条：自由、平等、博爱、不屈。"
 YUW_yuanweikuozhangzhuyi:0"鸢尾扩张主义"
 YUW_yuanweikuozhangzhuyi_desc:0"霞飞和不屈都意识到了，想要解决国内矛盾，最好的方法就是转移矛盾，把矛头指向国外。二人思想不同的地方在于，不屈对民主失望透顶，希望加入赤色中轴并进攻皇家。而霞飞还对皇家保有最后一丝幻想，但如果她们施行绥靖政策的话...."
 yuanweikuozhang_dongtai:0"这个国策的效果会随着你的领导人发生变化"
 YUW_yidapianlan:0"一大片蓝"
 YUW_yidapianlan_desc:0"我们应该模仿铁血，建立自己势力范围内的傀儡国，减少我们的统治阻力。"
 jiesuo_yuwkuileiguojueyi:0"§C解锁鸢尾专属的释放傀儡国决议§!\n§Y解锁鸢尾专属的镇压法案§!"
 YUW_minzhushizijun:0"民主十字军"
 YUW_minzhushizijun_desc:0"一场对抗邪恶势力的战争已经打响，新时代的十字军东征来临了。"
 YUW_zhengyipanguan:0"正义判官"
 YUW_zhengyipanguan_desc:0"我们可能并非正义一方，但敌人一定是更大的邪恶。"
 YUW_yuanweidemingtian:0"鸢尾的明天"
 YUW_yuanweidemingtian_desc:0"战争结束了，我们将进行新一轮的选举。"
 YUW_shenpanguanzailiuwang:0"审判官在流亡"
 YUW_shenpanguanzailiuwang_desc:0"我们的政府已经停止抵抗，敌人过于强大...."
 YUW_yutiexuetuoxie:0"与铁血妥协"
 YUW_yutiexuetuoxie_desc:0"我们无法击败铁血，也许与她们寻求妥协才是最好的选择。"
 YUW_dikangdaodi:0"抵抗到底"
 YUW_dikangdaodi_desc:0"无论如何，我们决不真正投降！"
 weixi_focus:0"维希教廷"
 YUW_tiqianxuanju:0"提前选举"
 YUW_tiqianxuanju_desc:0"鸢尾已经到了最危急的时刻，为了国家的稳定，必须提前进行大选了。"
 YUW_xuanjujieguo:0"选举结果"
 YUW_xuanjujieguo_desc:0"在大选到来之前，我们必须确保所有选票..."
 YUW_shenglikaixuan:0"胜利凯旋"
 YUW_shenglikaixuan_desc:0"凯旋带领左派联盟取得了大选胜利，这是全新的时代！"
 YUW_tingshinuhou:0"听狮怒吼"
 YUW_tingshinuhou_desc:0"霞飞已经控制了国家，鸢尾之后会如何只有她自己知道...."
 YUW_xingfenzhidu:0"兴奋之毒"
 YUW_xingfenzhidu_desc:0"恶毒带领右派联盟取得了大选胜利，恶毒赛高！"
 YUW_chedijingjigaige:"彻底经济改革"
 YUW_chedijingjigaige_desc:0"黎塞留和让巴尔的经济改革总是磨磨蹭蹭的，但我们没时间折腾了！"
 YUW_lianhezhizheng:0"联合执政"
 YUW_lianhezhizheng_desc:0"我们是通过她人的帮助才赢得了选举的胜利，应该分享权力。"
 YUW_dulandaquan:0"独揽大权"
 YUW_dulandaquan_desc:0"个人魅力使我们获胜，将权力把握在自己手中！"
 YUW_tip_xuanren:0"§R如果你想让恶毒，凯旋或者黑线霞飞上台，那么就不要提前结束选举§!\n\n§Y镇压教廷骑士将导致霞飞，敦刻尔克不满，同时给了恶毒机会。§!\n§G与其相反的，镇压鸢尾政客会导致鸢尾左派不满，但会给予凯旋机会。§!"
 YUW_tips_cxsswjzc:0"§Y完成这个国策之后，39年后可以解锁重新审视外交政策国策§!"
 YUW_shenshengshiming:0"神圣使命"
 YUW_shenshengshiming_desc:0"鸢尾如今混乱不堪，大家都在互相争夺权利，所有人都已经忘记了鸢尾这个国家的本质，我们是神的信徒。也许“鸢尾教廷”是个错误，但鸢尾应该以另一种方式遵循神的命令。路易九世酝酿这个大胆的计划很久了，但在执行之前她需要找到一位可靠的盟友，她的首要盟友选择是手握重兵，同时信仰坚定的霞飞。"
 shenshengshiming_quanfuxiafei:0"§C路易九世§!§R将尝试拉拢§!§Y霞飞§!§R加入她的计划，如果得到了§Y教廷骑士§!§R的帮助，计划的成功率将大幅提高。与此同时选举也在进行着，她们必须在选举结束之前完成计划§!§!\n"
 YUW_zhongzhijinjun:0"终止进军"
 YUW_zhongzhijinjun_desc:0"没想到不屈这个小可爱竟然跟我们有类似的想法，但如果让她成功那就糟糕了，我们最好阻止她。"
 YUW_daibuzhengdi:0"逮捕政敌"
 YUW_daibuzhengdi_desc:0"由于之前无视了政客的感受，这群傻乎乎的舰娘们竟然跑去跟团结派勾结搞过火行为，这是不被允许的。"
 YUW_cuobaiyinmou:0"挫败阴谋"
 YUW_cuobaiyinmou_desc:0"敦刻尔克的形象不像是会干出政变这种事的人，不过鸢尾现在这样没有人不会疯，还是去劝下她吧。"
 YUW_tingzhiyaoyan:0"停止谣言"
 YUW_tingzhiyaoyan_desc:0"最近老有蛮啾到处说鸢尾亡了，义眼顶针，鉴定为纯纯的谣言。"
 YUW_shengzhankaiumu:0"圣战开幕"
 YUW_shengzhankaiumu_desc:0"我们已经替黎塞留政府清除了一切不安定因素，是时候提出我们的要求了，红衣主教大人不会拒绝的。"
 YUW_dongyuanqishi:0"动员骑士"
 YUW_dongyuanqishi_desc:0"还好我们提前为此做好了准备，忠于我们的骑士将会随时准备行动。"
 YUW_mitugaoyang:0"迷途羔羊"
 YUW_mitugaoyang_desc:0"教廷已经没救了，为什么你们不明白这个道理呢？"
 YUW_tongyixinyang:0"统一信仰"
 YUW_tongyixinyang_desc:0"鸢尾内部的无神论与信仰外神的倾向应该被清除了，这也有助于团结我们的伙伴。"
 YUW_qizongzui:0"七宗罪"
 YUW_qizongzui_desc:0"时机已到，事已至此，我们已经没有回头的机会了。"
 lyjs_fubiwangguo:0"路易九世建立了君主制鸢尾！"
 YUW_weihuchuantong:0"维持传统"
 YUW_weihuchuantong_desc:0"霞飞一向保守，虽然鸢尾将成为完全的神权国，鸢尾的政治倾向也不应发生过多变化，保持权利平衡就好。"
 YUW_gexinjiaoyi:0"革新教义"
 YUW_gexinjiaoyi_desc:0"我们必须对教义进行革新，这是为了更好的侍奉神。"
 YUW_rushensuoyuan:0"如神所愿"
 YUW_rushensuoyuan_desc:0"鸢尾教廷将成为过去，鸢尾骑士团将建立完美的鸢尾！"
 YUW_zongjiaoshehui:0"宗教社会"
 YUW_zongjiaoshehui_desc:0"鸢尾是个宗教社会，信仰比一切都重要。"
 YUW_shenquanzhengzhi:0"神权政治"
 YUW_shenquanzhengzhi_desc:0"信仰在政治中的地位应该永久保持。"
 YUW_xinyuanweiqianjin:0"新鸢尾前进"
 YUW_xinyuanweiqianjin_desc:0"鸢尾已经焕然一新了，这条道路将无限延伸！"
 YUW_qishituandedashengzhan:0"骑士团的大圣战"
 YUW_qishituandedashengzhan_desc:0"鸢尾已经恢复得差不多了，是时候发动伟大的十字军圣战了！"
 YUW_zhengxinyongheng:0"正信永恒"
 YUW_zhengxinyongheng_desc:0"信神，爱神，等神。"
 YUW_wuzhuangchaosheng:0"武装朝圣"
 YUW_wuzhuangchaosheng_desc:0"鸢尾的教义鼓励我们积极武力传教，这是好的。"
 YUW_xindejiaoting:0"新的教廷"
 YUW_xindejiaoting_desc:0"虽说我们抛弃了教廷的身份，但新的教廷也应该要建立起来。而如今新教廷的最好选址是罗马，我们将请求撒丁帝国租借罗马给我们。如果她们不同意的话，我们就只能征服整个撒丁了...."
 YUW_xinyangshouhuzhe:0"信仰守护者"
 YUW_xinyangshouhuzhe_desc:0"我们是西方最正统宗教的信仰守护者。"
 YUW_dongfangronghe:0"东方容忍"
 YUW_dongfangronghe_desc:0"东方宗教与我们的宗教相差过大，但无所谓，我们可以慢慢让她们融入。"
 YUW_zhengxinduda:0"正信独大"
 YUW_zhengxinduda_desc:0"一定程度的宗教融合只是方便我们的正信传播，实际上我们根本看不起她们的宗教。"
 YUW_wanchengshiming:0"完成使命"
 YUW_wanchengshiming_desc:0"鸢尾已经控制了所有的圣地，现在鸢尾教廷可以光荣回归了！"
 YUW_diercitelitengdagonghuiyi:0"第二次特利腾大公会议"
 YUW_diercitelitengdagonghuiyi_desc:0"是时候召开新的教廷会议了，我们将讨论多个方面的问题。"
 YUW_gongguhuiyichengguo:0"巩固会议成果"
 YUW_gongguhuiyichengguo_desc:0"会议是成功的，我们应该尽快实现这些计划。"
 YUW_kejishenxuechongbai:0"科技神学崇拜"
 YUW_kejishenxuechongbai_desc:0"对信仰和科技的崇拜可以同时存在，我们要适应时代。"
 YUW_hongyizhujiaodehuigui:0"红衣主教的回归"
 YUW_hongyizhujiaodehuigui_desc:0"虽然我们之前让黎塞留下台了，但如今教廷已经回归，该让黎姐回来了。"
 lyjs_fubibeituifan:"路易九世被自由派和维希派推翻了！"
 YUW_womingyouwo:0"我命由我"
 YUW_womingyouwo_desc:0"坚定的信徒又为何不能是国王呢？"
 YUW_gongheguojianli:0"共和国建立"
 YUW_gongheguojianli_desc:0"路易九世那违反她性格的行为仿佛恶魔上身，还好我们及时终止了这一切，但鸢尾教廷是回不来了。"
 YUW_zongjiaodediwei:0"宗教的地位"
 YUW_zongjiaodediwei_desc:0"现在路易九世已经成为了国王，她可以随意处置宗教问题了..."
 YUW_chulifanduipai:0"处理反对派"
 YUW_chulifanduipai_desc:0"很多人不认同建立君主制的行为，但教廷难道就是什么先进的东西吗？"
 YUW_zhangkongjundui:0"掌控军队"
 YUW_zhangkongjundui_desc:0"我们必须确保军队的忠诚，否则我们很有可能遭遇上一任政府同样的问题。"
 YUW_zhenzhengdewang:0"真正の王"
 YUW_zhenzhengdewang_desc:0"路易九世是鸢尾唯一拥有正统宣称的舰娘，我们是合法的统治。"
 YUW_huanranyixin:0"焕然一新"
 YUW_huanranyixin_desc:0"旧的规矩限制了鸢尾，让新时代来临吧！"
 YUW_fenfengguizu:0"分封贵族"
 YUW_fenfengguizu_desc:0"一些蛮啾给予了路易九世很多的帮助，它们理应得到奖赏。"
 YUW_chongjianwangguo:0"重建王国"
 YUW_chongjianwangguo_desc:0"据说远古时期鸢尾就是王国，路易九世不过是光荣复辟而已。"
 YUW_zongjiaokuanrong:0"宗教宽容"
 YUW_zongjiaokuanrong_desc:0"鸢尾不应像过去一样对其他宗教进行限制了，我们应该容忍它们。"
 YUW_jingjigaigenew:0"经济改革"
 YUW_jingjigaigenew_desc:0"经济改革被拖延了太久，必须立刻执行。"
 YUW_xuanjuzongtong:0"选举总统"
 YUW_xuanjuzongtong_desc:0"共和国需要一位总统，就如以前的选举一样。"
 YUW_jiushidaidexiangzheng:0"旧时代的象征"
 YUW_jiushidaidexiangzheng_desc:0"在多次冲突中都保持中立的圣女贞德被称为“鸢尾最受欢迎的舰娘”，如今她的当选是否会影响如今的共和国还不得而知。"
 YUW_xinshidaidehongyizhujiao:0"新时代的红衣主教"
 YUW_xinshidaidehongyizhujiao_desc:0"黎塞留此前就一直领导着我们，虽然之前出了些状况，但我们依然相信她。"
 YUW_chenggongdeouxiang:0"成功的偶像"
 YUW_chenggongdeouxiang_desc:0"之前就听说维希派一直有个“偶像计划”，看来她们成功了。"
 YUW_zhanxinyuanwei:0"崭新鸢尾"
 YUW_zhanxinyuanwei_desc:0"在经历众多变故之后，鸢尾真正步入了新的时代。"
