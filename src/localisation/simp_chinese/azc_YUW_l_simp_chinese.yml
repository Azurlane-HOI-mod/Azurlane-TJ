 az_tianjiang.192.d:"当铁血帝国内部政局趋于稳定的消息传来，苏台德地区的蛮啾族群立即掀起了声势浩大的独立运动。这些说着流利德语、世代生活在波西米亚边境的蛮啾们，早就对捷克统治心怀不满。\n\n清晨的薄雾还未散去，成群结队的蛮啾就涌上了街头。它们挥舞着自制的铁血旗帜，高唱着《铁血高于一切》，将捷克官员的办公室团团围住。当地驻军试图维持秩序，却发现连警察局里的蛮啾警员都倒戈加入了游行队伍。\n\n"我们终于等到了这一天！"年迈的蛮啾长老热泪盈眶，它颤抖着爪子撕碎了捷克身份证."我们无时无刻不在盼望回归铁血母亲的怀抱！"\n\n短短三天内，苏台德地区的主要城镇都升起了铁血旗帜。捷克政府派来的特使被蛮啾们用烂番茄赶出了边境，而铁血的边防军则站在界碑另一侧，对着欢呼的蛮啾们报以微笑。"
 az_tianjiang.195.d:0"注意！鸢尾的救国行动线和提前选举线只能在天降舰娘里玩！\n救国行动线霞飞：在事件中选择干涉，并提一个更好的主意，达成与不屈共同进军的条件。在经济改革事件中拒绝敦刻尔克和团结派的提议，最后监视事件中选择监视不屈，霞飞就能稳固权利。或者在提前选举线中让霞飞与不屈共同进军，这条路线会在下面细说。\n提前选举线霞飞：如果没有镇压教廷骑士，在不屈进军巴黎后选择派出精锐阻拦不屈，在这种条件下，让权利平衡维持在不倾向于任意一边20%的程度，在选举结束时就会触发霞飞选举胜利（蓝线）。如果镇压了教廷骑士，就不要让霞飞去制止不屈，否则霞飞会加入不屈的队伍，在进军巴黎任务走完后的霞飞上台（蓝线）。镇压教廷骑士需要让权利平衡在不倾向于任意一方20%的情况下结束选举触发霞飞维持秩序。"
 az_tianjiang.196.d:0"注意！此路线指南针对的是天降白鹰！\n避免内战红线：在选举结果中选择共和党胜利，在总统人选里选择埃尔德里奇，随后触发事件埃尔德里奇懒狗，这时选择团结派上台即可避免内战。\n避免内战至上党线：选举结果选择调整航线+也许还有别的办法。然后点国策折中方案，中间触发国策组建左派联盟，选择同意。然后点团结派胜利国策，再次触发事件骑士团与至上党不满，此时让华盛顿上台，点至上党胜利国策。中间触发事件选择安抚克利夫兰，顺利完成国策即可。\n安克雷奇线：两种方法达成，一种是前面的调整航线+还有别的办法，拒绝波特兰提议即可让安克雷奇上台。还有一种是先让埃尔德里奇上台，随后事件选择那就再找吧，完成国策折中方案让安克雷奇上台。"
 az_tianjiang.197.d:0"俾斯麦的珍贵龙龙在前几日竟遭一伙蛮啾强盗半路劫持。\n按理说，此次运输过程可谓戒备森严——不仅配备了铁血最精锐的护卫部队，运输路线更是被列为铁血最高机密。然而即便如此严防死守，这批龙龙依然未能逃脱被劫的命运。这已非首次：此前俾斯麦曾尝试从其他铁血舰娘处购置龙龙，甚至委托汉斯集团量身定制，但每次都以匪夷所思的意外告终，仿佛冥冥之中有股神秘力量在阻挠她获得心仪的龙龙。\n所幸此次护送部队反应神速，经过激烈交锋终于夺回龙龙，并成功将其护送至柏林总理府。历经重重波折，俾斯麦终于如愿以偿地拥有了属于自己的龙龙。"
 az_tianjiang.198.d:0"据白鹰新闻署的消息，萨拉托加的36D写真集因意外被窃。目前盗窃者正在大肆印刷写真集为自己牟利，但小加加本人却并不打算对其追究法律责任，在白鹰国会有舰娘提出要求将盗窃者绳之以法时，小加加甚至主动站出来为盗窃者辩护，这一行为让所有白鹰舰娘摸不着头脑。有蛮啾采访了萨拉托加的姐姐列克星敦以寻求原因，但列克星敦拒绝透露任何消息。"
 az_tianjiang.199.d:0"皇家方舟因屡次违反《舰娘行为守则》，涉嫌骚扰多国驱逐舰娘，现已遭到皇家宪兵队的正式训诫。\n\n据调查，受害舰娘不仅包括皇家本国的驱逐舰，还涉及铁血、白鹰等阵营的驱逐舰娘。在接到联合投诉后，皇家海事法庭已对其下达《禁止接触令》，严令禁止其再以任何形式接近驱逐舰娘。\n\n《蛮啾日报》法治专栏提醒：任何邪恶，终将绳之以法！"
 az_tianjiang.200.d:0"美因茨的家在一周前遭到了蛮啾的偷窃，目前这批蛮啾已经被铁血秘密警察抓获。据美因茨声称，她的衣柜遭到了最大程度的洗劫，现在只剩下她身上这套衣服了。事实确实如此，可恶的蛮啾小偷偷走了美因茨除身上这件外唯一的一套服饰，并且由于铁血的国内政策原因，这套服饰美因茨平时并不能穿着。"
 az_tianjiang.201.d:0"《碧蓝航线-塞壬之灾》近日在蛮啾社会引发轰动。这部小说构建了一个令人不安的未来图景：由于舰娘对资源的疯狂开采，来自深海的敌人"塞壬"突然崛起，短短数年间就控制了星球90%的领土。面对灭顶之灾，昔日敌对的各大阵营被迫放下成见，组建"碧蓝航线"联盟进行最后抵抗。小说凭借其细致入微的世界观设定和极具代入感的描写引发强烈反响。\n然而出版方表示，这位笔触老练的作者坚持保持神秘，拒绝透露任何个人信息。值得注意的是，近期多个海域确实监测到不明能量波动，但相关专家拒绝对此发表评论，这更为小说增添了一层神秘色彩。"
 az_tianjiang.202.d:0"近日，一股自称为"百慕大宗教组织"的神秘势力突然进入公众视野。在蛮啾民间团体多次请愿后，各舰娘国政府终于开始着手调查这个此前从未被官方记录的组织。令人震惊的是，《碧蓝航线-塞壬之灾》的作者通过出版社发表声明，直指该组织就是其小说中预言的"塞壬"势力。\n蛮啾新闻在此呼吁各方蛮啾们保持冷静，不信谣，不传谣，舰娘国会给我们满意的答案。"
 az_tianjiang.203.d:0"《碧蓝航线-天降舰娘》的出版掀起轩然大波。这部架空历史小说描绘了舰娘们穿越后掌控各国政权，却因贪婪引发世界大战的故事。最终碧蓝航线阵营击败赤色中轴，战后雅尔塔会议将铁血帝国一分为二：西方建立希佩尔领导的民主政权，东方则由Z23执掌社会主义联邦。而重樱在白鹰终极武器打击下被迫投降。然而北方联合的突然叛变，使世界陷入新的冷战格局。该书虽因当代背景下的世界观获得好评，但鸢尾教廷秒投降、北方联合莫名溃败等情节被学者质疑缺乏逻辑。更神秘的是，这位文风独特的作者始终拒绝露面，其真实身份成为书迷热议的焦点。"
 az_tianjiang.204.d:0"《天降舰娘》续作《光荣和平》震撼上市，这次带来了颠覆性的平行世界线。在这个黑暗版结局中，历史的关键转折点全部倒向赤色中轴：西线白鹰皇家的登陆连连失利，鸢尾抵抗被瓦解。东线，北联迅速溃败被迫投降。战后铁血统治欧陆，撒丁吞并非洲殖民地并掌控中东，鸢尾沦为维希傀儡政权。\n虽然重樱依然难逃战败命运，但这次是被白鹰和皇家直接登陆本土征服。这个充满现实政治博弈的结局引发读者激烈争论：支持者盛赞其深刻反映了国际政治的残酷本质，反对者则痛批作者将严肃历史儿戏化。更耐人寻味的是，作者在书中埋下了"第二次舰娘大战"的伏笔，让这场争论愈演愈烈。"
 az_tianjiang.208.t:0"维也纳仲裁"
 az_tianjiang.208.d:0"铁血吞并奥地利后与撒丁接壤，双方在维也纳召开会议商讨南斯拉夫问题。会上，铁血代表沙恩霍斯特提出撒丁应军事施压南斯拉夫割让达尔马提亚，并承诺铁血会在背后支持。然而，撒丁外交官竟在谈判时睡着，醒来后只模糊记得"必须对南斯拉夫采取行动"，却遗漏了"外交施压"的关键部分。回国后，她误报称铁血催促开战，撒丁高层信以为真，未经确认便向南斯拉夫宣战。"
 az_tianjiang.208.a:0"不管了，冲冲冲！"
 az_tianjiang.208.b:0"她们正在违反国际秩序！"
 az_tianjiang.208.c:0"太搞笑"
 az_tianjiang.209.t:0"塞浦路斯冲突"
 az_tianjiang.209.d:0"撒丁帝国于今日凌晨对皇家所属塞浦路斯岛发动突然袭击。由于当地驻军防备松懈，撒丁黑衫军迅速控制了该岛。\n\n皇家外交部发表声明强烈谴责这一行径，要求撒丁立即撤军并作出解释。然而撒丁当局至今保持沉默，未予任何回应。\n\n军事分析人士指出，此事很可能以皇家的外交抗议告终，双方爆发全面战争的可能性极低。历史经验表明，类似的小规模冲突往往通过外交途径解决。"
 az_tianjiang.209.a:0"撒丁的又一次胜利！"
 az_tianjiang.209.b:0"撒丁真是越来越疯了"
 az_tianjiang.209.c:0"我们会记住的"
 az_tianjiang.210.d:"在东线战场推进的军队正面临严峻的后勤危机。连日作战已使前线部队的物资储备濒临枯竭——弹药库存仅剩三成，燃油配给缩减至日常需求的半数，野战口粮更是早已见底。\n\n第7装甲师的虎式坦克群被迫停滞在距离莫斯科150公里的冰原上，引擎盖下结着厚厚的霜花。步兵们不得不用刺刀凿开冻土挖掘掩体，而医护兵正在用最后几卷绷带重复使用。\n\n"每前进一公里，都要付出一吨燃油和十条生命的代价。"——第3集团军司令官在加密电报中如此写道。此刻的铁血士兵们，正用冻僵的手指扣着所剩无几的子弹，望着东方地平线上永不散去的暴风雪。"
 az_tianjiang.211.d:"东线战况持续恶化，占领区反抗活动激增，补给线遭受系统性破坏。第2装甲集团军报告称，其先锋部队已陷入"每前进一公里就遭遇三次伏击"的困境。最高统帅部认为必须发动一场决定性的闪电攻势，在反抗浪潮形成合力前粉碎北联最后抵抗力量。\n\n元首已经下达了死命令："要么在冰雪消融前碾碎莫斯科，要么就让整个东线集团军群冻死在北联的冬天里。""
 az_tianjiang.212.d:"铁血的钢铁洪流在北方联合广袤的土地上艰难推进，俾斯麦元首的最终命令已经传达到了每一名士兵耳中——莫斯科、列宁格勒、斯大林格勒，这三座城市必须拿下。前线的战报不断传来：罗西亚的部队将莫斯科变成了布满反坦克壕和街垒的死亡迷宫；列宁格勒的守军凿沉了最后的战舰，将舰炮对准了攻城部队；而在斯大林格勒，每一栋残破的建筑物里都潜伏着狙击手，每一条街道都变成了吞噬生命的绞肉机。\n\n铁血的士兵们裹着从占领区强征来的毛皮大衣，在零下四十度的严寒中艰难前进。装甲师的燃油所剩无几，坦克手们不得不将最后几桶汽油留给突击部队。前线的指挥官们看着地图上迟迟无法推进的战线，耳边回响着埃吉尔元帅的警告："我们正在和北联的冬天赛跑，要么让铁十字旗飘扬在克里姆林宫上空，要么就让西伯利亚的寒风为我们的失败唱响挽歌。""
 az_tianjiang.213.d:"铁血帝国总参谋部的灯光彻夜未熄。\n\n俾斯麦的亲自指挥像一柄双刃剑——她的决策迅速而果断，但整个参谋体系却因此陷入停滞。原本清晰明确的指挥层级被打破，各集团军开始同时收到来自元首大本营的直接命令、军部下达的作战计划、以及前线指挥部临时调整的战术指示。\n\n起初，这种混乱甚至被误认为是效率的提升——命令不再需要层层审批，部队调动快得惊人。第5装甲师在12小时内连续变换三次进攻轴线，步兵师团连夜奔袭三十公里抢占无名高地。表面上看，铁血军队的进攻节奏骤然加快，北联防线频频告急。\n\n然而在作战地图上看不见的地方，隐患正在滋生：\n后勤官发现同一座桥梁被三个不同单位征用\n炮兵观测员核对坐标时发现三套不同的火力计划\n侦察机传回的照片无人分析——情报处不确定该按哪套标准归档\n\n最致命的是，当俾斯麦专注于撕开莫斯科防线时，没人敢提醒她：左翼的补给纵队已经三天没收到燃油，士兵们正在拆解卡车发动机取暖。"
 az_tianjiang.214.d:"铁血本土的工厂区正被此起彼伏的汽笛声淹没。清晨六点，当第一班蛮啾工人集体放下工具时，保安部队的枪管还在因晨露结霜。到正午时分，罢工浪潮已席卷全国三分之二的军工厂。\n\n莱比锡在总理府咆哮："难道要调回装甲师镇压自家工厂？"而此刻的元首办公室里，俾斯麦正盯着莫斯科作战地图——上面还钉着三小时前蛮啾焊接工用焊枪刻在钢板上的最后通牒：\n\n"要么给我们面包，要么让坦克喝西北风""
 az_tianjiang.215.d:"深夜的柏林笼罩在一片诡谲的寂静中，只有元首府邸外的卫兵能隐约听见会议室里传来的激烈争执。几名身着铁血军装的舰娘在烛光下交换着不安的眼神，她们手中的战报上写满了触目惊心的伤亡数字。"不能再这样下去了，"其中一人压低声音说道，指尖无意识地摩挲着军帽上的铁十字徽章，"前线的孩子们正在为一场必败的战争流血。"窗外突然响起的雷声掩盖了后续的密谋，但桌上那份被咖啡渍晕染的作战地图上，莫斯科的标记已经被画上了血色的叉。与此同时，元首办公室的灯光依然亮着，俾斯麦独自站在沙盘前，对身后酝酿的风暴浑然不觉。走廊阴影里，一双戴着白手套的手正将崭新的白玫瑰插入花瓶——这个古老的暗号让所有知情者都明白，某些人已经决定要在圣诞节前结束这场战争了。"
 az_tianjiang.216.d:"维内托要真正巩固领袖权威，光靠掌握军权和舰队指挥权是不够的，她必须彻底压制利托里奥委员会的政治影响力，同时瓦解马可波罗元老院的传统贵族势力。利托里奥委员会凭借其在议会中的多数席位和舆论操控能力，始终在战略决策上与维内托分庭抗礼；而马可波罗元老院则通过掌控后勤补给和经济命脉，暗中牵制着领袖的每一项改革计划。维内托需要采取更强势的手段。只有彻底削弱这两大势力的制衡，她才能真正实现"领袖意志即帝国意志"的绝对权威。"
 az_tianjiang.217.d:"撒丁帝国元老院的穹顶大厅内，水晶吊灯的光芒映照在光洁的大理石地面上，贵族议员们的议论声此起彼伏。元老院的首席代表马可波罗正用她惯用的温和语调向维内托施压：\n\n"领袖阁下，我们的港口商船队运力已经捉襟见肘，民生物资储备远低于安全线。如果继续把所有资源投入舰队建设，恐怕……"\n\n她的话没说完，但潜台词已经足够明显——元老院不会允许军事扩张继续挤压民生。\n\n维内托端坐在高背椅上，指尖轻轻敲击着扶手，神色平静。她早已预料到这场交锋。利托里奥委员会的几名代表坐在旁听席上，似笑非笑地观察着她的反应。她们巴不得她犯错，好借机削弱她的威望。\n\n"我理解诸位的担忧。"维内托缓缓开口，声音沉稳而有力。"撒丁帝国的繁荣，确实不能仅靠战舰的炮火来维持。"\n\n元老院代表们交换了一个惊讶的眼神——她竟然让步了？\n\n"因此，我决定批准建设三座新型工业区，专门生产纺织品、食品加工品和基础建材。" 她展开一份规划图，上面标注着沿海几处闲置的港口区域。"这些设施将优先满足民用需求，确保帝国子民的福祉。"\n\n元老院议员们的表情松弛下来，甚至有人露出胜利的微笑。利托里奥委员会的成员则皱起眉头，显然没料到她会如此干脆地妥协。"
 az_tianjiang.218.d:"罗马参谋部的的橡木门被轻轻叩响，维内托整理了一下海军制服的金色绶带，才示意侍从官推门。会议室里的争论声戛然而止，陆军参谋们匆忙起身时碰倒了咖啡杯，深褐色的液体在《大陆军整备计划》复印件上晕开一片。\n\n"领袖阁下，这是最新的《大陆军整备计划》。"委员会成员双手呈上烫金封面的文件，"我们需要将常备军团扩充至现有三倍规模，并在西西里建立新的装甲师训练基地。"\n\n维内托的指尖划过文件上凸起的鹰徽火漆，会议桌对面，利托里奥正把玩着一枚古罗马金币。\n\n"而我们需要更多防空巡洋舰。"第3舰队参谋长冷冷打断，"除非阁下打算用步兵对抗皇家的舰载机。"\n\n陆军将领们脸色变得难看。委员会成员急忙争辩："可北非殖民地需要地面部队驻守，而且..."\n\n"而且铁血正在莱茵河畔集结机械化军团。"利托里奥突然插话，金币"叮"地弹向空中，"亲爱的姐姐，难道要等鸢尾的坦克开进罗马广场，我们才想起该训练反装甲部队？""
 az_tianjiang.219.d:"利托里奥的提案在元老院引起了轩然大波。\n\n她站在铺满整个会议厅的巴尔干地图前，指尖划过达尔马提亚海岸线。"撒丁的荣耀不应止步于海洋，"她的声音带着诗人般的感染力，"巴尔干的群山在呼唤新的秩序——而此刻，正是千载难逢的时机。"\n\n元老院里议论纷纷。马可波罗派系的老贵族们交头接耳，她们担心贸然扩张会破坏与鸢尾的贸易协定；海军将领们则盯着爱琴海上的岛屿标记，盘算着需要多少运输舰。\n\n维内托坐在主席位上，沉默得像一尊大理石雕像。她注意到文件里精心掩藏的隐患——利托里奥的提案将陆军调动权交给了"特别远征军司令部"，而这个新机构的负责人恰好是她最激进的追随者。\n\n"铁血确实承诺过不干涉，"维内托终于开口，羽毛笔轻轻点着桌面，"但诸位是否考虑过，当我们把舰队调去运送陆军时，皇家海军会作何反应？"她突然展开另一张海图，上面标满了皇家海军地中海舰队的巡逻路线。\n\n利托里奥的笑容僵住了。她没料到姐姐会在这个节点发难。\n\n"我提议修改方案，"维内托站起身，指挥棒点在的里雅斯特，"先与铁血沟通好巴尔干的势力范围，，有铁血做掩护，再发动进攻也不迟。"\n\n当表决开始时，连最顽固的陆军派都不得不承认——这个折中方案既保全了利托里奥的面子，又避免了过早刺激国际社会。只有维内托知道，那份被修改过的计划书第七页，还藏着条不起眼的附加条款："所有海外驻军需定期与本土舰队轮换——海军总司令部保留最终调度权。"\n\n夜幕降临时，姐妹俩在空荡荡的议事厅独处。利托里奥把玩着那枚没能送出的远征军勋章，突然轻笑："你总是这样，连胜利都要分成小份慢慢品尝。""
 az_tianjiang.220.d:"撒丁帝国最高统帅部的沙盘室，地中海的微缩模型在幽蓝的灯光下泛着冷光。维内托的指尖悬停在塞浦路斯岛上空，像一只徘徊的猎鹰。\n\n"皇家海军第三巡逻队每周三经过这片海域。"利托里奥将一枚红色舰棋推近塞浦路斯，"而她们的岸防炮，还是上个世纪的老古董。"她嘴角扬起一抹危险的弧度，银发下的眼眸闪烁着诗人般的狂热，"只需要一次‘误会’，就能让我们的旗帜插上尼科西亚港。"\n\n元老院的代表猛地合上文件夹，羊皮纸发出脆响。"伊丽莎白女王刚刚和鸢尾签署了煤炭协定！你们想让我们同时得罪两大阵营吗？"她的金丝眼镜反射着冷光，活像只受惊的猫头鹰。\n\n海军参谋长达芬奇突然轻笑出声："有趣的是，皇家在塞浦路斯的驻防司令……是厌战。"她意有所指地转动着手中的黑色主教棋，"那艘老女士最近可经常抱怨热带阳光损伤了她的装甲带。"\n\n会议室突然陷入诡异的沉默。所有人都知道厌战和维内托的"特殊关系"——三年前的那次联合演习后，皇家老将曾公开称赞过撒丁领袖的战术素养。\n\n利托里奥终于从海图前转身，白色披风扫过沙盘边缘，带倒了几艘微型战舰。"诸位似乎忘了，"她拾起翻倒的皇家方舟号模型，轻轻吹去上面并不存在的灰尘，"试探底线的前提是——"\n\n落地窗外突然划过闪电，暴风雨前的咸腥空气灌入房间。\n\n"——要确保自己的鞋不会先被海浪打湿。"\n\n利托里奥把玩着塞浦路斯棋子的手突然顿住。她发现姐姐不知何时已在那枚代表皇家舰队的棋子下，压了张照片：鸢尾大使与皇家海军上将举杯的晚宴合影，日期赫然是昨天。\n\n元老院代表们的冷汗浸透了丝绸领巾。只有维内托依然注视着沙盘，仿佛在欣赏棋子投下的阴影如何随着暴雨将至的乌云缓缓变化。她始终没有说出"同意"或"否决"，只是突然伸手调整了沙盘照明——让整个塞浦路斯岛陷入了更深的阴影中。"
 az_tianjiang.221.d:"撒丁帝国海军司令部的地中海沙盘被重新布置，代表舰队的青铜模型在非洲北海岸线上投下细长的阴影。维内托凝视着托布鲁克港的标记，指尖无意识地摩挲着胸前的金色绶带——那里别着一枚崭新的铁血鹰徽勋章。\n\n"铁血总参谋部的密函。"利托里奥将烫金信封推过桌面，火漆印上的剑与橄榄枝图案微微反光，"她们承诺，如果我们能在北非牵制皇家海军地中海舰队..."\n\n元老院的代表突然剧烈咳嗽起来，手中的咖啡杯与托盘发出刺耳的碰撞声。老贵族瞪着沙盘上密集的红色箭头——那代表至少五个陆战师同时向埃及和突尼斯推进的方案。"这根本不是扩张！"她嘶声道，"这是把帝国的未来押在一场..."\n\n"押在必胜的赌局上。"安德烈亚·多利亚突然插话，她正用匕首削尖代表装甲部队的木签，木屑簌簌落在的黎波里位置，"皇家海军三分之一的兵力正在北海防备铁血，鸢尾的殖民地守军还在用十年前的手册训练。"\n\n维内托突然拿起象征自己旗舰的银质模型，轻轻放在班加西与亚历山大港之间的海面上。模型底座与沙盘碰撞的声响让所有人安静下来。\n\n"通知第2巡洋舰队。"她声音很轻，却像出鞘的军刀般斩开凝滞的空气，"明日起以‘打击海盗’名义在迦太基湾演习。"白色手套拂过沙盘，带起的微风让所有小旗都朝皇家控制区方向倾斜，"至于陆军..."\n\n她突然看向窗外——暴风雨过后，地中海的落日正将司令部外墙上的帝国鹰徽映成血色。\n\n利托里奥的钢笔悬停在作战计划书上，墨水滴在"特别行动：罗马焰火"的标题上。这个代号意味着什么，在座每个人都心知肚明。元老院代表们交换着眼色，发现沙盘边缘不知何时多出几个从未见过的黑色模型：那是铁血最新式的U型潜艇轮廓。\m\m当侍从官开始分发加密电报本时，维内托正用绒布擦拭她的主炮瞄准镜。镜片反射的夕阳红光，恰好笼罩住沙盘上的马耳他岛。"
 az_tianjiang.222.d:"最高统帅部的青铜大门在身后沉沉关闭，维内托独自站在露台上，任夜风掀起她雪白的披风。脚下，整个罗马港的灯火如星河倾泻——战舰的探照灯划破夜幕，新下水的航母正在装填弹药，远处工厂区的熔炉将半边天空染成暗红。\n\n利托里奥的声音从身后传来，带着罕见的迟疑："元老院已经在起草《新秩序宣言》草案...他们甚至设计了镶嵌钻石的权杖。"她递来一卷烫金羊皮纸，展开后露出繁复的纹章草图：双头鹰抓着战舰与麦穗，底部却仍保留着撒丁传统的三叉戟徽记。\n\n维内托的指尖抚过纹章边缘的铁血式橄榄枝浮雕，突然轻笑出声："像个拙劣的拼贴画。"月光照在她胸前那排冰冷的勋章上，最醒目的仍是朴素的撒丁海军徽。\n\n港区突然响起刺耳的汽笛声。一艘漆着撒丁标志的运输舰正在入港，甲板上隐约可见新型防空炮的轮廓。\n\n"她们催促我们尽快表态。"利托里奥压低声音，"元老院的密使暗示...如果加冕仪式能在明年春天前完成..."\n\n"告诉元老院。"维内托转身时，披风扫落桌上的黄金权杖模型，"等我们的士兵站在亚历山大港灯塔下宣读公告时——"她摘下海军帽，任夜风搅乱银发，"——那才是新帝国诞生的钟声。"\n\n当黎明的第一缕阳光刺破云层时，港区布告栏贴出了最新命令：《关于加强舰队传统教育的通知》。而在统帅部地下室，工程师们正对着"新帝国庆典预案"的钢印文件摇头——文件最末页有行小字被反复涂改又重写："一切仪式从简，保留现有海军旗，加冕用王冠需确保不影响舰桥视野。""
 az_tianjiang.232.d:"的黎波里总督府的露台上，维内托的白色军装与沙漠热风形成刺眼的反差。她凝视着广场上刚刚竖立的帝国鹰徽纪念碑，底座上"文明之光"的拉丁铭文正在四十度高温中微微扭曲。\n\n"第三批移民船队今早抵达。"利托里奥用丝绸手帕擦拭着镀金望远镜，指向港口方向。十几艘运输船正在卸货，撒丁殖民者的行李箱上还贴着那不勒斯的行李标签。"元老院要求明年此时，这里的意大利语学校数量翻倍。"\n\n维内托没有接话。她的目光越过殖民区崭新的歌剧院穹顶，落在远处沙丘上若隐若现的游击队篝火痕迹上。三天前，某支拒绝交出传统武器的部落刚被"特别治安联队"逐出绿洲。\n\n"她们说您是'白沙领袖'。"利托里奥突然笑起来，递过当地报社的样刊。头版照片里维内托视察灌溉工程的身影被修图师加上虚幻的光晕，简直像古典油画里的圣女。\n\n总督府的落地窗突然映出刺目反光——港口方向，三艘战列舰的主炮正在缓缓转向内陆。名义上是"庆祝领袖视察"，但所有人都清楚那些黑洞洞的炮口在传递什么信息。\n\n"告诉元老院。"维内托终于开口，指尖轻叩着露台栏杆的青铜鹰雕，"我要的不是什么头衔。"她摘下军帽，任沙漠热风卷起银发，"当的黎波里港的每一块砖石都刻上舰队的锚链纹章时——"\n\n远处突然传来爆破声，新的罗马式引水渠正在炸开最后一段柏柏尔古墙。尘土飞扬中，殖民工兵队的旗帜高高扬起，旗面上绣着撒丁海军陆战队的铁锚与元老院的金穗徽记。\n\n利托里奥若有所思地摩挲着腰间的装饰短剑。剑鞘上新增的阿拉伯风格金线，是当地长老会昨天"自愿敬献"的臣服礼。"
 az_tianjiang.233.d:"撒丁帝国总参谋部的作战大厅内，巨大的机械钟发出沉闷的齿轮咬合声。维内托站在全息战略地图前，整个地中海在她脚下闪烁着危险的红光。\n\n"铁血的坦克集群已经推进到莱茵兰。"利托里奥将一份标着"绝密"的电报滑过桌面，钢制桌面上早已布满类似的文件，"而皇家的舰队正在马耳他集结。"\n\n元老院的代表们这次罕见地没有争吵。她们沉默地传递着一份清单——粮食储备、燃油库存、战略金属总量——每个数字都被红笔圈出刺眼的差额。\n\n维内托的指尖划过沙盘上蜿蜒的补给线，突然停在直布罗陀海峡的微缩模型上："第5潜艇支队就位了吗？"\n\n"昨天凌晨已潜入预定海域。"海军参谋长展开加密海图，上面布满了代表潜伏位置的黑色三角，"但元老院仍在质疑'海神计划'的可行性..."\n\n"告诉她们。"维内托突然抓起三枚红色兵棋，重重砸在沙盘的三个关键节点——亚历山大港、马耳他、突尼斯，"这不是选择题。"兵棋震起的灰尘在灯光下如同微型沙暴，"当钟声敲响时，我们要么掌控整个地中海——"\n\n窗外传来震耳欲聋的引擎轰鸣。一队新服役的舰载机正掠过总部上空，机翼下的撒丁三叉戟徽记在夕阳中泛着血光。\n\n利托里奥突然轻笑出声，她掀开墙上的幕布，露出被遮盖的倒计时牌：【距动员日：354天】。鲜红的数字正在一秒一秒跳动，电子音的滴答声与机械钟的走时诡异同步。\n\n"足够把塔兰托的船坞产能再提升40%。"她说着递过钢笔，笔杆上缠着铁血赠送的铀矿石标本丝带，"当然，前提是您批准'熔炉法案'..."\n\n维内托接过钢笔时，整座建筑的灯光突然变成暗红色。战斗警报？不，只是例行防空演习。但所有人都看见，领袖的手在警报响起瞬间，已经按在了佩枪上。\n\n参谋们屏住呼吸，等待她签署那份将撒丁彻底推向战争机器的文件。而窗外，最后一缕和平年代的夕阳，正被新升起的探照灯光残忍割裂。"
 az_tianjiang.234.d:"俾斯麦刚刚执掌铁血大权，整个柏林暗流涌动。虽然新元首同样高举着复兴腓特烈大帝的旗帜，但那些世代效忠皇室的君主派舰娘们却对这个"穿军装的暴发户"充满怀疑。\n\n清晨的晨雾还未散去，欧根亲王就带着一队近卫舰娘闯进了无忧宫的花园，她们故意在俾斯麦每日散步的必经之路上撒满白玫瑰——这是旧王朝传统的挑衅方式。而在基尔港的军官俱乐部里，兴登堡正和一群老派将领举着香槟，祝酒词里满是"真正的铁血精神"之类的双关语。\n\n最过分的要数斯佩伯爵，她居然在海军参谋部的会议上公然质疑："一个连航海图都看不懂的陆军将领，凭什么指挥铁血的舰队？"这句话很快传到了总理府。\n\n当天下午，俾斯麦签署了一道简洁的手令。夜幕降临时，全副武装的国防军突然包围了斯佩伯爵的官邸，而欧根亲王的私人通讯则被全面监听。当兴登堡第二天清晨来到办公室时，发现她的所有作战计划都被盖上了"需元首亲自批准"的红色印章。\n\n柏林的老贵族们这才意识到：这位新元首不仅懂得复兴大帝的荣光，更精通普鲁士式的铁腕统治。"
 az_tianjiang.235.d:"尽管铁血帝国成功将捷克纳入版图，但这片新征服的土地却始终暗流涌动。布拉格的街头巷尾，捷克人用沉默的抵抗表达着不满——商店橱窗里不再陈列铁血商品，剧院只上演本土剧作家的作品，连咖啡馆里的侍应生都对穿军装的顾客格外"疏忽"。\n\n最令柏林恼火的是，捷克地下议会竟敢向帝国议会递交请愿书，要求恢复部分自治权利。"简直荒谬！"俾斯麦在元首府邸摔碎了酒杯，玻璃碎片在腓特烈大帝的肖像画前闪闪发亮，"难道这些捷克人以为，吞并是请客吃饭吗？"\n\n但反抗反而愈演愈烈。某个雪夜，有人用油漆在查理大桥上涂满被撕碎的吞并条约；布拉格城堡的卫兵每天都能在岗哨下发现新的反铁血传单。最讽刺的是，这些传单用的都是帝国造纸厂生产的优质纸张。"
 az_tianjiang.236.d:"当铁血大军在波兰边境完成集结时，汉斯集团的黑色礼车悄然驶入总理府后院。董事长递上一份烫金封面的《战时工业合作计划》，条款优厚得令人心惊——只要签字，三个月内就能在鲁尔区新建十二座自动化军工厂，使帝国军备产量直接翻番。\n\n"元首应该明白，"商人推了推金丝眼镜，"现在每拖延一天，前线就会多死一个装甲连。"她故意让这句话飘向窗外，那里正传来坦克调运的轰鸣声。\n\n俾斯麦的钢笔在文件上方悬停。她当然清楚前线的钢铁饥渴，但更警觉这份计划背后的算计：汉斯集团要求的不仅是免税和补贴，还要军事订单的优先审核权，甚至想在总参谋部安插"生产技术顾问"。\n\n"容我再考虑几天，日后再作出答复。""
 az_tianjiang.237.d:"战火已经烧到了铁血本土的边境，硝烟中，汉斯集团的黑色轿车车队正趁着夜色驶向不来梅港。这些曾经信誓旦旦要"与帝国共存亡"的商界巨鳄们，此刻正疯狂地将金条、债券和专利文件塞进外交邮袋。\n\n港口的吊桥下，一艘没有悬挂国旗的货轮已经点火启航。甲板上，汉斯董事长的大衣里露出白鹰领事馆的特别通行证，而她的财务总监正用皇家银行的加密电报机，将最后一批马克兑换成英镑。更讽刺的是，货舱里堆满的正是本该送往东线的虎式坦克备用零件——现在它们将成为谈判筹码。\n\n"这群蛀虫！"柏林的经济部长帕塞瓦尔摔碎酒杯时，最后一辆载着精密机床的列车正越过丹麦边境。而在空荡荡的汉斯总部，只留下几份被墨水涂改的合同，和一张钉在墙上的便条：\n\n"商业没有祖国，但商人有——只要价钱合适。""
 az_tianjiang.238.d:"柏林总理府的落地窗前，俾斯麦凝视着摊开的北欧地图，指尖重重敲在斯德哥尔摩的位置上。"瑞典人以为左右逢源就能躲过风暴？"她冷笑一声，转身对参谋们下达命令，"是时候让这些北欧人认清现实了。"\n\n尽管瑞典表面顺从，向铁血出口铁矿、默许军舰通过领海，但私下却仍与皇家、鸢尾眉来眼去——她们的蛮啾贵族与伦敦保持联姻，外交官在巴黎沙龙高谈"自由价值"，甚至暗中为挪威提供资金。这种虚伪的中立令俾斯麦震怒。"
 az_tianjiang.239.d:"会议室内烟雾缭绕，长桌上的咖啡早已冷透。俾斯麦背对着众人站在窗前，黑色的军装大衣在昏暗光线中显得格外冷硬。她的手指无意识地摩挲着那份维希自治提案的边角，已经将纸张捏出了细碎的褶皱。\n\n"元首，这至少能减少我们三成的驻军开支..."帕塞瓦尔的话还没说完，就被突然转身的俾斯麦打断。"开支？"她的声音像淬了冰，"你以为我们在经营杂货铺吗？"鲁普雷希特亲王立刻接话："但前线需要这些兵力，自由鸢尾在南部——"\n\n"所以你们要我对那群墙头草低头？"俾斯麦的佩剑突然撞在桌沿，惊得Z43打翻了墨水。老迈的腓特烈·卡尔慢悠悠擦拭着眼镜："不是低头，是换个方式勒紧绳索。让维希舰娘自己掐死抵抗组织，岂不比我们动手更..."她的声音在俾斯麦阴鸷的目光中渐渐消失。\n\n窗外传来教堂钟声，正好掩盖了埃吉尔把钢笔折断的脆响。所有人都知道这场争论不会有结果——至少不会在明面上有结果。俾斯麦重新转向窗户，玻璃映出她紧抿的嘴角和参谋们交换的眼色。"
 az_tianjiang.240.d:"昏暗的办公室里，俾斯麦独自站在军事地图前，指尖在鸢尾地区反复描摹着那些被红色标记覆盖的城镇。游击队的袭击报告堆满了她的办公桌——被炸毁的铁路桥、遭伏击的运输队、整座整座拒绝缴纳物资的村庄。\n\n她盯着手中那份增援请求，目光在数字间游移：**一千辆坦克、两万杆步枪、三千套冬季装备**。这些资源本该送往东线，去填补莫斯科城下的缺口。但若不给，鸢尾的乱局只会愈演愈烈，最终拖垮整个占领区的秩序。\n\n窗外，雪片拍打着玻璃，仿佛无数细碎的讥笑。俾斯麦的钢笔悬在纸面上方，墨水滴落，晕染出一片模糊的阴影。她想起维希傀儡政府那封措辞卑微的求援信，又想起东线将领们嘶哑的无线电呼救。\n\n"给了她们，我们还能剩下什么？"她低声自语，却不知是在问谁。"
