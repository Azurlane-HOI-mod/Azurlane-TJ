 az_tianjiang.241.d:0"雨夜的铁血总理府笼罩在压抑的寂静中，只有巡逻探照灯的光束偶尔划破黑暗。没人注意到，一个黑影曾悄然潜入港口，在俾斯麦的龙形舰装关节处黏附了一枚精巧的定时炸弹。\n翌日清晨，当俾斯麦如常准备视察时，炸弹准时引爆——却只在装甲上留下一道焦黑的刮痕。铁血工程师们事后惊叹：复合装甲的倾角设计使爆炸冲击波完美偏转，而信仰之盾的铭文在火光中闪烁了一瞬。\n\n但元首办公室的落地窗整日紧闭。参谋们看见俾斯麦反复摩挲着那片焦痕，桌上摊着三份截然不同的调查报告：海军指向北联特工，秘密警察咬定君主派残余，而情报处则发现炸弹引信竟带着汉斯集团的专利编号。\n\n最令人不安的是，当夜值勤的12名近卫全部"突发心脏病死亡"，而本该记录一切的监控胶片上，只余下雪花般的噪点。"
 az_tianjiang.243.d:0"萨悠斯已经领导北联多年，但自从来到这个新世界后，她日渐感到力不从心。极夜漫长的冬季里，她常常独自站在摩尔曼斯克港口的灯塔上，望着漆黑的海面出神。昔日的钢铁意志似乎正随着北极的寒风逐渐消逝，最终她做出了退居二线的决定。\n\n在庄严的克里姆林宫大厅内，罗西亚以压倒性票数当选为新任领导人。水晶吊灯的光芒映照着她胸前的勋章，台下响起经久不息的掌声。但在就职典礼前夜的秘密会面中，萨悠斯将罗西亚带到了地下档案室。厚重的防爆门在身后关闭时，这位前任领导者露出了前所未有的凝重神情。\n\n"听着，"萨悠斯的声音在密闭空间里产生轻微的回响，"我们的舰队里藏着毒蛇。"她调出的全息投影显示着北联军官的完整名单，其中十几个名字闪烁着危险的红光。"她们伪装得太好了，甚至可能正在鼓掌的人群中看着你。"萨悠斯的手指划过几个被特别标记的名字，"最可怕的是，我们不知道谁才是真正的头目。"\n\n罗西亚注意到投影边缘有个不断跳动的加密文件，萨悠斯顺着她的视线苦笑了一下："这是我三个月来收集的证据，但密码需要你自己破解。记住，当北极光变成血红色时，就是她们开始行动的信号。"\n\n门外突然传来金属碰撞的声响，两人同时沉默。萨悠斯迅速关闭投影，转而拿出正式的文件："这是明天典礼的流程，我的继任者。"她的声音恢复了往日的威严，但眼神中的忧虑始终未散。当她们走出档案室时，走廊尽头似乎有裙摆一闪而过，但警卫报告说那里空无一人。"
 az_tianjiang.244.d:"极地的寒风卷着碎雪，在莫斯科的钢铁厂区上空呼啸。昏暗的街灯在积雪覆盖的街道上投下摇曳的光影，几个裹着厚呢大衣的工人匆匆走过，靴底踩碎薄冰的声响在寂静的夜里格外清晰。罗西亚站在克里姆林宫办公室的窗前，指尖无意识地摩挲着厚重的天鹅绒窗帘。玻璃上凝结的冰晶将窗外的城市灯光折射成模糊的光斑，就像她此刻纷乱的思绪。\n\n萨悠斯的警告言犹在耳。那个总是挺直脊背的舰娘，在交接权力的最后时刻，竟露出罕见的疲惫神色。"她们藏在最光明的地方，"萨悠斯当时这样说，手指在办公桌上敲出不安的节奏，"就像冬夜里躲在暖气管道里的老鼠，你听得到窸窣声，却找不到洞口。"\n\n桌上的伏特加已经见底。罗西亚拿起最后一份档案，牛皮纸袋上"绝密"的红色印章在台灯下像未干的血迹。她抽出文件，泛黄的纸张上是用老式打字机敲出的名单，几个名字旁边画着问号，最下方是萨悠斯潦草的批注："怀疑与列宁格勒事件有关联"。\n\n走廊传来卫兵换岗的脚步声，皮靴跟碰撞大理石地面的声响让罗西亚回过神来。她按响铜铃，副官应声而入。"通知特别行动处，"罗西亚的声音比极地的永夜还要冷，"明天拂晓前，我要见到波罗的海舰队所有军官的履历档案，特别是异世界1934年服役记录的原始文件。"\n\n当副官离开后，罗西亚从保险箱取出一把PPK手枪，熟练地检查弹匣。这把瓦尔特手枪是去年铁血大使送给她的，现在成了她最信任的伙伴。窗外，第一缕晨光开始侵蚀黑暗，给冰封的莫斯科河镀上血色。\n\n在城市的另一端，一辆GAZ-M1轿车碾过结冰的路面，停在一栋不起眼的公寓楼前。穿便服的情报军官快步走上楼梯，在三楼拐角处与一个戴着面罩的舰娘擦肩而过时，低声说了句："冬将军要醒了。"舰娘没有停步，只是微不可察地点了点头，消失在晨雾中。\n\n海军司令部的地下档案室里，塔什干正借着应急灯的微光翻阅一摞发霉的航海日志。突然她的手指停在某一页，泛黄的纸页上，1933年9月的某次护航记录旁，有人用铅笔写了句看似无关的话："白海的冰比黑海的浪更危险"。\n\n当克里姆林宫的钟声敲响七下时，罗西亚已经站在巨幅作战地图前。她的指尖从阿尔汉格尔斯克滑到塞瓦斯托波尔，红色图钉在几个港口城市间连成诡异的轨迹。"不是随机渗透，"她喃喃自语，"她们在重建某种补给线..."\n\n办公室的门被轻轻叩响，基洛夫无声地走进来，递上一份电报。罗西亚扫了一眼，嘴角浮现出冰冷的笑意。电文只有一行字："冰层下的鱼群开始骚动"。\n\n"通知北方舰队，"罗西亚将电文凑近烛火，看火舌吞噬纸页，"即日起所有出港舰船必须配备政治委员。还有，"她停顿片刻，灰蓝色的眼睛里闪过一丝锋芒，"让喀琅施塔得的驻防师团做好准备。"\n\n窗外，暴风雪即将来临。但罗西亚知道，真正的风暴，才刚刚开始酝酿。"
 az_tianjiang.245.d:"寒风裹挟着细雪拍打着克里姆林宫斑驳的窗户，罗西亚独自站在档案室的煤油灯下，指尖轻轻摩挲着那份泛黄的名单。萨悠斯临走时意味深长的话语仍在耳边回响："有些同志的心，比北极的永夜还要黑暗。"她深吸一口气，将名单折好塞进大衣内袋，转身时军靴在地板上敲出坚定的声响。\n\n第二天清晨，整个北联军队都感受到了不同寻常的气氛。训练场上不再有往日的喧闹，食堂里的谈笑声也变得克制。罗西亚亲自站在礼堂的讲台上，没有慷慨激昂的演说，只是用平静的语气宣布要开展一次"思想净化运动"。塔什干注意到，当主席说到"帮助迷途的同志重回正轨"时，几位平日最活跃的舰娘不自然地低下了头。\n\n接下来的日子就像一场无声的风暴。每天晚饭后，各级长官都会组织学习会，重读北联的建军宣言；每周日的谈心会上，舰娘们要坦诚地说出自己对集体的看法。罗西亚常常独自在深夜批阅思想汇报，有时会突然叫来某位舰娘，不是训斥，而是像姐妹般促膝长谈。基洛夫曾看见严厉的主席在谈话结束后，望着对方离去的背影露出疲惫而欣慰的神色。\n\n变化是缓慢的，但确实在发生。那个总是抱怨补给不足的驱逐舰娘开始主动帮助后勤部门；曾经对命令阳奉阴违的巡洋舰娘在一次演习中冲在了最前面。最让罗西亚触动的是，在一个暴风雪的夜晚，几位舰娘自发组织起来，为站岗的蛮啾送去热茶和毛毯。\n\n当极地的第一缕春光穿透云层时，罗西亚站在码头望着焕然一新的舰队。她想起萨悠斯临走时担忧的眼神，现在终于可以交出一份满意的答卷。不是通过铁腕镇压，而是用理解和耐心，让迷途的心灵重新找到了方向。海风拂过她肩上的将星，这位年轻的领袖在晨光中露出了上任以来的第一个轻松笑容。"
 az_tianjiang.246.d:"一年过去，莫斯科的冬天比北方更冷。\n\n罗西亚站在克格勃总部的地下审讯室里，呼出的白气在昏暗的灯光下凝结。她的指尖轻轻敲打着铁质桌面，对面椅子上绑着一只瑟瑟发抖的蛮啾——这种毛茸茸的生物在民间很常见，但眼前这只不同，它的眼睛里闪烁着反常的狡黠。\n\n"你知道我们为什么抓你。"罗西亚的声音很轻，却像冰锥一样刺入空气。\n\n蛮啾的绒毛炸起，尖细的嗓音颤抖着："我、我只是送信的！"\n\n桌角的煤油灯忽明忽暗，映照出墙上斑驳的痕迹。罗西亚没有急着继续问，只是从档案袋里抽出一张照片，推到蛮啾面前——画面里是它上周深夜溜进国防委员会大楼的背影。\n\n"普通信使不需要在凌晨三点潜入军事禁区。"她慢慢站起身，军靴在地板上敲出沉闷的声响，"尤其是……带着这个。"\n\n一枚微型胶卷被丢在桌上，里面的内容已经冲洗出来：北联军队的布防图，几个关键位置用红笔圈出，笔迹和一年前萨悠斯留下的警告名单如出一辙。\n\n蛮啾开始剧烈发抖，但罗西亚的眼神比莫斯科的寒冬更冷。\n\n"上措施。"\n\n接下来的事情，在报告里只会用"特殊审讯"三个字一笔带过。地下室的暖气管道发出呜咽般的声响，偶尔混杂着蛮啾凄厉的尖叫。当黎明前最黑暗的时刻来临时，它终于崩溃了，断断续续地吐出了几个名字——都是军队高层，有些甚至是罗西亚亲自提拔的骨干。\n\n基洛夫推门进来时，看见罗西亚正站在窗前抽烟，窗外是开始飘雪的莫斯科。审讯椅上的蛮啾已经昏死过去，湿漉漉的绒毛粘在铁板上，像一团被丢弃的抹布。\n\n"名单确认了？"罗西亚没回头，烟头的红光在玻璃上投下细小的倒影。\n\n"确认了。"基洛夫递上文件，"要现在收网吗？"\n\n罗西亚深吸一口烟，缓缓吐出。一年前的思想教育没能净化这些蛀虫，现在，她要用更彻底的方式清扫军队。\n\n"等雪停。"她掐灭烟头，"让内务部准备好囚车。"\n\n窗外的雪越下越大，覆盖了莫斯科的每一条街道，就像一场精心准备的大扫除，即将把所有的污秽掩埋在纯白之下。"
 az_tianjiang.247.d:"莫斯科的雪停了，但空气比以往任何时候都要冷。\n\n罗西亚站在卢比扬卡监狱最深处的审讯室里，望着被铐在铁椅上的阿尔汉格尔斯克。这位曾经优雅而强大的战列舰娘，如今军装凌乱，银发黏在苍白的脸颊上，但她的眼神依然锋利，像一把藏在冰层下的刀。\n\n"名单上最后一个。"罗西亚轻声道，指尖划过档案上那个被反复圈画的名字，"真没想到会是你。"\n\n阿尔汉格尔斯克冷笑一声，铁链随着她的动作哗啦作响："你以为这就结束了？"\n\n煤油灯在墙上投下摇晃的影子，罗西亚没有接话。她知道阿尔汉格尔斯克在暗示什么——那个始终未被挖出的"同伙"。过去三个月的审讯中，这个代号"极光"的神秘人物像幽灵一样浮现在每份口供的边缘，却始终没有确凿证据指向任何人。\n\n"你保护不了她。"阿尔汉格尔斯克突然压低声音，嘴角扯出一个古怪的微笑，"就像萨悠斯保护不了你一样。"\n\n罗西亚的瞳孔微微一缩。就在这时，审讯室的门被推开，萨悠斯披着厚呢大衣走了进来，肩头的积雪还未融化。\n\n"够了。"她的声音沙哑却不容置疑，"送她去西伯利亚改造营。"\n\n阿尔汉格尔斯克突然大笑起来，笑声在密闭的审讯室里回荡："你害怕了？"\n\n萨悠斯没有理会，只是递给罗西亚一个密封的信封。当年轻领袖拆开看完后，脸色变得异常复杂。\n\n"立刻执行。"萨悠斯重复道，眼神里带着某种罗西亚从未见过的东西——近乎恳求。\n\n走廊里，押送阿尔汉格尔斯克的脚步声渐渐远去。罗西亚攥着那张纸条，上面只有萨悠斯熟悉的笔迹："极光的身份会摧毁军队的信仰"。\n\n窗外，新一轮暴风雪正在莫斯科上空聚集。罗西亚突然明白了萨悠斯的用意——有些真相，比阴谋本身更具破坏性。\n\n她划燃火柴，看着纸条在陶瓷烟灰缸里蜷缩成灰。\n\n这一次，大扫除真的结束了。"
 az_tianjiang.248.d:"莫斯科的初雪刚停，罗西亚的眉头却越皱越紧。\n\n她站在总参谋部的窗前，手指无意识地敲打着窗框，目光死死盯着楼下广场——萨悠斯正裹着一件毛领大衣走过，衣摆下露出的小腿线条在雪地里白得晃眼。更让罗西亚血压升高的是，那件大衣的腰带系得松松垮垮，领口还隐约能看到锁骨。\n\n"这像话吗？"罗西亚猛地拉上窗帘，转身时军装下摆甩出一道凌厉的弧线，"她上周还穿了开衩的裙子！"\n\n基洛夫从文件堆里抬头，斟酌着词句："老同志退休后想穿得轻松些也..."\n\n"轻松？"罗西亚一把拍在桌上，震得茶杯叮当响，"北联前主席，现在整天打扮得像冬宫舞会的交际花！"她翻开笔记本，上面密密麻麻记录着萨悠斯近期的"罪证"：12月3日无扣军大衣、12月7日及膝马靴配短斗篷、昨天那件该死的V领毛衣...\n\n走廊突然传来笑声。罗西亚闪电般冲到门边，透过玻璃看到萨悠斯正把一盒巧克力分给文职舰娘们。阳光透过走廊的彩绘玻璃，在她敞开的貂皮大衣上投下斑斓的光斑——里面居然只穿了件珍珠纽扣的丝绸衬衫！\n\n"必须开作风整顿会议了。"罗西亚咬牙切齿地摸向电话机，"这种资产阶级审美倾向会腐蚀..."\n\n"主席同志，"基洛夫突然按住电话，"您不觉得...是您看得太仔细了吗？"\n\n罗西亚的手僵在半空。墙上的挂钟滴答作响，她突然意识到自己确实能准确复述萨悠斯每套衣服的细节。\n\n窗外又飘起雪来。当晚的党委会上，罗西亚全程板着脸宣读《关于冬季制服的补充规定》，而坐在角落的萨悠斯——裹着严严实实的标准军大衣——对她眨了眨眼，领口一枚珍珠纽扣在灯光下闪着微妙的光。"
 az_tianjiang.249.d:"莫斯科的清晨被尖锐的广播声撕裂。\n\n"公民们！提高警惕！"\n"间谍可能就在你身边！"\n\n罗西亚站在克里姆林宫的阳台上，眼下挂着青黑的阴影。她的指尖神经质地敲打着栏杆，目光扫过广场上每一个行人——那个裹着头巾的蛮啾挎篮的姿势太刻意；穿工装的蛮啾看报纸时翻页太快；就连在喷泉边喂小鸟的舰娘，都像是在传递某种密码。\n\n"主席同志，这是今天的《真理报》校样..."秘书刚开口，罗西亚突然抓住她的手腕。\n\n"你刚才用左手递文件。"她眯起眼睛，"上周四你用的是右手。"\n\n办公室里，基洛夫看着新印好的宣传画皱眉。鲜红的标语"怀疑一切！"下方，画着互相监视的军民剪影，连幼儿园墙上都贴满了"举报可疑行为"的流程图。更荒唐的是，大量蛮啾被强制穿上印有编号的马甲，在街头组成"啾啾巡逻队"。\n\n"把通风管道再检查一遍。"罗西亚突然命令，她盯着天花板角落的阴影，"我听到金属摩擦声。"\n\n基洛夫叹了口气："那是暖气..."\n\n"去年萨悠斯就说过，塞壬科技能模仿管道噪音！"罗西亚猛地拉开抽屉，里面躺着十几份刚拆封的档案，"内务部报告显示，塔什干上周采购了异常数量的黄油——黄油！在配给制时期！"\n\n夜幕降临，罗西亚仍伏在灯光下研究城市地图，用红笔圈出所有面包店的位置。当她第三次听到窗外有异响时，终于掏出手枪冲了出去——结果只惊动了一群休息的蛮啾。月光下，它们编号马甲上的反光条像无数嘲弄的眼睛。\n\n基洛夫在清晨发现她睡在文件堆里，手里还攥着张写满名字的名单。最上面被反复勾画的，赫然是她自己的签名。"
 az_tianjiang.250.d:"凌晨三点十七分，莫斯科的夜空被探照灯划破。\n\n罗西亚站在作战指挥室里，苍白的手指悬在红色按钮上方。墙上的时钟秒针每走一格，她的太阳穴就跟着跳动一次。三小时前，一份未经证实的报告被塞进她的门缝——有人看见海军俱乐部的侍应生在凌晨擦拭酒杯。\n\n"太刻意了。"她对着空气喃喃自语，"正常人不会在那个时间擦杯子..."\n\n刺耳的警报声骤然响彻全城。睡梦中的市民被扩音器的咆哮惊醒："所有公民立即亮灯！接受突击检查！"一队队内务部士兵踹开公寓大门，用手电筒照向每个角落。她们搜查的不仅是违禁品，还有更隐蔽的"反动痕迹"——书架上的诗集（可能藏有密码）、厨房里多出的餐具（暗示有秘密集会）、甚至窗台上枯萎的花（象征对体制的不满）。\n\n基洛夫冲进指挥室时，看见罗西亚正用匕首划开办公室的沙发。"您这是...？"\n\n"填充物的手感不对。"她头也不抬，刀刃挑出一团棉花，"上周还是蓬松的，现在变得太密实——有人往里面塞了东西。"\n\n与此同时，特别行动组突袭了海军俱乐部。她们发现擦杯子的侍应生确实可疑——因为她根本不存在。值班表上今晚该当班的人请了病假，而监控录像里那个模糊的身影，经技术部门放大后居然呈现出非人的轮廓。\n\n"是塞壬的仿生体！"罗西亚的瞳孔剧烈收缩，她抓起电话怒吼："立即逮捕所有请过病假的人员！等等...先逮捕所有医护人员！"\n\n天蒙蒙亮时，莫斯科已是一片狼藉。医院里医生被反铐在暖气片上，图书馆的书籍堆在广场焚烧，连动物园的企鹅都被隔离审查——因为它们"行走姿势像在传递摩斯密码"。\n\n基洛夫在动物园笼子前找到罗西亚时，她正盯着不断摆头的企鹅出神。\n\n"您该休息了。"她轻声说。\n\n罗西亚突然抓住铁栏杆："你看！它每次摆头都是23度角！23..."她的声音突然卡住，眼睛缓缓睁大，"...是2月23日，红海军纪念日...它们在暗示..."\n\n笼子里的企鹅歪着头，黑玻璃般的眼珠映出她扭曲的倒影。"
 az_tianjiang.251.d:"克里姆林宫的走廊从未如此安静。\n\n罗西亚站在窗前，指尖无意识地摩挲着窗帘的流苏。窗外飘着细雪，莫斯科的街灯在黄昏中一盏接一盏亮起，每点亮一盏，她的眉头就皱得更紧一分。\n\n"这些灯光..."她低声呢喃，"太整齐了。"\n\n基洛夫端着茶进来时，看见主席正用红笔在地图上画圈，那些圆圈已经覆盖了大半个莫斯科。桌上摊开的档案里，每一页都写满了密密麻麻的批注——塔什干上周采购的茶叶比往常多了50克；海军俱乐部钢琴的音准突然偏差了0.3赫兹；甚至连克里姆林宫花园里的乌鸦，都比去年少了三只。\n\n"您该休息了。"基洛夫放下茶杯，故意发出清脆的碰撞声。\n\n罗西亚猛地抬头，眼睛里布满血丝："你不觉得奇怪吗？"她推开茶杯，茶水在杯壁上晃出危险的弧度，"为什么偏偏是0.3赫兹？为什么是50克？为什么是三只？"\n\n基洛夫沉默地看着她。窗外，一只小鸟落在窗台上，歪着头好奇地张望。罗西亚的目光立刻锁定了它。\n\n"你看它的羽毛，"她的声音突然变得很轻，"左侧第三根飞羽比其他羽毛短了0.5毫米..."\n\n基洛夫叹了口气，轻轻合上她面前的档案："主席同志，昨天您下令搜查的十二个据点..."\n\n"找到了什么？"罗西亚猛地站起来，椅子在地板上刮出刺耳的声响。\n\n"十二箱走私的鸢尾香水。"\n\n房间里突然安静得可怕。罗西亚盯着自己颤抖的双手，指甲缝里还沾着地图上的红墨水。窗外，那只蛮小鸟扑棱棱飞走了，雪地上留下一串细小的爪印。\n\n"或许..."她的声音突然沙哑，"我该去冬宫花园散散步。"\n\n基洛夫默默为她披上大衣。当罗西亚走到门口时，突然转身："明天...取消所有特别行动组的任务吧。"\n\n走廊的灯光将她的影子拉得很长，在雪白的墙上微微摇晃，像一片即将坠落的枯叶。"
 az_tianjiang.252.d:"冬宫的走廊被暴风雪拍打得嗡嗡作响。贝拉罗斯站在会议厅的门外，指尖深深掐进掌心。透过门缝，她看见罗西亚正俯身在作战地图上划出一道血红的长线——那标记的不是敌军阵地，而是北联自己的海军基地。\n\n"宁可错杀一千..."罗西亚沙哑的声音混着壁炉里木柴的爆裂声传来，钢笔尖在地图上洇出大片墨渍，"也不能放过一个。"\n\n贝拉罗斯的呼吸凝滞了。三天前，她亲眼看见内务部带走了整支潜艇维护小队，只因为她们在修理日志上用了红色墨水。昨天又传来消息，连海军学院的数学教授都被拘押——罪名是"用斐波那契数列传递密码"。\n\n"您真的相信，"她推门而入时，军靴故意踩出沉重的声响，"连远东舰队司令都是间谍？"\n\n罗西亚的肩膀肉眼可见地僵住了。壁炉的火光在她侧脸跳动，映出颧骨下凹陷的阴影。当她转身时，贝拉罗斯震惊地发现领袖的绶带上别着三枚手榴弹保险栓，像某种扭曲的勋章。\n\n"你来得正好。"罗西亚突然露出微笑，从抽屉推出一份文件，"这是你副官的供词。"\n\n贝拉罗斯没有低头去看那张空白纸张。窗外，风雪撞击玻璃的声音越来越急，像无数冤魂在拍打窗棂。她突然大步上前，双手重重拍在作战地图上，震飞了所有红色图钉。\n\n"看着我，同志。"她一字一顿地说，"您要消灭的阴谋集团名单上——下一个是不是该写我的名字了？"\n\n钢笔从罗西亚指间跌落，在实木地板上滚出长长的墨痕。有那么一瞬间，贝拉罗斯仿佛看见昔日那个在演习后与她分食黑面包的战友，正从这具癫狂的躯壳深处绝望地望出来。\n\n"给我三天。"贝拉罗斯突然放软语气，伸手按住罗西亚颤抖的手腕，"如果查不出真凭实据...我亲自帮您装填炮弹。"\n\n当夜，贝拉罗斯秘密召集了还保持着理智的同志们。塔什干在锅炉房用蒸汽声掩盖会议，基洛夫带来了被罗西亚否决的监控报告，连萨悠斯都派蛮啾送来一张字条——上面只画着当年她们三人在塞瓦斯托波尔合影的简笔画。\n\n"不是阻止她。"贝拉罗斯将手枪拍在桌上，枪柄上刻着罗西亚当年送她时留下的编号，"是救她。"\n\n风雪中，克里姆林宫尖顶的红星忽明忽暗，像一颗即将停止跳动的心脏。"
 az_tianjiang.253.d:"清晨的第一缕阳光穿透克里姆林宫厚重的窗帘时，罗西亚终于抬起了头。\n\n她面前的文件散乱地铺满了整张办公桌——那些曾经被她视为铁证的审讯记录、可疑的物资清单、充满"暗号"的监控报告，此刻在阳光下显得如此苍白可笑。手指抚过被红墨水浸透的纸张，罗西亚突然发现自己的指甲已经开裂，指缝里还残留着干涸的墨迹。\n\n"我..."她的声音沙哑得不像自己，"到底在做什么..."\n\n门外传来有节奏的敲门声。没等她回应，贝拉罗斯就推门而入，手里端着的不是往常的伏特加，而是一杯冒着热气的椴树花茶。两人隔着满桌疯狂的对视中，罗西亚第一次注意到贝拉罗斯眼角的细纹——那是她们在北方航道并肩作战时，被寒风吹出的痕迹。\n\n"会议已经开始了。"贝拉罗斯轻声说，将茶杯放在唯一干净的角落，"同志们都在等你。"\n\n大礼堂里安静得出奇。当罗西亚走进来时，没有往日的掌声，只有数百双眼睛的注视——有担忧的，有恐惧的，但更多的是她曾经最珍视的、战友般的目光。基洛夫站在发言台旁，手里拿着全票通过的决议书；塔什干抱着记录本，指节发白；连萨悠斯都坐在最后一排，那件"伤风败俗"的貂皮大衣此刻规规矩矩地扣到了最上面一颗纽扣。\n\n"经过常务委员会讨论..."罗西亚听见自己的声音在大厅回荡，每个字都像在灼烧喉咙，"建议由贝拉罗斯同志接任..."\n\n她没能说完。一阵突如其来的眩晕中，那只始终紧握钢笔的手终于松开了。决议书飘落在地的瞬间，贝拉罗斯稳稳扶住了她颤抖的肩膀。台下不知是谁先起的头，《国际歌》的旋律渐渐在礼堂里响起，越来越响亮，直到震碎了窗棂上的冰凌。\n\n当天晚上，罗西亚独自收拾着办公室。当她从抽屉底层摸出那张塞瓦斯托波尔的旧照片时，发现背面多了一行新鲜的字迹："明天早餐想吃什么？——贝拉罗斯"\n\n窗外的红场上，工人们正在拆除"怀疑一切"的巨型标语。一只小鸟飞落在窗台，歪头看着这一切，它的羽毛在夕阳下泛着健康的金色光泽。"
 az_tianjiang.254.d:"克里姆林宫的会议厅里，空气凝固得能划出火花。\n\n罗西亚的手指紧紧扣住橡木桌边缘，指节泛白。她的目光扫过在座的每一位高级将领，最后停留在贝拉罗斯手中的那份决议书上。"我拒绝。"她的声音很轻，却像一把出鞘的军刀，"清扫行动必须继续。"\n\n贝拉罗斯的脸色变了。她刚要开口，会议室的大门突然被推开。\n\n萨悠斯披着那件标志性的雪狐大氅，缓步走了进来。岁月似乎没有在她身上留下痕迹，唯有那双眼睛比从前更加锐利。她身后跟着一队全副武装的内务部特别行动组——但令人意外的是，这些士兵的枪口都向下指着地面。\n\n"孩子们，"萨悠斯的声音带着久违的威严，"把枪都放下。我们北联的军人，枪口永远只该对着真正的敌人。"\n\n当夜，参谋们震惊地看着三位领袖并肩走进作战室——萨悠斯走在正中，左边罗西亚的武装带勒得比任何时候都紧，右边贝拉罗斯的配枪罕见地没上膛。\n\n"把真实档案拿来。"萨悠斯敲了敲布满灰尘的保险箱，"不是你们互相栽赃的那些废纸。""
 az_tianjiang.255.d:"萨悠斯站在总参谋部的落地窗前，指尖轻轻划过结霜的玻璃。窗外，莫斯科的雪越下越大，将整座城市裹进苍白的寂静里。她身后宽大的橡木桌上，摊开着一份刚刚送到的绝密档案——封面上烫金的"净化行动"四个字在台灯下泛着微弱的光晕。\n\n"您真的要..."贝拉罗斯的声音从阴影处传来，她军装袖口的金线已经拆掉了，这是三天闭门会议后唯一的妥协。\n\n萨悠斯没有回头，只是用指甲在玻璃上画出一道清晰的痕迹："雪太大时，连铁轨都会结冰。"她的目光追随着楼下正在张贴新标语的士兵，鲜红的布幅上"纯洁性高于一切"的字样正在风雪中剧烈抖动，房间里响起一声几不可闻的叹息。萨悠斯终于转身，老式军装的肩章擦过窗框，发出金属的轻响。她慢慢展开保险柜里取出的地图，泛黄的纸面上已经用红蓝铅笔标记出几处重点。\n\n"真正的污垢，从来不在看得见的地方。"\n\n基洛夫送来的茶在桌上渐渐冷却，三只茶杯的影子在灯光下交叠成锋利的几何图形。窗外，第一支特别审查队正乘车驶过红场，车灯刺破雪幕的瞬间，惊飞了广场上所有栖息的鸟群。"
 az_tianjiang.256.d:"作战室的橡木长桌上，一份名单像刀锋般将房间一分为二。\n\n罗西亚的指尖重重敲在文件左侧的照片上——那是位金发舰娘在巴黎圣母院前的留影。"里昂军事学院毕业，"她声音里凝着冰碴，"去年回国后坚持在报告里使用法文术语。"照片被钢笔尖戳出一个黑洞，正好贯穿微笑的面容。\n\n贝拉罗斯突然将咖啡杯砸在托盘上，褐色的液体溅到名单右侧。"库兹涅佐夫号三分之一的蛮啾工程师都有留洋经历，"她抓起浸湿的文件，"要连锅炉一起拆了吗？"\n\n墙角的落地钟突然敲响，惊飞了窗外栖息的寒鸦。萨悠斯坐在主位，手里把玩着那枚生锈的工兵铲，铲面反射的光斑在天花板上划出模糊的弧线。她的目光扫过名单上那些年轻的面孔：在柏林学过装甲战术的驱逐舰长，在伦敦皇家海军学院交换过的雷达专家，甚至还有几个只是订阅了外国军事期刊的文职。\n\n"第三页第七行，"罗西亚的指甲在纸面上刮出刺耳的声响，"这个在诺福克基地接受过联合训练的..."\n\n"她救过我的命！"贝拉罗斯猛地站起来，椅子腿在地板上擦出刺耳的悲鸣，"在白令海峡，她用身体挡住过漏电的——"\n\n萨悠斯突然咳嗽了一声。\n\n两人同时噤声，看着大姐头用铲尖轻轻挑起那份浸透的名单。咖啡液滴在地图上，在北大西洋的位置晕开一片污渍。萨悠斯忽然笑了笑，从口袋里摸出三颗奶糖，两颗推到争吵的两人面前，一颗自己含进嘴里。\n\n"1932年冬天，"她含着糖块含糊地说，"塞壬变身的舰娘，长得更加漂亮可爱。"生锈的铲子突然指向墙上泛黄的战场地图，"但最后解决问题的——"\n\n铲尖重重钉进地图正中的格陵兰岛。\n\n窗外，今年的第一场雪开始飘落，细碎的雪粒轻轻敲打着玻璃，像无数遥远的脚步声正在逼近。"
 az_tianjiang.257.d:"萨悠斯独自坐在内务部档案室的绿色台灯下，指尖轻轻抚过一份特殊人事档案的牛皮纸封面。塔林上周递交的干部审查报告就摊在桌上，字迹工整得像是用尺子比着写出来的——每个字母的弧度都分毫不差。\n\n窗外飘着冻雨，水珠顺着铁窗框滑落，在玻璃上划出蜿蜒的轨迹。她想起三年前塔林刚上任时，也是这样阴冷的雨天。那个总爱把铅笔别在耳后的姑娘，曾用冻红的手指为她撑伞，伞面却悄悄往主席那边多倾斜了十五度。\n\n"您要的咖啡。"基洛夫无声地推门进来，杯底垫着绣有内务部徽章的杯垫。\n\n萨悠斯没有立即去接。她的目光落在档案柜的阴影处——那里有个崭新的保险箱，却不是她熟悉的制式。柜门边缘的反光太过完美，像是每天都被特殊布料擦拭。\n\n"塔林同志最近..."她终于开口，声音比窗外的雨还轻，"还收集邮票吗？"\n\n基洛夫的手微不可察地顿了一下："据说是改收藏火柴盒了。柏林牌的，那种磷面划痕很特别的..."\n\n雨声忽然变大。萨悠斯摩挲着杯沿，想起昨天视察时，内务部食堂的菜谱上突然多了道克里米亚烤肉——那是罗西亚最喜欢吃的，而贝拉罗斯最讨厌油腻食物。\n\n"告诉后勤部。"她突然把档案塞回抽屉，"明天开始，我要每天检查警卫连的配给清单。"\n\n基洛夫离开后，萨悠斯从大衣内袋摸出个小本子。在写满会议纪要的纸页间，夹着张泛黄的合照：塔林穿着学员制服站在后排，正悄悄把前面罗西亚歪掉的领章扶正。\n\n冻雨变成了雪，簌簌地扑打在窗玻璃上。萨悠斯把照片翻过来，背面是当年她亲手写下的评语："忠诚源于理解，而非恐惧。"钢笔水已经褪色，像一道正在愈合的旧伤疤。"
 az_tianjiang.258.d:"萨悠斯站在总参谋部的沙盘前，指尖悬在库尔斯克集团军的防区上空。沙盘上插着的小红旗在通风口的气流中微微颤动，像是某种不安的征兆。\n\n她想起上周的军事会议上，库尔斯克是如何流畅地报出每个师的弹药储备——精确到个位数。太流畅了，流畅得像是提前排练过。而塞瓦斯托波尔当时就站在窗边，戴着那双永远擦得锃亮的皮手套，在库尔斯克汇报时轻轻叩击窗框，节奏恰好与报告中的数字段落重合。\n\n"您要的1936年黑海舰队演习记录。"基洛夫抱着档案袋进来，刻意加重了脚步声。\n\n萨悠斯没有抬头，她的目光仍停留在沙盘上克里米亚半岛的微缩模型。那里现在插着塞瓦斯托波尔的蓝色指挥旗，旗杆比其他人用的都长一截——这是她自己要求的特权，说是"方便在沙盘推演时看得更清楚"。\n\n"基洛夫，"萨悠斯突然用铅笔尾端点了点敖德萨方向，"去年冬季后勤演习，是谁批准用铁路运输坦克的？"\n\n"是库尔斯克同志，但..."基洛夫翻开笔记本，"方案最初来自塞瓦斯托波尔的参谋部。"\n\n窗外传来换岗的口令声。萨悠斯走到窗前，正好看见库尔斯克在院子里训话。这位集团军司令换了副新手套，平时总是喜欢独来独往。\n\n萨悠斯轻轻拉上窗帘。她从档案袋抽出一张照片：1933年塞壬世界的收复列宁格勒庆功宴上，塞瓦斯托波尔和库尔斯克共用一个酒杯。照片边缘已经发黄，但依然能看清她们互相搭在肩上的手——塞瓦斯托波尔的拇指正压在库尔斯克肩章的将星上，虽然库尔斯克明显有点害羞。\n\n"准备一次突然战备检查。"萨悠斯把照片放回档案袋时，指腹在塞瓦斯托波尔的皮手套上多停留了一秒，"就定在...海军节前夕吧。"\n\n当基洛夫离开后，萨悠斯从抽屉深处取出个铁盒。里面装着库尔斯克两年前送她的生日礼物——一枚哑光的炮弹壳，底部刻着"弹道比忠诚更容易计算"。当时以为是玩笑，现在想来，每个笔画都像是用游标卡尺量着刻出来的。\n\n雪下得更大了，参谋部的暖气管道发出呜咽般的声响。萨悠斯把铁盒放回原处时，注意到抽屉轨道上有新鲜的润滑油痕迹——有人近期也打开过这个抽屉。"
 az_tianjiang.259.d:"清晨的克里姆林宫花园里，萨悠斯蹲在结霜的灌木丛前，指尖捏着一片金黄色的绒毛。昨夜又有一只蛮啾在档案室窗外扑腾了整晚——这已经是本周第三只试图撞开钢化玻璃的蠢家伙了。\n\n她捻着绒毛对着朝阳观察，绒毛根部沾着点可疑的蜡质。这让她想起上周在海军司令部看到的场景：三只蛮啾排着整齐的队列，用喙啄起散落的文件碎片，而赛瓦斯托波尔就站在走廊拐角，手套里漏出几粒可疑的葵花籽。\n\n"这些傻东西..."萨悠斯喃喃自语，突然听见身后传来细碎的脚步声。\n\n塔什干正抱着一筐食物走来，围裙口袋里露出小型通讯器的头。"主席同志！"她慌慌张张地立正，筐里的食物散落了一地，"我在喂...不是，我在执行反间谍筛查！"\n\n萨悠斯伸手从她口袋里抽出那小型通讯器。通讯器还带着体温，侧面刻着行小字："奖励第7号优秀侦察啾"，落款是内务部的公章。\n\n"塔林给你们配发的？"萨悠斯用笛子轻敲手心，注意到塔什干的眼神一直往东翼楼飘——那里是库尔斯克的办公区。\n\n"报、报告！是赛瓦斯托波尔将军提议的！说蛮啾可以..."塔什干突然闭嘴，因为萨悠斯从筐底捡起颗特殊的葵花籽——涂着夜光漆的那种，在阴影中泛着诡异的蓝绿色。\n\n远处突然传来翅膀扑棱声。萨悠斯抬头看见五只蛮啾正以完美的楔形队列掠过总部大楼，每只脖子上都系着红色领巾，活像微型王牌飞行员。"
 az_tianjiang.260.d:"萨悠斯的指尖在军官名册上徘徊，最终停在那一页——几个并排的年轻面孔，军装领口还带着新浆洗的挺括痕迹。\n\n火力，那个总爱在军事课上举手提问的白毛丫头，此刻照片里的她正笨拙地模仿老军官们严肃的表情，却掩不住眼角那颗小小的雀斑。萨悠斯想起上周视察时，看见这孩子在弹药库门口认真核对清单，粉笔字写得像小学生一样工整。\n\n"火力同志的炮兵测算..."基洛夫适时递上报告，"是全军最精确的。"\n\n报告纸页间夹着张便条，上面画着歪歪扭扭的坦克——是火力上次战术推演后，偷偷塞给她的"作战方案改进建议"。萨悠斯当时还笑着把便条夹进了工作手册，那孩子高兴得连敬礼都忘了。\n\n名册翻动，雷鸣映入眼帘。这孩子总像阵风似的在走廊奔跑，有次差点撞翻端着茶的萨悠斯。但也是她，在极寒训练中背着受伤的战友跑了二十公里，睫毛都结满了冰霜。\n\n"她们太年轻了..."萨悠斯轻声说，手指无意识地摩挲着灵敏的照片。这孩子有双小鹿般的眼睛，却在上次演习中识破了老参谋们设下的所有陷阱。\n\n窗外传来少女们的笑声。萨悠斯走到窗前，看见凶猛正把灵敏举过头顶去摘树上的冰凌，丸子头散开了一半。她们脚下踩着昨天才颁布的《新纪律守则》，雪地上歪歪扭扭画着某种战术阵型。\n\n"要安排特别审查吗？"基洛夫问，声音里带着罕见的犹豫。\n\n萨悠斯望着窗外。那个总被嘲笑像洋娃娃的基辅，此刻正用树枝在雪地上写写画画——是在复刻上次萨悠斯教的经典战术。阳光透过树梢，在她金发上洒下跳动的光斑，像顶虚幻的王冠。\n\n"再...等等看吧。"萨悠斯合上名册，突然发现封底粘着颗水果糖——是火力上周偷偷塞给她的那款。\n\n她剥开糖纸，甜味在舌尖化开的瞬间，远处传来年轻舰娘们跑调却嘹亮的军歌声。萨悠斯望着玻璃上自己的倒影，突然惊觉唇角是上扬的。"
 az_tianjiang.261.d:"克里姆林宫顶的积雪终于开始消融，冰棱滴落的水珠在窗台上敲出轻快的节奏。萨悠斯推开总参谋部的窗户，让带着松针气息的风吹散满屋的墨香。\n\n办公桌上，那份被翻阅无数次的清洗名单依然摊开着，只是每个名字旁边都多了新的批注——库尔斯克上周亲自带队修复了铁路枢纽；赛瓦斯托波尔交来的黑海防御计划里，夹着她珍藏的合影；连内务部的塔林都开始用火柴盒拼装坦克模型，说是要"研究反装甲战术"。\n\n"您的茶。"基洛夫端着托盘进来，杯边罕见地放了片柠檬——这是贝拉罗斯昨天差人送来的。\n\n萨悠斯望向窗外。训练场上，火力正踮着脚给罗西亚系斗篷，后者僵硬地站着，却悄悄弯下膝盖配合孩子的高度。更远处，灵敏和凶猛在雪水融化的泥地里摔跤，而基辅抱着笔记本边看边记。\n\n"塔林同志报告..."基洛夫递上文件，嘴角微微抽动，"所有蛮啾已通过忠诚测试，除了第七侦察组仍坚持用喙啄开保险柜。"\n\n萨悠斯轻笑出声。她拿起钢笔，在清洗名单最下方写下新指令："明日组织春季野餐，携带双倍糖浆馅饼。" 墨水未干时，一阵风掀开纸页，露出下面压着的照片——年轻的舰娘们围着萨悠斯堆的雪人，给它戴上了过大的军官帽。\n\n当夜下起了温暖的雨。翌日清晨，人们发现所有"提高警惕"的标语都被雨水泡软了边角。而在总部门口，不知谁用粉笔画了幅稚嫩的涂鸦：大蛮啾带着小蛮啾们，正把阴谋集团的传单叠成纸船放进融雪溪流。\n\n萨悠斯路过时，顺手往溪流里丢了颗水果糖。糖纸在阳光下闪着光，像艘开往春天的小小战舰。"
 az_tianjiang.262.d:"北联的寒冬从未如此漫长。\n\n克里姆林宫尖顶的红星在硝烟中忽明忽暗，萨悠斯站在作战地图前，指尖划过那些猩红的战线标记——哈尔科夫的军工厂在燃烧，基辅的铁路枢纽被炸毁，连摩尔曼斯克不冻港都漂着叛舰的残骸。\n\n"恰巴耶夫控制了第聂伯河舰队。"基洛夫的声音像是从很远的地方传来，电报机在背景里发出垂死般的滴答声，"阿尔汉格尔斯克...把极地科研站改造成了导弹发射场。"\n\n窗外突然亮起刺目的火光，爆炸的冲击波震碎了半面彩绘玻璃。萨悠斯没有躲避，任由玻璃碎片在军装上划出细小的裂口。她想起三个月前，也是在这间办公室，阿尔汉格尔斯克还恭敬地递交过极地勘探报告——那些所谓的地质坐标，现在想来全是弹道参数。\n\n"主席同志！"浑身是血的通讯兵撞开门，"明斯克...明斯克守备团集体倒戈了！"\n\n萨悠斯缓缓转身，墙上的自己的画像被震得歪斜。她突然注意到画像边框有新鲜的刻痕——那是句用指甲抠出来的"全世界无产者"，后半截被血迹模糊了。这个发现让她笑出了声，笑声在炮火间隙里显得格外瘆人。\n\n"告诉塔林，"她扯下破烂的窗帘包扎通讯兵的伤口，"把内务部地窖里那些1932年的莫洛托夫鸡尾酒搬出来。"\n\n当基洛夫惊恐地望向她时，萨悠斯已经戴上沾血的白手套。地图上象征叛军的蓝色箭头正从四面八方刺向莫斯科，像一群饥饿的冰原狼。而她抓起红铅笔，在包围圈中央画了个燃烧的五角星。\n\n"既然要清洗..."萨悠斯踩碎地上的一块玻璃，碴子扎进靴底发出脆响，"就让火焰净化一切。"\n\n远处传来恰巴耶夫舰队的炮声，炮弹落点越来越近。但最可怕的不是爆炸，而是伴随炮击响起的旋律——叛军用全频段广播播放着《华沙曲》，手风琴声混着电磁噪音，仿佛千万个幽灵在合唱。\n\n萨悠斯摸向腰间的手枪，却发现枪套里塞着张字条。展开后是基辅稚嫩的笔迹："我把糖都分给战友了，您也要按时吃饭"。纸条背面，不知被谁用血画了幅简笔画：大蛮啾护着小蛮啾们穿过火线。\n\n又一颗炮弹落下，天花板簌簌掉着灰泥。萨悠斯突然很想念那个没来得及组织的春日野餐。"
 az_tianjiang.267.d:0"据内部人士透露，隶属于教廷审判庭的莫加多尔近日策划了一起极端事件，意图在身上绑缚爆炸装置，借公务之便闯入教廷核心区域实施自杀式袭击。这一骇人听闻的计划在最后关头因其同僚举报而遭制止，避免了可能酿成的重大悲剧。此事不仅暴露出鸢尾内部日益激化的政治对立，更反映出长期高压环境下部分公务人员心理健康问题的严峻程度。教廷发言人表示将全面加强人员心理疏导机制，但拒绝就此事是否与当前政治危机存在关联发表评论。"
 #YUW_event.77.d:0"根据可靠情报显示，我国南部最近的军队最近一直在进行未经批准的大规模调动。并且，当地的通讯似乎也出现了故障，伴尔维需要代表鸢尾政府前去调查原因。\n在出发前，伴尔维还有一点时间来处理她的私事，此时的她还没有想到这时的行动可能会影响到鸢尾的未来。"
 #YUW_event.82.d:0"在前往南方的旅途中，伴尔维见到一些蛮啾在发放一些刻着维希派标志的小册子。她原本以为这只是维希派的正常宣传手段，但小册子的内容竟然是鼓励舰娘与蛮啾对抗鸢尾政府甚至维希派领袖让巴尔本人。\n这显然不是真正的维希派能做出的行为，更让人气愤的是，有人公然在列车上表演侮辱政府的戏剧，同时嘴里还不断说着“鸢尾药丸”。"
