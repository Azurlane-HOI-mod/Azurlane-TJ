 YUW_event.126.d:0"如今整个鸢尾都已经团结了起来，路易九世和拉·加利索尼埃已经完全失去了获胜的可能性，但指挥神秘蛮啾的舰娘仍然藏在阴影中。伴尔维在整个过程中似乎遗忘了一位重要的角色，这位角色完全没有在我们面前登场，但似乎又有着自己的势力。提问：她是谁？"
