 YUW_jiaruchisezhongzhou:0"加入赤色中轴"
 YUW_jiaruchisezhongzhou_desc:0"这世界属于强者，我们应该寻求和铁血公同瓜分欧洲。"
 YUW_jinjunjiatailuoniya:0"进军加泰罗尼亚"
 YUW_jinjunjiatailuoniya_desc:0"西班牙目前正处在内战中，但加泰罗尼亚地区似乎有些无政府分子想要挑起内战中的内战，我们将会帮助西班牙政府”镇压“这些安那其，以他们目前的军事实力来说，应该不会拒绝我们。"
 YUW_quebaohouhuayuananquan:0"确保后花园安全"
 YUW_quebaohouhuayuananquan_desc:0"西班牙内战终于结束了，想必她们也不想再打一场战争了。而我们必须确保在我们进行与舰娘国的战事时，后方处于绝对安全，看西班牙会如何选择吧。"
 YUW_xiaomieputaoya:0"消灭葡萄牙"
 YUW_xiaomieputaoya_desc:0"葡萄牙有大量的坞资源，我们的坦克非常需要这些珍贵的坞，同时葡萄牙也是我们后方仅剩的国家了。由于葡萄牙有皇家的支持，因此不太可能被我们和平吞并，所以我们必须发动一场闪电战快速消灭葡萄牙。"
 YUW_suoqufashuwalong:0"索取法属瓦隆"
 YUW_suoqufashuwalong_desc:0"在波莉巴远征毛熊国失败后，我们丧失了不少土地。瓦隆的鸢尾黄鸡占比很高，这块土地理应属于鸢尾，不过弟弟三国在皇家的势力范围内，同时铁血也渴望获取低地，我们很难想象她们会作何反应。"
 YUW_diyiciboerduohuiyi:0"第一次波尔多会议"
 YUW_diyiciboerduohuiyi_desc:0"我们自己完全吞并低地是不可能的，皇家肯定会出面干涉。但我们可以联系铁血，承诺给予她们土地，这样皇家就不敢轻举妄动了。"
 YUW_didisanguodemingyun:0"弟弟三国的命运"
 YUW_didisanguodemingyun_desc:0"我们将最终决定弟弟三国的命运，但需要注意的是，我们不知道她们会不会反抗我们，但皇家应该不会介入了。"
 YUW_guafenruishi:0"瓜分瑞士"
 YUW_guafenruishi_desc:0"”瑞士拥有最令人作呕且糟糕的人种和政治体制，瑞士人将会是新铁血的敌人。“—————阿道夫·莉莎\n我们将联合撒丁一同瓜分瑞士，再也没有什么永久中立国了。"
 YUW_shentouhuangjiazhimindi:0"渗透皇家殖民地"
 YUW_shentouhuangjiazhimindi_desc:0"皇家的殖民统治并不牢固，而且散落的殖民地严重影响版图美观，我们将会渗透这些偏远殖民地，教唆这些黑蜀黍考虑一下选择新主人。"
 YUW_dierciboerduohuiyi:0"第二次波尔多会议"
 YUW_dierciboerduohuiyi_desc:0"我们将邀请撒丁参与第二次波尔多会议，部分皇家殖民地已经偏向于我们，其中一些殖民地可以交给撒丁帝国，圆她们的”罗马梦“。希望皇家不要发现自己的领土少了几块。"
 YUW_zaiyazhoudeliyi:0"在亚洲的利益"
 YUW_zaiyazhoudeliyi_desc:0"我们不止要在欧洲扩张，在亚洲也要扩张。除了皇家和白鹰之外，最近崛起的重樱有巨大的野心，趁着她们正在与东煌交战，我们可以先吞并一些重樱的”潜在盟友“。"
 YUW_zhiyuandonghuang:0"支援东煌"
 YUW_zhiyuandonghuang_desc:0"东煌在与重樱的战争中处于下风，一旦东煌战败，重樱就将有精力南下，我们的殖民地将最先成为重樱的侵略目标，我们无法兼顾跨大洲与多个舰娘国作战，因此必须支援东煌。"
 YUW_dongxixieyue:0"东西协约"
 YUW_dongxixieyue_desc:0"既然铁血与重樱，撒丁结成了钢铁三角，那我们也要拥有一个亚洲盟友，来牵制重樱侵占我们的殖民地，东煌无疑是最好的选择，为了表达诚意，我们将归还侵占的租借地。"
 YUW_xuanchengjiaotingjiudi:0"宣称教廷旧地"
 YUW_xuanchengjiaotingjiudi_desc:0"罗马教廷和北意大利曾经是属于鸢尾帝国的一部分，我们迟早夺回来！"
 YUW_zainanmeidehuoban:0"在南美的伙伴"
 YUW_zainanmeidehuoban_desc:0"虽然我们与白鹰没有什么冲突，但她们说不定还是会来同皇家一起偷袭我们，因此我们需要一些南美的小弟来帮我们吸引火力。"
 YUW_laiyinlanhuozhanzheng:0"莱茵兰或战争"
 YUW_laiyinlanhuozhanzheng_desc:0"铁血最近越来越嚣张了，她们可能很快就要来进攻我们了。事已至此，我们将主动出击，要求莱茵兰和摩泽兰恢复非军事区并削减军备，否则我们就将重拳出击！"
 huangjiajieru_yuw:0"皇家介入"
 YUW_chalimanjihua:0"查理曼计划"
 YUW_chalimanjihua_desc:0"是时候计划对皇家的战争了，虽然我们的陆军十分强大，但我们的海军和空军相较于皇家实在是过于弱小了，我们必须快速发展海军。"
 YUW_yuanzhengbeilian:0"远征北联"
