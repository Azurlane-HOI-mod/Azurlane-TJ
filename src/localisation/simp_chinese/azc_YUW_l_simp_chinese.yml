 TIX_yubilanhangxianjiaohao:0"与碧蓝航线交好"
 TIX_yubilanhangxianjiaohao_desc:0"也许碧蓝航线不是我们的真正的敌人，在铁血的东方有着更大的威胁......"
 TIX_jiaodianzhuanyi:0"焦点转移"
 TIX_jiaodianzhuanyi_desc:0"北方联合的威胁远大于碧蓝航线，她们的意识形态攻势严重影响了欧洲的均势，我们应该对北联先下手为强。"
 TIX_jdzy:0"焦点转移"
 TIX_xieetongmeng:0"邪恶同盟"
 TIX_xieetongmeng_desc:0"一个由柏林-莫斯科轴心组成的强大同盟将确定世界新秩序！"
 TIX_xetm:0"邪恶同盟"
 TIX_sudetiaoyue:0"恰巴耶夫-沙恩霍斯特条约"
 TIX_sudetiaoyue_desc:0"我们东方的北方联合也同样敌视西方世界，我们可以与她们签署一份“互不侵犯条约”，瓜分整个东欧。"
 TIX_tunbingaodili:0"吞并奥地利"
 TIX_tunbingaodili_desc:0"奥地利自古以来就是旧铁血帝国的一部分，让我们给予奥地利人一个与我们共同实现伟大命运的机会吧！"
 TIX_jiaruhuohuimie:0"加入或毁灭"
 TIX_jiaruhuohuimie_desc:0"匈牙利在上次大战中损失了很多土地，现在我们将给她们一个机会：加入我们，重新夺回她们失去的土地，或者并入铁血。"
 TIX_budapeisiyanxi:0"布达佩斯演习"
 TIX_budapeisiyanxi_desc:0"匈牙利是奥地利的兄弟国，理应也该被铁血吞并！"
 TIX_zhongoujubian:0"中欧剧变"
 TIX_zhongoujubian_desc:0"匈牙利的加入为我们下一步的计划多了一种选择。捷克斯洛伐克并不团结，斯洛伐克渴望从捷克人手中独立，我们将利用这点，引起一场混乱。不论捷克会如何反对，我们都必须将苏台德置于我们的保护之下。"
 TIX_shandongzhanzheng:0"准备对捷克作战"
 TIX_shandongzhanzheng_desc:0"捷克人应该不会同意我们的各种要求，既然如此那就直接找个借口准备开战吧！"
 TIX_cze_weixie:0"§R捷克有极大概率拒绝我们的要求§!"
 TIX_jiekesiluofakedemingyun:0"捷克斯洛伐克的命运"
 TIX_jiekesiluofakedemingyun_desc:0"捷克的大部分领土已经在混乱中被其他国家占据，她们的政府即将崩溃，我们将与撒丁，皇家和鸢尾共同商讨捷克斯洛伐克的最后命运。"
 TIX_diyiciweiyenazhongcai:0"第一次维也纳仲裁"
 TIX_diyiciweiyenazhongcai_desc:0"在我们与撒丁接壤之后，她们请求我们在关于南斯拉夫的事宜上支持她们。"
 TIX_di25haoyuanshouzhishi:0"第25号元首指示"
 TIX_di25haoyuanshouzhishi_desc:0"南斯拉夫这个国家不过是个缝合怪而已，她们从来就不应该存在。"
 TIX_dierciweiyenazhongcai:0"第二次维也纳仲裁"
 TIX_dierciweiyenazhongcai_desc:0"特兰西瓦尼亚，这片匈牙利人居民占到大多数的土地，理应归属于我们的匈牙利朋友。如果罗马尼亚拒绝我们的要求，我们将对其采取军事行动。"
 TIX_duoquyoutian:0"夺取油田"
 TIX_duoquyoutian_desc:0"我们附近产油最多的小国就是罗马尼亚，我们应该对其发起进攻。但这样大胆的行动会影响北方联合对我们的看法，我们很难想象北联是否会介入。"
 TIX_lingtuzhihuan:0"领土置换"
 TIX_lingtuzhihuan_desc:0"波兰人占据了我们的东方领土，不过现在改变我们的长期目标并且寻求他们的友谊还为时不晚。唯一可行的办法就是易土：以斯洛伐克换取但泽。波兰已经通过占领扎奥尔杰的方式表明了他们对该地区的兴趣。"
 TIX_danzehuozhanzheng:0"但泽或战争"
 TIX_POL_butongyikeneng:0"§R波兰永远不可能同意交出但泽等地§!"
 TIX_danzehuozhanzheng_desc:0"但泽曾经是铁血的一部分，但泽现在是铁血的一部分，但泽在将来也永远会是铁血的一部分！如果波兰不愿交出这块领土，那么我们就必须让铁血人民准备好面对在所难免的战争。但泽以及它周围的地区必将回到铁血的手中！"
 TIX_weisebaoxingdong:0"威瑟堡行动"
 TIX_weisebaoxingdong_desc:0"挪威是一个关键的战略要点，同时对任何想要破坏我们与瑞典钢铁贸易的敌人来说也是一个明显的进攻点，我们不能冒险让敌人在该地区建立基地。为了得到一个用于进攻挪威的前进基地，我们必须先占领丹麦。"
 tix_xianzhichidi:0"§R这个国策将严重限制我们的扩张！§!"
 TIX_shengdanshuxingdong:0"圣诞树行动"
 TIX_shengdanshuxingdong_desc:0"瑞士有着最令人作呕和卑鄙的人民和政治体系。瑞士人是新铁血不共戴天的敌人。"
 TIX_zhenghediguogutu:0"整合帝国故土"
 TIX_zhenghediguogutu_desc:0"我们将花点时间将铁血曾经的领土重新整合。"
 TIX_kuayuedaxiyang:0"跨越大西洋"
 TIX_kuayuedaxiyang_desc:0"随着征服了欧陆上所有反对我们统治的国家，我们必须把我们的生产重心重新集中到建立一支庞大的海军上，以便我们可以打击皇家和白鹰。我们将永不停息，“……直到旧世界在上帝认为适当的时候，拿出它所有一切的力量和权力，才会走向新世界的征服和羞辱”。"
 TIX_zujianzongduxiaqu:0"组建专员辖区"
 TIX_zujianzongduxiaqu_desc:0"为了更好地利用当地的资源、工业和人力，我们应该在我们征服的地区建立准自治附属政府。"
 TIXdiguo:0"铁血帝国"
 TIX_kydxy:0"跨越大西洋"
 TIX_hszq:0"汉斯债券"
 TIX_hszq_desc:0"铁血的汉斯债券是一项秘密扩军计划，它的目的是让铁血以最低成本快速扩军。§R一旦铁血陷入战争状态，这项计划就将立刻终止。§!"
 SAD_youlingxiujueze:0"由领袖抉择"
 SAD_youlingxiujueze_desc:0"保加利亚这个巴尔干小国十分恐惧我们强大的军队，让领袖来决定她们的去从吧！" 
 BFL_yinyingzhongdeyanjing:0"阴影中的眼睛"
 BFL_yinyingzhongdeyanjing_desc:0"一直有人在盯着你....."
 BFL_jingweizhixin:0"敬畏之心"
 BFL_jingweizhixin_desc:0"你说是，那就是，不狡辩"
 BFL_dongfangdeweixie:0"东方的威胁"
 BFL_dongfangdeweixie_desc:0"重樱一直在寻求更大的扩张，我们应该时刻注意亚洲的情况。"
 BFL_quebaohoufanganquan:0"确保后方安全"
 BFL_quebaohoufanganquan_desc:0"为了防止重樱偷袭我们，我们应该寻求和她们签署一份互不侵犯条约，毕竟我们还有西方的敌人要处理，等我们处理完西方再回头来收拾她们。"
 BFL_zhuzhouweinue:0"助纣为虐"
 BFL_zhuzhouweinue_desc:0"东煌正在走向危险的意识形态，我们应该与重樱一起进攻东煌！"
 BFL_zheying:0"折樱"
 BFL_zheying_desc:0"既然欧洲的麻烦已经被解决掉了，那也是时候来处理东方威胁了。"
 BFL_zhengfuafuhan:0"征服阿富汗"
 BFL_zhengfuafuhan_desc:0"阿富汗被称作“帝国坟场”，但我们伟大的北方联合可不是什么帝国。"
 bfl_yes_pact:0"铁血-北联秘密条约通过"
 BFL_lingpixijing:0"另辟蹊径"
 BFL_lingpixijing_desc:0"在与铁血的条约里，她们已经帮我们划分好了属于我们的土地，这样我们就能在不被碧蓝航线干涉，甚至不发动战争的情况下和平吞并这些领土。"
 BFL_zuihoutongdie:0"最后通牒"
 BFL_zuihoutongdie_desc:0"在孤立无援的情况下，波罗的海三国，芬兰与罗马尼亚只能同意我们的要求。"
 BFL_taofachunlu:0"讨伐蠢驴"
 BFL_taofachunlu_desc:0"虽然条约里禁止我们向除芬兰以外的北欧国家扩张，但现在铁血忙得不可开交，我们或许可以对瑞典发起进攻。"
 BFL_jiajibolan:0"夹击波兰"
 BFL_jiajibolan_desc:0"铁血的动作未免也太慢了点，波兰到现在都没有被铁血打败，既然如此，只能我们亲自动手了。"
 BFL_shichou:0"世仇"
 BFL_shichou_desc:0"无论怎么说，土耳其都应该被我们控制，但碧蓝航线和赤色中轴都密切关注着安纳托利亚半岛，如果我们下手的话可能会两头不讨好。"
 BFL_shijiegeming:0"世界革命"
 BFL_shijiegeming_desc:0"虚伪腐朽的碧蓝航线控制了这个世界太久，是时候由我们来改变世界了。"
 BFL_xianfazhiren:0"先发制人"
 BFL_xianfazhiren_desc:0"铁血与赤色中轴将对整个世界带来更大的破坏，我们必须在事态进一步恶化之前主动出击，毕竟巨人之间的信任是很脆弱的。"
 FIN_nsbq:0"宁死不屈"
 CHY_pijiushibian:0"啤酒事变"
 CHY_pijiushibian_desc:0"我们的特工已经渗透了青岛市，这群特工将伪装成东煌守军袭击我们自己的大使馆。我们将利用此事威胁东煌割让领土，如果她们拒绝的话，我们再发动全面进攻也不迟。"
 CHY_badao:0"拔刀"
 CHY_badao_desc:0"世界局势紧张，重樱的机会来了。"
 CHY_nanjinlun:0"南进论"
 CHY_nanjinlun_desc:0"南洋的岛屿上有着丰富的资源，而号称欧洲第一陆军的鸢尾在与铁血的战争中不到半年就投降了。如果我们帮她们接管印度支那的殖民地，她们应该也不会反抗我们。这里将成为我们南下的大本营。"
 CHY_xijinanyangziyuanqu:0"袭击南洋资源区"
 CHY_xijinanyangziyuanqu_desc:0"时机已到，我们将把富饶的西方殖民地占为己有。"
 CHY_beijinlun:0"北进论"
 CHY_beijinlun_desc:0"我们的北方虽然没什么资源，但这大量的土地本该属于重樱！在与东煌没有冲突之后，我们就应该把目光向北望了。"
 CHY_youren:0"友人"
 CHY_youren_desc:0"如果要真正实现东亚共荣，我们就必须要有一些朋友...."
 CHY_beifangdepengyou:0"北方的“朋友”"
 CHY_beifangdepengyou_desc:0"我们需要更多的“朋友”。"
 CHY_zhenghezhimindi:0"整合殖民地"
 CHY_zhenghezhimindi_desc:0"我们的一些旧殖民地已经可以直接整合进我们自己的领土中了。"
 HUJ_zhunbeibukebimianzhizhan:0"不可避免之战"
 HUJ_zhunbeibukebimianzhizhan_desc:0"我们很有可能面临一场与舰娘国之间的庞大战争，为此必须提前做好准备。"
 HUJ_oulubaquanjueqi:0"欧陆霸权崛起"
 HUJ_oulubaquanjueqi_desc:0"铁血的威胁越来越大，俾斯麦的野心不可能只满足于此。"
 HUJ_yishixingtaisudi:0"意识形态宿敌"
 HUJ_yishixingtaisudi_desc:0"北方联合的意识形态实在是太危险了，她们的激进扩张政策更是不被允许的。"
 HUJ_fangdumianjufaan:0"防毒面具法案"
 HUJ_fangdumianjufaan_desc:0"听说铁血会使用不讲武德的化学武器，我们必须提前为平民发放防毒面具。"
 HUJ_chongzhenghuangjialujun:0"重整皇家陆军"
 HUJ_chongzhenghuangjialujun_desc:0"虽然我们皇家的空海军都十分强大，但陆军实在是太费拉不堪了，我们的陆军必须为即将到来的战争做好准备。"
 HUJ_baohuzhongdongxiaoguo:0"保护中东小国"
 HUJ_baohuzhongdongxiaoguo_desc:0"中东各国生产的石油资源十分重要，她们必须得到我们的保护。"
 HUJ_heiandeyitian:0"黑暗一日"
 HUJ_heiandeyitian_desc:0"有人称这个中欧国家的灭亡为世界带来了“和平”，但世界真的会朝这个方向发展吗？"
 HUJ_bentufangyu:0"本土防御"
 HUJ_bentufangyu_desc:0"战争迫近，铁血的轰炸机随时可以飞到我们头上，我们必须做好本土受到入侵时的准备。"
 HUJ_quanqiufangwei:0"全球防卫"
 HUJ_quanqiufangwei_desc:0"我们必须做好在全球范围内同时受到攻击的准备，我们脆弱的殖民地难以抵挡舰娘国的入侵。"
 HUJ_lianhetuerqi:0"联合土耳其"
 HUJ_lianhetuerqi_desc:0"土耳其很有可能成为北联的下一个入侵目标，我们必须保护她们！"
 HUJ_tunbingaierlan:0"吞并爱尔兰"
 HUJ_tunbingaierlan_desc:0"如今世界局势十分紧张，是时候让爱尔兰加入我们了。"
 HUJ_chongshenjiumengyue:0"重申旧盟约"
 HUJ_chongshenjiumengyue_desc:0"听说不列颠之前的主人与葡萄牙有着悠久的结盟历史，我们将继承盟约，继续保护葡萄牙。"
 HUJ_jingtichongyingyexin:0"警惕重樱野心"
 HUJ_jingtichongyingyexin_desc:0"东方的重樱十分渴望得到我们富饶的殖民地，我们必须提前做好战争准备。"
 HUJ_zhiyuanfenlan:0"支援芬兰"
 HUJ_zhiyuanfenlan_desc:0"芬兰正在与北联进行战争，我们必须支持这场正义的事业！"
 HUJ_baohuboluosanguo:0"保护菠萝三国"
 HUJ_baohuboluosanguo_desc:0"波罗的海三国被北联视作囊中之物，但我们将证明她们是独立的国家。"
 HUJ_shuyuwomenshidaideheping:0"属于我们时代的和平"
 HUJ_shuyuwomenshidaideheping_desc:0"连我们自己都没有想到，我们竟然守护了和平！战争离我们远去了！"
 huj_tianjiang_yibiliya:0"§R这可能会导致西班牙加入铁血的阵营§!"
 FIN_sqdz:0"士气大涨"
 HUJ_qqfw:0"全球防卫"
 HUJ_btfy:0"本土防御"
