 landmark_ss_ic:"瓦伦丁潜艇工厂"
 landmark_ss_ic_desc:"瓦伦丁潜艇工厂位于德意志不莱梅，是铁血最重要的潜艇生产基地，主要为铁血海军建造U型潜艇（U-Boat）。该工厂由德希马格（Deschimag）等公司运营，承担了VII型和XXI型潜艇的制造任务。"
 landmark_kameluo:"卡美洛之庭"
 landmark_kameluo_desc:"卡美洛之庭处于量子叠加态，能同时存在于多个平行世界，并在不同世界间建立量子纠缠联系。这种特性使其成为穿梭不同试验场的关键工具，但也因量子干涉导致坐标记录不稳定。作为皇家对抗塞壬的终极防御设施，卡美洛之庭能抵御高维威胁，并在危急时刻实现空间跳跃。"
 landmark_shengmixixer:"圣米歇尔山圣堂"
 landmark_shengmixixer_desc:"圣米歇尔山圣堂是鸢尾教国的核心设施之一，融合了宗教象征与塞壬科技。圣堂实际是塞壬遗留的“镜面海域”设施改造而成，内部蕴含高维技术，如“圣堂核心”能生成“棋子”（量产型舰船），甚至影响现实规则。"
 landmark_midejiaerte:"米德加尔特之塔"
 landmark_midejiaerte_desc:"铁血制作的巨型海上浮岛，人工奇异点米德加尔特之塔。该地目前正在不断进行调试，一旦准备完成，便可以链接多个平行世界。"
 landmark_Soviet:"苏维埃宫"
 landmark_Soviet_desc:"苏维埃宫是北方联合的军事与科技核心，当与白鹰、皇家等阵营合作时，苏维埃宫通常会成为跨阵营战略会议的举办地，但也因北方联合的强硬立场引发摩擦。"
 landmark_longgongcheng:"龙宫城"
 landmark_longgongcheng_desc:"龙宫城是重樱的重要设施，同时也是进行神秘仪式的核心场所。这些仪式常伴随风险，导致舰娘陷入幻境或META化危机。"
