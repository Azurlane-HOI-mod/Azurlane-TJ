 az_tianjiang.80.d:0"在撒丁帝国政权更迭、新政府成立后，前领导人并未屈服。她率领忠诚部队撤退至北部山区，在那里宣布成立"正统撒丁帝国"，与南方的共和国政府形成对峙，并正式向新政权宣战，撒丁半岛由此陷入内战漩涡。\n\n这一政局动荡迅速波及巴尔干地区。长期受撒丁占领的各国在听闻撒丁内乱的消息后，纷纷揭竿而起。克罗地亚、黑山等地的起义军迅速控制了主要城市，短短时间内就彻底终结了撒丁在该地区持续多年的殖民统治。巴尔干各国起义的成功，标志着撒丁帝国势力范围的进一步瓦解。"
