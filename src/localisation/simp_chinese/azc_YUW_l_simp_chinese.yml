 BYG_zhengyidezhicai_desc:0"鸢尾真是越来越极端了，我们必须好好教训她们！"
 BYG_xiaomiexiee:0"消灭邪恶"
 BYG_xiaomiexiee_desc:0"铁血是全世界最邪恶的国家，我们必须伸张正义！"
 BYG_baiyingxinsheng:0"白鹰新生"
 BYG_baiyingxinsheng_desc:0"白鹰应该焕然一新，我们要抛弃过去的一切！"
 BYG_yuanbendewomen:0"原本的我们"
 BYG_yuanbendewomen_desc:0"无论怎样，白鹰联邦依然是白鹰联邦，意识形态的改变无法改变我们本身。"
 BYG_fangeming:0"反革命！"
 BYG_fangeming_desc:0"团结派正在把国家拉向深渊，我们要及时挽救这一切！"
 BYG_jurendejuexing:0"巨人的觉醒"
 BYG_jurendejuexing_desc:0"白鹰的经济问题本质上是因其制度导致的，只要我们改好白鹰的制度，那么经济萧条自然会消失。"
 BYG_jianshaogongrengongshi:0"减少工人工时"
 BYG_jianshaogongrengongshi_desc:0"白鹰的工人可能是全世界里最辛苦的那批了，我们将减少工人的法定工作时间。"
 BYG_leijicaifushuifaan:0"累计财富税法案"
 BYG_leijicaifushuifaan_desc:0"富人应该给予穷人帮助，这是理所当然的。"
 BYG_ziyougonghui:0"自由工会"
 BYG_ziyougonghui_desc:0"工会将不会再受到国家管控，工人们可以自发行动。"
 BYG_guojiajingjiyuanzhu:0"国家经济援助"
 BYG_guojiajingjiyuanzhu_desc:0"国家将会对贫困人口给予更多的援助。"
 BYG_zhanzhengxuanchuan:0"战争宣传"
 BYG_zhanzhengxuanchuan_desc:0"白鹰国内还有很多人感受不到战争逼近，我们需要提高她们的紧张意识。"
 BYG_huanyingkexuejia:0"欢迎科学家"
 BYG_huanyingkexuejia_desc:0"白鹰欢迎来自任何地方的科学家，只要你有足够的实力。"
 BYG_tankezhizaogongchang:0"坦克制造工厂"
