 SAD_qingchufubai_renwu:0"反腐行动"
 SAD_qingchufubai_renwu_desc:0"撒丁国内的腐败已经到了无可挽回的地步了，但即便如此，领袖也要清除政府内的腐败！"
 SAD_fazhanminyonggongye_renwu:0"发展民用工业"
