 YUW_free:0"自由鸢尾"
 YUW_event.7.d:0"在解决国内经济危机与动荡的政府环境问题之后，鸢尾开启了决定他们命运的一场大选，如果自由派取胜，鸢尾大概率会在碧蓝航线中。如果维希派取胜，铁血将会得到一位新盟友。"
 YUW_event.10.d:0"“你好，鸢尾的黎塞留。你不用去猜我是谁，我只是来问你一个问题，你是否对现状感到不满？这种不满与维系派的躁动不同，你想联合起整个鸢尾教廷，停止内斗，共同面对外面的敌人。但派系内斗始终无法停止，你与妹妹让巴尔的理想也截然相反。神，真的存在吗？祈祷，是否有用呢？”"
 YUW_event.11.d:0"“我很惊讶，你竟然能看到这里。我写这封信时，觉得它大概率会被维系派夺走，或者被你扔掉。既然看到了这里，我也将说清楚我的目的：我来自北联。我们的任务就是向全世界散播团结的思想，但很多人无法理解我们，团结的过程往往带着血腥....同志，思考存在意义毫无用处，在此展示力量即可！”"
 YUW_event.31.d:0"在鸢尾转变为尚武政体后，她们一直在寻求扩张。最近她们找上了我们，不过鸢尾并不是索取我们的土地，而是想让我们与她们共同瓜分弟弟三国。\n鸢尾在找我们之前已经吞并了瓦隆地区，她们现在提议让我们获得大半个荷兰与我们被比利时夺走的中非殖民地，而她们获得剩下的土地。"
 YUW_event.41.t:0"奥尔良协定"
 YUW_event.41.d:0"鸢尾需要比利时的瓦隆地区，那里居住着相当多的鸢尾黄鸡，局势愈演愈烈。\n\n在一次奥尔良举行的峰会上，铁血，皇家，鸢尾还有撒丁争取寻找一个所谓的“瓦隆危机”的外交解决方案。弟弟三国未被邀请参加。达成了一个鸢尾兼并瓦隆的协议，但将不在欧洲追求更进一步的领土要求。\n\n威尔士亲王向伦敦的群众说：\n“首相第二次从鸢尾归来带来了和平。我相信这是我们时代的和平。”"
 YUW_event.41.a:0"荣耀的一天"
 YUW_event.41.b:0"没打仗就好"
 YUW_event.41.c:0"这是属于我们这个时代的和平！"
 YUW_event.42.t:0"低地三国的命运"
 YUW_event.42.d:0"铁血军队和鸢尾军队已经越过边界并进入比利时和荷兰，表面上是为了在比荷卢政府倒台之后恢复地区的秩序。\n\n在中非，占领军宣布建立新的“殖民领”并被置于铁血公国的保护之下。"
 YUW_event.42.a:0"和平到此为止"
 YUW_event.42.b:0"她们的胃口太大了！"
 YUW_event.43.t:0"莱茵兰或战争"
 YUW_event.43.d:0"考虑这些要求，似乎一切都不可避免。\n\n鸢尾要求铁血恢复莱茵兰和摩泽兰的非军事区，并削减军费。[TIX.GetLeader]指出，[YUW.GetNameDef]似乎太过膨胀了。\n\n铁血和鸢尾的军队都已做好战斗的准备，边境冲突的报告大量传来。欧洲即将再次陷入战火之中。"
 YUW_event.43.a:0"她们很清楚另一个选择代表什么"
 YUW_event.43.b:0"那就只有战争了"
 yuw_guanggaoshijian:0"§C广告一局游戏内只会出现一次噢！§!"
 YUW_event.45.d:0"坦克滞销，帮帮我们！现在购买超重型坦克还送6个方块！模板坦克师将会在柏林等你！\n\n（提醒：请确保你已经拥有以下科技，否则坦克可能会发不到你手上）\n改进型引擎\n改进型装甲保护\n厘米波雷达\n2级工兵连"
 YUW_caidanfangkuai:0"消耗§R300§!£GFX_small_zs!得到了坦克图纸，一个模板坦克师和§C6§!£GFX_small_xzmf!"
 az_tianjiang.182.d:0"鸢尾政治危机持续发酵，昨日自由派领导人黎塞留突然宣布将提前举行全国大选。持续三年的经济衰退已导致国内失业率飙升至23%，加之猖獗的海盗活动严重威胁主要贸易航线，民众不满情绪已达沸点。更令局势雪上加霜的是，以让巴尔为首的维希派近期获得军方部分将领公开支持，多个重要港口城市已出现拒绝执行中央政府命令的情况。黎塞留此举实为背水一战——通过提前选举争取民意授权，以期在维希派与军方反对势力形成合力前，为岌岌可危的自由派政权争取最后转圜余地。值得注意的是，鸢尾其他势力至今保持沉默，而国际社会普遍担忧这场选举可能引发更大规模的政治动荡，毕竟在失业工人与退伍军人持续上街抗议的背景下，鸢尾各地投票站能否正常运作仍是未知数。"

 
#旧国策#
 YUW_yuanweihuakai:0"鸢尾花开"
 YUW_yuanweihuakai_desc:0"毫无疑问，鸢尾教廷是曾经最为强大的国家之一，尽管如今我们仅剩下几个岛屿，濒临分裂，但仍然应该向前走去。"
 YUW_huaguan:0"花冠"
 YUW_huaguan_desc:0"我们现在需要重新确立我们的领袖，或许她倾向于联合，或许她不信任其他势力，但我们现在仍需要确定她到底是谁。"
 YUW_zihuaban:0"紫花瓣"
 YUW_zihuaban_desc:0"黎塞留小姐是我们的红衣主教，也是我们最佳的领袖人选。"
 YUW_baihuaban:0"白花瓣"
 YUW_baihuaban_desc:0"贞德小姐是我们的圣女，也是民族英雄，她可以作为两派之间的调和者。"
 YUW_lanhuaban:0"蓝花瓣"
 YUW_lanhuaban_desc:0"让巴尔小姐……她尽管思路显得有些偏激，但她的意志绝对能引领我们前进。"
 YUW_xinyang:0"信仰"
 YUW_xinyang_desc:0"作为宗教国家，强化信仰是合乎常理且必要的手段。"
 YUW_luolinshizi:0"洛林十字"
 YUW_luolinshizi_desc:0"自数百年前出现的，代表着自由的洛林十字架是最适合我们的标志，这代表着我们绝不放弃斗争的信念。"
 YUW_shenglijun:0"生力军"
 YUW_shenglijun_desc:0"我们故土上的人民无法忍受塞壬的压迫，他们会通过各种方式源源不断的来支援我们。"
 YUW_renminzhenxian:0"人民阵线"
 YUW_renminzhenxian_desc:0"我们的人民将建立起一道广泛的阵线，他们将会与所有敌人战斗，直到一切的结束。"
 YUW_renminzhenxian_sr:0"人民阵线"
 YUW_renminzhenxian_sr_desc:0"我们的人民将建立起一道广泛的阵线，他们将会与所有敌人战斗，直到一切的结束。"
 YUW_yongwangzhiqian:0"勇往直前"
 YUW_yongwangzhiqian_desc:0"我们已经于信仰、自由与团结的大旗之下做好了准备，现在我们将会勇敢的前进，不再回头。"
 YUW_zhongcheng:0"忠诚"
 YUW_zhongcheng_desc:0"信仰那种虚无缥缈的东西撇开不谈，我们现在必须着重培养世俗方面的忠诚，以此提高夺回旧土的可能性。"
 YUW_zhanluoshengxiang:0"背弃圣灵"
 YUW_zhanluoshengxiang_desc:0"神只是一个符号而已，并不能带给我们除了凝聚力以外的任何东西，那么，为什么我们不能以一些其他东西代替这个符号呢？"
 YUW_weixixingdong:0"维希行动"
 YUW_weixixingdong_desc:0"我们需要对未来的行动进行计划。"
 YUW_xuqingjiayi:0"虚情假意"
 YUW_xuqingjiayi_desc:0"与其期待那些可笑的盟友，还不如期待滚石长出苔藓，不过我们之间还是有合作的可能性的，当然，是“合作”的可能。"
 YUW_fuchou:0"复仇"
 YUW_fuchou_desc:0"过去的事情已经让我们明白敌人不止塞壬，我们迟早会报复回来。"
 YUW_jiuciweizhiderongren:0"就此为止的容忍"
 YUW_jiuciweizhiderongren_desc:0"在我们确定了未来的那一刹那，对于反对者的容忍就已经结束了。"
 YUW_dushengtongmeng:0"渎圣同盟"
 YUW_dushengtongmeng_desc:0"我们是否需要联合，与谁进行联合，这是最重要的问题。"
 YUW_gongfangzhuanhuan:0"准备战争"
 YUW_gongfangzhuanhuan_desc:0"铁血的想法人尽皆知，我们必须做好应对战争的准备。"
 YUW_huangjinbandao:0"鸢尾-北联互助条约"
 YUW_huangjinbandao_desc:0"虽然意识形态不同，但我们仍有许多共同点，特别是对待铁血的方面。"
 YUW_huangjinbandao_sr:0"黄金半岛"
 YUW_huangjinbandao_sr_desc:0"伊比利亚半岛有着重要的战略位置，我们要抢先一步打下前沿阵地。"
 YUW_jiaotingjiudi:0"跟进皇家"
 YUW_jiaotingjiudi_desc:0"皇家一直是我们的好朋友，我们必须互相保障对方的安全。"
 YUW_jiaotingjiudi_sr:0"教廷旧地"
 YUW_jiaotingjiudi_sr_desc:0"鸢尾教廷是教廷，撒丁教廷也是教廷……我们拿下教廷的领地，很合理罢。"
 YUW_ouzhouxiongji:0"欧洲雄鸡"
 YUW_ouzhouxiongji_desc:0"鸢尾正在崛起！"
 YUW_yanchangfangxian:0"延长马奇诺防线"
 YUW_yanchangfangxian_desc:0"铁血肯定不会傻乎乎的硬撞马奇诺，我们需要延长一点防线。"
 YUW_cujinzhanzheng:0"共同的敌人"
 YUW_cujinzhanzheng_desc:0"由于我们政府内的团结呼声变高，使得我们可以直接加入北联的共产联盟。"
 
 #决议#
 yuw_mission_category:0"矛盾重重"
 yuw_mission_category_desc:0"我们鸢尾国内部矛盾重重，维希派和自由派的冲突已经到了不可调和的地步，一着不慎将导致鸢尾国爆发全面内战！\n自由派的愤怒值：§O[?yuw_ziyou]§!\n维希派的愤怒值：§O[?yuw_weixi]§!\n§R当任意一方的愤怒值达到100时就会爆发内战。§!"
 yuw_weixifennujia1:0"§O维希派§!的愤怒值§R少量上升！§!"
 yuw_weixifennujia2:0"§O维希派§!的愤怒值§R上升！§!"
 yuw_weixifennujia3:0"§O维希派§!的愤怒值§R大量上升！§!"
 yuw_ziyoufennujia1:0"§C自由派§!的愤怒值§R少量上升！§!"
 yuw_ziyoufennujia2:0"§C自由派§!的愤怒值§R上升！§!"
 yuw_ziyoufennujia3:0"§C自由派§!的愤怒值§R大量上升！§!"
 yuw_shuangfangfennujiang:0"两派的愤怒值§G下降了§!。"
 neizhan_mission_1:0"“定时炸弹”"
 neizhan_mission_1_desc:0"两派的冲突就像定时炸弹一样存在于我们鸢尾国中，最可怕的是我们不知道它什么时候会引爆..."
 yuwdecision_neizhan_tooltip:0"§R如果长时间不处理两派的矛盾..无论双方愤怒值多少，依然会爆发内战。§!"
 yuwdecision_lalongzhende:0"拉拢圣女贞德"
 yuwdecision_lalongzhende_desc:0"圣女贞德是鸢尾两派稀少的中间人，她既可以作为信仰纯正的圣女，也可以作为保家卫国的英雄。"
 yuwdecision_fuchou_jijin:0"复仇教义-§O激进§!"
 yuwdecision_fuchou_jijin_desc:0"敌人就是敌人，没有什么虚与委蛇，只有战斗一条道路。"
 yuwdecision_fuchou_jinshen:0"复仇教义-§C谨慎§!"
 yuwdecision_fuchou_jinshen_desc:0"敌人十分强大，我们更应该谨慎的对待她们，如同毒蛇一般等待破绽。"
 yuwdecision_duiwai_paiwai:0"对外政策—§O排外§!"
 yuwdecision_duiwai_paiwai_desc:0"没有值得我们相信的人，没有我们独自作战不如互相拖后腿的联盟的道理——尽管这也意味着我们的作战范围缩小。"
 yuwdecision_duiwai_qinwai:0"对外政策—§C亲外§!"
 yuwdecision_duiwai_qinwai_desc:0"与友军进行的联合作战会矛盾不断，但联合起来的力量足以让我们忍受这点麻烦。"
 yuwdecision_jiaotiao_rushi:0"改革教条-§O入世§!"
 yuwdecision_jiaotiao_rushi_desc:0"我们应该以宏大的教会活动来显示我们的信仰以及态度。"
 yuwdecision_jiaotiao_yinxiu:0"改革教条-§C隐修§!"
 yuwdecision_jiaotiao_yinxiu_desc:0"隐修不代表不会出现，如同东煌的俗语“大隐隐于市”，我们应该潜移默化的影响周围的每一个人。"
 yuwdecision_wuzhuang_shengdian:0"教会武装-§O圣殿骑士团§!"
 yuwdecision_wuzhuang_shengdian_desc:0"防御已经被证实不可靠，我们应该建立的是以机动进攻为目的的武装，就如同过去的骑士团一样。"
 yuwdecision_wuzhuang_hujiao:0"教会武装-§C护教十字军§!"
 yuwdecision_wuzhuang_hujiao_desc:0"我们是防御战的行家，如果我们真正意识到了自己的不足，那么就防御而言没有人能胜过我们。"
 YUW_jichujianshe:0"基础建设"
 YUW_jichujianshe_desc:0"良好的基础设施是发展一切的基础。"
 YUW_dizhonghaijingjiquan:0"经济复苏"
 YUW_dizhonghaijingjiquan_desc:0"我们的经济在逐渐复苏。"
 YUW_shutonghangxian:0"疏通航线"
 YUW_shutonghangxian_desc:0"我们被陆地包围，四面八方都有来自陆地的强盗来威胁我们的航线，必须得保证我们的航线安全。"
 YUW_qingjiaohaidao:0"清剿海盗"
 YUW_qingjiaohaidao_desc:0"这群海盗损害了我们太多的利益，必须把她们绳之以法才能伸张正义。"
 YUW_zhaoanhaidao:0"招安海盗"
 YUW_zhaoanhaidao_desc:0"她们不仅仅是海盗，她们也是普通人，也有自己的亲人，也是迫于生计才选择了犯罪。我们应该接纳她们，让她们加入鸢尾国军队，成为鸢尾国的国民。"
 YUW_zhudaojianshe:0"民用工厂"
 YUW_zhudaojianshe_desc:0"我们需要更多民用工厂。"
 YUW_jungongchang:0"军工厂"
 YUW_jungongchang_desc:0"造就完事儿了。"
 YUW_youhuashengchanlian:0"优化生产链"
 YUW_youhuashengchanlian_desc:0"合理分配资源，让生产效率最大化。"
 YUW_keyanrencai:0"科研人才"
 YUW_keyanrencai_desc:0"科研这块必须给我拿下咯。"
 YUW_guojiakexueyuan:0"国家科学院"
 YUW_guojiakexueyuan_desc:0"成立一个全新的国立科研机构，大大提高我们的科研效率。"
 YUW_dianzigongcheng:0"电子工程"
 YUW_dianzigongcheng_desc:0"大力研究电子工程！"
 YUW_gongyejishu:0"工业技术"
 YUW_gongyejishu_desc:0"工业是立国之本。"
 YUW_henengyanjiu:0"核能研究"
 YUW_henengyanjiu_desc:0"你懂得。"
 YUW_guominfuli:0"国民福利"
 YUW_guominfuli_desc:0"来，我这里有些好康的（指福利制度）"
 YUW_chongzhengjunbei:0"重整军备"
 YUW_chongzhengjunbei_desc:0"我们现在解决了鸢尾内部的问题，该为战争做准备了。"
 YUW_lujunzhuangbei:0"陆军装备"
 YUW_lujunzhuangbei_desc:0"陆军是战争的中坚力量。"
 YUW_jidonghuazhuangbei:0"机动化装备"
 YUW_jidonghuazhuangbei_desc:0"卡车、摩托车等都能为我们的陆军带来巨大的优势。"
 YUW_zhuangjiakeji:0"装甲科技"
 YUW_zhuangjiakeji_desc:0"坦克是陆地上的巨兽，没人能阻挡坦克的前进。"
 YUW_touqietiexuetuzhi:0"偷窃铁血图纸"
 YUW_touqietiexuetuzhi_desc:0"铁血国的装甲技术非常先进，不过她们肯定不愿意分享给我们。所以只能用其他手段了..."
 YUW_lujunlilun:0"陆军理论"
 YUW_lujunlilun_desc:0"研究先进的作战理论。"
 YUW_fangyuzhan:0"防御战"
 YUW_fangyuzhan_desc:0"防御也是作战的一种手段哦。"
 YUW_yundongzhan:0"运动战"
 YUW_yundongzhan_desc:0"运动战的精髓就是依托较大的作战空间来换取时间移动兵力包围敌方，以优势兵力速战速决。"
 YUW_liluntupo:0"理论突破"
 YUW_liluntupo_desc:0"我们鸢尾国不是不擅长战斗..只是对这方面有些生疏，我们要继续研究陆军理论。"
 YUW_kongjunjianshe:0"空军建设"
 YUW_kongjunjianshe_desc:0"强大的空中力量也是很重要的。"
 YUW_feijiyanjiu:0"飞机研究"
 YUW_feijiyanjiu_desc:0"研究新型号的飞机。"
 YUW_xinshizhuangbei:0"新式装备"
 YUW_xinshizhuangbei_desc:0"舰装是很重要的，加大力度研究舰装以提高舰娘战斗力。"
 YUW_zhanjian:0"战舰"
 YUW_zhanjian_desc:0"火力强大的战列舰是海军的荣耀，也是国家实力的象征。"
 YUW_hangmu:0"航空母舰"
 YUW_hangmu_desc:0"航空母舰是新式舰种，我们认为航母在未来会改变海军作战方式，所以发展航母是必不可少的。"
 YUW_haijunweihu:0"海军维护"
 YUW_haijunweihu_desc:0"我们有许多退役的老旧量产型舰船，修一修还能用"
 #事件#
 YUW_event.1.t:0"维希派发动内战"
 YUW_event.1.d:0"随着自由派的对维希派的步步紧逼，让巴尔宣布维希派与自由派已经再也无法与自由派沟通，只有采取武力才能解决问题。\n鸢尾国已经彻底分裂了，一场鸢尾派与自由派的内战已经开始！"
 YUW_event.1.a:0"惩罚叛徒"
 YUW_event.3.t:0"自由派发动内战"
 YUW_event.3.d:0"维希派作为鸢尾国目前最大的反对势力，在最近的政治行动上取得了巨大优势，然而自由派无法容忍维希派掌权。\n黎塞留近日宣布让巴尔是“破坏鸢尾国团结的最大恶人”，带领自由派反抗维希派的掌权。\n现在鸢尾派与自由派的内战已经正式开始！"
 YUW_event.3.a:0"惩罚叛徒"
 YUW_event.2.t:0"贞德的选择"
 YUW_event.2.d:0"圣女贞德一直想作为两派之间的中立者，但冲突的日益加剧让她必须选择她所倾向的一派了。"
 YUW_event.2.a:0"自由派"
 YUW_event.2.b:0"维希派"
 
