 YUW_event.96.d:"列车上的惊险一夜——煽动小册子、挑衅表演和突如其来的袭击——让伴尔维对南部的局势格外警惕。作为自由派舰娘，她在里昂的维希派大本营中如履薄冰。还未开始调查军队调动和通讯故障，她便听到了一个令人意外的消息：维希派舰娘莫加多尔，三个月前因试图对自由派舰娘进行自爆袭击而被逮捕，如今仍被关押在里昂的心理辅导机构中。\n\n伴尔维决定先前往心理辅导机构，了解莫加多尔的情况。她并非出于私人感情，而是认为莫加多尔的案件可能与南部的异常有关。莫加多尔战斗力强悍，她的袭击事件曾震动鸢尾，至今仍是自由派与维希派矛盾的敏感点。伴尔维希望通过探视，挖掘线索，或许能为调查打开突破口。\n\n心理辅导机构位于里昂城郊，一座外表朴素却戒备森严的建筑，周围布满蛮啾守军。伴尔维表明自由派舰娘身份，要求探视莫加多尔，但守军的反应让她意外。这些蛮啾身着与当地维希派驻军不同的制服，眼神冷漠，纪律严明。领头的蛮啾队长上下打量她，语气生硬：“你是自由派的伴尔维？无论你怎么解释，我们不会释放莫加多尔，也不会让你见她。”\n\n伴尔维耐住性子，柔声解释：“我代表鸢尾政府调查南部异常，只想了解莫加多尔的情况，绝无其他意图。”她试图以黎塞留的名义施压，甚至提到维希派高层可能对此感兴趣，但蛮啾队长不为所动，冷冷回应：“我们只服从克莱蒙梭大人的命令。莫加多尔是特殊囚犯，除非克莱蒙梭亲自下令，任何人不得探视。”\n\n克莱蒙梭——维希派的神秘高层，伴尔维对这个名字并不陌生。她行事低调，极少公开露面，却在维希派内部拥有巨大影响力。据说，她掌控着维希派的特殊行动和情报网络，莫加多尔的逮捕可能也与她有关。伴尔维皱起眉头，意识到这些蛮啾守军并非普通驻军，而是克莱蒙梭的直属部队，与里昂的维希派长官不屈的指挥体系完全独立。这让她感到棘手：想要见莫加多尔，必须得到克莱蒙梭的许可，但克莱蒙梭行踪不定，时间紧迫，她根本无法在调查的同时再去寻找这位神秘高层。\n\n伴尔维试图再做努力，换了个角度：“莫加多尔的案件可能与南部近期的事件有关。如果我能了解详情，或许对维希派也有帮助。”她语气温柔，带着几分恳求，希望打动对方。然而，蛮啾队长只是挥了挥手，示意卫兵上前，语气更加不耐：“别浪费时间了。自由派舰娘在这里不受欢迎，赶紧离开，否则我们就不客气了。”\n\n面对蛮啾守军的强硬态度，伴尔维知道继续纠缠只会徒增风险。她深吸一口气，点了点头，转身离开心理辅导机构。里昂的街道熙攘如常，但她心中却多了一层阴霾。莫加多尔的关押、克莱蒙梭的影子、守军的异常独立性……这些线索让她隐隐感到，里昂的局势远比表面复杂。莫加多尔三个月前的自爆袭击，或许并非单纯的个人行为，而是某个更大计划的一部分，而克莱蒙梭可能是关键。"
