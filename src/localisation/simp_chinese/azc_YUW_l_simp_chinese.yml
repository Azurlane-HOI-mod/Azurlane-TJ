 BYG_coldwar_21: "联合军事演习"
 BYG_coldwar_21_desc: "我们将统合碧蓝航线的军队，加强各国的军事联系。"
 BYG_coldwar_22: "联系抵抗组织"
 BYG_coldwar_22_desc: "许多欧洲国家的抵抗组织仍在活跃着，我们必须给予她们更多支持。"
 BYG_coldwar_23: "援助皇家建设"
 BYG_coldwar_23_desc: "皇家在大战中损失了许多土地，我们必须援助她们在北美的工业建设。"
 BYG_coldwar_24: "海军产能全开"
 BYG_coldwar_24_desc: "通过统合美洲的资源，我国的海军产能将达到巅峰！"
 BYG_coldwar_25: "超时空风暴"
 BYG_coldwar_25_desc: "通过我们在铁血黑科技实验室找到的科技，一个名为“超时空传送仪”的设施已经在铁血科学家与白鹰科学家的共同努力下研发出来。我们可以通过此设施对北联的主要城市发动瞬间突袭，通过夺取关键城市来打击她们的士气，最终彻底消灭团结主义威胁！"
 BYG_coldwar_26: "冷战"
 BYG_coldwar_26_desc: "另一场世界大战对任何人都没有好处，我们必须保持克制。"
 BYG_coldwar_27: "罪与罚"
