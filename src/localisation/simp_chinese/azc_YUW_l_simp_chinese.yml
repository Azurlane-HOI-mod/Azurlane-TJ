 YUW_event.71.d:0"路易九世的极端行为招来了报应，黎塞留在路易九世宣布胜利之前被一些舰娘救了出来。在黎姐已经被救出的情况下，“骑士团国”已是泡影，路易九世不得不宣布自己的失败。而黎姐经历这次事件，决定要彻底团结整个鸢尾。她让自由派与维希派各自派出一名舰娘与她共同管理鸢尾，自由派不再一家独大，而维希派也不会毫无发言权。"
 YUW_event.70.d:0"路易九世夺取了政权，但敦刻尔克现在获得了唯一的机会：维希派的舰娘都更信任她与让巴尔，自由派也对路易九世的激进行为怀恨在心。贞德虽然没有明显表态，但她肯定是对“骑士团国”不满的。由于没能获得教廷骑士的完全帮助，霞飞和加利索尼埃也会支持我们的行动。"
