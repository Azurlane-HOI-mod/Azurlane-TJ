 az_tianjiang.74.t:0"光荣和平"
 az_tianjiang.74.d:0"碧蓝航线与赤色中轴近日签署了具有历史意义的和平协议，标志着这场旷日持久的战争暂时画上句号。根据协议内容，碧蓝航线方面将做出重大让步：欧洲战场的比荷卢地区及鸢尾领土将维持现状，同时需向撒丁帝国移交非洲与中东的大片殖民地。尤为关键的是，苏伊士运河的控制权将移交铁血帝国，这一战略要地的易主必将重塑世界航运格局。\n\n颇具讽刺意味的是，此前曾有专家信誓旦旦地预言，除非出现威胁全体舰娘生存的共同敌人，否则这场战争永无宁日。如今这份和平协议的签署，无疑让这番言论沦为笑谈。然而，在这表面平静的外交胜利背后，暗流依旧涌动——没人能保证这份用妥协换来的和平能够维系多久。\n值得注意的是，作为战败方的北方联合对此反应激烈，公开谴责皇家与白鹰向铁血势力低头，她们声称迟早会发起对铁血的反攻。"
 az_tianjiang.74.a:0"我们时代的和平来了"
 az_tianjiang.74.b:0"这和平能持续多久？"
 az_tianjiang.75.d:0"铁血军队已经攻占基辅，这座北联重要城市的陷落无疑是一次重大打击。然而，胜利的喜悦还未散去，占领军就尝到了苦果——北联内务部队事先在赫列夏季克大街沿线埋设的数千枚地雷接连爆炸，将本就满目疮痍的城市进一步化为废墟。\n\n眼下，铁血军队正继续向东推进，但她们能否维持这样的进攻势头仍是个未知数。基辅的惨状预示着，北联显然打算让侵略者为每一寸土地付出沉重代价。"
 az_tianjiang.76.d:0"革命的发源地——[195.GetCapitalVictoryPointName]，日前已陷落于仍在推进的铁血之手。\n\n久违的宁静笼罩在已被战火肆虐许久的城市上空，尽管在郊区还能听到一些零星的枪声。\n\n今日稍早些时候，铁血军队列队经过圣伊萨克大教堂，大教堂的宏伟穹顶此前已被北方联合工程师涂成灰色以避免引起铁血轰炸机的注意。\n但尽管如此，遍布弹孔与破片的大教堂仍然已经面目全非。"
 az_tianjiang.77.d:0"铁血军队的先头部队已经攻占斯大林格勒这座伏尔加河畔战略要地。经过惨烈的巷战后，铁血士兵踏过已成废墟的斯大林格勒拖拉机厂，最终夺取了具有重要战术价值的马马耶夫高地，迫使北联残余守军仓皇撤退至伏尔加河东岸。\n\n有消息称，部分北联士兵和党员已转入地下，潜伏在城市错综复杂的下水道系统和地下室中，准备开展游击抵抗。不过，就整体战局而言，北联在该地区的有组织防御体系已然瓦解。"
 az_tianjiang.78.d:0"现在已经证实，鸢尾的首都巴黎已经从铁血的占领下被解放了。碧蓝航线的军队已经进入了城市，剩余的铁血守军已经投降。即使在城市的一些地区仍有铁血狙击手的传言，巴黎的人们依然可以看到他们的解放者在欢呼声中着走过香榭丽舍大街。\n\n碧蓝航线在战前十分害怕铁血会采用焦土战略，将巴黎变成一片燃烧的废墟，但城市的城市的地标并没有遭到破坏。事实上，鸢尾的三色旗已经飘扬在了埃菲尔铁塔的顶端。"
