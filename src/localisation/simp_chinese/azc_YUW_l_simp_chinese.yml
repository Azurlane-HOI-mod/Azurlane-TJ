 BYG_baiyingyaosaizhuyi_desc:0"我们白鹰只要过好自己的小日子就行了，她们其他舰娘国的斗争与我们无关。"
 BYG_jiaruchisezhongzhou:0"加入赤色中轴"
 BYG_jiaruchisezhongzhou_desc:0"铁血是欧洲最强大的国家，足以与我们起名，我们应该共建世界新秩序。"
