 BYG_zhonglifaan_desc:0"白鹰将严守中立规则，这个世界目前还没有需要我们出手解决的邪恶。"
 BYG_hepingshouwang:0"和平守望"
 BYG_hepingshouwang_desc:0"这个世界依然很和平，白鹰只需要静静等待恢复就好了。"
