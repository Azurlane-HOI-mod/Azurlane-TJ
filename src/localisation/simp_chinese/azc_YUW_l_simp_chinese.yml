 az_tianjiang.366.t:"刺杀俾斯麦"
 az_tianjiang.366.d:"今日凌晨，一场针对铁血帝国元首俾斯麦的刺杀行动被铁血官方曝光，这场代号为“女武神”的行动在前不久对俾斯麦造成了极大伤害：一枚用心智魔方制成的炸弹在俾斯麦的舰装中炸开。\n\n虽然这场爆炸并未对俾斯麦造成致命伤害，但她却陷入了深深的昏迷之中，这导致了铁血国不得不选举临时元首来维持大局，铁血最好的医疗团队也在拼尽全力对俾斯麦进行抢救。"
