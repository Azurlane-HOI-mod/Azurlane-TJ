 BYG_xianzhiyiminrujing:0"限制移民入境"
 BYG_xianzhiyiminrujing_desc:0"移民总是会带来许多问题，我们应当对移民进行严格管控。"
 BYG_juxuqiyexinzheng:0"继续企业新政"
 BYG_juxuqiyexinzheng_desc:0"虽然政见不同，但企业的政策确实十分有效，我们应当遵循下去。"
 BYG_dajizousihuodong:0"打击走私活动"
 BYG_dajizousihuodong_desc:0"走私对于白鹰边境的蛮啾来说简直是司空见惯的事情，不能再放任下去了！"
 BYG_jianshaoziyuanchukou:0"减少资源出口"
 BYG_jianshaoziyuanchukou_desc:0"虽然我们的资源根本用不完，但依然需要回收一部分来解决经济问题。"
 BYG_lianbanggongchengshu_2:0"联邦工程署"
 BYG_lianbanggongchengshu_2_desc:0"民主党的联邦工程署提案引起了我们的注意，这可能是个好主意！"
 BYG_zhongzhiyuandelirun:0"种植园的利润"
 BYG_zhongzhiyuandelirun_desc:0"南部州有许多种植园，利用她们我们可以赚取许多利润。"
 BYG_lianbangdetiequan:0"联邦的铁拳"
 BYG_lianbangdetiequan_desc:0"白鹰虽然拥有全球最庞大的工业规模，但我们的军事工业太弱了！不能再这样下去了！"
 BYG_zhonglifaan:0"中立法案"
 BYG_zhonglifaan_desc:0"白鹰将严守中立规则，这个世界目前还没有需要我们出手解决的邪恶。"
 BYG_hepingshouwang:0"和平守望"
 BYG_hepingshouwang_desc:0"这个世界依然很和平，白鹰只需要静静等待恢复就好了。"
 BYG_kuojiansalakejiawenquan:0"扩建萨拉托加温泉"
 BYG_kuojiansalakejiawenquan_desc:0"萨拉托加市是著名的温泉圣地，我们应该扩建这里的温泉设施。"
 BYG_duiwaichukoujinkela:0"对外出口金坷垃"
 BYG_duiwaichukoujinkela_desc:0"金坷垃好处都有啥？金坷垃好处都有啥？谁说对了就给他！\n肥料掺了金坷垃，不流失！不蒸发！零浪费！\n肥料掺了金坷垃，能吸收两米下的氮磷钾！\n肥料掺了金坷垃！一袋能顶两袋撒！"
 BYG_jierufenzheng:0"介入纷争"
 BYG_jierufenzheng_desc:0"世界陷入危机，白鹰应该挺身而出了！"
 BYG_zaitantou:0"在滩头"
 BYG_zaitantou_desc:0"我们需要强力的登陆部队来帮助我们的盟友。"
 BYG_minzhubinggongchang:0"民主兵工厂"
 BYG_minzhubinggongchang_desc:0"白鹰的民主的堡垒，我们的军队为保卫世界和平而服务。"
 BYG_zheshiwomendeshidai:0"这是我们的时代！"
 BYG_zheshiwomendeshidai_desc:0"白鹰是世界上最强大的国家，这是我们的时代！"
 BYG_jianchatanwufubai:0"检查贪污腐败"
 BYG_jianchatanwufubai_desc:0"白鹰的贪污腐败问题存在很久了，我们应该来一场大搜查....."
 BYG_youxianganshe:0"有限干涉"
 BYG_youxianganshe_desc:0"我们应该睁开眼看世界了，白鹰应当在世界舞台取得一席之地。"
 BYG_baiyingyaosaizhuyi:0"白鹰要塞主义"
 BYG_baiyingyaosaizhuyi_desc:0"我们白鹰只要过好自己的小日子就行了，她们其他舰娘国的斗争与我们无关。"
 BYG_jiaruchisezhongzhou:0"加入赤色中轴"
 BYG_jiaruchisezhongzhou_desc:0"铁血是欧洲最强大的国家，足以与我们起名，我们应该共建世界新秩序。"
 BYG_ganshedongyazhanzheng:0"干涉东亚战争"
 BYG_ganshedongyazhanzheng_desc:0"重樱在东方的战争动静太大了，恐怕她们的下一个目标就是我们，我们必须先下手为强。"
 BYG_yushiwuzheng:0"与世无争"
 BYG_yushiwuzheng_desc:0"这世上的一切斗争都与我们白鹰无关~"
