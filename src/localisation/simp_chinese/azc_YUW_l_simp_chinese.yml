 YUW_fblx:0"分崩离析"
 YUW_fblx_desc:0"在战前我们鸢尾国内的自由民主党和维希教廷就冲突不断，现在冲突日益激烈，鸢尾国已经到了崩溃的边缘。"
 YUW_fblx_lisailiu:0"分崩离析-黎塞留掌权"
 YUW_fblx_lisailiu_desc:0"在战前我们鸢尾国内的自由民主党和维希教廷就冲突不断，现在冲突日益激烈，鸢尾国已经到了崩溃的边缘。目前黎塞留控制了大部分权力。"
 YUW_fblx_rangbaer:0"分崩离析-让巴尔掌权"
 YUW_fblx_rangbaer_desc:0"在战前我们鸢尾国内的自由民主党和维希教廷就冲突不断，现在冲突日益激烈，鸢尾国已经到了崩溃的边缘。目前让巴尔控制了大部分权力。"
