l_simp_chinese:
#军魂
 psh_jnjgt:0"舰娘军官团"
 psh_jnjgt_desc:0"舰娘们能够快速从过去的战争中总结经验。"
 psh_mjgsd:0"蛮啾敢死队"
 psh_mjgsd_desc:0"一些勇敢的蛮啾组成了敢死队，在战场最前线执行最危险的任务。"
 psh_jnxfj:0"舰娘先锋军"
 psh_jnxfj_desc:0"全部由舰娘组成的先锋部队将极大鼓舞军队士气。"
 psh_qnjn:0"全能舰娘"
 psh_qnjn_desc:0"舰娘们应该适应每一种战场。"
 psh_tzjn:0"特战舰娘"
 psh_tzjn_desc:0"特种作战应该成为舰娘们与生俱来的本领。"
 psh_xsxz:0"宣誓效忠"
 psh_xsxz_desc:0"我在此宣誓效忠！"
 psh_bmxy:0"保密协议"
 psh_bmxy_desc:0"我们的军队将严格确保军事保密。"
 psh_tixsdz:0"铁血闪电战"
 psh_tixsdz_desc:0"铁血的装甲集群将碾碎任何想要阻挡她们的敌人。\n\n§G由于是铁血，该精神可用。§!"
 psh_bygzhl:0"白鹰重火力"
 psh_bygzhl_desc:0"白鹰可以使用强大的火力压制击溃敌人。\n\n§G由于是白鹰，该精神可用。§!"
 psh_bflrhz:0"北联人海战"
 psh_bflrhz_desc:0"北方联合的庞大将会耗干我们的敌人。\n\n§G由于是北联，该精神可用。§!"
 psh_yuwqhz:0"鸢尾堑壕战"
 psh_yuwqhz_desc:0"鸢尾专注于防御工事，敌人将无法突破我们的防线。\n\n§G由于是鸢尾，该精神可用。§!"
 psh_hujjhb:0"皇家计划部"
 psh_hujjhb_desc:0"皇家会在制订好严密的作战计划后进行进攻。\n\n§G由于是皇家，该精神可用。§!"
 psh_sadhqb:0"撒丁后勤部"
 psh_sadhqb_desc:0"撒丁军队伙食充足，很少出现缺少补给的情况。\n\n§G由于是撒丁，该精神可用。§!"
 psh_chystz:0"重樱渗透战"
 psh_chystz_desc:0"重樱在发动进攻之前会先渗透敌方的阵地，便于之后的突击。\n\n§G由于是重樱，该精神可用。§!"
 psh_dohjtz:0"东煌焦土战"
 psh_dohjtz_desc:0"敌强我弱，深入击破。\n\n§G由于是东煌，该精神可用。§!"
 psh_tixlqzs:0"狼群战术"
 psh_tixlqzs_desc:0"庞大的潜艇舰队会摧毁敌人的海上补给线。\n\n§G由于是铁血，该精神可用。§!"
 psh_yuwptjq:0"炮舰集群"
 psh_yuwptjq_desc:0"重炮舰们紧紧簇拥在一起，共同对敌人发出铺天盖地的炮击。\n\n§G由于是鸢尾，该精神可用。§!"
 psh_hujhsbq:0"海上霸权"
 psh_hujhsbq_desc:0"众多的舰船将保持对制海权的绝对控制。\n\n§G由于是皇家，该精神可用。§!"
 psh_bflhszlwq:0"超级武器"
 psh_bflhszlwq_desc:0"携带战略武器的海军将成为极大的威胁。\n\n§G由于是北联，该精神可用。§!"
 psh_sadqyllts:0"力量投射"
 psh_sadqyllts_desc:0"将全部的海军力量集中在一处。\n\n§G由于是撒丁，该精神可用。§!"
 psh_byggxhz:0"高效轰炸"
 psh_byggxhz_desc:0"使用无穷的舰载机对敌人进行轰炸！\n\n§G由于是白鹰，该精神可用。§!"
 psh_chyjszd:0"决胜中队"
 psh_chyjszd_desc:0"为了胜利，小小的牺牲是必要的。\n\n§G由于是重樱，该精神可用。§!"
 psh_dohxjzd:0"先进制导"
 psh_dohxjzd_desc:0"将科研集中在先进的导弹驱逐舰上。\n\n§G由于是东煌，该精神可用。§!"
 #特质
 trait_psh_buquyizhi:0"不屈意志"
 trait_psh_haidaozhihun:0"海盗之魂"
 trait_psh_heiyushenpan:0"黑羽审判"
 trait_psh_shenpanguan:0"审判官"
 trait_psh_jiasu:0"加速！"
 trait_psh_biu:0"biu~"
